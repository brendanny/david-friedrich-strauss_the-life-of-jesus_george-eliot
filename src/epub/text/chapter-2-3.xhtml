				<p>In striking contrast with this lowest computation of time, is the tradition, also very ancient, that Jesus was baptized in his thirtieth year, but at the time of his crucifixion was not far from his fiftieth.<a class="noteRef pginternal" href="#xd30e15631" id="xd30e15631src">44</a> But this opinion is equally founded on a misunderstanding. <i>The elders who had conversations with John the disciple of the Lord, in Asia</i>, <span class="trans" title="presbyteroi hoi kata tēn Asian Iōannē tō tou Kyriou mathētē symbeblēkotes"><span class="grek" xml:lang="grc">πρεσβύτεροι οἱ κατὰ τὴν Ἀσίαν Ἰωάννῃ τῷ τοῦ Κυρίου μαθητῇ συμβεβληκότες</span></span>,—on whose testimony Irenæus relies when he says, <i>such is the tradition of John</i>, <span class="trans" title="paradedōkenai tauta ton Iōannēn"><span class="grek" xml:lang="grc">παραδεδωκέναι ταῦτα τὸν Ἰωάννην</span></span>,—had given no information further than that Christ taught, <i xml:lang="la">ætatem seniorem habens</i>. That this <i xml:lang="la">ætas senior</i> was the age of from forty to fifty years is merely the inference of Irenæus, founded on what the Jews allege as an objection to the discourse of Jesus, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%208:57&amp;version=NRSV" id="id-2437145961068383879" title="Reference to the Bible: John 8:57">John viii. 57</a>: <i>Thou art not yet fifty years old, and hast thou seen Abraham?</i> language which according to Irenæus could only be addressed to one, <i xml:lang="la">qui jam quadraginta annos excessit, quinquagesimum autem annum nondum attigit</i>. But the Jews might very well say to a man a little more than thirty, that he was much too young to have seen Abraham, since he had not reached his fiftieth year, which, in the Jewish idea, completed the term of manhood.<a class="noteRef pginternal" href="#xd30e15671" id="xd30e15671src">45</a></p>
				<p>Thus we can obtain no precise information from our gospels as to how long the public labours of Jesus lasted; all we can gather is, that if we follow the fourth gospel we must not reckon less than two years and something over. But the repeated journeys to the feasts on which this calculation is founded are themselves not established beyond doubt.</p>
				<p>Opposed to this minimum, we gain a maximum, if we understand, from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%203:1&amp;version=NRSV" id="id-8486824776179067957" title="Reference to the Bible: Luke 3:1">Luke iii. 1 ff.</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%203:23&amp;version=NRSV" id="id-2411512566313620523" title="Reference to the Bible: Luke 3:23">23</a>, that the baptism of Jesus took place in the fifteenth year of Tiberius, and add to this that his crucifixion occurred under the procuratorship of Pontius Pilate. For as Pilate was recalled from his post in the year of Tiberius’s death,<a class="noteRef pginternal" href="#xd30e15683" id="xd30e15683src">46</a> and as Tiberius reigned rather more than seven years after the fifteenth year of his reign,<a class="noteRef pginternal" href="#xd30e15686" id="xd30e15686src">47</a> it follows that seven years are the maximum of the possible duration of the ministry of Jesus after his baptism. But while one of these data, namely, that Jesus was crucified under Pilate, is well attested, the other is rendered suspicious by its association with a chronological error, so that in fact we cannot achieve here even a proximate, still less an accurate solution of our question.</p>
			</section>
			<section id="subchapter-60" epub:type="subchapter">
				<header>
					<p>§ 60</p>
					<p>THE ATTEMPTS AT A <span class="corr" id="xd30e15696" title="Source: CHRONOLOGIGAL">CHRONOLOGICAL</span> ARRANGEMENT OF THE PARTICULAR EVENTS IN THE PUBLIC LIFE OF JESUS.</p>
				</header>
				<p>In attempting a chronological arrangement of the particular events occurring in the interval between the baptism of Jesus and his crucifixion, the peculiar relation of the synoptical writers to John, renders it necessary to give them both a separate and a comparative examination. As to the latter, if its result be a reconciliation of the two accounts, the journeys to the feasts in John must form the panels between which the materials of the synoptical writers must be so inserted, that between each pair of journeys with the incidents at Jerusalem to which they gave rise, would fall a portion of the Galilean history. For this incorporation to be effected with any certainty, two things would be essential; first, a notice of the departure of Jesus from Galilee by the first three Evangelists, as often as the fourth speaks of a residence in Jerusalem; and, secondly, on the part of John, an intimation, if not a narration, between his accounts of the several feasts, of the Galilean occurrences represented by the synoptical writers as an uninterrupted train. But we have seen that the synoptical writers fail in the required notice; while it is notorious that John, from the baptism of Jesus to the closing scenes of his life, is only in two or three instances in coincidence with the other Evangelists. John says (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%203:24&amp;version=NRSV" id="id-5759585195821830167" title="Reference to the Bible: John 3:24">iii. 24</a>) that when Jesus began his ministry, <i>John was not yet cast into prison</i>; Matthew makes the return of Jesus into Galilee subsequent to the imprisonment of the Baptist (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%204:12&amp;version=NRSV" id="id-1586383651456821147" title="Reference to the Bible: Matthew 4:12">iv. 12</a>), hence it has been inferred that that return was from the first passover, and not from the baptism;<a class="noteRef pginternal" href="#xd30e15709" id="xd30e15709src">48</a> but it is undeniable that Matthew places the commencement of the public ministry of Jesus in Galilee, and presupposes no earlier ministry at the feast in Jerusalem, so that the two statements, instead of dovetailing, as has been imagined, are altogether incompatible. The next, but very dubious point of contact, occurs in the healing of the nobleman’s son, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%204:46&amp;version=NRSV" id="id-955708449262653909" title="Reference to the Bible: John 4:46">John iv. 46 ff.</a>, or the centurion’s servant, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%208:5&amp;version=NRSV" id="id-984085124863685806" title="Reference to the Bible: Matthew 8:5">Matt. viii. 5 ff.</a>, and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%207:1&amp;version=NRSV" id="id-2457134613375707098" title="Reference to the Bible: Luke 7:1">Luke vii. 1 ff.</a>, which John places (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%204:47&amp;version=NRSV" id="id-572384242994541851" title="Reference to the Bible: John 4:47">v. 47</a>) immediately after the return of Jesus from his prolonged residence in Judea and Samaria, during and after the first passover. It was to be expected, then, that the corresponding narration of the synoptical writers would be preceded by some intimation of the first journey made by Jesus to a feast. Not only is such an intimation wanting—there is not a single aperture to be found for the insertion of this journey, since, according to the synoptical writers, the cure in question was an immediate sequel to the Sermon on the Mount, which Matthew and Luke represent as the culminating point, of an apparently uninterrupted course of teaching and miracles in Galilee. Thus neither at this point is the chronology of the first three Evangelists to be eked out by that of the fourth, since they nowhere present a joint on to which the statements of the latter can be articulated. Another more decided coincidence between the two parties exists in the associated narratives of the miracle of the loaves, and that of walking on the sea, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%206:1-21&amp;version=NRSV" id="id-8000285435187425649" title="Reference to the Bible: John 6:1-21">John vi. 1–21</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2014:14-36&amp;version=NRSV" id="id-8504079215724820003" title="Reference to the Bible: Matthew 14:14-36">Matt. xiv. 14–36</a> parall., which John places in the interval immediately preceding the second passover, unvisited by Jesus; but he differs so completely from the synoptical writers in his account of these miracles, both in their introduction and termination, that either he or they must inevitably be wrong. For while, according to Matthew, Jesus retires from Nazareth probably, at all events from some part of Galilee, to the opposite side of the sea, where he effects the multiplication of the loaves; according to John he sets out from Jerusalem. Further, in the first two gospels Jesus proceeds after the miracle of the loaves into a district where he was less known (both <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:35&amp;version=NRSV" id="id-293099879983491742" title="Reference to the Bible: Matthew 5:35">Matt. v. 35</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%205:54&amp;version=NRSV" id="id-7280499349579669056" title="Reference to the Bible: Mark 5:54">Mark v. 54</a> expressly stating that the people knew him), whereas in John he goes directly to Capernaum, with which of all places he was the most familiar. We know not here whether to tax the synoptical writers or John with a mistake: and as we cannot pronounce whether he or they have placed this incident too early or too late, we are equally ignorant how much of the synoptical narratives we are to place before, and how much after, the second passover, which John makes nearly cotemporary with the feeding of the five thousand. Here, however, the points of contact between this Evangelist and his predecessors are at an end, until we come to the last journey of Jesus; and if they are too uncertain to promise even a simple division of the synoptical materials by the two Passovers, how can we hope, by the journeys of Jesus to the <i>feast of the Jews</i>, <span class="trans" title="heortē tōn Ioudaiōn"><span class="grek" xml:lang="grc">ἑορτὴ τῶν Ἰουδαίων</span></span>, to the feast of Tabernacles, or to the feast of Dedication, if that be a separate journey, to classify chronologically the uninterrupted series of Galilean occurrences in the first three gospels? Nevertheless this has been attempted by a succession of theologians down to the present time, with an expenditure of acumen and erudition, worthy of a more fertile subject;<a class="noteRef pginternal" href="#xd30e15750" id="xd30e15750src">49</a> but unprejudiced judges have decided, that as the narrative of the first three Evangelists has scarcely any elements that can give certitude to such a classification, not one of the harmonies of the gospels yet written has any claim to be considered anything more than a tissue of historical conjectures.<a class="noteRef pginternal" href="#xd30e15758" id="xd30e15758src">50</a></p>
				<p>It remains to estimate the chronological value of the synoptical writers, apart from John. They are so frequently at variance with each other in the order of events, and it is so seldom that one has all the probabilities on his side, that each of them may be convicted of numerous chronological errors, which must undermine our confidence in his accuracy. It has been maintained that, in the composition of their books, they meditated no precise chronological order,<a class="noteRef pginternal" href="#xd30e15765" id="xd30e15765src">51</a> and this is partially confirmed by their mode of narration. Throughout the interval between the baptism of Jesus and the history of the Passion, their narratives resemble a collection of anecdotes, strung together mostly on a thread of mere analogy and association of ideas. But there is a distinction to be made in reference to the above opinion. It is true that from the purport of their narratives, and the indecisiveness and uniformity of their connecting phrases, <i>we</i> can detect their want of insight into the more accurate chronological relations of what they record; but that <i>the authors</i> flattered themselves they were giving a chronological narration, is evident from those very connecting phrases, which, however indecisive, have almost always a chronological character, such as <span class="trans" title="katabanti apo tou orous, paragōn ekeithen, tauta autou lalountos, en autē tē hēmera, tote, kai idou"><span class="grek" xml:lang="grc">καταβάντι ἀπὸ τοῦ ὄρους, παράγων ἐκεῖθεν, ταῦτα αὐτοῦ λαλοῦντος, ἐν αὐτῇ τῇ ἡμέρᾳ, τότε, καὶ ἰδοὺ</span></span>, etc.<a class="noteRef pginternal" href="#xd30e15780" id="xd30e15780src">52</a></p>
				<p>The incidents and discourses detailed by John are, for the most part, peculiar to himself; he is therefore not liable to the same control in his chronology from independent authors, as are the synoptical writers from each other; neither is his narration wanting in connectedness and sequence. Hence our decision on the merits of his chronological order is dependent on the answer to the following question: Is the development and progress of the cause and plan of Jesus, as given by the fourth Evangelist, credible in itself and on comparison with available data, drawn from the other gospels? The solution to this question is involved in the succeeding inquiry.</p>
