			<hgroup>
				<h3 epub:type="ordinal z3998:roman">X</h3>
				<p epub:type="title">The Transfiguration of Jesus, and His Last Journey to Jerusalem</p>
			</hgroup>
			<section id="subchapter-105" epub:type="subchapter">
				<header>
					<p>§ 105</p>
					<p>The Transfiguration of Jesus Considered as a Miraculous External Event</p>
				</header>
				<p>The history of the transfiguration of Jesus on the mountain could not be ranged with the narratives of miracles which we have hitherto examined; not only because it relates to a miracle which took place <i>in</i> Jesus instead of a miracle performed <i>by</i> him; but also because it has the character of an epoch in the life of Jesus, which on the score of resemblance could only be associated with the baptism and resurrection. Hence Herder has correctly designated these three events as the three luminous points in the life of Jesus, which attest his heavenly mission.<a class="noteRef pginternal" href="#xd30e33794" id="xd30e33794src">1</a></p>
				<p>According to the impression produced by the first glance at the synoptical narrative (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2017:1&amp;version=NRSV" id="id-4130277278872324893" title="Reference to the Bible: Matthew 17:1">Matt. xvii. 1 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:2&amp;version=NRSV" id="id-8521887343545839120" title="Reference to the Bible: Mark 9:2">Mark ix. 2 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:28&amp;version=NRSV" id="id-1669799136097828610" title="Reference to the Bible: Luke 9:28">Luke ix. 28 ff.</a>)—for the history is not found in the fourth gospel—we have here a real, external, and miraculous event. Jesus, six or eight days after the first announcement of his passion, ascends a mountain with his three most confidential disciples, who are there witnesses how all at once his countenance, and even his clothes, are illuminated with supernatural splendour; how two venerable forms from the realm of spirits, Moses and Elias, appear talking with him; and lastly, how a heavenly voice, out of the bright cloud, declares Jesus to be the Son of God, to whom they are to give ear.</p>
				<p>These few points in the history give rise to a multitude of questions, by the collection of which Gabler has done a meritorious service.<a class="noteRef pginternal" href="#xd30e33810" id="xd30e33810src">2</a> In relation to each of the three phases of the event—the light, the apparition of the dead, and the voice—both its possibility, and the adequacy of its object, may be the subject of question. First, whence came the extraordinary light with which Jesus was invested? Let it be remembered that a <i>metamorphosis</i> of Jesus is spoken of (<span class="trans" title="metamorphōthē emprosthen autōn"><span class="grek" xml:lang="grc">μεταμορφώθη ἔμπροσθεν αὐτῶν</span></span>): now this would appear to imply, not a mere illumination from without, but an irradiation from within, a transient effulgence, so to speak, of the beams of the divine glory through the veil of humanity. Thus Olshausen regards this event as an important crisis in the process of purification and glorification, through which he supposes the corporeality of Jesus to have passed, during his whole life up to the time of his ascension.<a class="noteRef pginternal" href="#xd30e33825" id="xd30e33825src">3</a> But without here dilating further on our previous arguments, that either Jesus was no real man, or the purification which he underwent during his life, must have consisted in something else than the illumination and subtilization of his body; it is in no case to be conceived how his clothes, as well as his body, could participate in such a process of transfiguration. If, on this account, it be rather preferred to suppose an illumination from without, this would not be a metamorphosis, which however is the term used by the Evangelists: so that no consistent conception can be formed of this scene, unless indeed we choose, with Olshausen, to include both modes, and think of Jesus as both radiating, and irradiated. But even supposing this illumination possible, there still remains the question, what purpose could it serve? The answer which most immediately suggests itself is: to glorify Jesus; but compared with the spiritual glory which Jesus created for himself by word and deed, this physical glorification, consisting in the investing of his body with a brilliant light, must appear very insignificant, nay, almost childish. If it be said that, nevertheless, such a mode of glorifying Jesus was necessary for the maintenance of weak faith: we reply that in that case, it must have been effected in the presence of the multitude, or at least before the entire circle of the disciples, not surely before just the select three who were spiritually the strongest; still less would these few eye-witnesses have been prohibited from communicating the event precisely during the most critical period, namely, until after the resurrection.—These two questions apply with enhanced force to the second feature in our history, the apparition of the two dead men. Can departed souls become visible to the living? and if, as it appears, the two men of God presented themselves in their former bodies, only transfigured, whence had they these—according to biblical ideas—before the universal resurrection? Certainly in relation to Elijah, who went up to heaven without laying aside his body, this difficulty is not so great; Moses, however, died, and his corpse was buried. But further, to what end are we to suppose that these two illustrious dead appeared? The evangelical narrative, by representing the forms as <i>talking with Jesus</i>, <span class="trans" title="syllalountes tō I."><span class="grek" xml:lang="grc">συλλαλοῦντες τῶ Ἰ.</span></span>, seems to place the object of their appearance in Jesus; and if Luke be correct, it had reference more immediately to the approaching sufferings and death of Jesus. But they could not have made the first announcement of these events to him, for, according to the unanimous testimony of the synoptists, he had himself predicted them a week before (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2016:21&amp;version=NRSV" id="id-2479074091898040778" title="Reference to the Bible: Matthew 16:21">Matt. xvi. 21</a> parall.). Hence it is conjectured, that Moses and Elias only informed Jesus more minutely concerning the particular circumstances and conditions of his death:<a class="noteRef pginternal" href="#xd30e33842" id="xd30e33842src">4</a> but, on the one hand, it is not accordant with the position which the gospels assign to Jesus in relation to the ancient prophets, that he should have needed instruction from them; and on the other hand, Jesus had already foretold his passion so circumstantially, that the more special revelations from the world of spirits could only have referred to the particulars of his being delivered to the Gentiles, and the spitting in his face, of which he does not speak till a subsequent occasion (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2020:19&amp;version=NRSV" id="id-1741216849309864860" title="Reference to the Bible: Matthew 20:19">Matt. xx. 19</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2010:34&amp;version=NRSV" id="id-1936580035597557379" title="Reference to the Bible: Mark 10:34">Mark x. 34</a>). If, however, it be suggested, that the communication to be made to Jesus consisted not so much in information, as in the conferring of strength for his approaching sufferings: we submit that at this period there is not yet any trace of a state of mind in Jesus, which might seem to demand assistance of this kind; while for his later sufferings this early strengthening did not suffice, as is evident from the fact, that in Gethsemane a new impartation is necessary. Thus we are driven, though already in opposition to the text, to try whether we cannot give the appearance a relation to the disciples; but first, the object of strengthening faith is too general to be the motive of so special a dispensation; secondly, Jesus, in the parable of the rich man, must on this supposition have falsely expounded the principle of the divine government in this respect, for he there says that he who will not hear the writings of Moses and the prophets,—and how much more he who will not hear the present Christ?—would not be brought to believe, though one should return to him from the dead: whence it must be inferred that such an apparition, at least to that end, is not permitted by God. The more special object, of convincing the disciples that the doctrine and fate of Jesus were in accordance with Moses and the prophets, had been already partly attained; and it was not completely attained until after the death and resurrection of Jesus, and the outpouring of the Spirit: the transfiguration not having formed any epoch in their enlightenment on this subject.—Lastly, the voice out of the bright cloud (without doubt the <i>Shechinah</i>) is, like that at the baptism, a divine voice: but what an anthropomorphic conception of the Divine Being must that be, which admits the possibility of real, audible speech on his part! Or if it be said, that a communication of God to the spiritual ear, is alone spoken of here,<a class="noteRef pginternal" href="#xd30e33856" id="xd30e33856src">5</a> the scene of the transfiguration is reduced to a vision, and we are suddenly transported to a totally different point of view.</p>
			</section>
			<section id="subchapter-106" epub:type="subchapter">
				<header>
					<p>§ 106</p>
					<p>The Natural Explanation of the Narrative in Various Forms</p>
				</header>
				<p>It has been sought to escape from the difficulties of the opinion which regards the transfiguration of Jesus as not only a miraculous, but also an external event, by confining the entire incident to the internal experience of the parties concerned. In adopting this position, the miraculous is not at once relinquished; it is only transferred to the internal workings of the human mind, as being thus more simple and conceivable. Accordingly it is supposed, that by divine influence the spiritual nature of the three apostles, and probably also of Jesus himself, was exalted to a state of ecstasy, in which they either actually entered into intercourse with the higher world, or were able to shadow forth its forms to themselves in the most vivid manner; that is, the event is regarded as a vision.<a class="noteRef pginternal" href="#xd30e33865" id="xd30e33865src">6</a> But the chief support of this interpretation, namely, that Matthew himself, by the expression <span class="trans" title="horama"><span class="grek" xml:lang="grc">ὅραμα</span></span>, <i>vision</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2017:9&amp;version=NRSV" id="id-7252023785628033388" title="Reference to the Bible: Matthew 17:9">v. 9</a>), describes the event as merely subjective and visionary, gives way so soon as it is remembered, that neither is there anything in the signification of the word <span class="trans" title="horama"><span class="grek" xml:lang="grc">ὅραμα</span></span> which determines it to refer to what is merely mental, nor is it exclusively so applied even in the phraseology of the New Testament, for we also find it, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%207:31&amp;version=NRSV" id="id-9112550717555476132" title="Reference to the Bible: Acts of the Apostles 7:31">Acts vii. 31</a>, used to denote something perceived externally.<a class="noteRef pginternal" href="#xd30e33893" id="xd30e33893src">7</a> As regards the fact itself, it is improbable, and at least without scriptural precedent, that several persons, as, here, three or four, should have had the same very complex vision;<a class="noteRef pginternal" href="#xd30e33896" id="xd30e33896src">8</a> to which it may be added, that on this view of the subject also, the whole difficult question recurs concerning the utility of such a miraculous dispensation.</p>
				<p>To avoid the above difficulty, others, still confining the event to the internal experience of the parties, regard it as the product of a natural activity of soul, and thus explain the whole as a dream.<a class="noteRef pginternal" href="#xd30e33902" id="xd30e33902src">9</a> During or after a prayer offered by Jesus, or by themselves, in which mention was made of Moses and Elias, and their advent as messianic forerunners desired, the three disciples, according to this interpretation, slept, and (the two names mentioned by Jesus yet sounding in their ears) dreamed that Moses and Elias were present, and that Jesus conversed with them: an illusion which continued during the first confused moments after their awaking. As the former explanation rests on the <span class="trans" title="horama"><span class="grek" xml:lang="grc">ὅραμα</span></span> of Matthew, so it is alleged in support of this, that Luke describes the disciples as <i>heavy with sleep</i>, <span class="trans" title="bebarēmenoi hypnō"><span class="grek" xml:lang="grc">βεβαρημένοι ὕπνῳ</span></span>, and only towards the end of the scene as <i>fully awake</i>, <span class="trans" title="diagrēgorēsantes"><span class="grek" xml:lang="grc">διαγρηγορήσαντες</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:32&amp;version=NRSV" id="id-5556664860740499351" title="Reference to the Bible: Luke 9:32">v. 32</a>). The hold which the third Evangelist here presents to the natural explanation, has been made a reason for assigning to his narrative an important superiority over that of the two other Evangelists; recent critics pronouncing that by this and other particulars, which bring the event nearer to natural possibility, the account in Luke evinces itself to be the original, while that of Matthew, by its omission of those particulars, is proved to be the traditionary one, since with the eagerness for the miraculous which characterized that age, no one would fabricate particulars calculated to diminish the miracle, as is the case with the sleepiness of the disciples.<a class="noteRef pginternal" href="#xd30e33937" id="xd30e33937src">10</a> This mode of conclusion we also should be obliged to adopt, if in reality the above features could only be understood in the spirit of the natural interpretation. But we have only to recollect how in another scene, wherein the sufferings, which according to Luke were announced at the transfiguration, began to be accomplished, and wherein, according to the same Evangelist, Jesus likewise held communication with a heavenly apparition, namely, in Gethsemane, the disciples, in all the synoptical gospels, again appear <i>asleep</i>, <span class="trans" title="katheudontes"><span class="grek" xml:lang="grc">καθεύδοντες</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:40&amp;version=NRSV" id="id-6247644741215130185" title="Reference to the Bible: Matthew 26:40">Matt. xxvi. 40</a> parall.). If it be admitted, that the merely external, formal resemblance of the two scenes, might cause a narrator to convey the trait of the slumber into the history of the transfiguration, there is a yet stronger probability that the internal import of the trait might appear to him appropriate to this occasion also, for the sleeping of the disciples at the very moment when their master was going through his most critical experience, exhibits their infinite distance from him, their inability to attain his exalted level; the prophet, the recipient of a revelation, is among ordinary men like a watcher among the sleeping: hence it followed, of course, that as in the deepest suffering, so here also in the highest glorification of Jesus, the disciples should be represented as heavy with sleep. Thus this particular, so far from furnishing aid to the natural explanation, is rather intended by a contrast to heighten the miracle which took place in Jesus. We are, therefore, no longer warranted in regarding the narrative in Luke as the original one, and in building an explanation of the event on his statement; on the contrary, we consider that addition, in connexion with the one already mentioned (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:31&amp;version=NRSV" id="id-3336355355073177608" title="Reference to the Bible: Luke 9:31">v. 31</a>), a sign that his account is a traditionary and embellished one,<a class="noteRef pginternal" href="#xd30e33957" id="xd30e33957src">11</a> and must rather adhere to that of the two other Evangelists.</p>
				<p>Not only, however, does the interpretation which sees in the transfiguration only a natural dream of the apostles, fail as to its main support, but it has besides a multitude of internal difficulties. It presupposes only the three disciples to have been dreaming, leaving Jesus awake, and thus not included in the illusion. But the whole tenor of the evangelical narrative implies that Jesus as well as the disciples saw the appearance; and what is still more decisive, had the whole been a mere dream of the disciples, he could not afterwards have said to them: <i>Tell the vision to no man</i>, since by these words he must have confirmed in them the belief that they had witnessed something special and miraculous. Supposing however that Jesus had no share in the dream, it still remains altogether unexampled, that three persons should in a natural manner have had the same dream at the same time. This the friends of the above interpretation have perceived, and hence have supposed that the ardent Peter, who indeed is the only speaker, alone had the dream, but that the narrators, by a synecdoche attributed to all the disciples what in fact happened only to one. But from the circumstance that Peter here, as well as elsewhere, is the spokesman, it does not follow that he alone had the vision, and the contrary can by no figure of speech be removed from the clear words of the Evangelists. But the explanation in question still more plainly betrays its inadequacy. Not only does it require, as already noticed, that the audible utterance of the name of Moses and Elias on the part of Jesus, should be blended with the dream of the disciples; but it also calls in the aid of a storm, which by its flashes of lightning is supposed to have given rise in them to the idea of supernatural splendour, by its peals of thunder, to that of conversation and heavenly voices, and to have held them in this delusion even for some time after they awaked. But, according to Luke, it was on the waking of the disciples (<span class="trans" title="diagrēgorēsantes de eidon k.t.l."><span class="grek" xml:lang="grc">διαγρηγορήσαντες δὲ εἶδον κ.τ.λ.</span></span>) that they saw the two men standing by Jesus: this does not look like a mere illusion protracted from a dream into waking moments; hence Kuinöl introduces the further supposition, that, while the disciples slept, there came to Jesus two unknown men, whom they, in awaking, connected with their dream, and mistook for Moses and Elias. By giving this turn to the circumstances, all those occurrences which on the interpretation based on the supposition of a dream, should be regarded as mere mental conceptions, are again made external realities: for the idea of supernatural brilliancy is supposed to have been produced by a flash of lightning, the idea of voices, by thunder, and lastly, the idea of two persons in company with Jesus, by the actual presence of two unknown individuals. All this the disciples could properly perceive only when they were awake; and hence the supposition of a dream falls to the ground as superfluous.</p>
				<p>Therefore, since this interpretation, by still retaining a thread of connexion between the alleged character of the event and a mental condition, has the peculiar difficulty of making three partake in the same dream, it is better entirely to break this thread, and restore all to the external world: so that we now have a natural external occurrence before us, as in the first instance we had a supernatural one. Something objective presented itself to the disciples; thus it is explained how it could be perceived by several at once: they deceived themselves when awake as to what they saw; this was natural, because they were all born within the same circle of ideas, were in the same frame of mind, and in the same situation. According to this opinion, the essential fact in the scene on the mountain, is a secret interview which Jesus had preconcerted, and with a view to which he took with him the three most confidential of his disciples. Who the two men were with whom Jesus held this interview, Paulus does not venture to determine; Kuinöl conjectures that they were secret adherents of the same kind as Nicodemus; according to Venturini, they were Essenes, secret allies of Jesus. Before these were arrived, Jesus prayed, and the disciples, not being invited to join, slept; for the sleep noticed by Luke, though it were dreamless, is gladly retained in this interpretation, since a delusion appears more probable in the case of persons just awaking. On hearing strange voices talking with Jesus, they awake, see Jesus, who probably stood on a higher point of the mountain than they, enveloped in unwonted brilliancy, proceeding from the first rays of morning, which, perhaps reflected from a sheet of snow, fell on Jesus, but were mistaken by them in the surprise of the moment for a supernatural illumination; they perceive the two men, whom, for some unknown reasons, the drowsy Peter, and after him the rest, take for Moses and Elias; their astonishment increases when they see the two unknown individuals disappear in a bright morning cloud, which descends as they are in the act of departing, and hear one of them pronounce out of the cloud the words: <span class="trans" title="houtos estin k.t.l."><span class="grek" xml:lang="grc">οὗτος ἐστιν κ.τ.λ.</span></span>, which they under these circumstances unavoidably regard as a voice from heaven.<a class="noteRef pginternal" href="#xd30e33986" id="xd30e33986src">12</a> This explanation, which even Schleiermacher is inclined to favour,<a class="noteRef pginternal" href="#xd30e33989" id="xd30e33989src">13</a> is supposed, like the former, to find a special support in Luke, because in this Evangelist the assertion that the two men are Moses and Elias, is much less confidently expressed than in Matthew and Mark, and more as a mere notion of the drowsy Peter. For while the two first Evangelists directly say: <span class="trans" title="ōphthēsan autois Mōsēs kai Elias"><span class="grek" xml:lang="grc">ὤφθησαν αὐτοῖς Μωσῆς καὶ Ἐλίας</span></span> (<i>there appeared unto them Moses and Elias</i>), Luke more warily, as it seems, speaks of <span class="trans" title="andres dyo, hoitines ēsan Mōsēs kai Elias"><span class="grek" xml:lang="grc">ἄνδρες δύο, οἵτινες ἦσαν Μωσῆς καὶ Ἐλίας</span></span> (<i>two men, who were Moses and Elias</i>), the first designation being held to contain the objective fact, the second its subjective interpretation. But this interpretation is obviously approved by the narrator, from his choice of the word <span class="trans" title="hoitines ēsan"><span class="grek" xml:lang="grc">οἵτινες ἦσαν</span></span>, instead of <span class="trans" title="edoxan einai"><span class="grek" xml:lang="grc">ἔδοξαν εἶναι</span></span>; that he first speaks of <i>two men</i>, and afterwards gives them their names, cannot have been to leave another interpretation open to the reader, but only to imitate the mysteriousness of the extraordinary scene, by the indefiniteness of his first expression. While this explanation has thus as little support in the evangelical narratives as those previously considered, it has at the same time no fewer difficulties in itself. The disciples must have been so far acquainted with the appearance of the morning beams on the mountains of their native land, as to be able to distinguish them from a heavenly glory; how they came to have the idea that the two unknown individuals were Moses and Elias, is not easy to explain on any of the former views, but least of all on this;—why Jesus, when Peter, by his proposal about the building of the three tabernacles, gave him to understand the delusion of the disciples, did not remove it, is incomprehensible, and this difficulty has induced Paulus to resort to the supposition, that Jesus did not hear the address of Peter;—the whole conjecture about secret allies of Jesus has justly lost all repute; and lastly, the one of those allies who spoke the words to the disciples out of the cloud, must have permitted himself to use an unworthy mystification.</p>
			</section>
			<section id="subchapter-107" epub:type="subchapter">
				<header>
					<p>§ 107</p>
					<p>The History of the Transfiguration Considered as a Mythus</p>
				</header>
				<p>Thus here, as in every former instance, after having run through the circle of natural explanations, we are led back to the supernatural; in which, however, we are precluded from resting by difficulties equally decisive. Since then the text forbids a natural interpretation, while it is impossible to maintain as historical the supernatural interpretation which it sanctions, we must apply ourselves to a critical examination of its statements. These are indeed said to be especially trustworthy in the narrative before us, the fact being narrated by three Evangelists, who strikingly agree even in the precise determination of the time, and being moreover attested by the Apostle Peter (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Pt%201:17&amp;version=NRSV" id="id-4360409183191462257" title="Reference to the Bible: 2 Peter 1:17">2 Pet. i. 17</a>).<a class="noteRef pginternal" href="#xd30e34042" id="xd30e34042src">14</a> The agreement as to the time (the <i>eight days</i> <span class="trans" title="hēmerai oktō"><span class="grek" xml:lang="grc">ἡμέραι ὀκτὼ</span></span> of Luke meaning, according to the usual reckoning, the same as the <i>six days</i> <span class="trans" title="hēmerai hex"><span class="grek" xml:lang="grc">ἡμέραι ἓξ</span></span> of the other Evangelists) is certainly striking; and besides this, all the three narrators concur in placing immediately after the transfiguration the cure of the demoniacal boy, which the disciples had failed to effect. But both these points of agreement may be accounted for, by the origin of the synoptical gospels from a fixed fund of evangelical tradition, in relation to which, we need not be more surprised that it has grouped together many anecdotes in a particular manner without any objective reason, than that it has often preserved expressions in which it might have varied, through all the three editions.<a class="noteRef pginternal" href="#xd30e34066" id="xd30e34066src">15</a> The attestation of the history by the three synoptists is, however, very much weakened, at least on the ordinary view of the relation which the four gospels bear to each other, by the silence of John; since it does not appear why this Evangelist should not have included in his history an event which was so important, and which moreover accorded so well with his system, nay, exactly realized the declaration in his prologue (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%201:14&amp;version=NRSV" id="id-8067971152585312490" title="Reference to the Bible: John 1:14">v. 14</a>): <i>We beheld his glory, the glory as of the only begotten of the Father.</i> The worn-out reason, that he might suppose the event to be sufficiently known through his predecessors, is, over and above its general invalidity, particularly unavailable here, because no one of the synoptists was in this instance an eye-witness, and consequently there must be many things in their narratives which one who, like John, had participated in the scene, might rectify and explain. Hence another reason has been sought for this and similar omissions in the fourth gospel; and such an one has been supposed to be found in the anti-gnostic, or, more strictly, the anti-docetic tendency which has been ascribed to the gospel, in common with the epistles, bearing the name of John. It is, accordingly, maintained that in the history of the transfiguration, the splendour which illuminated Jesus, the transformation of his appearance into something more than earthly, might give countenance to the opinion that his human form was nothing but an unsubstantial veil, through which at times his true, superhuman nature shone forth; that his converse with the spirits of ancient prophets might lead to the conjecture, that he was himself perhaps only a like spirit of some Old Testament saint revisiting the earth; and that, rather than give nourishment to such erroneous notions, which began early to be formed among gnosticising Christians, John chose to suppress this and similar histories.<a class="noteRef pginternal" href="#xd30e34074" id="xd30e34074src">16</a> But besides that it does not correspond with the apostolic <i>plainness of speech</i> (<span class="trans" title="parrhēsia"><span class="grek" xml:lang="grc">παῤῥησία</span></span>) to suppress important facts in the evangelical history, on account of their possible abuse by individuals. John, if he were guided by the above consideration must at least have proceeded with some consistency, and have excluded from the circle of his accounts all narratives which, in an equal degree with the one in question, were susceptible of a docetic misinterpretation. Now, here, every one must at once be reminded of the history of the walking of Jesus on the sea, which is at least equally calculated with the history of the transfiguration, to produce the idea that the body of Jesus was a mere phantom, but which John nevertheless records. It is true that the relative importance of events might introduce a distinction; so that of two narratives with an equally strong docetic aspect, John might include the one on account of its superior weight, while he omitted the less important. But no one will contend that the walking of Jesus on the sea surpasses, or even equals, in importance the history of the transfiguration. John, if he were intent on avoiding what wore a docetic appearance, must on every consideration have suppressed the first history before all others. As he has not done so, the above principle cannot have influenced him, and consequently can never be advanced as a reason for the designed omission of a history in the fourth gospel; rather it may be concluded, and particularly in relation to the event in question, that the author knew nothing, or at least nothing precise, of that history.<a class="noteRef pginternal" href="#xd30e34090" id="xd30e34090src">17</a> It is true that this conclusion can form an objection to the historical character of the narrative of the transfiguration, to those only who suppose the fourth gospel to be the work of an apostle; so that from this silence we cannot argue against the truth of the narrative. On the other hand, the agreement of the synoptists proves nothing in its favour, since we have already been obliged to pronounce unhistorical more than one narrative in which three, nay, all four gospels agree. Lastly, as regards the alleged testimony of Peter, from the more than doubtful genuineness of the second Epistle of Peter, the passage which certainly refers to our history of the transfiguration is renounced as a proof of its historical truth even by orthodox theologians.<a class="noteRef pginternal" href="#xd30e34093" id="xd30e34093src">18</a></p>
				<p>On the other hand besides the difficulties previously enumerated, lying in the miraculous contents of the narrative, we have still a further ground for doubt in relation to the historical validity of the transfiguration: namely, the conversation which, according to the two first Evangelists, the disciples held with Jesus immediately after. In descending from the mountain, the disciples ask Jesus: <span class="trans" title="ti oun hoi grammateis legousin, hoti Elian dei elthein prōton?"><span class="grek" xml:lang="grc">τί οὖν οἱ γραμματεῖς λέγουσιν, ὅτι Ἐλίαν δεῖ ἐλθεῖν πρωτον;</span></span> <i>Why then say the scribes that Elias must first come?</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2017:10&amp;version=NRSV" id="id-6510756481425111245" title="Reference to the Bible: Matthew 17:10">Matt. v. 10</a>). This sounds just as if something had happened, from which they necessarily inferred that Elias would not appear; and not in the least as if they were coming directly from a scene in which he had actually appeared; for in the latter case they would not have asked a question, as if unsatisfied, but must rather have indicated their satisfaction by the remark, <span class="trans" title="eikotōs oun hoi grammateis legousin k.t.l."><span class="grek" xml:lang="grc">εἰκότως οὖν οἱ γραμματεῖς λέγουσιν κ.τ.λ.</span></span> <i>Truly then do the scribes say, etc.</i><a class="noteRef pginternal" href="#xd30e34120" id="xd30e34120src">19</a> Hence, expositors interpret the question of the disciples to refer, not to the absence of an appearance of Elias in general, but to the absence of a certain concomitant in the scene which they had just witnessed. The doctrine of the scribes, namely, had taught them to anticipate that Elias on his second appearance would exert a reforming influence on the life of the nation; whereas in the appearance which they had just beheld he had presently vanished again without further activity.<a class="noteRef pginternal" href="#xd30e34124" id="xd30e34124src">20</a> This explanation would be admissible if the words <span class="trans" title="apokatastēsei panta"><span class="grek" xml:lang="grc">ἀποκαταστήσει πάντα</span></span> (<i>will restore all things</i>) stood in the question of the disciples; instead of this, however, it stands in both narratives (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2017:11&amp;version=NRSV" id="id-8790688462979468835" title="Reference to the Bible: Matthew 17:11">Matt. v. 11</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:12&amp;version=NRSV" id="id-321502914217890819" title="Reference to the Bible: Mark 9:12">Mark v. 12</a>) only in the answer of Jesus: so that the disciples, according to this supposition, must, in the most contradictory manner, have been silent as to what they really missed, the <i>restoration of all things</i>, and only have mentioned that which after the foregoing appearance they could not have missed, namely, the <i>coming</i> of Elias. As, however, the question of the disciples presupposes no previous appearance of Elias, but, on the contrary, expresses the feeling that such an appearance was wanting, so the answer which Jesus gives them has the same purport. For when he replies: the scribes are right in saying that Elias must come before the Messiah; but this is no argument against my Messiahship, since an Elias has already preceded me in the person of the Baptist,—when he thus seeks to guard his disciples against the doubt which might arise from the expectation of the scribes, by pointing out to them the figurative Elias who had preceded him,—it is impossible that an appearance of the actual Elias can have previously taken place; otherwise Jesus must in the first place have referred to this appearance, and only in the second place to the Baptist.<a class="noteRef pginternal" href="#xd30e34150" id="xd30e34150src">21</a> Thus the immediate connexion of this conversation with that appearance cannot be historical, but is rather owing solely to this point of similarity;—that in both mention is made of Elias.<a class="noteRef pginternal" href="#xd30e34153" id="xd30e34153src">22</a> But not even at an interval, and after the lapse of intermediate events, can such a conversation have been preceded by an appearance of Elias; for however long afterwards, both Jesus and the three eye-witnesses among his disciples must have remembered it, and could never have spoken as if such an appearance had not taken place. Still further, an appearance of the real Elias cannot have happened even <i>after</i> such a conversation, in accordance with the orthodox idea of Jesus. For he, too, <span class="corr" id="xd30e34158" title="Source: ex-explicitly">explicitly</span> declares his opinion that the literal Elias was not to be expected, and that the Baptist was the promised Elias; if therefore, nevertheless, an appearance of the real Elias did subsequently take place, Jesus must have been mistaken; a consequence which precisely those who are most concerned for the historical reality of the transfiguration, are the least in a position to admit. If then the appearance and the conversation directly exclude each other, the question is, which of the two passages can better be renounced? Now the purport of the conversation is so confirmed by <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011:14&amp;version=NRSV" id="id-6927056978702827332" title="Reference to the Bible: Matthew 11:14">Matt. xi. 14</a>, comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%201:17&amp;version=NRSV" id="id-3532953198407819450" title="Reference to the Bible: Luke 1:17">Luke i. 17</a>, while the transfiguration is rendered so improbable by all kinds of difficulties, that there cannot be much doubt as to the decision. According to this, it appears here as in some former cases, that two narratives proceeding from quite different presuppositions, and having arisen also in different times, have been awkwardly enough combined: the passage containing the conversation proceeding from the probably earlier opinion, that the prophecy concerning Elias had its fulfilment in John; whereas the narrative of the transfiguration doubtless originated at a later period, when it was not held sufficient that in the messianic time of Jesus, Elias should only have appeared figuratively, in the person of the Baptist,—when it was thought fitting that he should also have shown himself personally and literally, if in no more than a transient appearance before a few witnesses (a public and more influential one being well known not to have taken place).<a class="noteRef pginternal" href="#xd30e34168" id="xd30e34168src">23</a></p>
				<p>In order next to understand how such a narrative could arise in a legendary manner, the first feature to be considered, on the examination of which that of all the rest will most easily follow, is the sun-like splendour of the countenance of Jesus, and the bright lustre of his clothes. To the oriental, and more particularly to the Hebrew imagination, the beautiful, the majestic, is the luminous; the poet of the Song of Songs compares his beloved to the hues of morning, to the moon, to the sun (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Song%206:9&amp;version=NRSV" id="id-4191615299349618791" title="Reference to the Bible: Song of Solomon 6:9">vi. 9</a>); the holy man supported by the blessing of God, is compared to the sun going forth in his might (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jdg%205:31&amp;version=NRSV" id="id-8671117638380739066" title="Reference to the Bible: Judges 5:31">Judg. v. 31</a>); and above all the future lot of the righteous is likened to the splendour of the sun and the stars (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dn%2012:3&amp;version=NRSV" id="id-7120531514569782061" title="Reference to the Bible: Daniel 12:3">Dan. xii. 3</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:43&amp;version=NRSV" id="id-6209751472377213577" title="Reference to the Bible: Matthew 13:43">Matt. xiii. 43</a>).<a class="noteRef pginternal" href="#xd30e34188" id="xd30e34188src">24</a> Hence, not only does God appear clothed in light, and angels with resplendent countenances and shining garments (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2050:2&amp;version=NRSV" id="id-1496799413915624510" title="Reference to the Bible: Psalm 50:2">Ps. l. 2</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2050:3&amp;version=NRSV" id="id-113414517111940335" title="Reference to the Bible: Psalm 50:3">3</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dn%207:9-10&amp;version=NRSV" id="id-3356434037845601997" title="Reference to the Bible: Daniel 7:9-10">Dan. vii. 9 f.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dn%2010:5&amp;version=NRSV" id="id-1179668169698340960" title="Reference to the Bible: Daniel 10:5">x. 5</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dn%2010:6&amp;version=NRSV" id="id-9103699948558040612" title="Reference to the Bible: Daniel 10:6">6</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2024:4&amp;version=NRSV" id="id-917745817794745131" title="Reference to the Bible: Luke 24:4">Luke xxiv. 4</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Re%201:13&amp;version=NRSV" id="id-6621786997393858228" title="Reference to the Bible: Revelation 1:13">Rev. i. 13 ff.</a>), but also the pious of Hebrew antiquity, as Adam before the fall, and among subsequent instances, more particularly Moses and Joshua, are represented as being distinguished by such a splendour;<a class="noteRef pginternal" href="#xd30e34215" id="xd30e34215src">25</a> and the later Jewish tradition ascribes celestial splendour even to eminent rabbins in exalted moments.<a class="noteRef pginternal" href="#xd30e34223" id="xd30e34223src">26</a> But the most celebrated example of this kind is the luminous countenance of Moses, which is mentioned, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2034:29&amp;version=NRSV" id="id-8103272736876266083" title="Reference to the Bible: Exodus 34:29">Exod. xxxiv. 29 ff.</a>, and as in other points, so in this, a conclusion was drawn from him in relation to the Messiah, <i xml:lang="la">a minori ad majus</i>. Such a mode of arguing is indicated by the Apostle Paul, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Cor%203:7&amp;version=NRSV" id="id-7476331723073955742" title="Reference to the Bible: 2 Corinthians 3:7">2 Cor. iii. 7 ff.</a>, though he opposes to Moses, <i>the minister of the letter</i>, <span class="trans" title="diakonos tou grammatos"><span class="grek" xml:lang="grc">διακόνος τοῦ γράμματος</span></span>, not Jesus, but, in accordance with the occasion of his epistle, the apostles and Christian teachers, <i>ministers of the spirit</i>, <span class="trans" title="diakonos tou pneumatos"><span class="grek" xml:lang="grc">διακόνος τοῦ πνεύματος</span></span>, and the <i>glory</i>, <span class="trans" title="doxa"><span class="grek" xml:lang="grc">δόξα</span></span>, of the latter, which surpassed the glory of Moses, is an object of <i>hope</i>, <span class="trans" title="elpis"><span class="grek" xml:lang="grc">ἐλπίς</span></span>, to be attained only in the future life. But especially in the Messiah himself, it was expected that there would be a splendour which would correspond to that of Moses, nay, outshine it; and a Jewish writing which takes no notice of our history of the transfiguration, argues quite in the spirit of the Jews of the first Christian period, when it urges that Jesus cannot have been the Messiah, because his countenance had not the splendour of the countenance of Moses, to say nothing of a higher splendour.<a class="noteRef pginternal" href="#xd30e34280" id="xd30e34280src">27</a> Such objections, doubtless heard by the early Christians from the Jews, and partly suggested by their own minds, could not but generate in the early church a tendency to introduce into the life of Jesus an imitation of that trait in the life of Moses, nay, in one respect to surpass it, and instead of a shining countenance that might be covered with a veil, to ascribe to him a radiance, though but transitory, which was diffused even over his garments.</p>
				<p>That the illumination of the countenance of Moses served as a type for the transfiguration of Jesus, is besides proved by a series of particular features. Moses obtained his splendour on Mount Sinai: of the transfiguration of Jesus also the scene is a mountain; Moses, on an earlier ascent of the mountain, which might easily be confounded with the later one, after which his countenance became luminous, had taken with him, besides the seventy elders, three confidential friends, Aaron, Nadab, and Abihu, to participate in the vision of Jehovah (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2024:1&amp;version=NRSV" id="id-8986995797913776905" title="Reference to the Bible: Exodus 24:1">Exod. xxiv. 1</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2024:9-11&amp;version=NRSV" id="id-7829592908529144686" title="Reference to the Bible: Exodus 24:9-11">9–11</a>); so Jesus takes with him his three most confidential disciples, that, so far as their powers were adequate, they might be witnesses of the sublime spectacle, and their immediate object was, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:28&amp;version=NRSV" id="id-9202025091185098671" title="Reference to the Bible: Luke 9:28">Luke v. 28</a>, <i>to pray</i>, <span class="trans" title="proseuxasthai"><span class="grek" xml:lang="grc">προσεύξασθαι</span></span>: just as Jehovah calls Moses with the three companions and the elders, to come on the mountain, that they might worship at a distance. As afterwards, when Moses ascended Sinai with Joshua, the <i>glory of the Lord</i>, <span class="trans" title="doxa Kyriou"><span class="grek" xml:lang="grc">δόξα Κυρίου</span></span>, covered the mountain as a <i>cloud</i>, <span class="trans" title="nephelē"><span class="grek" xml:lang="grc">νεφέλη</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2024:15-16&amp;version=NRSV" id="id-7141683181991052531" title="Reference to the Bible: Exodus 24:15-16">v. 15 f.</a> LXX.); as Jehovah called to Moses out of the cloud, until at length the latter entered into the cloud (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2024:16-18&amp;version=NRSV" id="id-3072743320980407736" title="Reference to the Bible: Exodus 24:16-18">v. 16–18</a>): so we have in our narrative a <i>bright cloud</i>, <span class="trans" title="nephelē phōtos"><span class="grek" xml:lang="grc">νεφέλη φωτὸς</span></span>, which overshadows Jesus and the heavenly forms, <i>a voice out of the cloud</i>, <span class="trans" title="phōnē ek tēs nephelēs"><span class="grek" xml:lang="grc">φωνὴ ἐκ τῆς νεφέλης</span></span>, and in Luke an <i>entering</i>, <span class="trans" title="eiselthein"><span class="grek" xml:lang="grc">εἰσελθεῖν</span></span>, of the three into the cloud. The first part of the address pronounced by the voice out of the cloud, consists of the messianic declaration, composed out of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%202:7&amp;version=NRSV" id="id-6205219395719604981" title="Reference to the Bible: Psalm 2:7">Ps. ii. 7</a>, and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2042:1&amp;version=NRSV" id="id-4806334684779822864" title="Reference to the Bible: Isaiah 42:1">Isa. xlii. 1</a>, which had already sounded from heaven at the baptism of Jesus; the second part is taken from the words with which Moses, in the passage of Deuteronomy quoted earlier (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%2018:15&amp;version=NRSV" id="id-8685707902830113544" title="Reference to the Bible: Deuteronomy 18:15">xviii. 15</a>), according to the usual interpretation, announces to the people the future Messiah, and admonishes them to obedience towards him.<a class="noteRef pginternal" href="#xd30e34380" id="xd30e34380src">28</a></p>
				<p>By the transfiguration on the mount Jesus was brought into contact with his type Moses, and as it had entered into the anticipation of the Jews that the messianic time, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2052:6&amp;version=NRSV" id="id-2065339697698941152" title="Reference to the Bible: Isaiah 52:6">Isa. lii. 6 ff.</a>, would have not merely one, but several forerunners,<a class="noteRef pginternal" href="#xd30e34401" id="xd30e34401src">29</a> and that among others the ancient lawgiver especially would appear in the time of the Messiah:<a class="noteRef pginternal" href="#xd30e34404" id="xd30e34404src">30</a> so no moment was more appropriate for his appearance than that in which the Messiah was being glorified on a mountain, as he had himself once been. With him was then naturally associated the prophet, who, on the strength of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mal%203:23&amp;version=NRSV" id="id-5076839242751557648" title="Reference to the Bible: Malachi 3:23">Mal. iii. 23</a>, was the most decidedly expected to be a messianic forerunner, and, indeed, according to the rabbins, to appear contemporaneously with Moses. If these two men appeared to the Messiah, it followed as a matter of course that they conversed with him; and if it were asked what was the tenor of their conversation, nothing would suggest itself so soon as the approaching sufferings and death of Jesus, which had been announced in the foregoing passage, and which besides, as constituting emphatically the messianic mystery of the New Testament, were best adapted for the subject of such a conversation with beings of another world: whence one cannot but wonder how Olshausen can maintain that the mythus would never have fallen upon this theme of conversation. According to this, we have here a mythus,<a class="noteRef pginternal" href="#xd30e34413" id="xd30e34413src">31</a> the tendency of which is twofold: first, to exhibit in the life of Jesus an enhanced repetition of the glorification of Moses; and secondly, to bring Jesus as the Messiah into contact with his two forerunners,—by this appearance of the lawgiver and the prophet, of the founder and the reformer of the theocracy, to represent Jesus as the perfecter of the kingdom of God, and the fulfilment of the law and the prophets; and besides this, to show a confirmation of his messianic dignity by a heavenly voice.<a class="noteRef pginternal" href="#xd30e34417" id="xd30e34417src">32</a></p>
				<p>Before we part with our subject, this example may serve to show us with peculiar clearness, how the natural system of interpretation, while it seeks to preserve the historical certainty of the narratives, loses their ideal truth—sacrifices the essence to the form: whereas the mythical interpretation, by renouncing the historical body of such narratives, rescues and preserves the idea which resides in them, and which alone constitutes their vitality and spirit. Thus if, as the natural explanation would have it, the splendour around Jesus was an accidental, optical phenomenon, and the two appearances either images of a dream or unknown men, where is the significance of the incident? where the motive for preserving in the memory of the church an anecdote so void of ideas, and so barren of inference, resting on a common delusion and superstition? On the contrary, while according to the mythical interpretation, I do not, it is true, see in the evangelical narrative any real event,—I yet retain a sense, a purpose in the narrative, know to what sentiments and thoughts of the first Christian community it owes its origin, and why the authors of the gospels included so important a passage in their memoirs.<a class="noteRef pginternal" href="#xd30e34425" id="xd30e34425src">33</a></p>
			</section>
			<section id="subchapter-108" epub:type="subchapter">
				<header>
					<p>§ 108</p>
					<p>Diverging Accounts Concerning the Last Journey of Jesus to Jerusalem</p>
				</header>
				<p>Shortly after the transfiguration on the mountain, the Evangelists make Jesus enter on the fatal journey which conducted him to his death. With respect to the place from whence he set out on this journey, and the route which he took, the evangelical accounts differ. The synoptists agree as to the point of departure, for they all represent Jesus as setting out from Galilee (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:1&amp;version=NRSV" id="id-5628462274963460122" title="Reference to the Bible: Matthew 19:1">Matt. xix. 1</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2010:1&amp;version=NRSV" id="id-9039062886409623584" title="Reference to the Bible: Mark 10:1">Mark x. 1</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:51&amp;version=NRSV" id="id-2965957200601307098" title="Reference to the Bible: Luke 9:51">Luke ix. 51</a>; in this last passage, Galilee is not indeed expressly named, but we necessarily infer it to be the supposed locality from what precedes, in which only Galilee and districts in Galilee are spoken of, as well as from the journey through Samaria, mentioned in the succeeding passage):<a class="noteRef pginternal" href="#xd30e34443" id="xd30e34443src">34</a> but concerning the route which Jesus chose from thence to Judæa, they appear to be at variance. It is true that the statements of two of them on this point are so obscure, that they might appear to lend some aid to the harmonizing exegesis. Mark says in the clearest and most definite manner that Jesus took his course through Peræa; but his statement, <i>He came into the coasts of Judæa on the further side of Jordan</i>, <span class="trans" title="erchetai eis ta horia tys Ioudaias dia tou peran tou Iordanou"><span class="grek" xml:lang="grc">ἔρχεται εἰς τὰ ὅρια τῦς Ἰουδαίας διὰ τοῦ πέραν τοῦ Ἰορδάνου</span></span>, is scarcely anything more than the mode in which he judged it right to explain the hardly intelligible expression of Matthew, whom he follows in this chapter. What it precisely is which the latter intends by the words, <i>He departed from Galilee, and came into the coasts of Judæa beyond Jordan</i>, <span class="trans" title="metēren apo tēs Galilaias kai ēlthen eis ta horia tēs Ioudaias peran tou Iordanou"><span class="grek" xml:lang="grc">μετῆρεν ἀπὸ τῆς Γαλιλαίας καὶ ἦλθεν εἰς τὰ ὅρια τῆς Ἰουδαίας πέραν τοῦ Ἰορδάνου</span></span>, is in fact not at all evident. For if the explanation: he came into that part of Judæa which lies on the opposite side of the Jordan,<a class="noteRef pginternal" href="#xd30e34469" id="xd30e34469src">35</a> clashes alike with geography and grammar, so the interpretation to which the comparison of Mark inclines the majority of commentators, namely, that Jesus came into Judæa through the country on the farther side of the Jordan,<a class="noteRef pginternal" href="#xd30e34472" id="xd30e34472src">36</a> is, even as modified by Fritzsche, not free from grammatical difficulty. In any case, however, thus much remains: that Matthew, as well as Mark, makes Jesus take the most circuitous course through Peræa, while Luke, on the other hand, appears to lead him the more direct way through Samaria. It is true that his expression, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2017:11&amp;version=NRSV" id="id-8677321883529844101" title="Reference to the Bible: Luke 17:11">xvii. 11</a>, where he says that Jesus, on his journey to Jerusalem, <i>passed through the midst of Samaria and <span class="corr" id="xd30e34481" title="Source: Galileee">Galilee</span></i>, <span class="trans" title="diērcheto dia mesou Samareias kai Galilaias"><span class="grek" xml:lang="grc">διήρχετο διὰ μέσου Σαμαρείας καὶ Γαλιλαίας</span></span> is scarcely clearer than the one just cited from Matthew. According to the customary meaning of words, he seems to state that Jesus first crossed Samaria, and then Galilee, in order to arrive at Jerusalem. But this is an inversion of the true order; for if he set out from a place in Galilee, he must first traverse the rest of Galilee, and not until then could he enter Samaria. Hence the words <span class="trans" title="dierchesthai dia mesou k.t.l."><span class="grek" xml:lang="grc">διέρχεσθαι διὰ μέσου κ.τ.λ.</span></span> have been interpreted to mean a progress along the boundary between Galilee and Samaria,<a class="noteRef pginternal" href="#xd30e34500" id="xd30e34500src">37</a> and Luke has been reconciled with the two first Evangelists by the supposition, that Jesus journeyed along the Galilean-Samarian frontier, until he reached the Jordan, that he then crossed this river, and so <span class="corr" id="xd30e34503" title="Source: proceded">proceeded</span> through Peræa towards Judæa and Jerusalem. But this latter supposition does not agree with <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:51&amp;version=NRSV" id="id-8883924968692737419" title="Reference to the Bible: Luke 9:51">Luke ix. 51 ff.</a>; for we learn from this passage that Jesus, after his departure from Galilee, went directly to a Samaritan village, and here made an unfavourable impression, <i>because his face was as though he would go to Jerusalem</i>, <span class="trans" title="hoti to prosōpon autou ēn poreuomenon eis Hierousalēm"><span class="grek" xml:lang="grc">ὅτι τὸ πρόσωπον αὐτοῦ ἦν πορευόμενον εἰς Ἱερουσαλήμ</span></span>. Now this seems clearly to indicate that Jesus took his way directly from Galilee, through Samaria, to Judæa. We shall therefore be on the side of probability, if we judge this statement to be an artificial arrangement of words, to which the writer was led by his desire to introduce the narrative of the ten lepers, one of whom was a Samaritan;<a class="noteRef pginternal" href="#xd30e34520" id="xd30e34520src">38</a> and consequently admit that there is here a divergency between the synoptical gospels.<a class="noteRef pginternal" href="#xd30e34523" id="xd30e34523src">39</a> Towards the end of the journey of Jesus, they are once more in unison, for according to their unanimous statement, Jesus arrived at Jerusalem from Jericho (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2020:29&amp;version=NRSV" id="id-7072327314879591840" title="Reference to the Bible: Matthew 20:29">Matt. xx. 29</a>, parall.); a place which, we may observe, lay more in the direct road for a Galilean coming through Peræa, than for one coming through Samaria.</p>
				<p>Thus there is indeed a difference between the synoptists with regard to the way taken by Jesus; but still they agree as to the first point of departure, and the last stage of the road; the account of John, however, diverges from them in both respects. According to him, it is not Galilee from whence Jesus sets out to attend the last passover, for so early as before the feast of tabernacles of the previous year, he had left that province, apparently for the last time (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%207:1&amp;version=NRSV" id="id-4919535085868820888" title="Reference to the Bible: John 7:1">vii. 1</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%207:10&amp;version=NRSV" id="id-1842907657662731638" title="Reference to the Bible: John 7:10">10</a>); that between this feast and that of the dedication (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2010:22&amp;version=NRSV" id="id-848965131748039598" title="Reference to the Bible: John 10:22">x. 22</a>) he had returned thither, is at least not stated; after the latter feast, however, he betook himself to Peræa, and remained there (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2010:40&amp;version=NRSV" id="id-492882450244576528" title="Reference to the Bible: John 10:40">x. 40</a>) until the illness and death of Lazarus recalled him into Judæa, and into the immediate vicinity of Jerusalem, namely, to Bethany (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2011:8&amp;version=NRSV" id="id-5357064203817513877" title="Reference to the Bible: John 11:8">xi. 8 ff.</a>). On account of the machinations of his enemies, he quickly withdrew from thence again, but, because he intended to be present at the coming Passover, he retired no further than to the little city of Ephraim, near to the wilderness (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2011:54&amp;version=NRSV" id="id-7820167769199538112" title="Reference to the Bible: John 11:54">xi. 54</a>); and from this place, no mention being made of a residence in Jericho (which, besides, did not lie in the way from Ephraim, according to the situation usually assigned to the latter city), he proceeded to Jerusalem to the feast.</p>
				<p>So total a divergency necessarily gave unwonted occupation to the harmonists. According to them, the departure from Galilee mentioned by the synoptists, is not the departure to the last Passover, but to the feast of dedication;<a class="noteRef pginternal" href="#xd30e34566" id="xd30e34566src">40</a> though Luke, when he says, <i>when the time came that he should be received up</i>, <span class="trans" title="en tō symplērousthai tas hēmeras tēs analēpseōs autou"><span class="grek" xml:lang="grc">ἐν τῷ συμπληροῦσθαι τὰς ἡμέρας τῆς ἀναλήψεως αὐτοῦ</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:51&amp;version=NRSV" id="id-8268628934120187765" title="Reference to the Bible: Luke 9:51">ix. 51</a>), incontrovertibly marks it as the departure to that feast on which the sufferings and death of Jesus awaited him, and though all the synoptists make the journey then begun end in that triumphal entry into Jerusalem which, according to the fourth gospel also, took place immediately before the last passover.<a class="noteRef pginternal" href="#xd30e34582" id="xd30e34582src">41</a> If, according to this, the departure from Galilee narrated by the synoptists is regarded as that to the feast of dedication, and the entrance into Jerusalem which they mention as that to the subsequent passover; they must have entirely passed over all which, on this supposition, lay between these two points, namely, the arrival and residence of Jesus in Jerusalem during the feast of dedication, his journey from thence into Peræa, from Peræa to Bethany, and from Bethany to Ephraim. If from this it should appear to follow that the synoptists were ignorant of all these particulars: our harmonists urge, on the contrary, that Luke makes Jesus soon after his journey out of Galilee, encounter scribes, who try to put him to the proof (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:25&amp;version=NRSV" id="id-6110424856120589476" title="Reference to the Bible: Luke 10:25">x. 25 ff.</a>); then shows him in Bethany in the vicinity of Jerusalem (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:38&amp;version=NRSV" id="id-2747509837203082174" title="Reference to the Bible: Luke 10:38">x. 38 ff.</a>); hereupon, removes him to the frontiers of Samaria and Galilee (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2017:11&amp;version=NRSV" id="id-8649999836429579899" title="Reference to the Bible: Luke 17:11">xvii. 11</a>); and not until then, makes him proceed to the passover in Jerusalem (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:29&amp;version=NRSV" id="id-3988159501952525995" title="Reference to the Bible: Luke 19:29">xix. 29 ff.</a>): all which plainly enough indicates, that between that departure out of Galilee, and the final entrance into Jerusalem, Jesus made another journey to Judæa and Jerusalem, and from thence back again.<a class="noteRef pginternal" href="#xd30e34598" id="xd30e34598src">42</a> But, in the first place, the presence of the scribes proves absolutely nothing; and in the second, Luke makes no mention of Bethany, but only of a visit to Mary and Martha, whom the fourth Evangelist places in that village: from which, however, it does not follow that the third also supposed them to dwell there, and consequently imagined Jesus when at their home, to be in the vicinity of Jerusalem. Again, from the fact that so very long after his departure (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:51-17:11&amp;version=6" id="id-442732757400625800" title="Reference to the Bible: Luke 9:51-17:11">ix. 51–xvii. 11</a>), Jesus first appears on the frontier between Galilee and Samaria, it only follows that we have before us no orderly progressive narrative. But, according to this harmonizing view, even Matthew was aware of those intermediate events, and has indicated them for the more attentive reader: the one member of his sentence, <i>he departed from Galilee</i>, <span class="trans" title="metēren apo tēs Galilaias"><span class="grek" xml:lang="grc">μετηρεν ἀπὸ τῆς Γαλιλαίας</span></span>, intimates the journey of Jesus to the feast of dedication, and thus forms a separate whole; the other, <i>and came into the coasts of Judæa beyond Jordan</i>, <span class="trans" title="kai ēlthen eis ta horia tēs Ioudaias peran tou Iordanou"><span class="grek" xml:lang="grc">καὶ ἦλθεν εἰς τὰ ὅρια τῆς Ἰουδαίας πέραν τοῦ Ἰορδάνου</span></span>, refers to the departure of Jesus from Jerusalem into Peræa (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2010:40&amp;version=NRSV" id="id-3177940121499039176" title="Reference to the Bible: John 10:40">John x. 40</a>), and opens a new period. In adopting this expedient, however, it is honourably confessed that without the data gathered from John, no one would have thought of such a dismemberment of the passage in Matthew.<a class="noteRef pginternal" href="#xd30e34631" id="xd30e34631src">43</a> In opposition to such artifices, no way is open to those who presuppose the accuracy of John’s narrative, but that adopted by the most recent criticism; namely, to renounce the supposition that Matthew, who treats of the journey very briefly, was an eye-witness; and to suppose of Luke, whose account of it is very full, that either he or one of the collectors of whose labours he availed himself, mingled together two separate narratives, of which one referred to the earlier journey of Jesus to the feast of dedication, the other to his last journey to the passover, without suspecting that between the departure of Jesus out of Galilee, and his entrance into Jerusalem, there fell yet an earlier residence in Jerusalem, together with other journeys and adventures.<a class="noteRef pginternal" href="#xd30e34634" id="xd30e34634src">44</a></p>
				<p>We may now observe how in the course of the narrative concerning the last journey or journeys to Jerusalem, the relation between the synoptical gospels and that of John is in a singular manner reversed. As in the first instance, we discovered a great blank on the side of the former, in their omission of a mass of intermediate events which John notices; so now, towards the end of the account of the journey, there appears on the side of the latter, a similar, though smaller blank, for he gives no intimation of Jesus having come through Jericho on his way to Jerusalem. It may indeed be said, that John might overlook this passage through Jericho, although, according to the synoptists, it was distinguished by a cure of the blind, and the visit to Zacchæus; but, it is to be asked, is there in his narrative room for a passage through Jericho? This city does not lie on the way from Ephraim to Jerusalem, but considerably to the eastward; hence help is sought in the supposition that Jesus made all kinds of minor excursions, in one of which he came to Jericho, and from hence went forward to Jerusalem.<a class="noteRef pginternal" href="#xd30e34639" id="xd30e34639src">45</a></p>
				<p>In any case a remarkable want of unity prevails in the evangelical accounts of the last journey of Jesus; for according to the common, synoptical tradition, he journeyed out of Galilee by Jericho (and, as Matthew and Mark say, through Peræa, as Luke says, through Samaria); while according to the fourth gospel, he must have come hither from Ephraim: statements which it is impossible to reconcile.</p>
			</section>
			<section id="subchapter-109" epub:type="subchapter">
				<header>
					<p>§ 109</p>
					<p>Divergencies of the Gospels, in Relation to the Point from Which Jesus Made His Entrance Into Jerusalem</p>
				</header>
				<p>Even concerning the close of the journey of Jesus—concerning the last station before he reached Jerusalem, the Evangelists are not entirely in unison. While from the synoptical gospels it appears, that Jesus entered Jerusalem on the same day on which he left Jericho, and consequently without halting long at any intervening place (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2020:34&amp;version=NRSV" id="id-581742449362967684" title="Reference to the Bible: Matthew 20:34">Matt. xx. 34</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:1&amp;version=NRSV" id="id-7330922267071008077" title="Reference to the Bible: Matthew 21:1">xxi. 1 ff.</a> parall.): the fourth gospel makes him go from Ephraim only so far as Bethany, spend the night there, and enter Jerusalem only on the following day (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:1&amp;version=NRSV" id="id-1943488377634673440" title="Reference to the Bible: John 12:1">xii. 1</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:12&amp;version=NRSV" id="id-555111082415373243" title="Reference to the Bible: John 12:12">12 ff.</a>). In order to reconcile the two accounts it is said: we need not wonder that the synoptists, in their summary narrative, do not expressly touch upon the spending of the night in Bethany, and we are not to infer from this that they intended to deny it; there exists, therefore, no contradiction between them and John, but what they present in a compact form, he exhibits in detail.<a class="noteRef pginternal" href="#xd30e34664" id="xd30e34664src">46</a> But while Matthew does not even name Bethany, the two other synoptists mention this place in a way which decidedly precludes the supposition that Jesus spent the night there. They narrate that when Jesus <i>came near to Bethphage and Bethany</i>, <span class="trans" title="hōs ēngisen eis Bēthphagē kai Bēthanian"><span class="grek" xml:lang="grc">ὡς ἤγγισεν εἰς Βηθφαγῆ καὶ Βηθανίαν</span></span>, he caused an ass to be fetched from the next village, and forthwith rode on this into the city. Between events so connected it is impossible to imagine a night interposed; on the contrary, the narrative fully conveys the impression that immediately on the message of Jesus, the ass was surrendered by its owner, and that immediately after the arrival of the ass, Jesus prepared to enter the city. Moreover, if Jesus intended to remain in Bethany for the night, it is impossible to discover his motive in sending for the ass. For if we are to suppose the village to which he sent to be Bethany, and if the animal on which he purposed to ride would not be required until the following morning, there was no need for him to send forward the disciples, and he might conveniently have waited until he arrived with them in Bethany; the other alternative, that before he had reached Bethany, and ascertained whether the animal he required might not be found there, he should have sent beyond this nearest village to Bethphage, in order there to procure an ass for the following morning, is altogether destitute of probability; and yet Matthew, at least, says decidedly that the ass was procured in Bethphage. To this it may be added, that according to the representation of Mark, when Jesus arrived in Jerusalem, the <i>evening</i> <span class="trans" title="opsia"><span class="grek" xml:lang="grc">ὀψία</span></span>, had already commenced (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2011:11&amp;version=NRSV" id="id-2596224777573983942" title="Reference to the Bible: Mark 11:11">xi. 11</a>), and consequently it was only possible for him to take a cursory survey of the city and the temple, after which he again returned to Bethany. It is not, certainly, to be proved that the fourth gospel lays the entrance in the morning; but it must be asked, why did not Jesus, when he only came from so near a place as Bethany, set out earlier from thence, that he might have time to do something worth speaking of in Jerusalem? The late arrival of Jesus in the city, as stated by Mark, is evidently to be explained only by the longer distance from Jericho thither; if he came from Bethany merely, he would scarcely set out so late, as that after he had only looked round him in the city, he must again return to Bethany, in order on the following day to set out earlier, which nothing had hindered him from doing on this day. It is true that, in deferring the arrival of Jesus in Jerusalem until late in the evening, Mark is not supported by the two other synoptists, for these represent Jesus as undertaking the purification of the temple on the day of his arrival, and Matthew even makes him perform cures, and give answers to the high priests and scribes (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:12&amp;version=NRSV" id="id-3232055688252132937" title="Reference to the Bible: Matthew 21:12">Matt. xxi. 12 ff.</a>): but even without this statement as to the hour of entrance, the arrival of Jesus near to the above villages, the sending of the disciples, the bringing of the ass, and the riding into the city, are too closely consecutive, to allow of our inserting in the narrative of the synoptists a night’s residence in Bethany.</p>
				<p>If then it remains, that the three first Evangelists make Jesus proceed directly from Jericho, without any stay in Bethany, while the fourth makes him come to Jerusalem from Bethany only, they must, if they are mutually correct, speak of two separate entrances; and this has been recently maintained by several critics.<a class="noteRef pginternal" href="#xd30e34696" id="xd30e34696src">47</a> According to them, Jesus first (as the synoptists relate) proceeded directly to Jerusalem with the caravan going to the feast, and on this occasion there happened, when he made himself conspicuous by mounting the animal, an unpremeditated demonstration of homage on the part of his fellow-travellers, which converted the entrance into a triumphal progress. Having retired to Bethany in the evening, on the following morning (as John relates) a great multitude went out to meet him, in order to convey him into the city, and as he met with them on the way from Bethany, there was a repetition on an enlarged scale of the scene on the foregoing day,—this time preconcerted by his adherents. This distinction of an earlier entrance of Jesus into Jerusalem before his approach was known in the city, and a later, after it was learned that he was in Bethany, is favoured by the difference, that according to the synoptical narrative, the people who render homage to him are only <i>going before</i> <span class="trans" title="proagontes"><span class="grek" xml:lang="grc">προάγοντες</span></span>, and <i>following</i> <span class="trans" title="akolouthountes"><span class="grek" xml:lang="grc">ἀκολουθοῦντες</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:9&amp;version=NRSV" id="id-8427638377146382981" title="Reference to the Bible: Matthew 21:9">Matt. v. 9</a>), while according to that of John, they are <i>meeting</i> him <span class="trans" title="hypantēsantes"><span class="grek" xml:lang="grc">ὑπαντήσαντες</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:13&amp;version=NRSV" id="id-1912645816025025242" title="Reference to the Bible: John 2:13">v. 13</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:18&amp;version=NRSV" id="id-666112420016866790" title="Reference to the Bible: John 2:18">18</a>). If however it be asked: why then among all our narrators, does each give only one entrance, and not one of them show any trace of a second? The answer in relation to John is, that this Evangelist is silent as to the first entrance, probably because he was not present on the occasion, having possibly been sent to Bethany to announce the arrival of Jesus.<a class="noteRef pginternal" href="#xd30e34742" id="xd30e34742src">48</a> As, however, according to our principles, if it be assumed of the author of the fourth gospel, that he is the apostle named in the superscription, the same assumption must also be made respecting the author of the first: we ask in vain, whither are we then to suppose that <i>Matthew</i> was sent on the second entrance, that he knew nothing to relate concerning it? since with the repeated departure from Bethany to Jerusalem, there is no conceivable cause for such an errand. In relation to John indeed it is a pure invention; not to insist, that even if the two Evangelists were not personally present, they must yet have learned enough of an event so much talked of in the circle of the disciples, to be able to furnish an account of it. Above all, as the narrative of the synoptists does not indicate that a second entrance had taken place after the one described by them: so that of John is of such a kind, that before the entrance which it describes, it is impossible to conceive another. For according to this narrative, the day before the entrance which it details (consequently, according to the given supposition, on the day of the synoptical entrance), many Jews went from Jerusalem to Bethany
