, because they had heard of the arrival of Jesus, and now wished to see him and Lazarus whom he had restored to life (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:9&amp;version=NRSV" id="id-8234560885148558853" title="Reference to the Bible: John 12:9">v. 9</a>, comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:12&amp;version=NRSV" id="id-4187085600184564104" title="Reference to the Bible: John 12:12">12</a>). But how could they learn on the day of the synoptical entrance, that Jesus was at Bethany? On that day Jesus did indeed pass either by or through Bethany, but he proceeded directly to Jerusalem, whence, according to all the narratives, he could have returned to Bethany only at so late an hour in the evening, that Jews who now first went from Jerusalem, could no longer hope to be able to see him.<a class="noteRef pginternal" href="#xd30e34753" id="xd30e34753src">49</a> But why should they take the trouble to seek Jesus in Bethany, when they had on that very day seen him in Jerusalem itself? Surely in this case it must have been said—not merely, that they came <i>not for Jesus’ sake</i> <span class="sc">ONLY</span>, <i>but that they might see Lazarus also</i>, <span class="trans" title="ou dia ton Iēsoun"><span class="grek" xml:lang="grc">οὐ διὰ τὸν Ἰησοῦν</span></span><span class="ex"><span class="trans" title="monon"><span class="grek" xml:lang="grc">μόνον</span></span></span><span class="trans" title="all’ hina kai ton Lazaron idōsi"><span class="grek" xml:lang="grc">ἀλλ’ ἵνα καὶ τὸν Λάζαρον ἴδωσι</span></span>,—but rather that they had indeed seen Jesus himself in Jerusalem, but as they wished to see Lazarus also, they came therefore to Bethany: whereas the Evangelist represents these people as coming from Jerusalem partly to see Jesus; he cannot therefore have supposed that Jesus might have been seen in Jerusalem on that very day. Further, when it is said in John, that on the following day it was heard in Jerusalem that Jesus was coming (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:12&amp;version=NRSV" id="id-1621438671036391478" title="Reference to the Bible: John 12:12">v. 12</a>), this does not at all seem to imply that Jesus had already been there the day before, but rather that the news had come from Bethany, of his intention to enter on this day. So also the reception which is immediately prepared for him, alone has its proper significance when it is regarded as the glorification of his first entrance into the metropolis; it could only have been appropriate on his second entrance, if Jesus had the day before entered unobserved and unhonoured, and it had been wished to repair this omission on the following day—not if the first entrance had already been so brilliant. Moreover, on the second entrance every feature of the first must have been repeated, which, whether we refer it to a preconceived arrangement on the part of Jesus, or to an accidental coincidence of circumstances, still remains improbable. With respect to Jesus, it is not easy to understand how he could arrange the repetition of a spectacle which, in the first instance significant, if acted a second time would be flat and unmeaning;<a class="noteRef pginternal" href="#xd30e34793" id="xd30e34793src">50</a> on the other hand, circumstances must have coincided in an unprecedented manner, if on both occasions there happened the same demonstrations of homage on the part of the people, with the same expressions of envy on the part of his opponents; if, on both occasions, too, there stood at the command of Jesus an ass, by riding which he brought to mind the prophecy of Zechariah. We might therefore call to our aid Sieffert’s hypothesis of assimilation, and suppose that the two entrances, originally more different, became thus similar by traditional intermixture: were not the supposition that two distinct events lie at the foundation of the evangelical narratives, rendered improbable by another circumstance.</p>
				<p>On the first glance, indeed, the supposition of two entrances seems to find support in the fact, that John makes his entrance take place the day after the meal in Bethany, at which Jesus was anointed under memorable circumstances; whereas the two first synoptists (for Luke knows nothing of a meal at Bethany in this period of the life of Jesus) make their entrance precede this meal: and thus, quite in accordance with the above supposition, the synoptical entrance would appear the earlier, that of John the later. This would be very well, if John had not placed his entrance so early, and the synoptists their meal at Bethany so late, that the former cannot possibly have been subsequent to the latter. According to John, Jesus comes six days before the passover to Bethany, and on the following day enters Jerusalem (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2013:1&amp;version=NRSV" id="id-8563882919857454293" title="Reference to the Bible: John 13:1">xiii. 1</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2013:12&amp;version=NRSV" id="id-8966295812768812211" title="Reference to the Bible: John 13:12">12</a>); on the other hand, the meal at Bethany, mentioned by the synoptists (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:6&amp;version=NRSV" id="id-2384743922192111061" title="Reference to the Bible: Matthew 26:6">Matt. xxvi. 6 ff.</a> parall.), can have been at the most but two days before the passover (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:2&amp;version=NRSV" id="id-3141593312643375084" title="Reference to the Bible: Matthew 26:2">v. 2</a>); so that if we are to suppose the synoptical entrance prior to the meal and the entrance in John, there must then have been after all this, according to the synoptists, a second meal in Bethany. But between the two meals thus presupposed, as between the two entrances, there would have been the most striking resemblance even to the minutest points; and against the interweaving of two such double incidents, there is so strong a presumption, that it will scarcely be said there were two entrances and two meals, which were originally far more dissimilar, but, from the transference of features out of the one incident into the other by tradition, they have become as similar to each other as we now see them: on the contrary, here if anywhere, it is easier, when once the authenticity of the accounts is given up, to imagine that tradition has varied one incident, than that it has assimilated two.<a class="noteRef pginternal" href="#xd30e34810" id="xd30e34810src">51</a></p>
			</section>
			<section id="subchapter-110" epub:type="subchapter">
				<header>
					<p>§ 110</p>
					<p>More Particular Circumstances of the Entrance. Its Object and Historical Reality</p>
				</header>
				<p>While the fourth gospel first makes the multitude that streamed forth to meet Jesus render him their homage, and then briefly states that Jesus mounted a young ass which he had obtained; the synoptists commence their description of the entrance with a minute account of the manner in which Jesus came by the ass. When, namely, he had arrived in the neighbourhood of Jerusalem, towards Bethphage and Bethany, at the Mount of Olives, he sent two of his disciples into the village lying before them, telling them that when they came there they would find—Matthew says, <i>an ass tied, and a colt with her</i>; the two others, <i>a colt whereon never man sat</i>—which they were to loose and bring to him, silencing any objections of the owner by the observation, <i>the Lord hath need of him</i> (or <i>them</i>). This having been done, the disciples spread their clothes, and placed Jesus—on both the animals, according to Matthew; according to the two other synoptists, on the single animal.</p>
				<p>The most striking part of this account is obviously the statement of Matthew, that Jesus not only required two asses, though he alone intended to ride, but that he also actually sat on them both. It is true that, as is natural, there are not wanting attempts to explain the former particular, and to do away with the latter. Jesus, it is said, caused the mother animal to be brought with the colt, on which alone he intended to ride, in order that the young and still sucking animal might by this means be made to go more easily;<a class="noteRef pginternal" href="#xd30e34832" id="xd30e34832src">52</a> or else the mother, accustomed to her young one, followed of her own accord:<a class="noteRef pginternal" href="#xd30e34835" id="xd30e34835src">53</a> but a young animal, yet unweaned, would scarcely be given up by its owner to be ridden. A sufficient motive on the part of Jesus in sending for the two animals, could only be that he intended to ride both, which Matthew appears plainly enough to say; for his words imply, not only that the clothes were spread, but also that Jesus was placed on the two animals (<span class="trans" title="epanō autōn"><span class="grek" xml:lang="grc">ἐπάνω αὐτων</span></span>). But how are we to represent this to ourselves? As an alternate mounting of the one and the other, Fritzsche thinks:<a class="noteRef pginternal" href="#xd30e34846" id="xd30e34846src">54</a> but this, for so short a distance would have been a superfluous inconvenience. Hence commentators have sought to rid themselves of the singular statement. Some, after very weak authorities, and in opposition to all critical principles, read in the words relative to the spreading of the clothes, <span class="trans" title="ep’ auton (ton pōlon)"><span class="grek" xml:lang="grc">ἐπ’ αὐτὸν (τὸν πωλον)</span></span>, <i>upon it</i> (<i>the colt</i>), instead of <span class="trans" title="epanō autōn"><span class="grek" xml:lang="grc">ἐπάνω αὐτων</span></span>, <i>upon them</i>; and then in the mentioning that Jesus placed himself thereon, refer the <span class="trans" title="epanō autōn"><span class="grek" xml:lang="grc">ἐπάνω αυτων</span></span> to the clothes which were spread on one of the animals.<a class="noteRef pginternal" href="#xd30e34880" id="xd30e34880src">55</a> Others, thinking to escape the difficulty without an alteration of the reading, characterize Matthew’s statement as an <i xml:lang="la">enallage numeri</i>,<a class="noteRef pginternal" href="#xd30e34887" id="xd30e34887src">56</a> by which, according to Winer’s explanation, it is meant that the Evangelist, using an inaccurate mode of expression, certainly speaks of both the animals, but only in the sense in which we say of him who springs from one of two horses harnessed together, that he springs from the horses.<a class="noteRef pginternal" href="#xd30e34890" id="xd30e34890src">57</a> Admitting this expedient to be sufficient, it again becomes incomprehensible why Jesus, who according to this only meant to use one animal, should have sent for two. The whole statement becomes the more suspicious, when we consider that it is given by the first Evangelist alone; for in order to reconcile the others with him it will not suffice to say, as we ordinarily read, that they name only the foal as being that on which Jesus rode, and that while omitting the ass as an accessory fact, they do not exclude it.</p>
				<p>But how was Matthew led into this singular statement? Its true source has been pointed out, though in a curious manner, by those who conjecture, that Jesus in his instructions to the two disciples, and Matthew in his original writing, following the passage of Zechariah (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Zec%209:9&amp;version=NRSV" id="id-3675030683910229869" title="Reference to the Bible: Zechariah 9:9">ix. 9</a>), made use of several expressions for the one idea of the ass, which expressions were by the Greek translator of the first gospel misconstrued to mean more than one animal.<a class="noteRef pginternal" href="#xd30e34900" id="xd30e34900src">58</a> Undoubtedly it was the accumulated designations of the ass in the above passage: <span class="hebr" xml:lang="he">‏הֲמוֹר וְעַיִר בֶּן־אֲתֹנות‎</span>, <span class="trans" title="hypozygion kai pōlon neon"><span class="grek" xml:lang="grc">ὑποζύγιον καὶ πωλον νέον</span></span>, LXX. which occasioned the duplication of it in the first gospel; for the <i>and</i> which in the Hebrew was intended in an explanatory sense, was erroneously understood to denote an addition, and hence instead of: <i>an ass, that is, an ass’s foal</i>, was substituted: <i>an ass together with an ass’s foal</i>.<a class="noteRef pginternal" href="#xd30e34921" id="xd30e34921src">59</a> But this mistake cannot have originated with the Greek translator, who, if he had found throughout Matthew’s narrative but one ass, would scarcely have doubled it purely on the strength of the prophetic passage, and as often as his original spoke of one ass, have added a second, or introduced the plural number instead of the singular; it must rather have been made by one whose only written source was the prophetic passage, out of which, with the aid of oral tradition, he spun his entire narrative, <i>i.e.</i> the author of the first gospel; who hereby, as recent criticism correctly maintains, irrecoverably forfeits the reputation of an eye-witness?<a class="noteRef pginternal" href="#xd30e34926" id="xd30e34926src">60</a></p>
				<p>If the first gospel stands alone in this mistake, so, on the other hand, the two intermediate Evangelists have a feature peculiar to themselves, which it is to the advantage of the first to have avoided. We shall merely point out in passing the prolixity with which Mark and Luke (though they, as well as Matthew, make Jesus describe to the two disciples, how they would find the ass, and wherewith they were to satisfy the owner), yet do not spare themselves or the reader the trouble of almost verbally repeating every particular as having occurred (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2011:4&amp;version=NRSV" id="id-1568761891292575104" title="Reference to the Bible: Mark 11:4">Mark v. 4 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:32&amp;version=NRSV" id="id-790746990886364057" title="Reference to the Bible: Luke 19:32">Luke v. 32 ff.</a>); whereas Matthew, with more judgment, contents himself with the observation, <i>and the disciples went and did as Jesus commanded them</i>. This, as affecting merely the form of the narrative, we shall not dwell on further. But it concerns the substance, that, according to Mark and Luke, Jesus desired an animal <i>whereon yet never man sat</i>, <span class="trans" title="eph’ ho oudeis pōpote anthrōpōn ekathise"><span class="grek" xml:lang="grc">ἐφ’ ὃ οὐδεὶς πώποτε ἀνθρώπων ἐκάθισε</span></span>: a particular of which Matthew knows nothing. One does not understand how Jesus could designedly increase the difficulty of his progress, by the choice of a hitherto unridden animal, which, unless he kept it in order by divine omnipotence (for the most consummate human skill would not suffice for this on the first riding), must inevitably have occasioned much disturbance to the triumphal procession, especially as we are not to suppose that it was preceded by its mother, this circumstance having entered into the representation of the first Evangelist only. To such an inconvenience Jesus would assuredly not have exposed himself without a cogent reason: such a reason however appears to lie sufficiently near in the opinion of antiquity, according to which, to use Wetstein’s expression, <i xml:lang="la">animalia, usibus humanis nondum mancipata, sacra habebantur</i>; so that thus Jesus, for his consecrated person, and the high occasion of his messianic entrance, may have chosen to use only a sacred animal. But regarded more closely, this reason will appear frivolous, and absurd also; for the spectators had no means of knowing that the ass had never been ridden before, except by the unruliness with which he may have disturbed the peaceful progress of the triumphal train.<a class="noteRef pginternal" href="#xd30e34955" id="xd30e34955src">61</a> If we are thus unable to comprehend how Jesus could seek an honour for himself in mounting an animal which had never yet been ridden; we shall, on the contrary, find it easy to comprehend how the primitive Christian community might early believe it due to his honour that he should ride only on such an animal, as subsequently that he should lie only in an unused grave. The authors of the intermediate gospels did not hesitate to receive this trait into their memoirs, because they indeed, in writing, would not experience the same inconvenience from the undisciplined animal, which it must have caused to Jesus in riding.</p>
				<p>The two difficulties already considered belong respectively to the first Evangelist, and the two intermediate ones: another is common to them all, namely, that which lies in the circumstance that Jesus so confidently sends two disciples for an ass which they would find in the next village, in such and such a situation, and that the issue corresponds so closely to his prediction. It might here appear the most natural, to suppose that he had previously bespoken the ass, and that consequently it stood ready for him at the hour and place appointed;<a class="noteRef pginternal" href="#xd30e34970" id="xd30e34970src">62</a> but how could he have thus bespoken an ass in Bethphage, seeing that he was just come from Jericho? Hence even Paulus in this instance finds something else more probable: namely, that about the time of the feasts, in the villages lying on the high road to Jerusalem, many beasts of burden stood ready to be hired by travellers; but in opposition to this it is to be observed, that Jesus does not at all seem to speak of the first animal that may happen to present itself, but of a particular animal. Hence we cannot but be surprised that Olshausen describes it as only the probable idea of the narrator, that to the Messiah making his entrance into Jerusalem, the providence of God presented everything just as he needed it; as also that the same expositor, in order to explain the ready compliance of the owners of the animal, finds it necessary to suppose that they were friends of Jesus; since this trait rather serves to exhibit the as it were magical power which resided in the name of the <i>Lord</i>, at the mention of which the owner of the ass unresistingly placed it at his disposal, as subsequently the inhabitant of the room gave it up at a word from the Master (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:18&amp;version=NRSV" id="id-3838709489579621307" title="Reference to the Bible: Matthew 26:18">Matt. xxvi. 18</a> parall.). To this divine providence in favour of the Messiah, and the irresistible power of his name, is united the superior knowledge by means of which Jesus here clearly discerns a distant fact which might be available for the supply of his wants.</p>
				<p>Now admitting this to be the meaning and design of the Evangelists, such a prediction of an accidental circumstance might certainly be conceived as the effect of a magnetic clairvoyance.<a class="noteRef pginternal" href="#xd30e34982" id="xd30e34982src">63</a> But, on the one hand, we know full well the tendency of the primitive Christian legend to create such proofs of the superior nature of her Messiah (witness the calling of the two pairs of brethren; but the instance most analogous has been just alluded to, and is hereafter to be more closely examined, namely, the manner in which Jesus causes the room to be bespoken for his last supper with the twelve); on the other hand, the dogmatic reasons drawn from prophecy, for displaying the far-seeing of Jesus here as precisely the knowledge of an ass being tied at a certain place, are clearly obvious; so that we cannot abstain from the conjecture, that we have here nothing more than a product of the tendency which characterized the Christian legend, and of the effort to base Christian belief on ancient prophecy. In considering, namely, the passage quoted in the first and fourth gospels from Zechariah, where it is merely said that the meek and lowly king will come riding on an ass, in general; it is usual to overlook another prophetic passage, which contains more precisely the <i>tied</i> ass of the Messiah. This passage is <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Gn%2049:11&amp;version=NRSV" id="id-8674994613579269231" title="Reference to the Bible: Genesis 49:11">Gen. xlix. 11</a>, where the dying Jacob says to Judah concerning the Shiloh, <span class="hebr" xml:lang="he">‏שׁילח‎</span>, <i>Binding his foal unto the vine, and his ass’s colt unto the choice vine</i>, <span class="trans" title="desmeuōn pros ampelon ton pōlon autou kai tē heliki ton pōlon tēs onou autou"><span class="grek" xml:lang="grc">δεσμεύων πρὸς ἄμπελον τὸν πῶλον αὐτοῦ καὶ τῇ ἕλικι τὸν πῶλον τῆς ὄνου αὐτοῦ</span></span>. Justin Martyr understands this passage also, as well as the one from Zechariah, as a prediction relative to the entrance of Jesus, and hence directly asserts that the foal which Jesus caused to be fetched was bound to a vine.<a class="noteRef pginternal" href="#xd30e35004" id="xd30e35004src">64</a> In like manner the Jews not only held the general interpretation that the Shiloh was the Messiah, as may be shown already in the Targum,<a class="noteRef pginternal" href="#xd30e35017" id="xd30e35017src">65</a> but also combined the passage relative to the binding of the ass with that on the riding of it into Jerusalem.<a class="noteRef pginternal" href="#xd30e35020" id="xd30e35020src">66</a> That the above prophecy of Jacob is not cited by any one of our Evangelists, only proves, at the utmost, that it was not verbally present to their minds when they were writing the narrative before us: it can by no means prove that the passage was not an element in the conceptions of the circle in which the anecdote was first formed. The transmission of the narrative through the hands of many who were not aware of its original relation to the passage in Genesis, may certainly be argued from the fact that it no longer perfectly corresponds to the prophecy. For a perfect agreement to exist, Jesus, after he had, according to Zechariah, ridden into the city on the ass, must on dismounting, have bound it to a vine, instead of causing it to be unbound in the next village (according to Mark, from a door by the way-side) as he actually does. By this means, however, there was obtained, together with the fulfilment of those two prophecies, a proof of the supernatural knowledge of Jesus, and the magical power of his name; and in relation to the former point, it might be remembered in particular, that Samuel also had once proved his gifts as a seer by the prediction, that as Saul was returning homeward, two men would meet him with the information that the asses of Kis his father were found (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Sm%2010:2&amp;version=NRSV" id="id-3409813627052832013" title="Reference to the Bible: 1 Samuel 10:2">1 Sam. x. 2</a>). The narrative in the fourth gospel, having no connection with the Mosaic passage, says nothing of the ass being tied, or of its being fetched by the disciples, and merely states with reference to the passage of Zechariah alone: <i>Jesus, having found a young ass, sat thereon</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2012:14&amp;version=NRSV" id="id-4074130771390667453" title="Reference to the Bible: John 12:14">v. 14</a>).<a class="noteRef pginternal" href="#xd30e35032" id="xd30e35032src">67</a></p>
				<p>The next feature that presents itself for our consideration, is the homage which is rendered to Jesus by the populace. According to all the narrators except Luke, this consisted in cutting down the branches of trees, which, according to the synoptists, were strewed in the way, according to John (who with more particularity mentions palm branches), were carried by the multitude that met Jesus; further, according to all except John, in the spreading of clothes in the way. To this were added joyous acclamations, of which all have, with unimportant modifications, the words <span class="trans" title="eulogēmenos ho erchomenos en onomati Kyriou"><span class="grek" xml:lang="grc">εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι Κυρίου</span></span>, <i>Blessed be he that cometh in the name of the Lord</i>; all except Luke the <span class="trans" title="hōsanna"><span class="grek" xml:lang="grc">ὡσαννὰ</span></span>, <i>Hosanna</i>; and all, the greeting as King, or Son of David. The first, from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20118:26&amp;version=NRSV" id="id-4352612747150504030" title="Reference to the Bible: Psalm 118:26">Ps. cxviii. 26</a>, <span class="hebr" xml:lang="he">‏בָּרוּךְ הַבָּא בְּשֵׁם יְהוָֹה‎</span>, was, it is true, a customary form of salutation to persons visiting the feasts, and even the second, <span class="hebr" xml:lang="he">‏חושִׁיעָה נָּא‎</span>, taken from the preceding verse of the same psalm, was a usual cry at the feast of tabernacles and the passover;<a class="noteRef pginternal" href="#xd30e35070" id="xd30e35070src">68</a> but the addition <span class="trans" title="tō huiō Dauid"><span class="grek" xml:lang="grc">τῷ υἱῷ Δαυὶδ</span></span>, <i>to the Son of David</i>, and <span class="trans" title="ho basileus tou Israēl"><span class="grek" xml:lang="grc">ὁ βασιλεὺς τοῦ Ἰσραὴλ</span></span>, <i>the King of Israel</i>, shows that the people here applied these general forms to Jesus especially as the Messiah, bid him welcome in a pre-eminent sense, and wished success to his undertaking. In relation to the parties who present the homage, Luke’s account is the most circumscribed, for he so connects the spreading of the clothes in the way (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:36&amp;version=NRSV" id="id-5887304066451561756" title="Reference to the Bible: Luke 19:36">v. 36</a>) with the immediately preceding context, that he appears to ascribe it, as well as the laying of the clothes on the ass, solely to the disciples, and he expressly attributes the acclamations to the <i>whole multitude of the disciples only</i> (<span class="trans" title="hapan to plēthos tōn mathētōn"><span class="grek" xml:lang="grc">ἅπαν τὸ πλῆθος τῶν μαθητῶν</span></span>); whereas Matthew and Mark make the homage proceed from the accompanying mass of people. This difference, however, can be easily reconciled; for when Luke speaks of the <i>multitude of the disciples</i>, <span class="trans" title="plēthos tōn mathētōn"><span class="grek" xml:lang="grc">πλῆθος τῶν μαθητῶν</span></span>, this means the wider circle of the adherents of Jesus, and, on the other hand, the <i>very great multitude</i> <span class="trans" title="pleistos ochlos"><span class="grek" xml:lang="grc">πλεῖστος ὄχλος</span></span> in Matthew, only means all those who were favourable to him among the multitude. But while the synoptists remain within the limits of the company who were proceeding to the feast, and who were thus the fellow-travellers of Jesus, John, as above noticed, makes the whole solemnity proceed from those who go out of Jerusalem to meet Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:13&amp;version=NRSV" id="id-4448479112511535910" title="Reference to the Bible: John 2:13">v. 13</a>), while he represents the multitude who are approaching with Jesus as testifying to the former the resurrection of Lazarus, on account of which, according to John, the solemn escort of Jesus into Jerusalem was prepared (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:17-18&amp;version=NRSV" id="id-5427567858507135149" title="Reference to the Bible: John 2:17-18">v. 17 f.</a>). This cause we cannot admit as authentic, inasmuch as we have found critical reasons for doubting the resurrection of Lazarus: but with the alleged cause, the fact itself of the escort is shaken; especially if we reflect, that the dignity of Jesus might appear to demand that the inhabitants of the city of David should have gone forth to bring him in with all solemnity, and that it fully harmonizes with the prevailing characteristics of the representation of the fourth gospel, to describe, before the arrival of Jesus at the feast, how intently the expectations of the people were fixed upon him (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%207:11&amp;version=NRSV" id="id-6364001232053300852" title="Reference to the Bible: John 7:11">vii. 11 ff.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2011:56&amp;version=NRSV" id="id-7646745254834839035" title="Reference to the Bible: John 11:56">xi. 56</a>).</p>
				<p>The last trait in the picture before us, is the displeasure of the enemies of Jesus at the strong attachment to him, exhibited by the people on this occasion. According to John (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:19&amp;version=NRSV" id="id-930889091120036856" title="Reference to the Bible: John 2:19">v. 19</a>), the Pharisees said to each other: we see from this that the (lenient) proceedings which we have hitherto adopted are of no avail; all the world is following him (we must interpose, with forcible measures). According to Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:39-40&amp;version=NRSV" id="id-5779251640369313987" title="Reference to the Bible: Luke 19:39-40">v. 39 f.</a>), some Pharisees addressed Jesus as if they expected him to impose silence on his disciples; on which he answers, that if these were silent, the stones would cry out. While in Luke and John this happens during the progress, in Matthew it is only after Jesus has arrived with the procession in the temple, and when the children, even here, continue to cry, Hosanna to the Son of David, that the high priests and scribes direct the attention of Jesus to the impropriety, as it appears to them, whereupon he repulses them with a sentence out of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%208:3&amp;version=NRSV" id="id-2241056813799476520" title="Reference to the Bible: Psalm 8:3">Ps. viii. 3</a>. (<i>Out of the mouth of babes and sucklings thou hast perfected praise</i>) (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:15-16&amp;version=NRSV" id="id-1137586979726396359" title="Reference to the Bible: Matthew 21:15-16">v. 15 f.</a>); a sentence which in the original obviously relates to Jehovah, but which Jesus thus applies to himself. The lamentation of Jesus over Jerusalem, connected by Luke with the entrance, will come under our consideration further on.</p>
				<p>John, and more particularly Matthew by his phrase <span class="trans" title="touto de holon gegonen, hina plērōthē k.t.l."><span class="grek" xml:lang="grc">τοῦτο δὲ ὅλον γέγονεν, ἵνα πληρωθῇ κ.τ.λ.</span></span>, <i>All this was done that it might be fulfilled</i>, etc. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:4&amp;version=NRSV" id="id-3039204957511793137" title="Reference to the Bible: Matthew 21:4">v. 4</a>), unequivocally express the idea that the design, first of God, inasmuch as he ordained this scene, and next of the Messiah, as the participant in the Divine counsels, was, by giving this character to the entrance, to fulfil an ancient prophecy. If Jesus saw in the passage of Zechariah (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Zec%209:9&amp;version=NRSV" id="id-320634082461171050" title="Reference to the Bible: Zechariah 9:9">ix. 9</a>),<a class="noteRef pginternal" href="#xd30e35177" id="xd30e35177src">69</a> a prophecy concerning himself as the Messiah, this cannot have been a knowledge resulting from the higher principle within him; for, even if this prophetic passage ought not to be referred to an historical prince, as Uzziah,<a class="noteRef pginternal" href="#xd30e35205" id="xd30e35205src">70</a> or John Hyrcanus,<a class="noteRef pginternal" href="#xd30e35214" id="xd30e35214src">71</a> but to a messianic individual,<a class="noteRef pginternal" href="#xd30e35217" id="xd30e35217src">72</a> still the latter, though a pacific, must yet be understood as a temporal prince, and moreover as in peaceful possession of Jerusalem—thus as one altogether different from Jesus. But it appears quite possible for Jesus to have come to such an interpretation in a natural way, since at least the rabbins with decided unanimity interpret the passage of Zechariah of the Messiah.<a class="noteRef pginternal" href="#xd30e35220" id="xd30e35220src">73</a> Above all, we know that the contradiction which appeared to exist between the insignificant advent here predicted of the Messiah, and the brilliant one which Daniel had foretold, was at a later period commonly reconciled by the doctrine, that according as the Jewish people showed themselves worthy or the contrary, their Messiah would appear in a majestic or a lowly form.<a class="noteRef pginternal" href="#xd30e35228" id="xd30e35228src">74</a> Now even if this distinction did not exist in the time of Jesus, but only in general a reference of the passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Zec%209:9&amp;version=NRSV" id="id-4882232167229807798" title="Reference to the Bible: Zechariah 9:9">Zech. ix. 9</a> to the Messiah: still Jesus might imagine that now, on his first appearance, the prophecy of Zechariah must be fulfilled in him, but hereafter, on his second appearance, the prophecy of Daniel. But there is a third possibility; namely, that either an accidental riding into Jerusalem on an ass by Jesus was subsequently interpreted by the Christians in this manner, or that, lest any messianic attribute should be wanting to him, the whole narrative of the entrance was freely composed after the two prophecies and the dogmatic presupposition of a superhuman knowledge on the part of Jesus.</p>
