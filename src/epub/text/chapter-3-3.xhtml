				<p>A tradition referred to Papias appears to be allied to the narrative in the Acts rather than to that of Matthew. Œcumenius, quoting the above collector of traditions, says, that Judas, as an awful example of impiety, had his body distended to such a degree, that a space where a chariot could pass was no longer sufficiently wide for him, and that at last being crushed by a chariot, he burst asunder and all his bowels were pressed out.<a class="noteRef pginternal" href="#xd30e43292" id="xd30e43292src">97</a> The latter statement doubtless arose from a misconstruction of the ancient legend; for the chariot was not originally brought into immediate contact with the body of Judas, but was merely used as a measure of his size, and this was afterwards erroneously understood as if a chariot in passing had crushed the swollen body of Judas. Hence, not only in Theophylact and in an ancient <i>Scholium</i>,<a class="noteRef pginternal" href="#xd30e43305" id="xd30e43305src">98</a> without any distinct reference to Papias, but also in a <i>Catena</i> with an express citation of his <span class="trans" title="exēgēseis"><span class="grek" xml:lang="grc">εξηγήσεις</span></span>, we actually find the fact narrated without that addition.<a class="noteRef pginternal" href="#xd30e43319" id="xd30e43319src">99</a> The monstrous swelling of Judas, spoken of in this passage, might, it is supposed, originally be only an explanation of the displacing and protrusion of the viscera, and in like manner the dropsy into which Theophylact represents him as falling might be regarded as an explanation of this swelling: when, however, in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20109&amp;version=NRSV" id="id-2251849011211662467" title="Reference to the Bible: Psalm, chapter 109">Ps. cix.</a>, applied in the Acts to Judas, amongst other maledictions, we read: <span class="hebr" xml:lang="he">‏וַתָּבֹא (קְלָלָה) כַּמַּיִם בְּקִרְבּוֹ‎</span> LXX: <span class="trans" title="eisēlthen (hē katara) hōsei hydōr eis ta enkata autou"><span class="grek" xml:lang="grc">εἰσῆλθεν (ἡ κατάρα) ὡσεὶ ὕδωρ εἰς τὰ ἔνκατα αὐτοῦ</span></span>, <i>so let it (cursing) come into his bowels like water</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%201:18&amp;version=NRSV" id="id-259314618842758873" title="Reference to the Bible: Acts of the Apostles 1:18">v. 18</a>): it appears possible that the <i>dropsical disease</i>, <span class="trans" title="nosos hyderikē"><span class="grek" xml:lang="grc">νόσος ὑδερικὴ</span></span>, may have been also taken from this passage; as also one of the features in the monstrous description which Papias gives of the condition of Judas, namely, that from the enormous swelling of his eyelids he could no longer see the light of day, might remind us of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2069:23&amp;version=NRSV" id="id-406104204045861877" title="Reference to the Bible: Psalm 69:23">v. 23</a> in the other psalm applied to Judas, where, among the curses this is enumerated: <i>Let their eyes be darkened that they see not</i>, <span class="trans" title="skotisthētōsan hoi ophthalmoi autōn tou mē blepein"><span class="grek" xml:lang="grc">σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν τοῦ μὴ βλέπειν</span></span>, a hindrance to sight, which when once the swollen body of Judas was presupposed, must necessarily assume the form of a swelling up of the eyelids. If then the tradition which is allied to the account in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%201&amp;version=NRSV" id="id-7076891848833349585" title="Reference to the Bible: Acts of the Apostles, chapter 1">Acts i.</a> developed its idea of the end of Judas chiefly in correspondence with the ideas presented in these two psalms; and if in that passage of the Acts itself the account of the connexion of Judas with the piece of ground is derived from the same source: it is no farfetched conjecture that what is said in the Acts concerning the end of the betrayer may have had a similar origin. That he died an early death may be historical; but even if not so, in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20109&amp;version=NRSV" id="id-2479981917696827500" title="Reference to the Bible: Psalm, chapter 109">Psalm cix.</a> in the very same verse (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20109:8&amp;version=NRSV" id="id-2456709398620740037" title="Reference to the Bible: Psalm 109:8">v. 8</a>), which contains the transfer of the <i>office</i>, <span class="trans" title="episkopē"><span class="grek" xml:lang="grc">ἐπισκοπὴ</span></span>, to another, an early death is predicted for the betrayer in the words: <i>Let his days be few</i>, <span class="trans" title="genēthētōsan hai hēmerai autou oligai"><span class="grek" xml:lang="grc">γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι</span></span>, and it might also be believed that the death by falling headlong also was gathered from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2069:22&amp;version=NRSV" id="id-7387743386247152571" title="Reference to the Bible: Psalm 69:22">Ps. lxix. 22</a>, where it is said: <i>Let their table become a snare before them</i>, <span class="trans" title="genēthētō hē trapeza autōn"><span class="grek" xml:lang="grc">γενηθήτω ἡ τράπεζα αὐτῶν</span></span>—<span class="trans" title="eis skandalon"><span class="grek" xml:lang="grc">εἰς σκάνδαλον</span></span> (<span class="hebr" xml:lang="he">‏לִמוֹקֵשׁ‎</span>).</p>
				<p>Thus we scarcely know with certainty concerning Judas even so much as that he came to a violent and untimely death, for if, as was natural, after his departure from the community of Jesus, he retired, so far as the knowledge of its members was concerned, into an obscurity in which all historical information as to his further fate was extinguished: the primitive Christian legend might without hindrance represent as being fulfilled in him all that the prophecies and types of the Old Testament threatened to the false friend of the Son of David, and might even associate the memory of his crime with a well-known desecrated place in the vicinity of Jerusalem.<a class="noteRef pginternal" href="#xd30e43463" id="xd30e43463src">100</a></p>
			</section>
			<section id="subchapter-131" epub:type="subchapter">
				<header>
					<p>§ 131</p>
					<p>Jesus Before Pilate and Herod</p>
				</header>
				<p>According to all the Evangelists it was in the morning when the Jewish magistrates, after having declared Jesus worthy of death,<a class="noteRef pginternal" href="#xd30e43474" id="xd30e43474src">101</a> caused him to be led away to the Roman procurator, Pontius Pilate (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:1&amp;version=NRSV" id="id-1773772764960398495" title="Reference to the Bible: Matthew 27:1">Matt. xxvii. 1 ff.</a> parall.; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:28&amp;version=NRSV" id="id-2071480847116040805" title="Reference to the Bible: John 18:28">John xviii. 28</a>). According to Matthew and Mark, Jesus was bound preparatory to his being conducted before Pilate, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:12&amp;version=NRSV" id="id-5579407597014289211" title="Reference to the Bible: John 18:12">John xviii. 12</a>, immediately on his arrest in the garden; Luke says nothing of his being bound. To this measure of sending him to Pilate they were compelled, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:31&amp;version=NRSV" id="id-5213728149854555147" title="Reference to the Bible: John 18:31">John xviii. 31</a>, by the circumstance that the Sanhedrim was deprived of the authority to execute the punishment of death (without the concurrence of the Roman government):<a class="noteRef pginternal" href="#xd30e43492" id="xd30e43492src">102</a> but at all events the Jewish rulers must in this instance have been anxious to call in the agency of the Romans, since only their power could afford security against an <i>uproar among the people</i> <span class="trans" title="thorybos en tō laō"><span class="grek" xml:lang="grc">θόρυβος ἐν τῷ λαῷ</span></span>, which the former feared as a result of the execution of Jesus during the feast time (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:5&amp;version=NRSV" id="id-4645530045983763292" title="Reference to the Bible: Matthew 26:5">Matt. xxvi. 5</a> parall.).</p>
				<p>Arrived at the Prætorium, the Jews, according to the representation of the fourth gospel, remained without, from fear of Levitical defilement, but Jesus was led into the interior of the building: so that Pilate must alternately have come out when he would speak to the Jews, and have gone in again when he proceeded to question Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:28&amp;version=NRSV" id="id-2339535441848508296" title="Reference to the Bible: John 18:28">xviii. 28 ff.</a>). The synoptists in the sequel represent Jesus as in the same locality with Pilate and the Jews, for in them Jesus immediately hears the accusations of the Jews, and answers them in the presence of Pilate. Since they, as well as John, make the condemnation take place in the open air (after the condemnation they represent Jesus as being led into the Prætorium, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:27&amp;version=NRSV" id="id-6556063718078017689" title="Reference to the Bible: Matthew 27:27">Matt. xxvii. 27</a>, and Matthew, like John, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:13&amp;version=NRSV" id="id-5539038931537317386" title="Reference to the Bible: John 19:13">xix. 13</a>, describes Pilate ascending the <i>judgment seat</i> <span class="trans" title="bēma"><span class="grek" xml:lang="grc">βῆμα</span></span>, which according to Josephus<a class="noteRef pginternal" href="#xd30e43551" id="xd30e43551src">103</a> stood in the open air), without mentioning any change of place in connexion with the trial: they apparently conceived the whole transaction to have passed on the outer place, and supposed, in divergency from John, that Jesus himself was there.</p>
				<p>The first question of Pilate to Jesus is according to all the gospels: <i>Art thou the king of the Jews?</i> <span class="trans" title="sy ei ho basileus tōn Ioudaiōn"><span class="grek" xml:lang="grc">σὺ εἶ ὁ βασιλεύς τῶν Ἰουδαίων</span></span>, i.e. the Messiah? In the two first Evangelists this question is not introduced by any accusation on the part of the Jews (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:11&amp;version=NRSV" id="id-6500026799238997244" title="Reference to the Bible: Matthew 27:11">Matt. v. 11</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:2&amp;version=NRSV" id="id-8957090130409843370" title="Reference to the Bible: Mark 15:2">Mark v. 2</a>); in John, Pilate, stepping out of the Prætorium, asks the Jews what accusation they have to bring against Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2018:29&amp;version=NRSV" id="id-6350488256272768380" title="Reference to the Bible: Luke 18:29">xviii. 29</a>), on which they insolently reply: <i>If he were not a malefactor, we would not have delivered him up unto thee</i>: an answer by which they could not expect to facilitate their obtaining from the Roman a ratification of their sentence,<a class="noteRef pginternal" href="#xd30e43580" id="xd30e43580src">104</a> but only to embitter him. After Pilate, with surprising mildness, has rejoined that they may take him and judge him according to their law—apparently not supposing a crime involving death—and the Jews have opposed to this permission their inability to administer the punishment of death: the procurator re-enters and addresses to Jesus the definite question: <i>Art thou the king of the Jews?</i> which thus here likewise has no suitable introduction. This is the case only in Luke, who first adduces the accusations of the Sanhedrists against Jesus, that he stirred up the people and encouraged them to refuse tribute to Cæsar, giving himself out to be <i>Christ a king</i>, <span class="trans" title="Christon basilea"><span class="grek" xml:lang="grc">Χριστὸν βασιλέα</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:2&amp;version=NRSV" id="id-3717272888077300442" title="Reference to the Bible: Luke 23:2">xxiii. 2</a>).</p>
				<p>If in this manner the narrative of Luke enables us to understand how Pilate could at once put to Jesus the question whether he were the king of the Jews; it leaves us in all the greater darkness as to how Pilate, immediately on the affirmative answer of Jesus, could without any further inquiries declare to the accusers that he found no fault in the accused. He must first have ascertained the grounds or the want of grounds for the charge of exciting the populace, and also have informed himself as to the sense in which Jesus claimed the title of <i>king of the Jews</i>, before he could pronounce the words: <i>I find no fault in this man</i>. In Matthew and Mark, it is true, to the affirmation of Jesus that he is the king of the Jews is added his silence, in opposition to the manifold accusations of the Sanhedrists—a silence which surprises Pilate: and this is not followed by a precise declaration that no fault is to be found in Jesus, but merely by the procurator’s attempt to set Jesus at liberty by coupling him with Barabbas; still what should move him even to this attempt does not appear from the above gospels. On the other hand, this point is sufficiently clear in the fourth gospel. It is certainly surprising that when Pilate asks whether he be really the King of the Jews, Jesus should reply by the counter-question, whether he say this of himself or at the suggestion of another. In an accused person, however conscious of innocence, such a question cannot be held warrantable, and hence it has been sought in every possible way to give the words of Jesus a sense more consonant with propriety: but the question of Jesus is too definite to be a mere repulse of the accusation as absurd,<a class="noteRef pginternal" href="#xd30e43605" id="xd30e43605src">105</a> and too indefinite to be regarded as an inquiry, whether the Procurator intended the title <span class="trans" title="basileus tōn Ioudaiōn"><span class="grek" xml:lang="grc">βασιλεὺς τῶν Ἰουδαίων</span></span> in the Roman sense (<span class="trans" title="aph’ heautou"><span class="grek" xml:lang="grc">ἀφ’ <span class="corr" id="xd30e43620" title="Source: ἐαυτοῦ">ἑαυτοῦ</span></span></span>) or in the Jewish (<span class="trans" title="alloi soi eipon"><span class="grek" xml:lang="grc">ἄλλοι σοι εἶπον</span></span>).<a class="noteRef pginternal" href="#xd30e43639" id="xd30e43639src">106</a> And Pilate does not so understand it, but as an unwarrantable question to which it is a mark of his indulgence that he replies;—in the first instance, it is true, with some impatience, by the second counter-question, whether he be a Jew, and thus able of himself to have information concerning a crime so specifically Jewish; but hereupon he good-naturedly adds that it is the Jews and their rulers by whom Jesus has been delivered to him, and that he is therefore at liberty to speak more particularly of the crime which these lay to his charge. Now on this Jesus gives Pilate an answer which, added to the impression of his whole appearance, might certainly induce in the Procurator a conviction of his innocence. He replies, namely, that his <i>kingdom</i> <span class="trans" title="basileia"><span class="grek" xml:lang="grc">βασιλεία</span></span> is not <i>of this world</i> <span class="trans" title="ek tou kosmou toutou"><span class="grek" xml:lang="grc">ἐκ τοῦ κόσμου τούτου</span></span>, and adduces as a proof of this, the peaceful, passive conduct of his adherents on his arrest (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:36&amp;version=NRSV" id="id-5969969804841785765" title="Reference to the Bible: John 18:36">v. 36</a>). On the further question of Pilate, whether, since Jesus has thus ascribed to himself a kingdom, although no earthly one, he then claims to be a king? he replies that certainly he is so, but only in so far as he is born to be a witness to the truth: whereupon follows the famous question of Pilate: <i>What is truth?</i> <span class="trans" title="ti estin alētheia?"><span class="grek" xml:lang="grc">τί ἐστιν ἀλήθεια;</span></span> Although in this latter reply of Jesus we cannot but be struck by its presenting the peculiar hue of thought which characterizes the author of the fourth gospel, in the use of the idea of <i>truth</i> <span class="trans" title="alētheia"><span class="grek" xml:lang="grc">ἀλήθεια</span></span>, as we were before surprised at the unwarrantable nature of the counter-question of Jesus; still this account in John renders it conceivable how Pilate could immediately step forth and declare to the Jews that he found no fault in Jesus. But another point might easily create suspicion against this narrative of John. According to him the trial of Jesus went forward in the interior of the Prætorium, which no Jew would venture to enter; who then are we to suppose heard the conversation of the Procurator with Jesus, and was the informant who communicated it to the author of the fourth gospel? The opinion of the older commentators that Jesus himself narrated these conversations to his disciples after the resurrection is renounced as extravagant; the more modern idea that perhaps Pilate himself was the source of the information concerning the trial, is scarcely less improbable, and rather than take refuge, with Lücke, in the supposition that Jesus remained at the entrance of the Prætorium, so that those standing immediately without might with some attention and stillness (?) have heard the conversation, I should prefer appealing to the attendants of the Procurator, who would scarcely be alone with Jesus. Meanwhile it is easily conceivable that we have here a conversation, which owes its origin solely to the Evangelist’s own combination, and in this case we need not bestow so much labour in ascertaining the precise sense of Pilate’s question: <i>what is truth?</i> since this would only be an example of the fourth Evangelist’s favourite form of dialogue, the contrast of profound communications on the part of Jesus, with questions either of misapprehension or of total unintelligence on the part of the hearers, as xii. 34, the Jews ask <i>who is this Son of man?</i> <span class="trans" title="tis estin houtos ho huios t. a."><span class="grek" xml:lang="grc">τίς ἐστιν οὗτος ὁ υἱὸς τ. α.</span></span>? so here Pilate: <i>what is truth?</i> <span class="trans" title="ti estin alētheia"><span class="grek" xml:lang="grc">τί ἐστιν ἀλήθεια</span></span>?<a class="noteRef pginternal" href="#xd30e43711" id="xd30e43711src">107</a></p>
				<p>Before the introduction of Barabbas, which in all the other Evangelists comes next in order, Luke has an episode peculiar to himself. On the declaration of Pilate that he finds no guilt in the accused, the chief priests and their adherents among the multitude persist in asserting that Jesus stirred up the people by his agency as a teacher from Galilee to Jerusalem: Pilate notices the word Galilee, asks whether the accused be a Galilean, and when this is confirmed, he seizes it as a welcome pretext for ridding himself of the ungrateful business, and sends Jesus to the Tetrarch of Galilee, Herod Antipas, at that time in Jerusalem in observance of the feast; perhaps also designing as a secondary object, what at least was the result, to conciliate the petty prince by this show of respect for his jurisdiction. This measure, it is said, gave great satisfaction to Herod, because having heard much of Jesus, he had long been desirous to see him, in the hope that he would perhaps perform a miracle. The Tetrarch addressed various questions to him, the Sanhedrists urged vehement accusations against him, but Jesus gave no answer; whereupon Herod with his soldiers betook themselves to mockery, and at length, after arraying him in a gorgeous robe, sent him back to Pilate (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:4&amp;version=NRSV" id="id-4875781513356157857" title="Reference to the Bible: Luke 23:4">xxiii. 4 ff.</a>). This narrative of Luke’s, whether we consider it in itself or in its relation to the other gospels, has much to astonish us. If Jesus as a Galilean really belonged to the jurisdiction of Herod, as Pilate, by delivering the accused to him, appears to acknowledge: how came Jesus (and the question is equally difficult whether we regard him as the sinless Jesus of the orthodox system, or as the one who in the history of the tribute-penny manifested his subjection to the existing authorities) to withhold from him the answer which was his due? and how was it that Herod, without any further procedures, sent him away again from his tribunal? To say, with Olshausen, that the interrogation before Herod had elicited the fact that Jesus was not born in Nazareth and Galilee, but in Bethlehem, and consequently in Judæa, is on the one hand an inadmissible appeal to the history of the birth of Jesus, of the statements in which there is no further trace in the whole subsequent course of Luke’s gospel; and on the other hand, a totally accidental birth in Judæa, such as that represented by Luke, the parents of Jesus, and even Jesus himself, being both before and after resident in Galilee, would not have constituted Jesus a Judæan; but above all we must ask, through whom was the Judæan origin of Jesus brought to light, since it is said of Jesus that he gave no answer, while according to all the information we possess, that origin was totally unknown to the Jews? It would be preferable to explain the silence of Jesus by the unbecoming manner of Herod’s interrogation, which manifested, not the seriousness of the judge, but mere curiosity; and to account for his being sent back to Pilate by the fact, that not only the arrest, but also a part of the ministry of Jesus had occurred within the jurisdiction of Pilate. But why do the rest of the Evangelists say nothing of the entire episode? Especially when the author of the fourth gospel is regarded as the Apostle John, it is not easy to see how this omission can be explained. The common plea, that he supposed the fact sufficiently known from the synoptists, will not serve here, since Luke is the sole Evangelist who narrates the incident, and thus it does not appear to have been very widely spread; the conjecture, that it may probably have appeared to him too unimportant,<a class="noteRef pginternal" href="#xd30e43721" id="xd30e43721src">108</a> loses all foundation when it is considered that John does not scorn to mention the leading away to Annas, which nevertheless was equally indecisive; and in general, the narrative of these events in John is, as Schleiermacher himself confesses, so consecutive that it nowhere presents a break in which such an episode could be inserted. Hence even Schleiermacher at last takes refuge in the conjecture that possibly the sending to Herod may have escaped the notice of John, because it happened on an opposite side to that on which the disciple stood, through a back door; and that it came to the knowledge of Luke because his informant had an acquaintance in the household of Herod, as John had in that of Annas: the former conjecture, however, is figuratively as well as literally nothing more than a back door; the latter, a fiction which is but the effort of despair. Certainly if we renounce the presupposition that the author of the fourth gospel was an apostle, we lose the ground of attack against the narrative of Luke, which in any case, since Justin knows of the consignment to Herod,<a class="noteRef pginternal" href="#xd30e43724" id="xd30e43724src">109</a> is of very early origin. Nevertheless, first, the silence of the other Evangelists in a portion of their common history, in which, with this exception, there prevails an agreement as to the principal stages in the development of the fate of Jesus; and secondly, the internal difficulties of the narrative, remain so suspicious, that it must still be open to us to conjecture, that the anecdote arose out of the effort to place Jesus before all the tribunals that could possibly be gathered together in Jerusalem; to make every authority not hierarchical, though treating him with ignominy, still either explicitly or tacitly acknowledge his innocence; and to represent him as maintaining his equable demeanour and dignity before all. If this be probable with respect to the present narrative, in which the third Evangelist stands alone, a similar conjecture concerning the leading away to Annas, in which we have seen that the fourth Evangelist stands alone, would only be warded off by the circumstance that this scene is not described in detail, and hence presents no internal difficulties.</p>
				<p>After Jesus, being sent back by Herod, was returned upon his hands, Pilate, according to Luke, once more called together the Sanhedrists and the people, and declared, alleging in his support the judgment of Herod as accordant with his own, his wish to dismiss Jesus with chastisement; for which purpose he might avail himself of the custom of releasing a prisoner at the feast of the passover.<a class="noteRef pginternal" href="#xd30e43731" id="xd30e43731src">110</a> This circumstance, which is somewhat abridged in Luke, is more fully exhibited in the other Evangelists, especially in Matthew. As the privilege to entreat the release of a prisoner belonged to the people, Pilate, well knowing that Jesus was persecuted by the rulers out of jealousy, sought to turn to his advantage the better disposition of the people towards him; and in order virtually to oblige them to free Jesus, whom, partly out of mockery of the Jews, partly to deter them from his execution as degrading to themselves, he named the Messiah or King of the Jews, he reminded them that their choice lay between him and a <i>notable prisoner</i>, <span class="trans" title="desmios episēmos"><span class="grek" xml:lang="grc">δέσμιος ἐπίσημος</span></span>, Barabbas,<a class="noteRef pginternal" href="#xd30e43744" id="xd30e43744src">111</a> whom John designates as a <i>robber</i>, <span class="trans" title="lēstēs"><span class="grek" xml:lang="grc">λῃστής</span></span>, but Mark and Luke as one who was imprisoned for insurrection and murder. This plan however failed, for the people, suborned, as the two first Evangelists observe, by their rulers, with one voice desired the release of Barabbas and the crucifixion of Jesus.</p>
				<p>As a circumstance which had especial weight with Pilate in favour of Jesus, and moved him to make the proposal relative to Barabbas as urgently as possible, it is stated by Matthew that while the procurator sat on his tribunal, his wife,<a class="noteRef pginternal" href="#xd30e43772" id="xd30e43772src">112</a> in consequence of a disturbing dream, sent to him a warning to incur no responsibility in relation to that just man (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:19&amp;version=NRSV" id="id-6180890124362980800" title="Reference to the Bible: Matthew 27:19">xxvii. 19</a>). Not only Paulus, but even Olshausen, explains this dream as a natural result of what Pilate’s wife might have heard of Jesus and of his capture on the preceding evening; to which may be added as an explanatory conjecture, the notice of the <i xml:lang="la">Evangelium Nicodemi</i>, that she was <i>pious</i>, <span class="trans" title="theosebēs"><span class="grek" xml:lang="grc">θεοσεβὴς</span></span>, and <i>judaizing</i>, <span class="trans" title="ioudaïzousa"><span class="grek" xml:lang="grc">ἰουδαΐζουσα</span></span>.<a class="noteRef pginternal" href="#xd30e43814" id="xd30e43814src">113</a> Nevertheless, as constantly in the New Testament, and particularly in the Gospel of Matthew, dreams are regarded as a special dispensation from heaven, so this assuredly in the opinion of the narrator happened <i xml:lang="la">non sine numine</i>; and hence it should be possible to conceive a motive and an object for the dispensation. If the dream were really intended to prevent the death of Jesus, taking the orthodox point of view, in which this death was necessary for the salvation of man, we must be led to the opinion of some of the ancients, that it may have been the devil who suggested that dream to the wife of the procurator, in order to hinder the propitiatory death;<a class="noteRef pginternal" href="#xd30e43820" id="xd30e43820src">114</a> if on the contrary, the dream were not intended to prevent the death of Jesus, its object must have been limited to Pilate or his wife. But as far as Pilate was concerned, so late a warning could only aggravate his guilt, without sufficing to deter him from the step already half taken; while that his wife was converted by means of this dream, as many have supposed,<a class="noteRef pginternal" href="#xd30e43847" id="xd30e43847src">115</a> is totally unattested by history or tradition, and such an object is not intimated in the narrative. But, as the part which Pilate himself plays in the evangelical narrative is such as to exhibit the blind hatred of the fellow-countrymen of Jesus in contrast with the impartial judgment of a Gentile; so his wife is made to render a testimony to Jesus, in order that, not only out of the mouth of <i>babes and sucklings</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:16&amp;version=NRSV" id="id-8627927076565160499" title="Reference to the Bible: Matthew 21:16">Matt. xxi. 16</a>), but also out of the mouth of a weak woman, praise might be prepared for him; and to increase its importance it is traced to a significant dream. To give this an appearance of probability, similar instances are adduced from profane history of dreams which have acted as presentiments and warnings before a sanguinary catastrophe:<a class="noteRef pginternal" href="#xd30e43855" id="xd30e43855src">116</a> but the more numerous are these analogous cases, the more is the suspicion excited that as the majority of these, so also the dream in our evangelical passage, may have been fabricated after the event, for the sake of heightening its tragical effect.</p>
				<p>When the Jews, in reply to the repeated questions of Pilate, vehemently and obstinately demand the release of Barabbas and the crucifixion of Jesus, the two intermediate Evangelists represent him as at once yielding to their desire; but Matthew first interposes a ceremony and a colloquy (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:24&amp;version=NRSV" id="id-5655113188604119697" title="Reference to the Bible: Matthew 27:24">xxvii. 24 ff.</a>). According to him Pilate calls for water, washes his hands before the people, and declares himself innocent of the blood of this just man. The washing of the hands, as a protestation of purity from the guilt of shedding blood, was a custom specifically Jewish, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%2021:6-7&amp;version=NRSV" id="id-709735692210354805" title="Reference to the Bible: Deuteronomy 21:6-7">Deut. xxi. 6 f.</a><a class="noteRef pginternal" href="#xd30e43865" id="xd30e43865src">117</a> It has been thought improbable that the Roman should have here intentionally imitated this Jewish custom, and hence it has been contended, that to any one who wished so solemnly to declare his innocence nothing would more readily suggest itself than the act of washing the hands.<a class="noteRef pginternal" href="#xd30e43870" id="xd30e43870src">118</a> But that an individual, apart from any allusion to a known usage, should invent extemporaneously a symbolical act, or even that he should merely fall in with the custom of a foreign nation, would require him to be deeply interested in the fact which he intends to symbolize. That Pilate, however, should be deeply interested in attesting his innocence of the execution of Jesus, is not so probable as that the Christians should have been deeply interested in thus gaining a testimony to the innocence of their Messiah: whence there arises a suspicion that perhaps Pilate’s act of washing his hands owes its origin to them alone. This conjecture is confirmed, when we consider the declaration with which Pilate accompanies his symbolical act: <i>I am innocent of the blood of this just man</i>, <span class="trans" title="athōos eimi apo tou haimatos tou dikaiou toutou"><span class="grek" xml:lang="grc">ἀθῶός εἰμι ἀπὸ τοῦ αἵματος τοῦ δικαίου τούτου</span></span>. For that the judge should publicly and emphatically designate as a <i>just man</i>, <span class="trans" title="dikaios"><span class="grek" xml:lang="grc">δίκαιος</span></span>, one whom he was nevertheless delivering over to the severest infliction of the law,—this even Paulus finds so contradictory that he here, contrary to his usual mode of exposition, supposes that the narrator himself expresses in these words his own interpretation of Pilate’s symbolical act. It is surprising that he is not also struck by the equal improbability of the answer which is attributed to the Jews on this occasion. After Pilate has declared himself guiltless of the blood of Jesus, and by the addition: <i>see ye to it</i>, has laid the responsibility on the Jews, it is said in Matthew that <i>all the people</i> <span class="trans" title="pas ho laos"><span class="grek" xml:lang="grc">πᾶς ὁ λαὸς</span></span>, cried: <i>His blood be on us and on our children</i>, <span class="trans" title="to haima autou eph’ hēmas kai ta tekna hēmōn"><span class="grek" xml:lang="grc">τὸ αἷμα αὐτοῦ ἐφ’ ἡμᾶς καὶ τὰ τέκνα ἡμῶν</span></span>. But this is obviously spoken from the point of view of the Christians, who in the miseries which shortly after the death of Jesus fell with continually increasing weight on the Jewish nation, saw nothing else than the payment of the debt of blood which they had incurred by the crucifixion of Jesus: so that this whole episode, which is peculiar to the first gospel, is in the highest degree suspicious.</p>
				<p>According to Matthew and Mark, Pilate now caused Jesus to be scourged, preparatory to his being led away to crucifixion. Here the scourging appears to correspond to the <i xml:lang="la">virgis cædere</i>, which according to Roman usage preceded the <i xml:lang="la">securi percutere</i>, and to the scourging of slaves prior to crucifixion.<a class="noteRef pginternal" href="#xd30e43927" id="xd30e43927src">119</a> In Luke it has a totally different character. While in the two former Evangelists it is said: <i>When he had scourged Jesus, he delivered him to be crucified</i>, <span class="trans" title="ton de I. phragellōsas paredōken hina staurōthē"><span class="grek" xml:lang="grc">τὸν δὲ Ἰ. φραγελλώσας παρέδωκεν ἵνα σταυρωθῇ</span></span>: in Luke, Pilate repeatedly (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:16&amp;version=NRSV" id="id-6818736566972497253" title="Reference to the Bible: Luke 23:16">v. 16</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:22&amp;version=NRSV" id="id-2909316759150649223" title="Reference to the Bible: Luke 23:22">22</a>) makes the proposal: <i>having chastised him I will let him go</i>, <span class="trans" title="paideusas auton apolysō"><span class="grek" xml:lang="grc">παιδεύσας αὐτὸν ἀπολύσω</span></span>: i.e. while there the scourging has the appearance of a mere accessory of the crucifixion, here it appears to be intended as a substitute for the crucifixion: Pilate wishes by this chastisement to appease the hatred of the enemies of Jesus, and induce them to desist from demanding his execution. Again, while in Luke the scourging does not actually take place,—because the Jews will in nowise accede to the repeated proposal of Pilate: in John the latter causes Jesus to be scourged, exhibits him to the people with the purple robe and the crown of thorns and tries whether his pitiable aspect, together with the repeated declaration of his innocence, will not mollify their embittered minds: this, however, proving also in vain (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:1&amp;version=NRSV" id="id-665906182771232566" title="Reference to the Bible: John 19:1">xix. 1 ff.</a>). Thus there exists a contradiction between the Evangelists in relation to the scourging of Jesus, which is not to be conciliated after the method of Paulus, namely by paraphrasing the words <span class="trans" title="ton I. phragellōsas paredoken hina staurōthē"><span class="grek" xml:lang="grc">τὸν Ἰ. φραγελλώσας παρέδοκεν ἵνα σταυρωθῇ</span></span> in Matthew and Mark thus: Jesus, whom he had already before scourged in order to save him, suffered this in vain, since he was still delivered over to crucifixion. But, acknowledging the difference in the accounts, we must only ask, which of the two has the advantage as regards historical probability? Although it is certainly not to be proved that scourging before crucifixion was a Roman custom admitting no exception: still, on the other hand, it is a purely harmonistic effort to allege, that scourging was only made to precede crucifixion in cases where the punishment was intended to be particularly severe,<a class="noteRef pginternal" href="#xd30e43971" id="xd30e43971src">120</a> and that consequently Pilate, who had no wish to be cruel to Jesus, can only have caused him to be scourged with the special design which Luke and John mention, and which is also to be understood in the narratives of their predecessors. It is far more probable that in reality the scourging only took place as it is described by the two first Evangelists, namely, as an introduction to the crucifixion, and that the Christian legend (to which that side of Pilate’s character, in virtue of which he endeavoured in various ways to save Jesus, was particularly welcome as a testimony against the Jews) gave such a turn even to the fact of the scourging as to obtain from it a new attempt at release on the part of Pilate. This use of the fact is only incipient in the third gospel, for here the scourging is a mere proposal of Pilate: whereas in the fourth, the scourging actually takes place, and becomes an additional act in the drama.</p>
				<p>With the scourging is connected in the two first gospels and the fourth, the maltreatment and mockery of Jesus by the soldiers, who attired him in a purple robe, placed a crown of thorns on his head,<a class="noteRef pginternal" href="#xd30e43978" id="xd30e43978src">121</a> put, according to Matthew, a reed in his hand, and in this disguise first greeted him as King of the Jews, and then smote and maltreated him.<a class="noteRef pginternal" href="#xd30e43992" id="xd30e43992src">122</a> Luke does not mention any derision on the part of the soldiers here, but he has something similar in his narrative of the interrogation of Jesus before Herod, for he represents this prince <i>with his men of war</i>, <span class="trans" title="syn tois strateumasin autou"><span class="grek" xml:lang="grc">σύν τοῖς στρατεύμασιν αὐτοῦ</span></span>, as mocking Jesus, and sending him back to Pilate in a <i>gorgeous robe</i>, <span class="trans" title="esthēs lampra"><span class="grek" xml:lang="grc">ἐσθὴς λαμπρά</span></span>. Many suppose that this was the same purple robe which was afterwards put on Jesus by the soldiers of Pilate; but it must rather have been thrice that Jesus had to wear this disguise, if we take the narrative of John into the account and at the same time refuse to attribute error to any of the synoptists: first in the presence of Herod (Luke); secondly, before Pilate brought Jesus forth to the Jews, that he might excite their compassion with the words: <i>Behold the man</i>, <span class="trans" title="ide ho anthrōpos"><span class="grek" xml:lang="grc">ἴδε ὁ ἄνθρωπος</span></span> (John); thirdly, after he was delivered to the soldiers for crucifixion (Matthew and Mark). This repetition is as improbable as it is probable that the one disguising of Jesus, which had come to the knowledge of the Evangelists, was assigned by them to different places and times, and ascribed to different persons.</p>
				<p>While in the two first gospels the process of trial is already concluded before the scourging, and in the third, on the rejection of his proposal to scourge and release Jesus by the Jews, Pilate forthwith delivers him to be crucified: in the fourth Evangelist the scene of the trial is further developed in the following manner. When even the exhibition of Jesus scourged and disguised avails nothing, but his crucifixion is obstinately demanded, the procurator is incensed, and cries to the Jews, that they may take him and crucify him themselves, for he finds no fault in him. The Jews reply that according to their law he must die, since he had made himself the <i>Son of God</i> <span class="trans" title="huios theou"><span class="grek" xml:lang="grc">υἱὸς θεοῦ</span></span>; a remark which affects Pilate with a superstitious fear, whence he once more leads Jesus into the Prætorium, and inquires concerning his origin (whether it be really heavenly), on which Jesus gives him no answer, and when the procurator seeks to alarm him by reminding him of the power which he possesses over his life, refers to the higher source from whence he had this power. Pilate, after this reply, seeks (yet more earnestly than before) to release Jesus; but at last the Jews hit upon the right means of making him accede to their will, by throwing out the intimation that, if he release Jesus who has opposed himself to Cæsar as an usurper, he cannot be <i>Cæsar’s friend</i>. Thus, intimidated by the possibility of his being calumniated to Tiberius, he mounts the tribunal, and, since he cannot prosecute his will, betakes himself to derision of the Jews in the question, whether they then wish that he should crucify their king? Whereupon they, keeping to the position which they had last taken with such evident effect, protest that they will have no king but Cæsar. The procurator now consents to deliver Jesus to be crucified, for which purpose, as the two first Evangelists remark, the purple mantle was removed, and he was again attired in his own clothes.</p>
			</section>
			<section id="subchapter-132" epub:type="subchapter">
				<header>
					<p>§ 132</p>
					<p>The Crucifixion</p>
				</header>
				<p>Even concerning the progress of Jesus to the place of crucifixion there is a divergency between the synoptists and John, for according to the latter Jesus himself carried his cross thither (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:17&amp;version=NRSV" id="id-8251117435800609881" title="Reference to the Bible: John 19:17">xix. 17</a>), while the former state that one Simon a Cyrenian bore it in his stead (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:32&amp;version=NRSV" id="id-6572064398105596461" title="Reference to the Bible: Matthew 27:32">Matt. xxvii. 32</a> parall.). The commentators indeed, as if a real agreement were assumed as a matter of course, reconcile these statements thus: at first Jesus himself endeavoured to bear the cross, but as the attempt made it obvious that he was too much exhausted, it was laid on Simon.<a class="noteRef pginternal" href="#xd30e44054" id="xd30e44054src">123</a> But when John says: <i>And he bearing his cross went forth into—Golgotha, where they crucified him</i>, <span class="trans" title="kai bastazōn ton stauron hautou exēlthen eis—Golgotha; hopou auton estaurōsan"><span class="grek" xml:lang="grc">καὶ βαστάζων τὸν σταυρὸν αὑτοῦ ἐξῆλθεν εἰς—Γολγοθᾶ· ὅπου αὐτὸν ἐσταύρωσαν</span></span>: he plainly presupposes that the cross was borne by Jesus on the way thither.<a class="noteRef pginternal" href="#xd30e44068" id="xd30e44068src">124</a> But the statement so unanimously given by the synoptists respecting the substitution of Simon appears the less capable of being rejected, the more difficult it is to discover a motive which might lead to its fabrication. On the contrary, this individual trait might very probably have remained unknown in the circle in which the fourth gospel had its origin, and the author might have thought that, according to the general custom, Jesus must have carried his cross. All the synoptists designate this Simon as a <i>Cyrenian</i>, i.e. probably one who had come to Jerusalem to the feast, from the Libyan city of Cyrene, where many Jews resided.<a class="noteRef pginternal" href="#xd30e44075" id="xd30e44075src">125</a> According to all, the carrying of the cross was forced upon him, a circumstance which can as little be urged for as against the opinion that he was favourable to Jesus.<a class="noteRef pginternal" href="#xd30e44078" id="xd30e44078src">126</a> According to Luke and Mark, the man came directly <i>out of the country</i>, <span class="trans" title="ap’ agrou"><span class="grek" xml:lang="grc">ἀπ’ ἀγροῦ</span></span>, and as he attempted to pass by the crowd advancing to the place of crucifixion, he was made use of to relieve Jesus. Mark designates him yet more particularly as <i>the father of Alexander and Rufus</i>, who appear to have been noted persons in the primitive church (comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Rom%2016:13&amp;version=NRSV" id="id-3623806527195456433" title="Reference to the Bible: Romans 16:13">Rom. xvi. 13</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%2019:33&amp;version=NRSV" id="id-1492779389149003988" title="Reference to the Bible: Acts of the Apostles 19:33">Acts xix. 33</a> (?); <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Tm%201:20&amp;version=NRSV" id="id-3541994965565839036" title="Reference to the Bible: 1 Timothy 1:20">1 Tim. i. 20</a> (?); <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Tm%204:14&amp;version=NRSV" id="id-8136915354952163029" title="Reference to the Bible: 2 Timothy 4:14">2 Tim. iv. 14</a> (?)).<a class="noteRef pginternal" href="#xd30e44108" id="xd30e44108src">127</a></p>
				<p>On the way to the place of execution, according to Luke, there followed Jesus, lamenting him, a great company, consisting especially of women, whom he however admonished to weep rather for themselves and their children, in prospect of the terrible time, which would soon come upon them (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:27&amp;version=NRSV" id="id-3878791694421876184" title="Reference to the Bible: Luke 23:27">xxiii. 27 ff.</a>). The details are taken partly from the discourse on the second advent, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2021:23&amp;version=NRSV" id="id-1456347417968450405" title="Reference to the Bible: Luke 21:23">Luke xxi. 23</a>; for as there it is said, <span class="trans" title="Ouai de tais en gastri echousais, kai tais thēlazousais, en ekeinais tais hēmerais"><span class="grek" xml:lang="grc">Οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις, καὶ ταῖς θηλαζούσαις, ἐν ἐκείναις ταῖς ἡμέραις</span></span>, so here Jesus says, that the days are coming in which <span class="trans" title="hai steirai, kai koiliai hai ouk egennēsan, kai mastoi hoi ouk ethēlasan"><span class="grek" xml:lang="grc">αἱ στεῖραι, καὶ κοιλίαι αἳ οὐκ ἐγέννησαν, καὶ μαστοὶ οἳ οὐκ ἐθήλασαν</span></span>, will be pronounced blessed; partly from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Hos%2010:8&amp;version=NRSV" id="id-8643576378668769744" title="Reference to the Bible: Hosea 10:8">Hosea x. 8</a>, for the words <span class="trans" title="tote arxontai legein tois oresi k.t.l."><span class="grek" xml:lang="grc">τότε ἄρξονται λέγειν τοῖς ὄρεσι κ.τ.λ.</span></span> (<i>then shall they begin to say to the mountains</i>, etc.) are almost exactly the Alexandrian translation of that passage.</p>
				<p>The place of execution is named by all the Evangelists <i>Golgotha</i>, the Chaldaic <span class="hebr" xml:lang="he">‏גֻּלְגָּלְתָּא‎</span>, and they all interpret this designation by <span class="trans" title="kraniou topos"><span class="grek" xml:lang="grc">κρανίου τόπος</span></span> <i>the place of a skull</i>, or <span class="trans" title="kranion"><span class="grek" xml:lang="grc">κρανίον</span></span> <i>a skull</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:33&amp;version=NRSV" id="id-3551088602426451851" title="Reference to the Bible: Matthew 27:33">Matt. v. 33</a> parall.). From the latter name it might appear that the place was so called because it resembled a skull in form; whereas the former interpretation, and indeed the nature of the case, renders it probable that it owed its name to its destination as a place of execution, and to the bones and skulls of the executed which were heaped up there. Where this place was situated is not known, but doubtless it was out of the city; even that it was a hill, is a mere conjecture.<a class="noteRef pginternal" href="#xd30e44182" id="xd30e44182src">128</a></p>
				<p>The course of events after the arrival at the place of execution is narrated by <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:34&amp;version=NRSV" id="id-6915632283429815125" title="Reference to the Bible: Matthew 27:34">Matthew (v. 34 ff.)</a> in a somewhat singular order. First, he mentions the beverage offered to Jesus; next, he says that after they had nailed him to the cross, the soldiers shared his clothes among them; then, that they sat down and watched him; after this he notices the superscription on the cross, and at length, and not as if supplying a previous omission, but with a particle expressive of succession in time (<span class="trans" title="tote"><span class="grek" xml:lang="grc">τότε</span></span>), the fact that two thieves were crucified with him. Mark follows Matthew, except that instead of the statement about the watching of the cross, he has a determination of the time at which Jesus was crucified: while Luke more correctly relates first the crucifixion of the two malefactors with Jesus, and then the casting of lots for the clothes; and the same order is observed by John. But it is inadmissible on this account to transpose the verses in Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:34&amp;version=NRSV" id="id-784135456659984333" title="Reference to the Bible: Matthew 27:34">34</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:37&amp;version=NRSV" id="id-6464782161954191714" title="Reference to the Bible: Matthew 27:37">37</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:38&amp;version=NRSV" id="id-5370122760197513642" title="Reference to the Bible: Matthew 27:38">38</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:35&amp;version=NRSV" id="id-1989524168963711872" title="Reference to the Bible: Matthew 27:35">35</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:36&amp;version=NRSV" id="id-4119368248703730325" title="Reference to the Bible: Matthew 27:36">36</a>), as has been proposed;<a class="noteRef pginternal" href="#xd30e44214" id="xd30e44214src">129</a> and we must rather abandon the author of the first gospel to the charge, that in his anxiety not to omit any of the chief events at the crucifixion of Jesus, he has neglected the natural order of time.<a class="noteRef pginternal" href="#xd30e44217" id="xd30e44217src">130</a></p>
				<p>As regards the mode of the crucifixion there is now scarcely any debated point, if we except the question, whether the feet as well as the hands were nailed to the cross. As it lay in the interest of the orthodox view to prove the affirmative: so it was equally important to the rationalistic system to maintain the negative. From Justin Martyr<a class="noteRef pginternal" href="#xd30e44225" id="xd30e44225src">131</a> down to Hengstenberg<a class="noteRef pginternal" href="#xd30e44228" id="xd30e44228src">132</a> and Olshausen, the orthodox find in the nailing of the feet of Jesus to the cross a fulfilment of the prophecy <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022:17&amp;version=NRSV" id="id-7740329180767399312" title="Reference to the Bible: Psalm 22:17">Ps. xxii. 17</a>, which the LXX. translates: <span class="trans" title="ōryxan cheiras mou kai podas"><span class="grek" xml:lang="grc">ὤρυξαν χεῖράς μου καὶ πόδας</span></span>, but it is doubtful whether the original text really speaks of piercing, and in no case does it allude to crucifixion: moreover the passage is nowhere applied to Christ in the New Testament. To the rationalists, on the contrary, it is at once more easy to explain the death of Jesus as a merely apparent death, and only possible to conceive how he could walk immediately after the resurrection, when it is supposed that his feet were left unwounded; but the case should rather be stated thus: if the historical evidence go to prove that the feet also of Jesus were nailed, it must be concluded that the resuscitation and the power of walking shortly after, either happened supernaturally or not at all. Of late there have stood opposed to each other two learned and profound investigations of this point, the one by Paulus against, the other by Bähr, in favour of—the nailing of the feet.<a class="noteRef pginternal" href="#xd30e44242" id="xd30e44242src">133</a> From the evangelical narrative, the former opinion can principally allege in its support, that neither is the above passage in the Psalms anywhere used by the Evangelists, though on the presupposition of a nailing of the feet it was so entirely suited to their mode of accounting for facts, nor in the history of the resurrection is there any mention of wounds in the feet, together with the wounds in the hands and side (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2020:20&amp;version=NRSV" id="id-8812218881831512171" title="Reference to the Bible: John 20:20">John xx. 20</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2020:25&amp;version=NRSV" id="id-455841703944625087" title="Reference to the Bible: John 20:25">25</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2020:27&amp;version=NRSV" id="id-4572254767489619497" title="Reference to the Bible: John 20:27">27</a>). The other opinion appeals not without reason to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2024:39&amp;version=NRSV" id="id-6438492985808803656" title="Reference to the Bible: Luke 24:39">Luke xxiv. 39</a>, where Jesus invites the disciples to behold his hands and his feet (<span class="trans" title="idete tas cheiras mou kai tous podas mou"><span class="grek" xml:lang="grc">ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου</span></span>): it is certainly not here said that the feet were pierced, but it is difficult to understand how Jesus should have pointed out his feet merely to produce a conviction of the reality of his body. The fact that among the fathers of the church, those who, living before Constantine, might be acquainted with the mode of crucifixion from personal observation, as Justin and Tertullian, suppose the feet of Jesus to have been nailed, is of weight. It might indeed be concluded from the remark of the latter: <i xml:lang="la">Qui (Christus) solus a populo tam insigniter crucifixus est</i>,<a class="noteRef pginternal" href="#xd30e44272" id="xd30e44272src">134</a> that for the sake of the passage in the Psalms these fathers supposed that in the crucifixion of Christ his feet also were pierced by way of exception; but, as Tertullian had before called the piercing of the hands and feet the <i xml:lang="la">propria atrocia crucis</i>, it is plain that the above words imply, not a special manner of crucifixion, but the special manner of death by crucifixion, which does not occur in the Old Testament, and by which therefore Jesus was distinguished from all the characters therein celebrated. Among the passages in profane writers, the most important is that of Plautus, in which, to mark a crucifixion as extraordinarily severe, it is said: <i xml:lang="la">offigantur bis pedes, bis brachia</i>.<a class="noteRef pginternal" href="#xd30e44281" id="xd30e44281src">135</a> Here the question is: does the extraordinary feature lie in the <i>bis</i>, so that the nailing of the feet as well as of the hands only once is presupposed as the ordinary usage; or was the <i xml:lang="la">bis offigere</i> of the hands, i.e. the nailing of both the hands, the usual practice, and the nailing of the feet an extraordinary aggravation of the punishment? Every one will pronounce the former alternative to be the most accordant with the words. Hence it appears to me at present, that the balance of historical evidence is on the side of those who maintain that the feet as well as the hands of Jesus were nailed to the cross.</p>
				<p>It was before the crucifixion, according to the two first Evangelists, that there was offered to Jesus a beverage, which Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:34&amp;version=NRSV" id="id-2388889554977008349" title="Reference to the Bible: Matthew 27:34">v. 34</a>) describes as <i>vinegar mingled with gall</i>, <span class="trans" title="oxos meta cholēs memigmenon"><span class="grek" xml:lang="grc">ὄξος μετὰ χολης μεμιγμένον</span></span>, Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:23&amp;version=NRSV" id="id-3588537189102268639" title="Reference to the Bible: Mark 15:23">v. 23</a>) as <i>wine mingled with myrrh</i>, <span class="trans" title="esmyrnismenon oinon"><span class="grek" xml:lang="grc">ἐσμυρνισμένον οἶνον</span></span>, but which, according to both, Jesus (Matthew says, after having tasted it) refused to accept. As it is not understood with what object gall could be mixed with the vinegar, the <span class="trans" title="cholē"><span class="grek" xml:lang="grc">χολη</span></span> of Matthew is usually explained, by the aid of the <span class="trans" title="esmyrnismenon"><span class="grek" xml:lang="grc">ἐσμυρνισμένον</span></span> of Mark, as implying bitter vegetable ingredients, especially myrrh; and then either <span class="trans" title="oinon"><span class="grek" xml:lang="grc">οἰνον</span></span> <i>wine</i> is actually substituted for <span class="trans" title="ochos"><span class="grek" xml:lang="grc">ὄχος</span></span> <i>vinegar</i>, or the latter is understood as sour wine;<a class="noteRef pginternal" href="#xd30e44356" id="xd30e44356src">136</a> in order that the beverage offered to Jesus may thus appear to have been the stupefying draught consisting of wine and strong spices, which, according to Jewish usage, was presented to those about to be executed, for the purpose of blunting their susceptibility to pain.<a class="noteRef pginternal" href="#xd30e44359" id="xd30e44359src">137</a> But even if the text admitted of this reading, and the words of this interpretation, Matthew would assuredly protest strongly against the real gall and the vinegar being thus explained away from his narrative, because by this means he would lose the fulfilment of the passage in the psalm of lamentation elsewhere used messianically: (LXX.) <span class="trans" title="kai edōkan eis to brōma mou cholēn, kai eis tēn dipsan mou epotisan me ochos"><span class="grek" xml:lang="grc">καὶ ἔδωκαν εἰς τὸ βρῶμά μου χολην, καὶ εἰς τὴν δίψαν μου ἐπότισάν με ὄχος</span></span>, <i>they gave me also gall for my meat, and in my thirst they gave me vinegar to drink</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2069:21&amp;version=NRSV" id="id-2679106670942340348" title="Reference to the Bible: Psalm 69:21">Ps. lxix. 21</a>). Matthew incontestably means, in accordance with this prophecy, real gall with vinegar, and the comparison with Mark is only calculated to suggest the question, whether it be more probable that Mark presents the incident in its original form, which Matthew has remodelled into a closer accordance with the prophecy; or that Matthew originally drew the particular from the passage in the Psalm, and that Mark so modified it as to give it an appearance of greater historical probability?</p>
				<p>In order to come to a decision on this question we must take the two other Evangelists into consideration. The presentation to Jesus of a drink mingled with vinegar is mentioned by all four, and even the two who have the vinegar mingled with gall, or the myrrhed wine, as the first drink offered to Jesus, mention afterwards the offering of simple vinegar. According to Luke, this <i>offering of vinegar</i> <span class="trans" title="oxos prospherein"><span class="grek" xml:lang="grc">ὄξος προσφέρειν</span></span>, was an act of derision committed by the soldiers not very long after the crucifixion, and before the commencement of the darkness (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:36-37&amp;version=NRSV" id="id-6086819768120634547" title="Reference to the Bible: Luke 23:36-37">v. 36 f.</a>); according to Mark, shortly before the end, three hours after the darkness came on, one of the bystanders, on hearing the cry of Jesus: my God, my God, etc., presented vinegar to him, likewise in derision, by means of a sponge fixed on a reed (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:36&amp;version=NRSV" id="id-461617422735368047" title="Reference to the Bible: Mark 15:36">v. 36</a>); according to Matthew, one of the bystanders, on the same cry, and in the same manner, presented vinegar to him, but with a benevolent intention, as we gather from the circumstance that the scoffers wished to deter him from the act (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:48-49&amp;version=NRSV" id="id-1491657512704309165" title="Reference to the Bible: Matthew 27:48-49">v. 48 f.</a>);<a class="noteRef pginternal" href="#xd30e44410" id="xd30e44410src">138</a> whereas in John it is on the exclamation: <i>I thirst</i>, that some fill a sponge with vinegar from a vessel standing near, and raise it on a stem of hyssop to the mouth of Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:29&amp;version=NRSV" id="id-3197399115500051351" title="Reference to the Bible: John 19:29">v. 29</a>). Hence it has been supposed that there were three separate attempts to give a beverage to Jesus: the first before the crucifixion, with the stupefying drink (Matthew and Mark); the second after the crucifixion, when the soldiers in mockery offered him some of their ordinary beverage, a mixture of vinegar and water called <i>posca</i><a class="noteRef pginternal" href="#xd30e44419" id="xd30e44419src">139</a> (Luke); and the third, on the complaining cry of Jesus (Matt., Mark and John).<a class="noteRef pginternal" href="#xd30e44422" id="xd30e44422src">140</a> But if the principle of considering every divergent narrative as a separate event be once admitted, it must be consistently carried out: if the beverage mentioned by Luke must be distinguished from that of Matthew and Mark on account of a difference in the time, then must that of Matthew be distinguished from that of Mark on account of the difference in the design; and, again, the beverage mentioned by John must not be regarded as the same with that of the two first synoptists, since it follows a totally different exclamation. Thus we should obtain in all five instances in which a drink was offered to Jesus, and we should at least be at a loss to understand why Jesus after vinegar had already been thrice presented to his lips, should yet a fourth time have desired to drink. If then we must resort to simplification, it is by no means only the beverage in the two first gospels, and that in the fourth, which, on account of the agreement in the time and manner of presentation, are to be understood as one; but also that of Mark (and through this the others) must be pronounced identical with that of Luke, on account of their being alike offered in derision. Thus there remain two instances of a drink being offered to Jesus, the one before the crucifixion, the other after; and both have a presumptive support from history, the former in the Jewish custom of giving a stupefying draught to persons about to be executed, the other in the Roman custom, according to which the soldiers on their expeditions,—and the completing an execution was considered as such,—were in the habit of taking with them their <i>posca</i>. But together with this possible historical root, there is a possible prophetic one in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2069&amp;version=NRSV" id="id-1969292143010246264" title="Reference to the Bible: Psalm, chapter 69">Ps. lxix.</a>, and the two have an opposite influence: the latter excites a suspicion that the narrative may not have anything historical at its foundation; the former throws doubt on the explanation that the whole story has been spun out of the prophecies.</p>
				<p>On once more glancing over the various narratives, we shall at least find that their divergencies are precisely of a nature to have arisen from a various application of the passage in the Psalms. The eating of gall and the drinking of vinegar being there spoken of, it appears as if in the first instance the former particular had been set aside as inconceivable, and the fulfilment of the prophecy found in the circumstance (very possibly historical, since it is mentioned by all the four Evangelists), that Jesus had vinegar presented to him when on the cross. This might either be regarded as an act of compassion, as by Matthew and John, or of mockery, with Mark and Luke. In this manner the words: <i>they gave me vinegar to drink</i>, <span class="trans" title="epotisan me oxos"><span class="grek" xml:lang="grc">ἐπότισάν με ὄξος</span></span>, were indeed literally fulfilled, but not the preceding phrase: <i>in my thirst</i>, <span class="trans" title="eis tēn dipsan mou"><span class="grek" xml:lang="grc">εἰς τὴν δίψαν μου</span></span>; hence the author of the fourth gospel might think it probable that Jesus actually complained of thirst, i.e. cried, <i>I thirst</i>, <span class="trans" title="dipsō"><span class="grek" xml:lang="grc">διψῶ</span></span>, an exclamation, which he expressly designates as a fulfilment of the <i>scripture</i>, <span class="trans" title="graphē"><span class="grek" xml:lang="grc">γραφὴ</span></span>, by which we are doubtless to understand the above passage in the Psalms (comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022:16&amp;version=NRSV" id="id-2613893748310622894" title="Reference to the Bible: Psalm 22:16">Ps. xxii. 16</a>); nay, since he introduces the <span class="trans" title="hina teleiōthē hē graphē"><span class="grek" xml:lang="grc">ἵνα τελειωθῇ ἡ γραφὴ</span></span>, <i>that the scripture might be fulfilled</i>, by <span class="trans" title="eidōs ho Iēsous, hoti panta ēdē tetelestai"><span class="grek" xml:lang="grc">εἰδὼς ὁ Ἰησοῦς, ὅτι πάντα ἤδη τετέλεσται</span></span>, <i>Jesus, knowing that all things were now accomplished</i>, he almost appears to mean that the fulfilment of the prophecy was the sole object of Jesus in uttering that exclamation: but a man suspended on the cross in the agonies of death is not the one to occupy himself with such typological trifling—this is only the part of his biographer who finds himself in perfect ease. Even this addition, however, only showed the fulfilment of one half of the messianic verse, that relating to the vinegar: there still remained what was said of the gall, which, as the concentration of all bitterness, was peculiarly adapted to be placed in relation to the suffering Messiah. It is true that the presentation of the <i>gall</i>, <span class="trans" title="cholē"><span class="grek" xml:lang="grc">χολὴ</span></span>, as <i>meat</i>, <span class="trans" title="brōma"><span class="grek" xml:lang="grc">βρῶμα</span></span>, which the prophecy strictly taken required, was still suppressed as inconceivable: but it appeared to the first Evangelist, or to the authority which he here follows, quite practicable to introduce the gall as an ingredient in the vinegar, a mixture which Jesus might certainly be unable to drink, from its unpalatableness. More concerned about historical probability than prophetic connexion, the second Evangelist, with reference to a Jewish custom, and perhaps in accordance with historical fact, converted the vinegar mingled with gall, into wine mingled with myrrh, and made Jesus reject this, doubtless from a wish to avoid stupefaction. As however the narrative of the vinegar mingled with gall reached these two Evangelists in company with the original one of the presentation of simple vinegar to Jesus; they were unwilling that this should be excluded by the former, and hence placed the two side by side. But in making these observations, as has been before remarked, it is not intended to deny that such a beverage may have been offered to Jesus before the crucifixion, and afterwards vinegar also, since the former was apparently customary, and the latter, from the thirst which tormented the crucified, natural: it is merely intended to show, that the Evangelists do not narrate this circumstance, and under such various forms, because they knew historically that it occurred in this or that manner, but because they were convinced dogmatically that it must have occurred according to the above prophecy, which however they applied in different ways.<a class="noteRef pginternal" href="#xd30e44521" id="xd30e44521src">141</a></p>
				<p>During or immediately after the crucifixion Luke represents Jesus as saying: <i>Father, forgive them, for they know not what they do</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:34&amp;version=NRSV" id="id-3803658665763437213" title="Reference to the Bible: Luke 23:34">v. 34</a>); an intercession which is by some limited to the soldiers who crucified him,<a class="noteRef pginternal" href="#xd30e44533" id="xd30e44533src">142</a> by others, extended to the real authors of his death, the Sanhedrists and Pilate.<a class="noteRef pginternal" href="#xd30e44536" id="xd30e44536src">143</a> However accordant such a prayer may be with the principles concerning love to enemies elsewhere inculcated by Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:44&amp;version=NRSV" id="id-2025697855766231527" title="Reference to the Bible: Matthew 27:44">Matt. v. 44</a>), and however great the internal probability of Luke’s statement viewed in this light: still it is to be observed, especially as he stands alone in giving this particular, that it may possibly have been taken from the reputed messianic chapter, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2053&amp;version=NRSV" id="id-4888348922170647586" title="Reference to the Bible: Isaiah, chapter 53">Isa. liii.</a>, where in the last verse, the same from which the words: <i>he was numbered with the transgressors</i>, <span class="trans" title="meta anomōn elogisthē"><span class="grek" xml:lang="grc">μετὰ ἀνόμων ἐλογίσθη</span></span> are borrowed, it is said: <span class="hebr" xml:lang="he">‏וְלַפּשְׁעִים יַפְנִּיעַ‎</span> (<i>he made intercession for the transgressors</i>), which the LXX. erroneously translate <span class="trans" title="dia tas anomias autōn paredothē"><span class="grek" xml:lang="grc">διὰ τὰς ἀνομίας αὐτῶν παρεδόθη</span></span>, <i>he was delivered for their transgressions</i>, but which already the <i xml:lang="la">Targum Jonathan</i> renders by <i xml:lang="la">pro peccatis</i> (it should be <i xml:lang="la">peccatoribus</i>) <i xml:lang="la">deprecatus est</i>.</p>
				<p>All the Evangelists agree in stating that two malefactors <span class="trans" title="dyo kakourgoi"><span class="grek" xml:lang="grc">δύο κακοῦργοι</span></span> (Matthew and Mark call them <span class="trans" title="lēstas"><span class="grek" xml:lang="grc">λῃστὰς</span></span> <i>thieves</i>) were crucified, one on each side of Jesus; and Mark, if his <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:28&amp;version=NRSV" id="id-6719575727964517316" title="Reference to the Bible: Mark 15:28">28th verse</a> be genuine, sees in this a literal fulfilment of the words: <i>he was numbered with the transgressors</i>, which, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2022:37&amp;version=NRSV" id="id-468911208827223712" title="Reference to the Bible: Luke 22:37">Luke xxii. 37</a>, Jesus had the evening before quoted as a prophecy about to be accomplished in him. Of the further demeanour of these fellow-sufferers, John says nothing; the two first Evangelists represent them as reviling Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:44&amp;version=NRSV" id="id-3414959168174147699" title="Reference to the Bible: Matthew 27:44">Matt. xxvii. 44</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:32&amp;version=NRSV" id="id-7105172137227652384" title="Reference to the Bible: Mark 15:32">Mark xv. 32</a>): whereas Luke narrates that only one of them was guilty of this offence, and that he was rebuked by the other (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:39&amp;version=NRSV" id="id-1196589244665741395" title="Reference to the Bible: Luke 23:39">xxiii. 39 ff.</a>). In order to reconcile this difference, commentators have advanced the supposition, that at first both criminals reviled Jesus, but that subsequently one of them was converted by the marvellous darkness;<a class="noteRef pginternal" href="#xd30e44623" id="xd30e44623src">144</a> more modern ones have resorted to the supposition of an <i xml:lang="la">enallage numeri</i>:<a class="noteRef pginternal" href="#xd30e44630" id="xd30e44630src">145</a> but without doubt those only are right who admit a real difference between Luke and his predecessors.<a class="noteRef pginternal" href="#xd30e44633" id="xd30e44633src">146</a> It is plain that the two first Evangelists knew nothing of the more precise details which Luke presents concerning the relation of the two malefactors to Jesus. He narrates, namely, that when one of them derided Jesus by calling upon him, if he were the Messiah, to deliver himself and them, the other earnestly rebuked such mockery of one with whom he was sharing a like fate, and moreover as a guilty one with the guiltless, entreating for his own part that Jesus would remember him when he should come into his <i>kingdom</i> <span class="trans" title="basileia"><span class="grek" xml:lang="grc">βασιλεία</span></span>: whereupon Jesus gave him the promise that he should that very day be with him <i>in Paradise</i> <span class="trans" title="en tō paradeisō"><span class="grek" xml:lang="grc">ἐν τῷ παραδείσῳ</span></span>. In this scene there is nothing to create difficulty, until we come to the words which the second malefactor addresses to Jesus. For to expect from one suspended on the cross a future coming to establish the messianic kingdom, would presuppose the conception of the whole system of a dying Messiah, which before the resurrection the apostles themselves could not comprehend, and which therefore, according to the above representation of Luke, a <i>thief</i> must have been beforehand with them in embracing. This is so improbable, that it cannot excite surprise to find many regarding the conversion of the thief on the cross as a miracle,<a class="noteRef pginternal" href="#xd30e44659" id="xd30e44659src">147</a> and the supposition which commentators call in to their aid, namely, that the man was no common criminal, but a political one, perhaps concerned in the insurrection of Barabbas,<a class="noteRef pginternal" href="#xd30e44664" id="xd30e44664src">148</a> only serves to render the incident still more inconceivable. For if he was an Israelite inclined to rebellion, and bent on liberating his nation from the Roman yoke, his idea of the Messiah was assuredly the most incompatible with the acknowledgment as such, of one so completely annihilated in a political view, as Jesus then was. Hence we are led to the question, whether we have here a real history and not rather a creation of the legend? Two malefactors were crucified with Jesus: thus much was indubitably presented by history (or did even this owe its origin to the prophecy, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2053:12&amp;version=NRSV" id="id-5471935945649578977" title="Reference to the Bible: Isaiah 53:12">Isa. liii. 12</a>?). At first they were suspended by the side of Jesus as mute figures, and thus we find them in the narrative of the fourth Evangelist, into whose region of tradition only the simple statement, that they were crucified with Jesus, had penetrated. But it was not possible for the legend long to rest contented with so slight a use of them: it opened their mouths, and as only insults were reported to have proceeded from the bystanders, the two malefactors were at first made to join in the general derision of Jesus, without any more particular account being given of their words (Matt. and Mark). But the malefactors admitted of a still better use. If Pilate had borne witness in favour of Jesus; if shortly after, a Roman centurion—nay, all nature by its miraculous convulsions—had attested his exalted character: so his two fellow-sufferers, although criminals, could not remain entirely impervious to the impression of his greatness, but, though one of them did indeed rev
