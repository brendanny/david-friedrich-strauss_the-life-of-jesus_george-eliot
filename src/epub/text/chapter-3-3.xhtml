ile Jesus agreeably to the original form of the legend, the other must have expressed an opposite state of feeling, and have shown faith in Jesus as the Messiah (Luke). The address of the latter to Jesus and his answer are besides conceived entirely in the spirit of Jewish thought and expression; for according to the idea then prevalent, paradise was that part of the nether world which was to harbour the souls of the pious in the interval between their death and the resurrection: a place in paradise and a favourable remembrance in the future age were the object of the Israelite’s petition, to God, as here to the Messiah;<a class="noteRef pginternal" href="#xd30e44670" id="xd30e44670src">149</a> and it was believed concerning a man distinguished for piety that he could conduct those who were present at the hour of his death into paradise.<a class="noteRef pginternal" href="#xd30e44677" id="xd30e44677src">150</a></p>
				<p>To the cross of Jesus was affixed, according to the Roman custom,<a class="noteRef pginternal" href="#xd30e44684" id="xd30e44684src">151</a> a <i>superscription</i> <span class="trans" title="epigraphē"><span class="grek" xml:lang="grc">ἐπιγραφὴ</span></span> (Mark and Luke), or a <i>title</i> <span class="trans" title="titlos"><span class="grek" xml:lang="grc">τίτλος</span></span> (John) which contained <i>his accusation</i> <span class="trans" title="tēn aitian autou"><span class="grek" xml:lang="grc">τὴν αἰτίαν αὐτοῦ</span></span> (Matthew and Mark), consisting according to all the Evangelists in the words: <span class="trans" title="ho basileus tōn Ioudaiōn"><span class="grek" xml:lang="grc">ὁ βασιλεὺς τῶν Ἰουδαίων</span></span>, <i>the King of the Jews</i>. Luke and John state that this superscription was couched in three different tongues, and the latter informs us that the Jewish rulers were fully alive to the derision which this form of superscription reflected on their nation, and on this account entreated Pilate, but in vain, for an alteration of the terms (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:21-22&amp;version=NRSV" id="id-6063199551364308820" title="Reference to the Bible: John 19:21-22">v. 21 f.</a>).</p>
				<p>Of the soldiers, according to John four in number, who crucified Jesus, the Evangelists unanimously relate that they parted the clothes of Jesus among themselves by lot. According to the Roman law <i xml:lang="la">de bonis damnatorum</i><a class="noteRef pginternal" href="#xd30e44735" id="xd30e44735src">152</a> the vestments of the executed fell as <i>spolia</i> to the executioners, and in so far that statement of the Evangelists has a point of contact with history. But, like most of the features in this last scene of the life of Jesus, it has also a point of contact with prophecy. It is true that in Matthew the quotation of the passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022:18&amp;version=NRSV" id="id-9078664749822627440" title="Reference to the Bible: Psalm 22:18">Ps. xxii. 18</a> is doubtless an interpolation; but on the other hand the same quotation is undoubtedly genuine in John (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:24&amp;version=NRSV" id="id-5825906750909543431" title="Reference to the Bible: John 19:24">xix. 24</a>): <span class="trans" title="hina hē graphē plērōthē hē legousa;"><span class="grek" xml:lang="grc">ἵνα ἡ γραφὴ πληρωθῇ ἡ λέγουσα·</span></span> (verbally after the LXX.) <span class="trans" title="diemerisanto ta himatia mou eautois, kai epi ton himatismon mou ebalon klēron"><span class="grek" xml:lang="grc">διεμερίσαντο τὰ ἱμάτιά μου ἐαυτοῖς, καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον</span></span>, <i>that the scripture might be fulfilled which saith, They parted my raiment among them, and for my vesture they did cast lots</i>. Here also, according to the assertion of orthodox expositors, David the author of the psalm, under divine guidance, in the moments of inspiration chose such figurative expressions as had a literal fulfilment in Christ.<a class="noteRef pginternal" href="#xd30e44767" id="xd30e44767src">153</a> Rather we must say, David, or whoever else may have been the author of the psalm, as a man of poetical imagination used those expressions as mere metaphors to denote a total defeat; but the petty, prosaic spirit of Jewish interpretation, which the Evangelists shared without any fault of theirs, and from which orthodox theologians, by their own fault however, have not perfectly liberated themselves after the lapse of eighteen centuries, led to the belief that those words must be understood literally, and in this sense must be shown to be fulfilled in the Messiah. Whether the Evangelists drew the circumstance of the casting of lots for the clothes more from historical information which stood at their command, or from the prophetic passage which they variously interpreted, must be decided by a comparison of their narratives. These present the divergency, that while according to the synoptists all the clothes were parted by lot, as is evident from the words: <span class="trans" title="diemerisanto ta himatia autou, ballontes klēron"><span class="grek" xml:lang="grc">διεμερίσαντο τὰ <span class="corr" id="xd30e44774" title="Source: ἰμάτια">ἱμάτια</span> αὐτοῦ, βάλλοντες κλῆρον</span></span>, <i>they parted his garments, casting lots</i>, in Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:35&amp;version=NRSV" id="id-3770366288581732559" title="Reference to the Bible: Matthew 27:35">v. 35</a>), and the similar turn of expression in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2022:34&amp;version=NRSV" id="id-1133433977880136814" title="Reference to the Bible: Luke 22:34">v. 34</a>), but still more decidedly from the addition of Mark: <span class="trans" title="tis ti arē"><span class="grek" xml:lang="grc">τίς τί ἄρη</span></span>, what every man should take (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:24&amp;version=NRSV" id="id-7636552521842400138" title="Reference to the Bible: Mark 15:24">v. 24</a>): in John it is the <i>coat</i> or <i>tunic</i>, <span class="trans" title="chitōn"><span class="grek" xml:lang="grc">χιτὼν</span></span>, alone for which lots are cast, the other garments being parted equally (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:23-24&amp;version=NRSV" id="id-6936218250748784553" title="Reference to the Bible: John 19:23-24">v. 23 f.</a>). This divergency is commonly thought of much too lightly, and is tacitly treated as if the synoptical representation were related to that of John as the indefinite to the definite. Kuinöl in consideration of John translates the words <span class="trans" title="diemerizanto ballontes"><span class="grek" xml:lang="grc">διεμερίζαντο βάλλοντες</span></span> of Matthew thus: <i xml:lang="la">partim dividebant, partim in sortem conjiciebant</i>: but the meaning is not to be thus distributed, for the <span class="trans" title="diemerizanto"><span class="grek" xml:lang="grc">διεμερίζαντο</span></span>, <i>they parted</i>, states <i>what</i> they did, the <span class="trans" title="ballontes klēron"><span class="grek" xml:lang="grc">βάλλοντες κλῆρον</span></span>, <i>casting lots</i>, <i>how</i> they did it: besides Kuinöl passes in total silence over the words <span class="trans" title="tis ti arē"><span class="grek" xml:lang="grc">τίς τί ἄρη</span></span>, because they undeniably imply that lots were cast for several articles: while according to John the lots had reference only to one garment. If it be now asked, which of the two contradictory narratives is the correct one, the answer given from the point of view to which the comparative criticism of the gospels has at present attained is, that the eye-witness John gives the correct particulars, but the synoptists had merely received the indefinite information, that in parting the clothes of Jesus the soldiers made use of the lot, and this, from unacquaintance with the more minute particulars, they understood as if lots had been cast for all the garments of Jesus.<a class="noteRef pginternal" href="#xd30e44866" id="xd30e44866src">154</a> But not only does the circumstance that it is John alone who expressly cites the passage in the Psalms prove that he had an especial view to that passage: but, in general, this divergency of the Evangelists is precisely what might be expected from a difference in the interpretation of that supposed prophecy. When the psalm speaks of the parting of the garments and a casting of lots for the vesture: the second particular is, according to the genius of the Hebrew language which abounds in parallelism, only a more precise definition of the first, and the synoptists, correctly understanding this, make one of the two verbs a participle. One however who did not bear in mind this peculiarity of the Hebrew style, or had an interest in exhibiting the second feature of the prophecy as specially fulfilled, might understand the <i>and</i>, which in reality was indicative only of more precise definition, as denoting addition, and thus regard the casting of lots and the distribution as separate acts. Then the <span class="trans" title="himatismos"><span class="grek" xml:lang="grc">ἱματισμὸς</span></span> (<span class="hebr" xml:lang="he">‏לְבוּשׁ‎</span>) which was originally a synonyme of <span class="trans" title="himatia"><span class="grek" xml:lang="grc">ἱμάτια</span></span> (<span class="hebr" xml:lang="he">‏בְּגָדִים‎</span>) must become a distinct garment, the closer particularization of which, since it was not in any way conveyed in the word itself, was left to choice. The fourth Evangelist determined it to be the <span class="trans" title="chitōn"><span class="grek" xml:lang="grc">χιτὼν</span></span>, <i>tunic</i>, and because he believed it due to his readers to show some cause for a mode of procedure with respect to this garment, so different from the equal distribution of the others, he intimated that the reason why it was chosen to cast lots for the tunic rather than to divide it, probably was that <span class="corr" id="xd30e44907" title="Source: if">it</span> had no seam (<span class="trans" title="arrhaphos"><span class="grek" xml:lang="grc">ἄῤῥαφος</span></span>) which might render separation easy, but was woven in one piece (<span class="trans" title="hyphantos di’ holou"><span class="grek" xml:lang="grc">ὑφαντὸς δι’ ὅλου</span></span>).<a class="noteRef pginternal" href="#xd30e44926" id="xd30e44926src">155</a> Thus we should have in the fourth Evangelist exactly the same procedure as we have found on the side of the first, in the history of the entrance into Jerusalem: in both cases the doubling of a trait originally single, owing to a false interpretation of the <span class="hebr" xml:lang="he">‏ו‎</span> in the Hebrew parallelism; the only difference being that the first Evangelist in the passage referred to is less arbitrary than the fourth is here, for he at least spares us the tracing out of the reason why two asses must then have been required for one rider. The more evident it thus becomes that the representation of the point in question in the different Evangelists is dependent on the manner in which each interpreted that supposed prophecy in the Psalms: the less does a sure historical knowledge appear to have had any share in their representation, and hence we remain ignorant whether lots were cast on the distribution of the clothes of Jesus, nay whether in general a distribution of clothes took place under the cross of Jesus; confidently as Justin appeals in support of this very particular to the Acts of Pilate, which he had never seen.<a class="noteRef pginternal" href="#xd30e44933" id="xd30e44933src">156</a></p>
				<p>Of the conduct of the Jews who were present at the crucifixion of Jesus, John tells us nothing; Luke represents the people as standing to look on, and only the <i>rulers</i> <span class="trans" title="archontes"><span class="grek" xml:lang="grc">ἄρχοντες</span></span> and the soldiers as deriding Jesus by the summons to save himself if he were the Messiah, to which the latter adds the offer of the vinegar (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:35&amp;version=NRSV" id="id-1740068990905113172" title="Reference to the Bible: Luke 23:35">v. 35 ff.</a>); Matthew and Mark have nothing here of mockery on the part of the soldiers, but in compensation they make not only the <i>chief priests</i>, <i>scribes</i>, and <i>elders</i>, but also the <i>passers by</i>, <span class="trans" title="paraporeuomenoi"><span class="grek" xml:lang="grc">παραπορευόμενοι</span></span>, vent insults against Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:39&amp;version=NRSV" id="id-4409009511951661829" title="Reference to the Bible: Matthew 27:39">v. 39 ff.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:29&amp;version=NRSV" id="id-4487996039624761111" title="Reference to the Bible: Mark 15:29">29 ff.</a>). The expressions of these people partly refer to former discourses and actions of Jesus; thus, the sarcasm: <i>Thou that destroyest the temple and buildest it again in three days, save thyself</i> (Matt. and Mark), is an allusion to the words of that tenor ascribed to Jesus; while the reproach: <i>he saved others, himself he cannot save</i>, or <i>save thyself</i> (in all three), refers to his cures. Partly however the conduct of the Jews towards Jesus on the cross, is depicted after the same psalm of which Tertullian justly says that it contains <i xml:lang="la">totam Christi passionem</i>.<a class="noteRef pginternal" href="#xd30e44984" id="xd30e44984src">157</a> When it is said in Matthew and Mark: <i>And they that passed by reviled him, wagging their heads and saying</i>: <span class="trans" title="hoi de paraporeuomenoi eblasphēmoun auton, kinountes tas kephalas hautōn kai legontes;"><span class="grek" xml:lang="grc">οἱ δὲ παραπορευόμενοι ἐβλασφήμουν αὐτὸν, κινοῦντες τὰς κεφαλὰς αὑτῶν καὶ λέγοντες·</span></span> (Luke says of the <i>rulers</i> <span class="trans" title="archontes"><span class="grek" xml:lang="grc">ἄρχοντες</span></span> <i>they derided him</i> <span class="trans" title="exemyktērizon"><span class="grek" xml:lang="grc">ἐξεμυκτήριζον</span></span>), this is certainly nothing else than a mere reproduction of what stands in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022:8&amp;version=NRSV" id="id-7956230906162694015" title="Reference to the Bible: Psalm 22:8">Ps. xxii. 8</a> (LXX.): <i>All they that see me laugh me to scorn, they shoot out the lip and shake the head</i>: <span class="trans" title="pantes hoi theōrountes me exemyktērisan me, elalēsan en cheilesin, ekinēsan kephalēn"><span class="grek" xml:lang="grc">πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με, ἐλάλησαν ἐν χείλεσιν, ἐκίνησαν κεφαλὴν</span></span>; and the words which are hereupon lent to the Sanhedrists in Matthew: <i>He trusted in God; let him deliver him now if he will have him</i>, <span class="trans" title="pepoithen epi ton theon, rhysasthō nyn auton, ei thelei auton"><span class="grek" xml:lang="grc">πέποιθεν ἐπὶ τὸν θεὸν, ῥυσάσθω νῦν αὐτὸν, εἰ θέλει αὐτὸν</span></span>, are the same with those of the following verse in that Psalm: <i>He trusted in the Lord that he would deliver him: let him deliver him, seeing he delighted in him</i>, <span class="trans" title="ēlpisen epi Kyrion, rhysasthō auton; sōsatō auton, hoti thelei auton"><span class="grek" xml:lang="grc">ἤλπισεν ἐπὶ Κύριον, ῥυσάσθω αὐτόν· σωσάτω αὐτὸν, ὅτι θέλει αὐτόν</span></span>. Now though the taunts and shaking of the head on the part of the enemies of Jesus may, notwithstanding that the description of them is drawn according to the above Old Testament passage, still very probably have really happened: it is quite otherwise with the words which are attributed to these mockers. Words which, like those above quoted, are in the Old Testament put into the mouth of the enemies of the godly, could not be adopted by the Sanhedrists without their voluntarily assuming the character of the ungodly: which they would surely have taken care to avoid. Only the Christian legend, if it once applied the Psalm to the sufferings of Jesus, and especially to his last hours, could attribute these words to the Jewish rulers, and find therein the fulfilment of a prophecy.</p>
				<p>The two first Evangelists do not tell us that any one of the twelve was present at the crucifixion of Jesus: they mention merely several Galilean women, three of whom they particularize: namely, Mary Magdalene; Mary the mother of James the Less and of Joses; and, as the third, according to Matthew, the mother of the sons of Zebedee, according to Mark, Salome, both which designations are commonly understood to relate to the same person (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:55-56&amp;version=NRSV" id="id-8479336875412214916" title="Reference to the Bible: Matthew 27:55-56">Matt. v. 55 f.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:40-41&amp;version=NRSV" id="id-7100272140323241449" title="Reference to the Bible: Mark 15:40-41">Mark v. 40 f.</a>): according to these Evangelists the twelve appear not yet to have reassembled after their flight on the arrest of Jesus.<a class="noteRef pginternal" href="#xd30e45062" id="xd30e45062src">158</a> In Luke, on the contrary, among <i>all his acquaintance</i>, <span class="trans" title="pantes hoi gnōstoi autou"><span class="grek" xml:lang="grc">πάντες οἱ γνωστοὶ αὐτοῦ</span></span>, whom he represents as beholding the crucifixion (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:49&amp;version=NRSV" id="id-3616588083464620173" title="Reference to the Bible: Luke 23:49">v. 49</a>) the twelve would seem to be included: but the fourth gospel expressly singles out from among the disciples the one <i>whom Jesus loved</i>, i.e. John, as present, and among the women, together with Mary Magdalene and the wife of Cleopas, names instead of the mother of James and John, the mother of Jesus himself. Moreover, while according to all the other accounts the acquaintances of Jesus stood <i>afar off</i>, <span class="trans" title="makrothen"><span class="grek" xml:lang="grc">μακρόθεν</span></span>, according to the fourth gospel John and the mother of Jesus must have been in the closest proximity to the cross, since it represents Jesus as addressing them from the cross, and appointing John to be his substitute in the filial relation to his mother (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:25&amp;version=NRSV" id="id-4819479846443457825" title="Reference to the Bible: John 19:25">v. 25 ff.</a>). Olshausen believes that he can remove the contradiction which exists between the synoptical statement and the presupposition of the fourth gospel as to the position of the friends of Jesus, by the conjecture that at first they did indeed stand at a distance, but that subsequently some approached near to the cross: it is to be observed, however, in opposition to this, that the synoptists mention that position of the adherents of Jesus just at the close of the scene of crucifixion and death, immediately before the taking down from the cross, and thus presuppose that they had retained this position until the end of the scene; a state of the case which cannot but be held entirely consistent with the alarm which filled the minds of the disciples during those days, and still more with feminine timidity. If the heroism of a nearer approach might perhaps be expected from maternal tenderness: still, the total silence of the synoptists, as the interpreters of the common evangelical tradition, renders the historical reality of that particular doubtful. The synoptists cannot have known anything of the presence of the mother of Jesus at the cross, otherwise they would have mentioned her as the chief person, before all the other women; nor does anything appear to have been known of a more intimate relation between her and John: at least in the Acts (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%201:12-13&amp;version=NRSV" id="id-73768233172766514" title="Reference to the Bible: Acts of the Apostles 1:12-13">i. 12 f.</a>) the mother of Jesus is supposed to be with the twelve in general, his brothers, and the women of the society. It is at least not so easy to understand how the memory of that affecting presence and remarkable relation could be lost, as to conceive how the idea of them might originate in the circle from which the fourth gospel proceeded. If this circle be imagined as one in which the Apostle John enjoyed peculiar veneration, on which account our gospel drew him out of the trio of the more confidential associates of Jesus, and isolated him as the beloved disciple: it will appear that nothing could be more strikingly adapted to confirm this relation than the statement that Jesus bequeathed, as it were, the dearest legacy, his mother (in reference to whom, as well as to the alleged beloved disciple, it must have been a natural question, whether she had left the side of Jesus in this last trial), to John, and thus placed this disciple in his stead,—made him <i xml:lang="la">vicarius Christi</i>.</p>
				<p>As the address of Jesus to his mother and the favourite disciple is peculiar to the fourth gospel: so, on the other hand, the exclamation, <i>My God, my God, why hast thou forsaken me?</i> <span class="trans" title="ēli, ēli, lama sabachthani"><span class="grek" xml:lang="grc">ἠλὶ, ἠλὶ, λαμὰ σαβαχθανί</span></span>; is only found in the two first gospels (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2028:46&amp;version=NRSV" id="id-7730916339525460196" title="Reference to the Bible: Matthew 28:46">Matt. v. 46</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:34&amp;version=NRSV" id="id-2397618419208725377" title="Reference to the Bible: Mark 15:34">Mark v. 34</a>). This exclamation, with the mental state from which it proceeded, like the agony in Gethsemane, constitutes in the opinion of the church a part of the vicarious suffering of Christ. As however in this instance also it was impossible to be blind to the difficulties of the supposition, that the mere corporeal suffering, united with the external depression of his cause, overwhelmed Jesus to such a degree that he felt himself forsaken by God, while there have been both before and after him persons who, under sufferings equally severe, have yet preserved composure and fortitude: the opinion of the church has here also, in addition to the natural corporeal and spiritual affliction, supposed as the true cause of that state of mind in Jesus, a withdrawal of God from his soul, a consciousness of the divine wrath, which it was decreed that he should bear in the stead of mankind, by whom it was deserved as a punishment.<a class="noteRef pginternal" href="#xd30e45121" id="xd30e45121src">159</a> How, presupposing the dogma of the church concerning the person of Christ, a withdrawal of God from his soul is conceivable, it is the part of the defenders of this opinion themselves, to decide. Was it the human nature in him which felt so forsaken? Then would its unity with the divine have been interrupted, and thus the very basis of the personality of Christ, according to the above system, removed. Or the divine? In that case the second person in the Godhead would have been separated from the first. As little can it have been the God-man, consisting of both natures, that felt forsaken by God, since the very essence of this is the unity and inseparableness of the divine and the human. Thus urged by the self-contradiction of this supranaturalistic explanation, to fall back on the natural mode of accounting for the above exclamation by the sense of external suffering, and yet repelled from the idea that Jesus should have been so completely subdued by this, commentators have attempted to mollify the sense of the exclamation. It consists of the opening words of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022&amp;version=NRSV" id="id-1312273190669226059" title="Reference to the Bible: Psalm, chapter 22">Ps. xxii.</a>, a passage which is classical for this last scene in the life of Jesus. Now this psalm begins with a complaining description of the deepest suffering, but in the course of its progress soars into joyful hope of deliverance; hence it has been supposed that the words which Jesus immediately utters do not give his entire experience, and that in thus reciting the first verse he at the same time quotes the whole psalm and especially its exulting close, just as if he meant to say: It is true that I, like the author of this psalm, appear now forsaken of God, but in me, as in him, the divine succour will only be so much the more glorified.<a class="noteRef pginternal" href="#xd30e45133" id="xd30e45133src">160</a> But if Jesus uttered this exclamation with a view to the bystanders, and in order to assure them that his affliction would soon be merged in triumph, he would have chosen the means the least adapted to his purpose, if he had uttered precisely those words of the Psalm which express the deepest misery; and instead of the first verse he would rather have chosen one from the 10th to the 12th, or from the 20th to the end. If however in that exclamation he meant merely to give vent to his own feeling, he would not have chosen this verse if his actual experience in these moments had been, not what is there expressed, but what is described in the succeeding verses. Now if this experience was his own, and if, all supernatural grounds of explanation being dismissed, it proceeded from his external calamities; we must observe that one who, as the gospels narrate of Jesus, had long included suffering and death in his idea of the Messiah, and hence had regarded them as a part of the divine arrangements, could scarcely complain of them when they actually arrived as an abandonment by God; rather, on the above supposition, we should be led to think that Jesus had found himself deceived in the expectations which he had previously cherished, and thus believed himself forsaken by God in the prosecution of his plan.<a class="noteRef pginternal" href="#xd30e45136" id="xd30e45136src">161</a> But we could only resort to such conjectures if the above exclamation of Jesus were shown to have an historical foundation. In this respect the silence of Luke and John would not, it is true, be so serious a difficulty in our eyes, that we should take refuge in explanations like the following: John suppressed the exclamation, lest it should serve to countenance the Gnostic opinion, by admitting the inference that the Æon which was insusceptible of suffering, departed from Jesus in that moment.<a class="noteRef pginternal" href="#xd30e45139" id="xd30e45139src">162</a> But the relation of the words of Jesus to the <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022&amp;version=NRSV" id="id-502599291247125493" title="Reference to the Bible: Psalm, chapter 22">22nd Psalm</a> does certainly render this particular suspicious. If the Messiah was once conceived of as suffering, and if that psalm was used as a sort of programme of his suffering—for which it was by no means necessary as an inducement that Jesus should have really quoted one of its verses on the cross:—the opening words of the psalm which are expressive of the deepest suffering must appear singularly adapted to be put into the mouth of the crucified Messiah. In this case the derisive speech<a class="noteRef pginternal" href="#xd30e45146" id="xd30e45146src">163</a> of the bystanders, <i>he calleth for Elias</i>, etc., can have had no other origin than this—that the wish for a variety of taunts to complete this scene after the model of the psalm, was met by the similarity of sound between the <span class="trans" title="ēli"><span class="grek" xml:lang="grc">ἠλὶ</span></span> in the exclamation lent to Jesus, and the name of Elias which was associated with the Messiah.</p>
				<p>Concerning the last words which the expiring Jesus was heard to utter, the Evangelists differ. According to Matthew and Mark, it was merely a <i>loud voice</i>, <span class="trans" title="phōnē megalē"><span class="grek" xml:lang="grc">φωνὴ μεγάλη</span></span>, with which he departed (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:50&amp;version=NRSV" id="id-2758780022237499901" title="Reference to the Bible: Matthew 27:50">v. 50</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:37&amp;version=NRSV" id="id-5761793759917282860" title="Reference to the Bible: Mark 15:37">37</a>); according to Luke it was the petition: <i>Father, into thy hands I commend my spirit</i>, <span class="trans" title="pater, eis cheiras sou parathēsomai to pneuma mou"><span class="grek" xml:lang="grc">πάτερ, εἰς χεῖράς σου παραθήσομαι τὸ πνεῦμᾴ μου</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2023:46&amp;version=NRSV" id="id-6289860438259727929" title="Reference to the Bible: Luke 23:46">v. 46</a>); while according to John it was on the brief expression: <i>it is finished</i>, <span class="trans" title="tetelestai"><span class="grek" xml:lang="grc">τετέλεσται</span></span>, that he bowed his head and expired (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:30&amp;version=NRSV" id="id-5591680378513532242" title="Reference to the Bible: John 19:30">v. 30</a>). Here it is possible to reconcile the two first Evangelists with one or other of the succeeding ones by the supposition, that what the former describe indefinitely as a loud cry, and what according to their representation might be taken for an inarticulate expression of anguish, the others, with more particularity, give in its precise verbal form. It is more difficult to reconcile the two last gospels. For whether we suppose that Jesus first commended his soul to God, and hereupon cried: <i>it is finished</i>; or vice versâ; both collocations are alike opposed to the intention of the Evangelists, for the expression of Luke <span class="trans" title="kai tauta eipōn exepneusen"><span class="grek" xml:lang="grc">καὶ ταῦτα εἰπὼν ἐξέπνευσεν</span></span> cannot be rendered, as Paulus would have it, by: <i>soon</i> after he had said this, he expired; and the very words of the exclamation in John define it as the last utterance of Jesus; the two writers forming different conceptions of the closing words. In the account of Luke, the common form of expression for the death of Jesus: <span class="trans" title="paredōke to pneuma"><span class="grek" xml:lang="grc">παρέδωκε τὸ πνεῦμα</span></span> (<i>he delivered up his spirit</i>) appears to have been interpreted as an actual commending of his soul to God on the part of Jesus, and to have been further developed with reference to the passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2031:5&amp;version=NRSV" id="id-7679563547639173675" title="Reference to the Bible: Psalm 31:5">Ps. xxxi. 5</a>: <i>(Lord) into thy hands I commend my spirit</i>, (<span class="trans" title="kyrie"><span class="grek" xml:lang="grc">κύριε</span></span>) <span class="trans" title="eis cheiras sou parathēsomai to pneuma mou"><span class="grek" xml:lang="grc">εἰς χεῖράς σου παραθήσομαι τὸ πνεῦμά μου</span></span> (LXX.),—a passage which from the strong resemblance of this Psalm to the <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2022&amp;version=NRSV" id="id-5830501730207841046" title="Reference to the Bible: Psalm, chapter 22">22nd</a> would be apt to suggest itself.<a class="noteRef pginternal" href="#xd30e45268" id="xd30e45268src">164</a> Whereas the author of the fourth gospel appears to have lent to Jesus an expression more immediately proceeding from his position in relation to his messianic office, making him express in the word <span class="trans" title="tetelestai"><span class="grek" xml:lang="grc">τετέλεσται</span></span> <i>it is finished</i> the completion of his work, or the fulfilment of all the prophecies (with the exception, of course, of what could only be completed and fulfilled in the resurrection).</p>
				<p>Not only these last words, however, but also the earlier expressions of Jesus on the cross, will not admit of being ranged in the succession in which they are generally supposed. The speeches of Jesus on the cross are commonly reckoned to be seven; but so many are not mentioned by any single Evangelist, for the two first have only one: the exclamation <i>my God, my God</i>, etc. <span class="trans" title="ēli, ēli, k.t.l."><span class="grek" xml:lang="grc">ἠλὶ, ἠλὶ, κ.τ.λ.</span></span> Luke has three; the prayer of Jesus for his enemies, the promise to the thief, and the commending of his spirit into the hands of the Father; John has likewise three, but all different: the address to his mother and the disciple, with the exclamations, <i>I thirst</i> <span class="trans" title="dipsō"><span class="grek" xml:lang="grc">διψῶ</span></span> and <i>It is finished</i> <span class="trans" title="tetelestai"><span class="grek" xml:lang="grc">τετέλεσται</span></span>. Now the intercessory prayer, the promise and the recommendation of Mary to the care of the disciple, might certainly be conceived as following each other: but the <span class="trans" title="dipsō"><span class="grek" xml:lang="grc">διψῶ</span></span> and the <span class="trans" title="ēli"><span class="grek" xml:lang="grc">ἠλὶ</span></span> come into collision, since both exclamations are followed by the same incident, the offering of vinegar by means of a sponge on a reed. When to this we add the entanglement of the <span class="trans" title="tetelestai"><span class="grek" xml:lang="grc">τετέλεσται</span></span> with the <span class="trans" title="pater k.t.l."><span class="grek" xml:lang="grc">πάτερ κ.τ.λ.</span></span>, it should surely be seen and admitted, that no one of the Evangelists, in attributing words to Jesus when on the cross, knew or took into consideration those lent to him by the others; that on the contrary each depicted this scene in his own manner, according as he, or the legend which stood at his command, had developed the conception of it to suit this or that prophecy or design.</p>
				<p>A special difficulty is here caused by the computation of the hours. According to all the synoptists the darkness prevailed <i>from the sixth hour until the ninth hour</i>, <span class="trans" title="apo hektēs hōras heōs hōras ennatēs"><span class="grek" xml:lang="grc">ἀπὸ ἕκτης ὥρας ἕως ὥρας ἐννάτης</span></span> (in our reckoning, from twelve at midday to three in the afternoon); according to Matthew and Mark, it was about the ninth hour that Jesus complained of being forsaken by God, and shortly after yielded up the ghost; according to Mark it was <i>the third hour</i> <span class="trans" title="hōra tritē"><span class="grek" xml:lang="grc">ὥρα τρίτη</span></span> (nine in the morning) when Jesus was crucified (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:25&amp;version=NRSV" id="id-1259323260808029200" title="Reference to the Bible: Mark 15:25">v. 25</a>). On the other hand, John says (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2019:14&amp;version=NRSV" id="id-5744110805640383492" title="Reference to the Bible: John 19:14">xix. 14</a>) that it was about the sixth hour (when according to Mark Jesus had already hung three hours on the cross) that Pilate first sat in judgment over him. Unless we are to suppose that the sun-dial went backward, as in the time of Hezekiah, this is a contradiction which is not to be removed by a violent alteration of the reading, nor by appealing to the <span class="trans" title="hōsei"><span class="grek" xml:lang="grc">ὡσεὶ</span></span> (<i>about</i>) in John, or to the inability of the disciples to take note of the hours under such afflictive circumstances; at the utmost it might perhaps be cancelled if it were possible to prove that the fourth gospel throughout proceeds upon another mode of reckoning time than that used by the synoptists.<a class="noteRef pginternal" href="#xd30e45387" id="xd30e45387src">165</a></p>
