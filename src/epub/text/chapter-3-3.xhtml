				<p>After this, the author of the fourth gospel very inappropriately holds up the solicitude which Jesus manifested that his disciples should not be taken captive with him, as a fulfilment of the declaration of Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2017:12&amp;version=NRSV" id="id-3717777630096941852" title="Reference to the Bible: John 17:12">xvii. 12</a>), that he had lost none of those intrusted to him by the Father; a declaration which was previously more suitably referred to the spiritual preservation of his disciples. As the next feature in the scene, all the Evangelists agree, that when the soldiers began to lay hands on Jesus, one of his disciples drew his sword, and cut off the ear of the high priest’s servant, an act which met with a reproof from Jesus. Still Luke and John have each a peculiar trait. Not to mention that both particularize the ear as the right ear, while their two predecessors had left this point undetermined; the latter not only gives the name of the wounded servant, but states that the disciple who wounded him was Peter. Why the synoptists do not name Peter, it has been sought to explain in different ways. The supposition that they wished to avoid compromising the apostle, who at the time of the composition of their gospels was yet living,<a class="noteRef pginternal" href="#xd30e42066" id="xd30e42066src">54</a> belongs to the justly exploded fictions of an exegesis framed on the false principle of supplying conjecturally all those links in the chain of natural causation which are wanting in the gospels. That these Evangelists elsewhere for the most part omit names,<a class="noteRef pginternal" href="#xd30e42069" id="xd30e42069src">55</a> is too sweeping an accusation as regards Matthew, though he does indeed leave unnamed indifferent persons, such as Jairus, or Bartimæus; but that the real Matthew, or even the common evangelical tradition, thus early and generally should have lost the name from an anecdote of Peter, so thoroughly accordant with the part played by this apostle, can scarcely be considered very probable. To me, the reverse would be much more conceivable, namely, that the anecdote was originally current without the mention of any name (and why should not a less distinguished adherent of Jesus—for from the synoptists it is not necessarily to be inferred that it was one of the twelve—whose name was therefore the more readily forgotten, have had courage and rashness enough to draw his sword at that crisis?), but a later narrator thought such a mode of conduct particularly suited to the impetuous character of Peter, and hence ascribed it to him by a combination of his own. On this supposition, we need not appeal, in support of the possibility that John could know the servant’s name, to his acquaintance with the household of the high priest,<a class="noteRef pginternal" href="#xd30e42072" id="xd30e42072src">56</a> any more than to a peculiar acquaintance of Mark with some inhabitants of Jericho, in explanation of his obtaining the name of the blind man.</p>
				<p>The distinctive trait in Luke’s account of this particular is, that Jesus heals the servant’s ear, apparently by a miracle. Olshausen here makes the complacent remark, that this circumstance best explains how Peter could escape uninjured—astonishment at the cure absorbed the general attention: while according to Paulus, Jesus by touching the wounded ear (<span class="trans" title="hapsamenos"><span class="grek" xml:lang="grc">ἁψάμενος</span></span>) only meant to examine it, and then told what must be done for the purpose of healing (<span class="trans" title="iasato auton"><span class="grek" xml:lang="grc">ἰάσατο αὐτόν</span></span>); had he cured it by a miracle there must have been some notice of the astonishment of the spectators. Such pains-taking interpretations are here especially needless, since the fact that Luke stands alone in giving the trait in question, together with the whole tenor of the scene, tells us plainly enough what opinion we are to form on the subject. Should Jesus, who had removed by his miraculous power so much suffering of which he was innocent, leave uncured suffering which one of his disciples out of attachment to him, and thus indirectly he himself, had caused? This must soon have been found inconceivable, and hence to the stroke of the sword of Peter was united a miraculous cure on the part of Jesus—the last in the evangelical history.</p>
				<p>Here, immediately before he is led away, the synoptists place the remonstrance which Jesus addressed to those who had come to take him prisoner: that though, by his daily public appearance in the temple he had given the best opportunity for them to lay hands upon him, yet—a bad augury for the purity of their cause—they came to a distance to seek him with as many preparations, as against a thief? In the fourth gospel, he is made to say something similar to Annas, to whose inquiries concerning his disciples and his doctrine, he replies by referring him to the publicity of his entire agency, to his teaching in the temple and synagogue (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:20-21&amp;version=NRSV" id="id-198324927777016013" title="Reference to the Bible: John 18:20-21">xviii. 20 f.</a>). Luke, as if he had gathered from both, that Jesus had said something of this kind to the high priest, and also at the time of his arrest, represents the chief priests and elders themselves as being present in the garden, and Jesus as here speaking to them in the above manner, which is certainly a mere blunder.<a class="noteRef pginternal" href="#xd30e42100" id="xd30e42100src">57</a></p>
				<p>According to the two first Evangelists, all the disciples now fled. Here Mark has the special particular, that a young man with a linen cloth cast about his naked body, when he was in danger of being seized, left the linen cloth and fled naked. Apart from the industrious conjectures of ancient and even modern expositors, as to who this young man was; this information of Mark’s has been regarded as a proof of the very early origin of this gospel, on the ground that so unimportant an anecdote, and one moreover to which no name is attached, could have no interest except for those who stood in close proximity to the persons and events.<a class="noteRef pginternal" href="#xd30e42105" id="xd30e42105src">58</a> But this inference is erroneous; for the above trait gives even to us, at this remote distance of time, a vivid idea of the panic and rapid flight of the adherents of Jesus, and must therefore have been welcome to Mark, from whatever source he may have received it, or how late soever he may have written.</p>
			</section>
			<section id="subchapter-128" epub:type="subchapter">
				<header>
					<p>§ 128</p>
					<p>Examination of Jesus Before the High Priest</p>
				</header>
				<p>From the place of arrest the synoptists state Jesus to have been led to the high priest, whose name, Caiaphas, is, however, only mentioned by Matthew; while John represents him as being led in the first instance to Annas, the father-in-law of the existing high priest; and only subsequently to Caiaphas (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:57&amp;version=NRSV" id="id-9087241798897084209" title="Reference to the Bible: Matthew 26:57">Matt. xxvi. 57 ff.</a> parall.; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:12&amp;version=NRSV" id="id-4928743557775098669" title="Reference to the Bible: John 18:12">John xviii. 12 ff.</a>). The important rank of Annas renders this representation of John as conceivable as the silence of the synoptists is explicable, on the ground that the ex-high priest had no power of deciding in this cause. But it is more surprising that, as must be believed from the first glance, the fourth Evangelist merely gives some details of the transaction with Annas, and appears entirely to pass by the decisive trial before the actual high priest, except that he states Jesus to have been led away to Caiaphas. There was no more ready expedient for the harmonists than the supposition, which is found e.g. in Euthymius, that John, in consistency with the supplementary character of his gospel, <span class="corr" id="xd30e42120" title="Source: perserved">preserved</span> the examination before Annas as being omitted by the synoptists, while he passed by that before Caiaphas, because it was described with sufficient particularity by his predecessors.<a class="noteRef pginternal" href="#xd30e42123" id="xd30e42123src">59</a> This opinion, that John and the synoptists speak of two entirely distinct trials, has a confirmation in the fact that the tenor of the respective trials is <span class="corr" id="xd30e42126" title="Source: totaly">totally</span> different. In that which the synoptists describe, according to Matthew and Mark, the false witnesses first appear against Jesus; the high priest then asks him if he really pretends to be the Messiah, and on receiving an affirmative answer, declares him guilty of blasphemy, and worthy of death, whereupon follows maltreatment of his person. In the trial depicted by John, Jesus is merely questioned concerning his disciples and his doctrine, he appeals to the publicity of his conduct, and after having been maltreated for this reply by an attendant (<span class="trans" title="hypēretēs"><span class="grek" xml:lang="grc">ὑπηρέτης</span></span>), is sent away without the passing of any sentence. That the fourth Evangelist should thus give no particulars concerning the trial before Caiaphas is the more surprising, since in the one before Annas, if it be this which he narrates, according to his own representation nothing was decided, and consequently the grounds for the condemnation of Jesus by the Jewish authorities, and the sentence itself, are altogether wanting in his gospel. To explain this by the supplementary object of John is to impute to him too irrational a mode of procedure; for if he omitted facts because the other Evangelists had already given them, without intimating that he did so purely for that reason, he could only reckon on introducing confusion, and entailing on himself the suspicion of having given a false narrative<span class="corr" title="Source: ,">.</span> He can hardly have had the opinion that the trial before Annas was the principal one, and that therefore it was allowable to omit the other, since he reports no judgment as having been passed in the former; but if he knew the trial before Caiaphas to have been the principal one, and yet gave no more particular information concerning it, this also was a highly singular course for him to take.</p>
				<p>Thus the very simplest view of the case seems at once to point to the attempt to discover in the account of the fourth gospel indications that it also is to be understood of the trial before Caiaphas. What affords the strongest presumption of the identity of the two trials is the identity of an incident concomitant with both, John as well as the synoptists making Peter deny Jesus during the trial detailed. It is further remarkable that after Annas has been spoken of, at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:13&amp;version=NRSV" id="id-763110401364629103" title="Reference to the Bible: John 18:13">v. 13</a>, as the father-in-law of Caiaphas, there follows at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:14&amp;version=NRSV" id="id-5660978098372729446" title="Reference to the Bible: John 18:14">v. 14</a>, a more precise designation of Caiaphas as the author of the fatal counsel, recorded in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2011:50&amp;version=NRSV" id="id-7143143500971480348" title="Reference to the Bible: John 11:50">John xi. 50</a>, although apparently the Evangelist proceeds to narrate a trial held, not before Caiaphas, but before Annas. Moreover in the description of the trial itself, there is mention throughout of the palace and of questions from the <i>high priest</i>, a title which John nowhere else applies to Annas, but only to Caiaphas. But that in accordance with the above supposition, the Evangelist from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:15&amp;version=NRSV" id="id-8288072250045955769" title="Reference to the Bible: John 18:15">v. 15</a>, should be describing something which passed before Caiaphas, appears impossible from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:24&amp;version=NRSV" id="id-6769603063660516308" title="Reference to the Bible: John 18:24">v. 24</a>, for it is there first said that Annas sent Jesus to Caiaphas, so that he must until then have been before Annas. With ready thought this difficulty was first met by removing <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:24&amp;version=NRSV" id="id-2988971482531440961" title="Reference to the Bible: John 18:24">the 24th verse</a> to the place where it was wanted, namely, after <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:13&amp;version=NRSV" id="id-1457484059563617921" title="Reference to the Bible: John 18:13">v. 13</a>, and laying the blame of its present too late position on the negligence of transcribers.<a class="noteRef pginternal" href="#xd30e42169" id="xd30e42169src">60</a> As, however, this transposition, being destitute of any critical authority, must appear an arbitrary and violent expedient for getting rid of the difficulty, it was next tried whether the statement in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:24&amp;version=NRSV" id="id-7307983353342948399" title="Reference to the Bible: John 18:24">v. 24</a>, without being actually moved from its place, might not receive such an interpretation as to come in point of sense after <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:13&amp;version=NRSV" id="id-9191411936441773131" title="Reference to the Bible: John 18:13">v. 13</a>; i.e., the word <span class="trans" title="apesteilen"><span class="grek" xml:lang="grc">ἀπέστειλεν</span></span> was taken as a pluperfect, and it was supposed that John intended here to supply retrospectively what he had forgotten to observe at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:13&amp;version=NRSV" id="id-5554713035157750304" title="Reference to the Bible: John 18:13">v. 13</a>, namely, that Annas immediately sent Jesus to Caiaphas, so that the trial just described was conducted by the latter.<a class="noteRef pginternal" href="#xd30e42190" id="xd30e42190src">61</a> As the general possibility of such an <i xml:lang="la">enallage temporum</i> is admissible, the only question is whether it be accordant with the style of the present writer, and whether it be intimated in the context. In the latter respect it is certainly true that if nothing important had occurred in the presence of Annas, the Evangelist, in annexing to his notice of the relationship of Annas to Caiaphas the more precise designation of the latter, might be drawn on to speak without further preface of the trial before Caiaphas, and might afterwards, by way of appendix, at some resting place, as here at the close of the transactions of the high priest with Jesus, intimate the transition which he had made. An accurate Greek writer certainly in this case, if he did not use the pluperfect, would at least have made evident the explanatory reference to what had preceded, by the addition of a <span class="trans" title="gar"><span class="grek" xml:lang="grc">γὰρ</span></span> to the aorist. Our Evangelist, however, in whom the characteristic of the Hellenistic writers to connect their propositions but loosely, in accordance with the genius of the Hebrew language, is very strongly marked, might perhaps have introduced that supplementary observation even without a particle, or, according to the ordinary reading, by <span class="trans" title="oun"><span class="grek" xml:lang="grc">οὖν</span></span>, which is not merely indicative that a subject is continued, but also that it is resumed.<a class="noteRef pginternal" href="#xd30e42215" id="xd30e42215src">62</a> If these considerations be held to establish that he also intended to narrate the trial before Caiaphas: it is clear from the aspect of his account taken by itself, as well as from the previous comparison with the synoptical one, that his narrative cannot be complete.</p>
				<p>We turn, therefore, to the account of the synoptists, and among them also, namely, between the two first and the third, we find numerous divergencies. According to the former, when Jesus was brought into the palace of the high priest, the scribes and elders were already assembled, and while it was still night proceeded to hold a trial, in which first witnesses appeared, and then the high priest addressed to him the decisive question, on the answer to which the assembly declared him worthy of death (in John also the trial goes forward in the night, but there is no intimation of the presence of the great council). According to the representation of the third gospel, on the other hand, Jesus throughout the night is merely kept under guard in the high priest’s palace, and maltreated by the underlings; and when at the break of day the Sanhedrim assembles, no witnesses appear, but the high priest precipitates the sentence by the decisive question. Now, that in the depth of the night, while Judas was gone out with the guard, the members of the council should have assembled themselves for the reception of Jesus, might be regarded as improbable, and in so far, the preference might be given to the representation of the third gospel, which makes them assemble at daybreak only:<a class="noteRef pginternal" href="#xd30e42220" id="xd30e42220src">63</a> were it not that Luke himself neutralizes this advantage by making the high priests and elders present at the arrest; a zeal which might well have driven them straightway to assemble for the sake of accelerating the conclusion. But in the account of Matthew and Mark also there is this singularity, that after they have narrated to us the whole trial together with the sentence, they yet (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2017:1&amp;version=NRSV" id="id-2185003458548784252" title="Reference to the Bible: Matthew 17:1">xxvii. 1</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2015:1&amp;version=NRSV" id="id-8314379083577374912" title="Reference to the Bible: Mark 15:1">xv. 1</a>) say: <i>when the morning was come, they took counsel</i>, <span class="trans" title="prōïas de genomenēs symboulion elabon"><span class="grek" xml:lang="grc">πρωΐας δὲ γενομένης συμβούλιον ἔλαβον</span></span>, thus making it appear, if not that the members of the Sanhedrim reassembled in the morning, which could hardly be, seeing that they had been together the whole night; yet that they now first came to a definite resolution against Jesus, though, according to these same Evangelists, this had already been done in the nocturnal council.<a class="noteRef pginternal" href="#xd30e42240" id="xd30e42240src">64</a> It may be said that to the sentence of death already passed in the night, was added in the morning the resolution to deliver Jesus to Pilate: but according to the then existing state of the law, this followed as a matter of course, and needed no special resolution. That Luke and John omit the production of the false witnesses, is to be regarded as a deficiency in their narrative. For from the coincidence of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%202:19&amp;version=NRSV" id="id-6947513024968286279" title="Reference to the Bible: John 2:19">John ii. 19</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%206:14&amp;version=NRSV" id="id-6671114806802676356" title="Reference to the Bible: Acts of the Apostles 6:14">Acts vi. 14</a> with Matthew and Mark, it is highly <span class="corr" id="xd30e42249" title="Source: probably">probable</span> that the declaration about the destruction and rebuilding of the temple was really uttered by Jesus; while that that declaration should be used as an article of accusation against him on his trial was an almost necessary result. The absence of this weighty point in Luke, Schleiermacher explains by the circumstance, that the author of this passage in the third gospel had indeed followed the escort which conducted Jesus from the garden, but had with most others been excluded from the palace of the high priest, and consequently narrated what occurred there merely from hearsay. But, not to anticipate future points, the single trait of the cure of the servant’s ear suffices to preclude our attributing to the author of this portion of Luke’s gospel so close a proximity to the fact. It rather appears that the above declaration came to the third Evangelist under the form of an article of accusation against Stephen, instead of Jesus; while the fourth has it only as a declaration from Jesus, and not as an article of accusation against him. This subject having however necessarily come under our observation at an earlier point of our inquiry, it is needless to pursue it further here.<a class="noteRef pginternal" href="#xd30e42254" id="xd30e42254src">65</a></p>
				<p>When Jesus made no answer to the allegations of the witnesses, he was asked, according to the two first Evangelists, by the high priest,—in the third gospel, without the above cause, by the Sanhedrim,—whether he actually maintained that he was the Messiah (the Son of God)? To this question, according to the two former, he at once replies in the affirmative, in the words <span class="trans" title="sy eipas"><span class="grek" xml:lang="grc">σύ εἶπας</span></span>, <i>thou hast said</i>, and <span class="trans" title="egō eimi"><span class="grek" xml:lang="grc">ἐγώ εἰμι</span></span>, <i>I am</i>, and adds that hereafter or immediately (<span class="trans" title="ap’ arti"><span class="grek" xml:lang="grc">ἀπ’ ἄρτι</span></span>) they would see the Son of man sitting on the right hand of the divine power, and coming in the clouds of heaven; according to Luke, on the other hand, he first declares that his answer will be of no avail, and then adds that hereafter the Son of man shall sit on the right hand of the power of God; whereupon all eagerly ask: Art thou then the Son of God? and he replies in the affirmative. Thus Jesus here expresses the expectation that by his death he will at once enter into the glory of sitting as Messiah at the right hand of God, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20110:1&amp;version=NRSV" id="id-2359366848528438347" title="Reference to the Bible: Psalm 110:1">Ps. cx. i</a>, which he had already, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:44&amp;version=NRSV" id="id-2819837220472419260" title="Reference to the Bible: Matthew 22:44">Matt. xxii. 44</a>, interpreted of the Messiah. For even if he at first perhaps thought of attaining his messianic glorification without the intervention of death, because this intervention was not presented to him by the ideas of the age; if it was only at a later period, and as a result of circumstances, that the foreboding of such a necessity began to arise and gradually to acquire distinctness in his mind; now, a prisoner, forsaken by his adherents, in the presence of the rancorously hostile Sanhedrim, it must, if he would retain the conviction of his messiahship, become a certainty to him, that he could enter into his messianic glorification by death alone. When, according to the two first Evangelists, Jesus adds to the <i>sitting on the right hand of power</i>, the <i>coming in the clouds of heaven</i>, he predicts, as on an earlier occasion, his speedy advent, and in this instance he decidedly predicts it as a return. Olshausen maintains that the <span class="trans" title="ap’ arti"><span class="grek" xml:lang="grc">ἀπ’ ἄρτι</span></span> of Matthew ought to be referred only to <span class="trans" title="kathēmenon k.t.l."><span class="grek" xml:lang="grc">καθήμενον κ.τ.λ.</span></span>, because it would not suit <span class="trans" title="erchomenon k.t.l."><span class="grek" xml:lang="grc">ἐρχόμενον κ.τ.λ.</span></span>, since it is not to be conceived that Jesus could then have represented himself as about to come in the clouds: a purely dogmatical difficulty, which does not exist in our point of view, but which cannot in any point of view warrant such an offence against grammatical interpretation as this of Olshausen. On the above declaration of Jesus, according to Matthew and Mark the high priest rends his clothes, declaring Jesus convicted of blasphemy, and the council pronounces him guilty of death; and in Luke also, all those assembled observe that now there is no need of any further witness, since the criminal declaration has been uttered by Jesus in their own hearing.</p>
				<p>To the sentence is then added in the two first Evangelists the maltreatment of Jesus, which John, who here mentions no sentence, represents as following the appeal of Jesus to the publicity of his work, while Luke places it before the trial; more probably because it was not any longer precisely known when this maltreatment occurred, than because it was repeated at various times and under various circumstances. In John the maltreatment is said to proceed from an <i>attendant</i>, <span class="trans" title="hypēretēs"><span class="grek" xml:lang="grc">ὑπηρέτης</span></span> in Luke, from <i>the men that held Jesus</i>, <span class="trans" title="andres synechontes ton I."><span class="grek" xml:lang="grc">ἄνδρες συνέχοντες τὸν Ἰ.</span></span>; in Mark, on the contrary, those who began to spit in the face of Jesus (<span class="trans" title="kai ērxanto tines emptyein autō"><span class="grek" xml:lang="grc">καὶ ἤρξαντό τινες ἐμπτύειν αὐτῷ</span></span>) must have been some of those (<span class="trans" title="pantes"><span class="grek" xml:lang="grc">πάντες</span></span>) who had just before condemned him, since he distinguishes the <span class="trans" title="hypēretas"><span class="grek" xml:lang="grc">ὑπηρέτας</span></span>, <i>servants</i>, from them; and in Matthew also, who, without introducing a new nominative proceeds merely with <span class="trans" title="tote ērxanto"><span class="grek" xml:lang="grc">τότε ἤρξαντο</span></span>, <i>then began they</i>, it is plainly the members of the Sanhedrim themselves who descend to such unworthy conduct: which Schleiermacher justly considers improbable, and in so far prefers the representation of Luke to that of Matthew.<a class="noteRef pginternal" href="#xd30e42385" id="xd30e42385src">66</a> In John the maltreatment consists in a <i>blow on the cheek with the palm of the hand</i>, <span class="trans" title="rhapisma"><span class="grek" xml:lang="grc">ῥάπισμα</span></span>, which an attendant gives Jesus on account of a supposed insolent answer to the high priest; in Matthew and Mark, in spitting on the face (<span class="trans" title="eneptysan eis to prosōpon autou"><span class="grek" xml:lang="grc">ἐνέπτυσαν εἰς τὸ πρόσωπον αὐτοῦ</span></span>), and blows on the head and cheek, to which it is added, in Luke also, that he was blindfolded, then struck on the face, and scoffingly asked to attest his messianic second sight by telling who was the giver of the blow.<a class="noteRef pginternal" href="#xd30e42406" id="xd30e42406src">67</a> According to Olshausen, the spirit of prophecy did not scorn to predict these rudenesses in detail, and at the same time to describe the state of mind which the Holy One of God opposed to the unholy multitude. He correctly adduces in relation to this scene <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2050:6-7&amp;version=NRSV" id="id-5390576726970667698" title="Reference to the Bible: Isaiah 50:6-7">Isa. l. 6 f.</a>; (LXX.): <i>I gave my back to the smiters, and my cheeks to them that plucked off the hair: I hid not my face from shame and spitting</i>, etc., <span class="trans" title="ton nōton mou dedōka eis mastigas, tas de siagonas mou eis rhapismata, to de prosōpon mou ouk apestrepsa apo aischynēs emptysmatōn k.t.l."><span class="grek" xml:lang="grc">τὸν νῶτόν μου δέδωκα εἰς μάστιγας, τὰς δὲ σιαγόνας μου εἰς ῥαπίσματα, τὸ δὲ πρόσωπόν μου οὐκ ἀπέστρεψα ἀπὸ αἰσχύνης ἐμπτυσμάτων κ.τ.λ.</span></span> (comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mi%204:14&amp;version=NRSV" id="id-4987403216724622914" title="Reference to the Bible: Micah 4:14">Mic. iv. 14</a>); and for the manner in which Jesus bore all this, the well-known passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Is%2053:7&amp;version=NRSV" id="id-6405588210763549477" title="Reference to the Bible: Isaiah 53:7">Isa. liii. 7</a>, where the servant of God is represented as enduring maltreatment in silence. But the interpretation of these passages in Isaiah as prophecies concerning the Messiah is equally opposed to the context in both instances:<a class="noteRef pginternal" href="#xd30e42429" id="xd30e42429src">68</a> consequently the agreement of the result with these passages must either have been the effect of human design, or purely accidental. Now it is certain that the servants and soldiers in their maltreatment had not the intention of causing prophecies to be fulfilled in Jesus; and it will hardly be chosen to suppose that Jesus affected silence with this view; while to deduce from mere chance a coincidence which certainly, as Olshausen says, extends to minutiæ, is always unsatisfactory. Probable as it is from the rude manners of that age, that Jesus was maltreated when a prisoner, and moreover that amongst other things he received just such insults as are described by the Evangelists: it is yet scarcely to be denied, that their descriptions are modelled on prophecies which, when once Jesus appeared as a sufferer and maltreated person, were applied to him; and however consistent it may be with the character of Jesus that he should have borne this maltreatment patiently, and repelled improper questions by a dignified silence: the Evangelists would scarcely have noticed this so often and so solicitously,<a class="noteRef pginternal" href="#xd30e42432" id="xd30e42432src">69</a> if it had not been their intention thus to exhibit the fulfilment of Old Testament oracles.</p>
			</section>
			<section id="subchapter-129" epub:type="subchapter">
				<header>
					<p>§ 129</p>
					<p>The Denial of Peter</p>
				</header>
				<p>The two first Evangelists state, that at the moment in which Jesus was led away from the garden, all the disciples forsook him and fled; but in their accounts, as well as in those of Luke and John, Peter is said to have followed him at a distance, and to have obtained admission with the escort into the court of the high priest’s palace: while, according to the synoptists, it is Peter alone who gives this proof of courage and attachment to Jesus, which however soon enough issues in the deepest humiliation for him; the fourth Evangelist gives him John for a companion, and moreover represents the latter as the one who, by means of his acquaintance with the high priest, procures admittance for Peter into his palace; a divergency which, with the whole peculiar relation in which this gospel places Peter with respect to John, has been already considered.<a class="noteRef pginternal" href="#xd30e42509" id="xd30e42509src">70</a></p>
				<p>According to all the Evangelists, it was in this <i>court</i>, <span class="trans" title="aulē"><span class="grek" xml:lang="grc">αὐλὴ</span></span>, that Peter, intimidated by the inauspicious turn in the fortunes of Jesus, and the high priest’s domestics by whom he was surrounded, sought to allay the repeatedly expressed suspicion that he was one of the followers of the arrested Galilean, by reiterated asseverations that he knew him not. But, as we have already intimated, in relation to the owner of this habitation, there exists an apparent divergency between the fourth gospel and the synoptists. In John, to judge from the first glance at his narrative, the first denial (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:17&amp;version=NRSV" id="id-2163119763466840559" title="Reference to the Bible: John 18:17">xviii. 17</a>) happens during the trial before Annas, since it stands after the statement that Jesus was led to Annas (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:13&amp;version=NRSV" id="id-7154952232827498359" title="Reference to the Bible: John 18:13">v. 13</a>), and before the verse in which he is said to have been sent to Caiaphas (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:24&amp;version=NRSV" id="id-643746714940900351" title="Reference to the Bible: John 18:24">v. 24</a>), and only the two further acts of denial (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:25-27&amp;version=NRSV" id="id-2038358768071269780" title="Reference to the Bible: John 18:25-27">v. 25–27</a>), in so far as they follow the last-named statement, and as immediately after them the delivery to Pilate is narrated (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:28&amp;version=NRSV" id="id-741697437459247551" title="Reference to the Bible: John 18:28">v. 28</a>), appear in John also to have occurred during the trial before Caiaphas and in his palace. But to this supposition of a different locality for the first denial and the two subsequent ones, there is a hindrance in the account of the fourth gospel itself. After the mention of the first denial, which happened at the door of the palace (of Annas apparently), it is said that the night being cold the servants and officers had made a fire of coals, <i>and Peter stood with them and warmed himself</i>, <span class="trans" title="ēn de kai met’ autōn ho Petros hestōs kai thermainomenos"><span class="grek" xml:lang="grc">ἦν δὲ καὶ μετ’ αὐτῶν ὁ Πέτρος ἑστὼς καὶ θερμαινόμενος</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:18&amp;version=NRSV" id="id-371161518672398147" title="Reference to the Bible: John 18:18">v. 18</a>). Now, when farther on, the narrative of the second and third denial is opened with nearly the same words: <i>And Simon Peter stood and warmed himself</i>, <span class="trans" title="ēn de Simōn Petros hestōs kai thermainomenos"><span class="grek" xml:lang="grc">ἦν δὲ Σίμων Πέτρος ἑστὼς καὶ θερμαινόμενος</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:25&amp;version=NRSV" id="id-4257488724761884613" title="Reference to the Bible: John 18:25">v. 25</a>): this cannot be understood otherwise than as an allusion to the previously noticed circumstances of the fire of coals, and of Peter’s standing by it to warm himself, and hence it must be inferred that the Evangelist intended to represent the second and third denial as having occurred by the same fire, consequently, on the above supposition, likewise in the house of Annas. It is true that the synoptists speak of a fire in the court of the palace of Caiaphas also (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2014:54&amp;version=NRSV" id="id-8603936196608946145" title="Reference to the Bible: Mark 14:54">Mark v. 54</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2022:55&amp;version=NRSV" id="id-5177957580981111778" title="Reference to the Bible: Luke 22:55">Luke v. 55</a>), at which Peter warmed himself (here, however, sitting, as in John standing): but it does not thence follow that John also imagined a similar fire to have been in the court of the actual high priest, and according to the supposition on which we have hitherto proceeded, he only mentions such a fire in the house of Annas. They who regard as too artificial an expedient the conjecture of Euthymius, that the dwellings of Annas and Caiaphas perhaps had a common court, and that consequently Peter could remain standing by the same fire after Jesus had been led away from the former to the latter, prefer the supposition that the second and third denial occurred, according to John, not after, but during the leading away of Jesus from Annas to Caiaphas.<a class="noteRef pginternal" href="#xd30e42575" id="xd30e42575src">71</a> Thus on the presupposition that John narrates a trial before Annas, the difference between the gospels in relation to the locality of the denial remains a total one; and in this irreconcilable divergency, some have decided in favour of John, on the ground that the scattered disciples had only fragmentary information concerning this scene,—that Peter himself being a stranger in Jerusalem did not know in which palace he had, to his misfortune, entered; but that he, and after him the first Evangelists, supposed the denials to have taken place in the court of Caiaphas; whereas John, from his more intimate acquaintance with the city and the high priest’s palace, was able to rectify this mistake.<a class="noteRef pginternal" href="#xd30e42579" id="xd30e42579src">72</a> But even admitting the incredible supposition that Peter erroneously believed himself to have denied Jesus in the palace of Caiaphas, still John, who in these days was in the society of Peter, would certainly at once have corrected his assertion, so that such an erroneous opinion could not have become fixed in his mind. Hence it might be preferred to reverse the attempt, and to vindicate the synoptists at the expense of John: were it not that the observations contained in the foregoing section (according to which John, after having merely mentioned that Jesus was led away to Annas, may speak from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:15&amp;version=NRSV" id="id-2384824492494538935" title="Reference to the Bible: John 18:15">v. 15</a> of what occurred in the palace of Caiaphas), present a possible solution of this contradiction also.</p>
				<p>In relation to the separate acts of denial, all the Evangelists agree in stating that there were three of them, in accordance with the prediction of Jesus; but in the description of the several instances they are at variance. First, as it regards place and persons; according to John the first denial is uttered on the very entrance of Peter, to <i>a damsel that kept the door</i>, <span class="trans" title="paidiskē thyrōros"><span class="grek" xml:lang="grc">παιδίσκη θυρωρός</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:17&amp;version=NRSV" id="id-28690876672295042" title="Reference to the Bible: John 18:17">v. 17</a>); in the synoptists, in the inner court, where Peter sat at the fire, to <i>a damsel</i>, <span class="trans" title="paidiskē"><span class="grek" xml:lang="grc">παιδίσκη</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:69-70&amp;version=NRSV" id="id-3183538234406900454" title="Reference to the Bible: Matthew 26:69-70">Matt. v. 69 f.</a> parall.). The second takes place, in John (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2018:25&amp;version=NRSV" id="id-1831885491750411388" title="Reference to the Bible: John 18:25">v. 25</a>), and also in Luke, who at least notices no change of position (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2022:58&amp;version=NRSV" id="id-6307007497960187505" title="Reference to the Bible: Luke 22:58">v. 58</a>), at the fire: in Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026:71&amp;version=NRSV" id="id-8021381563882185538" title="Reference to the Bible: Matthew 26:71">v. 71</a>) and Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2014:68&amp;version=NRSV" id="id-1221510324414273141" title="Reference to the Bible: Mark 14:68">v. 68 ff.</a>), after Peter was gone out into the <i>porch</i>. <span class="trans" title="pylōn"><span class="grek" xml:lang="grc">πυλὼν</span></span>, <span class="trans" title="proaulion"><span class="grek" xml:lang="grc">προαύλιον</span></span>; further, in John it is made to several persons; in Luke, to one; in Matthew to another damsel than the one to whom he made the first denial; in Mark, to the same. The third denial happened, according to Matthew and Mark, who mention no change of place after the second, likewise in the porch; according to Luke and John, since they likewise mention no change of place, undoubtedly still in the inner court, at the fire; further, according to Matthew and Mark, to many bystanders, according to Luke to one: according to John, to one who happens to be a relative of the servant who had been wounded in the garden. As regards the conversation which passed on this occasion, the suspicious queries are at one time addressed to Peter himself, at another to the bystanders, in order to point him out to their observation, and in the two first instances they are given by the different Evangelists with tolerable agreement, as merely expressing the opinion that he appeared to be one of the adherents of the man recently taken prisoner. But in the third instance, where the parties render a motive for their suspicion, they according to the synoptists mention his Galilean dialect as a proof of its truth; while in John the relative of Malchus appeals to his recollection of having seen Peter in the garden. Now the former mode of accounting for the suspicion is as natural as the second, together with the designation of the individual who adduced it as a relative of Malchus, appears artificial, and fabricated for the sake of firmly interweaving into the narrative the connexion of the sword-stroke given in the garden with the name of Peter.<a class="noteRef pginternal" href="#xd30e42647" id="xd30e42647src">73</a> In the answers of Peter there is the divergency, that according to Matthew he already the second time fortifies his denial by an oath, while according to Mark this is not the case until the third denial, and in the two other Evangelists this circumstance is not mentioned at all; moreover, Matthew, to preserve a gradation, adds on the third denial that Peter began to <i>curse</i> <span class="trans" title="katanathematizein"><span class="grek" xml:lang="grc">καταναθεματίζειν</span></span> as well as to <i>swear</i> <span class="trans" title="omnyein"><span class="grek" xml:lang="grc">ὀμνύειν</span></span>, a representation which when compared with the other gospels may appear exaggerated.</p>
				<p>So to adjust these very differently narrated denials in such a manner that no Evangelist may be taxed with having given an incorrect or even a merely inexact account, was no light labour for the harmonists. Not only did the older, supranaturalistic expositors, such as Bengel, undertake this task, but even recently, Paulus has given himself much trouble to bring the various acts of denial recounted by the Evangelists into appropriate order, and thus to show that they have a natural sequence. According to him, Peter denies the Lord,</p>
				<ul>
					<li class="numberedItem"><span class="itemNumber">1.</span> Before the portress (1st denial in John);</li>
					<li class="numberedItem"><span class="itemNumber">2.</span> Before several standing at the fire (2nd in John);</li>
					<li class="numberedItem"><span class="itemNumber">3.</span> Before a damsel at the fire (1st in the synoptists);</li>
					<li class="numberedItem"><span class="itemNumber">4.</span> Before one who has no particular designation (2nd in Luke);</li>
					<li class="numberedItem"><span class="itemNumber">5.</span> On going out into the porch, before a damsel (2nd in Matthew and Mark. Out of this denial Paulus should in consistency have made two, since the damsel, who points out Peter to the bystanders, is according to Mark the same as the one in No. 3, but according to Matthew another);</li>
					<li class="numberedItem"><span class="itemNumber">6.</span> Before the relative of Malchus (3rd in John);</li>
					<li class="numberedItem"><span class="itemNumber">7.</span> Before one who professes to detect him by his Galilean dialect (3rd in Luke), and who forthwith</li>
					<li class="numberedItem"><span class="itemNumber">8.</span> is seconded by several others, to whom Peter yet more strongly affirms that he knows not Jesus (3rd in Matthew and Mark).</li>
				</ul>
				<p>Meanwhile by such a discrimination of the accounts out of respect to the veracity of the Evangelists, there was incurred the danger of impeaching the yet more important veracity of Jesus; for he had spoken of a threefold denial: whereas, on the plan of discrimination, according to the more or less consequent manner in which it is carried out, Peter would have denied Jesus from 6 to 9 times. The old exegesis found help in the canon: <i xml:lang="la">abnegatio ad plures plurium interrogationes facta uno paroxysmo, pro unâ numeratur</i>.<a class="noteRef pginternal" href="#xd30e42712" id="xd30e42712src">74</a> But even granting such a mode of reckoning admissible, still, as each of the four narrators for the most part notices a greater or less interval between the separate denials which he recounts; in each instance, denials related by different Evangelists, e.g. one narrated by Matthew, one by Mark, and so forth, must have occurred in immediate succession: a supposition altogether arbitrary. Hence of late it has been a more favourite expedient to urge that the <i>thrice</i> <span class="trans" title="tris"><span class="grek" xml:lang="grc">τρὶς</span></span> in the mouth of Jesus was only a round number intended to express a repeated denial, as also that Peter, once entangled in the confusion to a supposed necessity for falsehood, would be more likely to repeat his asseverations to 6 or 7 than merely to three inquirers.<a class="noteRef pginternal" href="#xd30e42725" id="xd30e42725src">75</a> But even if, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%205:59&amp;version=NRSV" id="id-2632362472669353940" title="Reference to the Bible: Luke 5:59">Luke (v. 59 f.)</a>, the interval from the first denial to the last be estimated as more than an hour, still such a questioning from all kinds of people on all sides, as well as the ultimate impunity of Peter amid so general a suspicion, is extremely improbable; and when expositors describe the state of mind of Peter during this scene as a complete stupefaction,<a class="noteRef pginternal" href="#xd30e42734" id="xd30e42734src">76</a> they rather present the condition which befals the reader who has to arrange his ideas in such a crowd of continually repeated questions and answers having an identical meaning—like the incessant and lawless beating of a watch out of order. Olshausen has justly discarded the attempt to remove such differences as a fruitless labour: nevertheless he, on the one hand, immediately proceeds to a forced reconciliation of the divergencies at some points of the narrative; and on the other, he maintains that there were precisely three denials, whereas Paulus again has evinced a more correct discernment in pointing out the premeditated effort of the Evangelists to show that the denial was threefold. What on that evening happened repeatedly (not, however, eight or nine times), was represented as having happened precisely three times, in order to furnish the closest fulfilment to the prediction of Jesus, which was understood in its strictest literality.</p>
				<p>The termination, and as it were the catastrophe, of the whole history of the denial is, in all the narratives, according to the prediction of Jesus, introduced by the crowing of the cock. In Mark, it crows after the first denial (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2014:68&amp;version=NRSV" id="id-8788586157627688509" title="Reference to the Bible: Mark 14:68">v. 68</a>), and then a second time after the third; in the other Evangelists only once, after the last act of denial. While John concludes his account with this particular, Matthew and Mark proceed to tell us that on hearing the cock crow, Peter remembered the words of Jesus and wept; but Luke has an additional feature peculiar to himself, namely, that on the crowing of the cock Jesus turned and looked at Peter, whereupon the latter, remembering the prediction of Jesus, broke out into bitter weeping. Now according to the two first Evangelists, Peter was not in the same locality with Jesus: for he is said to have been <i>without</i> <span class="trans" title="exō"><span class="grek" xml:lang="grc">ἔξω</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2014:69&amp;version=NRSV" id="id-4648645447881434263" title="Reference to the Bible: Matthew 14:69">Matt v. 69</a>) or <i>beneath</i> <span class="trans" title="katō"><span class="grek" xml:lang="grc">κάτω</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2014:66&amp;version=NRSV" id="id-2878555856917160435" title="Reference to the Bible: Mark 14:66">Mark v. 66</a>) <i>in the court</i> <span class="trans" title="en tē aulē"><span class="grek" xml:lang="grc">ἐν τῇ αὐλῂ</span></span>, and it is thus implied that Jesus was in an inner or upper apartment of the palace: it must be asked, therefore, how could Jesus hear the denial of Peter, and thereupon turn to look at him? In relation to the latter part of the difficulty, the usual answer is that Jesus was at that moment being led from the palace of Annas to that of Caiaphas, and looked significantly at the weak disciple in passing.<a class="noteRef pginternal" href="#xd30e42779" id="xd30e42779src">77</a> But of such a removal of Jesus Luke knows nothing; and his expression, <i>the Lord turned and looked on Peter</i>, <span class="trans" title="kai strapheis ho Kyrios eneblepse tō Petrō"><span class="grek" xml:lang="grc">καὶ στραφεὶς ὁ Κύριος ἐνέβλεψε τῷ Πέτρῳ</span></span>, would not so well imply that Jesus looked at Peter in passing, as that he turned round to do so when standing; besides, the above supposition will not explain how Jesus became aware that his disciple had denied him, since in the tumult of this evening he could not well, as Paulus thinks, have heard when in a room of the palace the loud tones of Peter in the court. It is true that the express distinction of the places in which Jesus and Peter were is not found in Luke, and according to him Jesus also might have had to remain some time in the court: but first, the representation of the other Evangelists is here more probable: secondly, Luke’s own narrative of the denial does not previously create the impression that Jesus was in the immediate vicinity. But hypotheses for the explanation of that look of Jesus might have been spared, had a critical glance been directed to the origin of the incident. The unaccountable manner in which Jesus, who in the whole previous occurrence is kept behind the scene, here all on a sudden casts a glance upon it, ought itself, together with the silence of the other Evangelists, to have been taken as an indication of the real character of this feature in Luke’s narrative. When also it is added, that as Jesus looked on Peter the latter remembered the words which Jesus had earlier spoken to him concerning his coming denial; it might have been observed that the glance of Jesus is nothing else than the sensible image of Peter’s remorseful recollection. The narrative of John, which is in this case the simplest, exhibits the fulfilment of the prediction of Jesus objectively, by the crowing of the cock; the two first Evangelists add to this the subjective impression, which this coincidence made on Peter; while Luke renders this again objective, and makes sorrowful remembrance of the words of the master, with the force of a penetrating glance, pierce the inmost soul of the disciple.<a class="noteRef pginternal" href="#xd30e42795" id="xd30e42795src">78</a></p>
			</section>
			<section id="subchapter-130" epub:type="subchapter">
				<header>
					<p>§ 130</p>
					<p>The Death of the Betrayer</p>
				</header>
				<p>On hearing that Jesus was condemned to death, Judas, according to the first gospel (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2027:3&amp;version=NRSV" id="id-134353207050399704" title="Reference to the Bible: Matthew 27:3">xxvii. 3 ff.</a>), was smitten with remorse, and hastened to the chief priests and elders to return to them the thirty pieces of silver, with the declaration that he had betrayed an innocent person. When however the latter scornfully retorted that on him alone rested all responsibility for that deed, Judas, after casting down the money in the temple, impelled by despair, went away and hanged himself. Hereupon the Sanhedrists, holding it unlawful to put the money returned by Judas into the treasury, since it was the price of blood, bought with it a potter’s field as a burying place for strangers. To this particular the Evangelist appends two remarks: first, that from this mode of purchase, the piece of ground was called the <i>field of blood</i> up to his time: and secondly, that by this course of things an ancient prophecy was fulfilled.—The rest of the Evangelists are silent concerning the end of Judas; but on the other hand we find in the Acts of the Apostles (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%201:16&amp;version=NRSV" id="id-7534595820778676061" title="Reference to the Bible: Acts of the Apostles 1:16">i. 16 ff.</a>) some information on this subject which in several points diverges from that of Matthew. Peter, when about to propose the completion of the apostolic number by the choice of a new colleague, thinks proper, by way of preliminary to remind his hearers of the manner in which the vacancy in the apostolic circle had arisen, i.e. of the treachery and the end of Judas; and in relation to the latter he says, that the betrayer purchased himself a field with the reward of his crime, but fell headlong, and burst asunder in the midst, so that all his bowels gushed out, which being known in all Jerusalem, the piece of ground was called <span class="trans" title="akeldama"><span class="grek" xml:lang="grc">ἀκελδαμὰ</span></span>, i.e. <i>the field of blood</i>. In addition to this, the narrator makes Peter observe that these occurrences were a fulfilment of two passages in the Psalms.</p>
				<p>Between these two accounts there exists a double divergency: the one pertaining to the manner of the death of Judas, the other to the statement when and by whom the piece of ground was bought. As regards the former, Matthew declares that Judas laid violent hands on himself out of remorse and despair: whereas in the Acts nothing is said of remorse on the part of the traitor, and his death has not the appearance of suicide, but of an accident, or more accurately, of a calamity decreed by heaven as a punishment; further, in Matthew he inflicts death on himself by the cord: according to the representation of Peter, it is a fall which puts an end to his life by causing a horrible rupture of the body.</p>
				<p>How active the harmonists of all times have been in reconciling these divergencies, may be seen in Suïcer<a class="noteRef pginternal" href="#xd30e42825" id="xd30e42825src">79</a> and Kuinöl: here we need only briefly adduce the principal expedients for this purpose. As the divergency lay chiefly in the words <span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span>, <i>he hanged himself</i>, in Matthew, and <span class="trans" title="prēnēs genomenos"><span class="grek" xml:lang="grc">πρηνὴς γενόμενος</span></span>, <i>falling headlong</i>, in Luke, the most obvious resource was to see whether one of these expressions could not be drawn to the side of the other. This has been tried with <span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span> in various ways; this word being interpreted at one time as signifying only the torments of a guilty conscience,<a class="noteRef pginternal" href="#xd30e42867" id="xd30e42867src">80</a> at another, a disease consequent on these,<a class="noteRef pginternal" href="#xd30e42870" id="xd30e42870src">81</a> at another, any death chosen out of melancholy and despair;<a class="noteRef pginternal" href="#xd30e42873" id="xd30e42873src">82</a> and to this it has been thought that the statement <span class="trans" title="prēnēs genomenos k.t.l."><span class="grek" xml:lang="grc">πρηνὴς γενόμενος κ.τ.λ.</span></span> in the Acts added the more precise information, that the kind of death to which Judas was driven by an evil conscience and despair was precipitation from a steep eminence. Others on the contrary have sought to accommodate the meaning of <span class="trans" title="prēnēs genomenos"><span class="grek" xml:lang="grc">πρηνὴς γενόμενος</span></span> to <span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span>, understanding it merely to express as a circumstance what <span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span> expresses as an act: and accordingly maintaining that if the latter should be rendered <i xml:lang="la">se suspendit</i>, the former should be translated by <i xml:lang="la">suspensus</i>.<a class="noteRef pginternal" href="#xd30e42915" id="xd30e42915src">83</a> From repugnance to the obvious violence of this attempt, others, sparing the natural meaning of the expressions on both sides, have reconciled the divergent accounts by the supposition that Matthew narrates an earlier, the author of the Acts a later, stage of the events which marked the end of Judas. Some of the ancient commentators indeed separated these two stages so widely as to see in Matthew’s statement (<span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span>) only an unsuccessful attempt at self-destruction, which from the bough whereon he suspended himself having broken, or from some other cause, Judas outlived, until the judgment of heaven overtook him in the <span class="trans" title="prēnēs genomenos"><span class="grek" xml:lang="grc">πρηνὴς γενόμενος</span></span>, <i>falling headlong</i>.<a class="noteRef pginternal" href="#xd30e42937" id="xd30e42937src">84</a> But since Matthew evidently intends in his expression <span class="trans" title="apēnxato"><span class="grek" xml:lang="grc">ἀπήνξατο</span></span> to narrate the last moments of the traitor: the two epochs, the account of which is supposed to be respectively given by Matthew and the Acts, have in later times been placed in closer proximity, and it has been held that Judas attempted to hang himself to a tree on an eminence, but as the rope gave way or the branch broke, he was precipitated into the valley over steep cliffs and sharp bushes, which lacerated his body.<a class="noteRef pginternal" href="#xd30e42967" id="xd30e42967src">85</a> The author of a treatise on the fate of Judas in Schmidt’s Bibliothek<a class="noteRef pginternal" href="#xd30e42973" id="xd30e42973src">86</a> has already remarked as a surprising circumstance, how faithfully according to this opinion, the two narrators have shared the information between them: for it is not the case that one gives the less precise statement, the other the more precise; but that one of them narrates precisely the first part of the incident without touching on the second, the other, the second without intruding on the first; and Hase justly maintains that each narrator knew only the state of the fact which he has presented, since otherwise he could not have omitted the other half.<a class="noteRef pginternal" href="#xd30e42976" id="xd30e42976src">87</a></p>
				<p>After thus witnessing the total failure of the attempts at reconciliation in relation to the first difference; we have now to inquire whether the other, relative to the acquisition of the piece of ground, can be more easily adjusted. It consists in this: according to Matthew, it is the members of the Sanhedrim who, after the suicide of Judas, purchase a field with the money which he had left behind (from a potter moreover—a particular which is wanting in the Acts); whereas, according to the Acts, Judas himself purchases the piece of ground, and on this very spot is overtaken by sudden death; and from this difference there results another, namely, that according to the latter account, it was the blood of the betrayer shed on the piece of ground, according to the former, the blood of Jesus cleaving to the purchase money, which caused the ground to be named <i>the field of blood</i>, <span class="trans" title="agros"><span class="grek" xml:lang="grc">ἀγρὸς</span></span> or <span class="trans" title="chōrion haimatos"><span class="grek" xml:lang="grc">χωρίον αἳματος</span></span>. Now here Matthew’s manner of expressing himself is so precise, that it cannot well be twisted so as to favour the other narrative; but the word <span class="trans" title="ektēsato"><span class="grek" xml:lang="grc">ἐκτήσατο</span></span> (<i>he purchased</i> or <i>acquired</i>) in the Acts presents inviting facilities for its adaptation to Matthew. By the reward of treachery, Judas acquired a field—such, it is said, is the meaning in the Acts—not immediately, but mediately; since by returning the money he gave occasion for the purchase of a piece of ground; not for himself, but for the Sanhedrim or the public good.<a class="noteRef pginternal" href="#xd30e43014" id="xd30e43014src">88</a> But however numerous the passages adduced in which <span class="trans" title="ktasthai"><span class="grek" xml:lang="grc">κτᾶσθαι</span></span> has the signification: to acquire for another, still in such instances it is necessary that the other party for whom one acquires should be specified or intimated, and when this is not the case, as in the passage in the Acts, it retains the original meaning: to acquire for one’s self.<a class="noteRef pginternal" href="#xd30e43025" id="xd30e43025src">89</a> This Paulus felt, and hence gave the facts the following turn: the terrible fall of Judas into a lime pit was the cause of this piece of ground being purchased by the Sanhedrim, and thus Peter might very well say of Judas ironically, that in death by the fall of his corpse he had appropriated to himself a fine property.<a class="noteRef pginternal" href="#xd30e43028" id="xd30e43028src">90</a> But in the first place this interpretation is in itself strained; and in the second, the passage cited by Peter from the Psalms: <i>let his habitation be desolate</i>, <span class="trans" title="genēthētō hē epaulis autou erēmos"><span class="grek" xml:lang="grc">γενηθήτω ἡ ἔπαυλις αὐτοῦ ἔρημος</span></span>, shows that he thought of the piece of ground as the real property of Judas, and as being judicially doomed to desolation as the scene of his death.</p>
				<p>According to this, neither the one difference nor the other admits of a favourable reconciliation; indeed the existence of a real divergency was admitted even by Salmasius, and Hase thinks that he can explain this discrepancy, without endangering the apostolic origin of the two statements, from the violent excitement of those days, in consequence of which only the general fact that Judas committed suicide was positively known, and concerning the more particular circumstances of the event, various reports were believed. But in the Acts nothing is said of suicide, and that two apostles, Matthew and Peter (if the first gospel be supposed to proceed from the former, the discourse in the Acts from the latter), should have remained so entirely in the dark concerning the death of their late colleague, a death which took place in their immediate vicinity, that one of them represented him as dying by accident, the other voluntarily, is difficult to believe. That therefore only one of the two accounts can be maintained as apostolic, has been correctly perceived by the author of the above-mentioned treatise in Schmidt’s Bibliothek. And in choosing between the two he has proceeded on the principle that the narrative the least tending to glorification is the more authentic; whence he gives the preference to the account in the Acts before that in the first gospel, because the former has not the glorifying circumstances of the remorse of Judas, and his confession of the innocence of Jesus. But, it is ever the case with two contradictory narratives, not only that if one stands it excludes the other, but also that if one falls it shakes the other: hence, if the representation of the facts which is attested by the authority of the Apostle Matthew be renounced, there is no longer any warrant for the other, which professedly rests on the testimony of the Apostle Peter.</p>
				<p>If then we are to treat the two narratives on the same footing, namely as legends, with respect to which it is first to be discovered how far their historical nucleus extends, and how far they consist of traditional deposits; we must, in order to be clear on the subject, consider the data which form the roots of the two narratives. Here we find one which is common to both, with two others of which each has one peculiarly to itself. The datum common to both narratives is, that there was in Jerusalem a piece of ground which was called <i>the field of blood</i>, <span class="trans" title="agros"><span class="grek" xml:lang="grc">ἀγρὸς</span></span> or <span class="trans" title="chōrion haimatos"><span class="grek" xml:lang="grc">χωρίον αἵματος</span></span>, or in the original tongue, according to the statement of the Acts, <span class="trans" title="akeldama"><span class="grek" xml:lang="grc">ἀκελδαμὰ</span></span>. As this information is concurrently given by two narratives in other respects totally divergent, and as, besides, the author of the first gospel appeals to the actual practice of his day in proof that the field was called by this name: we cannot well doubt the existence of a piece of ground so named. That it really had a relation to the betrayer of Jesus is less certain, since our two narratives give different accounts of this relation: the one stating that Judas himself bought the property, the other that it was not purchased until after his death, with the thirty pieces of silver. We can therefore draw no further conclusion than that the primitive Christian legend must have early attributed to that field of blood a relation to the betrayer. But the reason wherefore this relation took various forms is to be sought in the other datum from which our narratives proceed, namely, in the Old Testament passages, which the authors cite (from different sources, however), as being fulfilled by the fate of Judas.</p>
				<p>In the passage of the Acts, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2069:25&amp;version=NRSV" id="id-2135530442573419004" title="Reference to the Bible: Psalm 69:25">Ps. lxix. 25</a>, and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20109:8&amp;version=NRSV" id="id-6348354439170794126" title="Reference to the Bible: Psalm 109:8">Ps. cix. 8</a>, are quoted in this manner. The latter is a psalm which the first Christians from among the Jews could not avoid referring to the relation of Judas to Jesus. For not only does the author, alleged to be David, but doubtless a much later individual,<a class="noteRef pginternal" href="#xd30e43082" id="xd30e43082src">91</a> dilate from the opening of the psalm on such as speak falsely and insidiously against him, and return him hatred for his love, but from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%20109:6&amp;version=NRSV" id="id-390045930325131422" title="Reference to the Bible: Psalm 109:6">v. 6</a>, where the curses commence, he directs himself against a particular person, so that the Jewish expositors thought of Doeg, David’s calumniator with Saul, and the Christians just as naturally of Judas. From this psalm is gathered the verse which, treating of the transfer of one office to another, appeared perfectly to suit the case of Judas. The other psalm, it is true, speaks more vaguely of such as hate and persecute the author without cause, yet this also is ascribed to David, and is so similar to the other in purport and style, that it might be regarded as its parallel, and if curses might be applied to the betrayer out of the former, they might be so out of the latter.<a class="noteRef pginternal" href="#xd30e43088" id="xd30e43088src">92</a> Now if Judas had actually bought with the wages of his treachery a piece of land, which from being the scene of his horrible end, subsequently remained waste: it was a matter of course to refer to him precisely those passages in this psalm which denounce on the enemies the desolation of their <i>habitation</i> <span class="trans" title="epaulis"><span class="grek" xml:lang="grc">ἔπαυλις</span></span>. As, however, from the divergency of Matthew, the fact that Judas himself bought that piece of ground and came to his end upon it, is doubtful: while it can scarcely be supposed that the piece of land on which the betrayer of Jesus met his end would be so abhorrent to the Jews that they would let it lie waste as a land of blood; it is more probable that this name had another origin no longer to be discovered, and was interpreted by the Christians in accordance with their own ideas; so that we must not derive the application of the passage in the Psalms, and the naming of that waste piece of land, from an actual possession of it by Judas, but on the contrary, we must refer to those two causes the existence of the legend, which ascribes such a possession to Judas. For if the two psalms in question were once applied to the betrayer, and if in one of them the desolation of his <span class="trans" title="epaulis"><span class="grek" xml:lang="grc">ἔπαυλις</span></span> (LXX.) was denounced, he must have previously been in possession of such an <span class="trans" title="epaulis"><span class="grek" xml:lang="grc">ἔπαυλις</span></span>, and this it was thought, he would probably have purchased with the reward of his treason. Or rather, that out of the above psalms the desolation of the <span class="trans" title="epaulis"><span class="grek" xml:lang="grc">ἔπαυλις</span></span> was a particular specially chosen, appears to have been founded on the natural presupposition, that the curse would be chiefly manifested in relation to something which he had acquired by the wages of his iniquity; added to the circumstance that among the objects anathematized in the psalm, the one most capable of being bought was the <span class="trans" title="epaulis"><span class="grek" xml:lang="grc">ἔπαυλις</span></span>. This conception of the facts was met in the most felicitous manner by the <span class="trans" title="akeldama"><span class="grek" xml:lang="grc">ἀκελδαμὰ</span></span> lying near Jerusalem, which, the less was known of the origin of its name and of the horror attached to it, might the more easily be applied by the primitive Christian legend to its own purposes, and regarded as the <i>desolate habitation</i>, <span class="trans" title="epaulis ērēmōmenē"><span class="grek" xml:lang="grc">ἔπαυλις ἠρημωμένη</span></span>, of the betrayer.</p>
				<p>Instead of these passages from the Psalms, the first gospel cites as being fulfilled by the last acts of Judas, a passage which it attributes to Jeremiah, but to which nothing corresponding is to be found except in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Zec%2011:12-13&amp;version=NRSV" id="id-923428664250308854" title="Reference to the Bible: Zechariah 11:12-13">Zech. xi. 12 f.</a>, whence it is now pretty generally admitted that the Evangelist substituted one name for the other by mistake.<a class="noteRef pginternal" href="#xd30e43179" id="xd30e43179src">93</a> How Matthew might be led by the fundamental idea of this passage—an unreasonably small price for the speaker in the prophecy—to an application of it to the treachery of Judas, who for a paltry sum had as it were sold his master, has been already shown.<a class="noteRef pginternal" href="#xd30e43182" id="xd30e43182src">94</a> Now the prophetic passage contains a command from Jehovah to the author of the prophecy, to cast the miserable sum with which he had been paid, into the house of the Lord, and also <span class="hebr" xml:lang="he">‏אֶל־הַיוֹצֵר‎</span>, which, it is added, was done. The person who casts down the money is in the prophecy the same with the speaker, and consequently with him who is rated at the low price, because the sum here is not purchase money but hire, and hence is received by the person so meanly estimated, who alone can cast it away again: in the application of the Evangelist, on the contrary, the sum being considered as purchase money, another than the one so meanly estimated was to be thought of as receiving and casting away the sum. If the one sold for so paltry a price was Jesus: he who received the money and finally rejected it could be no other than his betrayer. Hence it is said of the latter, that <i>he cast down the pieces of silver in the temple</i> <span class="trans" title="en tō naō"><span class="grek" xml:lang="grc">ἐν τῷ ναῷ</span></span> corresponding to the phrase <span class="hebr" xml:lang="he">‏וַאַשְׁלִיךְ אֹתוֹ בֵּית יְהוָֹה‎</span> in the prophetic passage, although these very words happen to be absent from the extremely mutilated citation of Matthew. But in apposition to the <span class="hebr" xml:lang="he">‏בֵּית יְהוָֹה‎</span>, wherein the money was cast, there stood besides <span class="hebr" xml:lang="he">‏אֶל־הַיוֹצֵר‎</span>. The LXX. translates: <span class="trans" title="eis to chōneutērion"><span class="grek" xml:lang="grc">εἰς τὸ χωνευτήριον</span></span>, <i>into the melting furnace</i>; now, it is with reason conjectured that the pointing should be altered thus: <span class="hebr" xml:lang="he">‏אֶל־הַיוֹצָר‎</span>, and the word rendered: <i>into the treasury</i>;<a class="noteRef pginternal" href="#xd30e43224" id="xd30e43224src">95</a> the author of our gospel adhered to the literal translation by <span class="trans" title="kerameus"><span class="grek" xml:lang="grc">κεραμεύς</span></span> <i>potter</i>. But what the potter had to do here,—why the money should be given to him, must at first have been as incomprehensible to him as it is to us when we adhere to the common reading. Here however there occurred to his recollection the field of blood, to which, as we gather from the Acts, the Christian legend gave a relation to Judas, and hence resulted the welcome combination, that it was probably that field for which the thirty pieces of silver were to be given to the <i>potter</i>. As, however, it was impossible to conceive the potter as being in the temple when receiving the money, and yet according to the prophetic passage the pieces of silver were cast into the temple: a separation was made between the casting into the temple and the payment to the potter. If the former must be ascribed to Judas, if he had thus once cast away the money, he himself could no longer purchase the piece of ground from the potter, but this must be done by another party, with the money which Judas had cast away. Who this party must be followed of course: if Judas gave up the money, he would give it up to those from whom he had received it; if he cast it into the temple, it would fall into the hands of the rulers of the temple: thus in both ways it would revert to the Sanhedrim. The object of the latter in purchasing the ground was perhaps drawn from the use to which that waste place was actually appropriated. Lastly, if Judas cast away again the reward of his treachery, this, it must be inferred, could only be out of remorse. To make Judas manifest remorse, and thus win from the traitor himself a testimony to the innocence of Jesus, was as natural to the conception of the primitive Christian community, as to convert Pilate, and to make Tiberius himself propose in the Roman senate the deification of Christ<span class="corr" title="Source: ,">.</span><a class="noteRef pginternal" href="#xd30e43249" id="xd30e43249src">96</a> But how would the remorse of Judas further manifest itself? A return to the right on his part, was not only unattested by any facts, but was besides far too good a lot for the traitor: hence repentance must have become in him despair, and he must have chosen the end of the well-known traitor in the history of David, Ahithophel, of whom it is said, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Sm%2017:23&amp;version=NRSV" id="id-5059678822545320410" title="Reference to the Bible: 2 Samuel 17:23">2 Sam. xvii. 23</a>: <span class="trans" title="anestē kai apēlthen"><span class="grek" xml:lang="grc">ἀνέστη καὶ ἀπῆλθεν</span></span>—<span class="trans" title="kai apēnxato"><span class="grek" xml:lang="grc">καὶ ἀπήνξατο</span></span>, <i>he arose, and went—and hanged himself</i>, as of Judas here: <span class="trans" title="anechōrēse kai apēlthōn apēnxato"><span class="grek" xml:lang="grc">ἀνεχώρησε καὶ ἀπηλθὼν ἀπήνξατο</span></span>, <i>he departed, and went and hanged himself</i>.</p>
