				<p>The forty days’ fast, too, is singular. One does not understand how Jesus could hunger after six weeks of abstinence from all food without having hungered long before; since in ordinary cases the human frame cannot sustain a week’s deprivation of nourishment. It is true, expositors<a class="noteRef pginternal" href="#xd30e13960" id="xd30e13960src">53</a> console themselves by calling the forty days a round number, and by supposing that the expression of Matthew, <span class="trans" title="nēsteusas"><span class="grek" xml:lang="grc">νηστεύσας</span></span>, and even that of Luke, <span class="trans" title="ouk ephagen ouden"><span class="grek" xml:lang="grc">οὐκ ἔφαγεν οὐδὲν</span></span>, are not to be taken strictly, and do not denote abstinence from all food, but only from that which is customary, so that the use of roots and herbs is not excluded. On no supposition, however, can so much be subtracted from the forty days as to leave only the duration of a conceivable fast; and that nothing short of entire abstinence from all nourishment was intended by the Evangelists Fritzsche has clearly shown, by pointing out the parallel between the fast of Jesus and that of Moses and Elias, the former of whom is said to have eaten no bread and drunk no water for forty days (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2034:28&amp;version=NRSV" id="id-4764929572672502905" title="Reference to the Bible: Exodus 34:28">Exod. xxxiv. 28</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%209:9&amp;version=NRSV" id="id-4385575586865773581" title="Reference to the Bible: Deuteronomy 9:9">Deut. ix. 9</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%209:18&amp;version=NRSV" id="id-7745764884180256320" title="Reference to the Bible: Deuteronomy 9:18">18</a>), and the latter to have gone for the same period in the strength of a meal taken before his journey (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Kgs%2019:8&amp;version=NRSV" id="id-8195715516799901451" title="Reference to the Bible: 1 Kings 19:8">1 Kings xix. 8</a>). But such a fast wants the credentials of utility, as well as of possibility. From the context it appears, that the fast of Jesus was prompted by the same Spirit which occasioned his journey to the wilderness, and which now moved him to a holy self-discipline, whereby men of God, under the old dispensation, purified themselves, and became worthy of divine visions. But it could not be hidden from that Spirit, that Satan, in attacking Jesus, would avail himself of this very fast, and make the hunger thence arising an accomplice in his temptation. And was not the fast, in this case, a kind of challenge to Satan, an act of presumption, ill becoming even the best warranted self-confidence?<a class="noteRef pginternal" href="#xd30e13992" id="xd30e13992src">54</a></p>
				<p>But the personal appearance of the devil is the great stumbling-block in the present narrative. If, it is said, there be a personal devil, he cannot take a visible form; and if that were possible, he would hardly demean himself as he is represented to have done in the gospels. It is with the existence of the devil as with that of angels—even the believers in a revelation are perplexed by it, because the idea did not spring up among the recipients of revelation, but was transplanted by them, during exile, from a profane soil.<a class="noteRef pginternal" href="#xd30e13999" id="xd30e13999src">55</a> Moreover, to those who have not quite shut out the lights of the present age, the existence of a devil is become in the highest degree doubtful.</p>
				<p>On this subject, as well as on that of angels, Schleiermacher may serve as an interpreter of modern opinion. He shows that the idea of a being such as the devil, is an assemblage of contradictions: that as the idea of angels originated in a limited observation of nature, so that of the devil originated in a limited observation of self, and as our knowledge of human nature progresses, must recede farther into the background, and the appeal to the devil be henceforth regarded as the resource of ignorance and sloth.<a class="noteRef pginternal" href="#xd30e14004" id="xd30e14004src">56</a> Even admitting the existence of a devil, a visible and personal appearance on his part, such as is here supposed, has its peculiar difficulties. Olshausen himself observes, that there is no parallel to it either in the Old or New Testament. Farther, if the devil, that he might have some hope of deceiving Jesus, abandoned his own form, and took that of a man, or of a good angel; it may be reasonably asked whether the passage, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Cor%2011:14&amp;version=NRSV" id="id-6259844418181418267" title="Reference to the Bible: 2 Corinthians 11:14">2 Cor. xi. 14</a>, <i>Satan is transformed into an angel of light</i>, be intended literally, and if so, whether this fantastic conception can be substantially true?<a class="noteRef pginternal" href="#xd30e14012" id="xd30e14012src">57</a></p>
				<p>As to the temptations, it was early asked by Julian, how the devil could hope to deceive Jesus, knowing, as he must, his higher nature?<a class="noteRef pginternal" href="#xd30e14017" id="xd30e14017src">58</a> And Theodore’s answer that the divinity of Jesus was then unknown to the devil, is contradicted by the observation, that had he not then beheld a higher nature in Jesus, he would scarcely have taken the trouble to appear specially to him in person. In relation to the particular temptations, an assent cannot be withheld from the canon, that, to be credible, the narrative must ascribe nothing to the devil inconsistent with his established cunning.<a class="noteRef pginternal" href="#xd30e14020" id="xd30e14020src">59</a> Now the first temptation, appealing to hunger, we grant, is not ill-conceived; if this were ineffectual, the devil, as an artful tactician, should have had a yet more alluring temptation at hand; but instead of this, we find him, in Matthew, proposing to Jesus the neck-breaking feat of casting himself down from the pinnacle of the temple—a far less inviting experiment than the metamorphosis of the stones. This proposition finding no acceptance, there follows, as a crowning effort, a suggestion which, whatever might be the bribe, every true Israelite would instantly reject with abhorrence—to fall down and worship the devil. So indiscreet a choice and arrangement of temptations has thrown most modern commentators into perplexity.<a class="noteRef pginternal" href="#xd30e14023" id="xd30e14023src">60</a> As the three temptations took place in three different and distant places, the question occurs: how did Jesus pass with the devil from one to the other? Even the orthodox hold that this change of place was effected quite naturally, for they suppose that Jesus set out on a journey, and that the devil followed him.<a class="noteRef pginternal" href="#xd30e14028" id="xd30e14028src">61</a> But the expressions, the devil <i>takes him—sets him</i>, <span class="trans" title="paralambanei—histēsin auton ho diabolos"><span class="grek" xml:lang="grc">παραλαμβάνει—ἵστησιν αὐτὸν ὁ διάβολος</span></span>, in Matthew: <i>taking</i>, <span class="trans" title="anagagōn"><span class="grek" xml:lang="grc">ἀναγαγών</span></span>, <i>brought</i>, <span class="trans" title="ēgagen"><span class="grek" xml:lang="grc">ἤγαγεν</span></span>, <i>set</i>, <span class="trans" title="estēsen"><span class="grek" xml:lang="grc">ἔστησεν</span></span>, in Luke, obviously imply that the transportation was effected by the devil, and moreover, the particular given in Luke, that the devil showed Jesus all the kingdoms of the world in a moment of time, points to something magical; so that without doubt the Evangelists intended to convey the idea of magical transportations, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%208:29&amp;version=NRSV" id="id-5245194390850485034" title="Reference to the Bible: Acts of the Apostles 8:29">Acts viii. 29</a>, a power of <i>carrying away</i>, <span class="trans" title="harpazein"><span class="grek" xml:lang="grc">ἁρπάζειν</span></span>, is attributed to the <i>Spirit of the Lord</i>. But it was early found irreconcilable with the dignity of Jesus that the devil should thus exercise a magical power over him, and carry him about in the air;<a class="noteRef pginternal" href="#xd30e14089" id="xd30e14089src">62</a> an idea which seemed extravagant even to those who tolerated the personal appearance of the devil. The incredibility is augmented, when we consider the sensation which the appearance of Jesus on the roof of the temple must have excited, even supposing it to be the roof of Solomon’s Porch only, in which case the gilded spears on the holy of holies, and the prohibition to laymen to tread its roof, would not be an obstacle.<a class="noteRef pginternal" href="#xd30e14094" id="xd30e14094src">63</a> The well-known question suggested by the last temptation, as to the situation of the mountain, from whose summit may be seen all the kingdoms of the world, has been met by the information that <span class="trans" title="kosmos"><span class="grek" xml:lang="grc">κόσμος</span></span> here means no more than Palestine, and <span class="trans" title="basileias"><span class="grek" xml:lang="grc">βασιλείας</span></span>, its several kingdoms and tetrarchies;<a class="noteRef pginternal" href="#xd30e14113" id="xd30e14113src">64</a> but this is a scarcely less ludicrous explanation than the one that the devil showed Jesus all the kingdoms of the world on a map! No answer remains but that such a mountain existed only in the ancient idea of the earth as a plain, and in the popular imagination, which can easily stretch a mountain up to heaven, and sharpen an eye to penetrate infinity.</p>
				<p>Lastly, the incident with which our narrative closes, namely, that angels came and ministered to Jesus, is not without difficulty, apart from the above-mentioned doubts as to the existence of such beings. For the expression <span class="trans" title="diēkonoun"><span class="grek" xml:lang="grc">διηκόνουν</span></span> can signify no other kind of ministering than that of presenting food; and this is proved not only by the context, according to which Jesus had need of such tendance, but by a comparison of the circumstances with <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Kgs%2019:5&amp;version=NRSV" id="id-8845998493035651992" title="Reference to the Bible: 1 Kings 19:5">1 Kings xix. 5</a>, where an angel brings food to Elijah. But of the only two possible suppositions, both are equally incongruous: that ethereal beings like angels should convey earthly material food, or that the human body of Jesus should be nourished with heavenly substances, if any such exist.</p>
			</section>
			<section id="subchapter-55" epub:type="subchapter">
				<header>
					<p>§ 55</p>
					<p>The Temptation Considered as a Natural Occurrence Either Internal or External; and Also as a Parable</p>
				</header>
				<p>The impossibility of conceiving the sudden removals of Jesus to the temple and the mountain, led some even of the ancient commentators to the opinion, that at least the locality of the second and third temptations was not present to Jesus corporeally and externally, but merely in a vision;<a class="noteRef pginternal" href="#xd30e14135" id="xd30e14135src">65</a> while some modern ones, to whom the personal appearance of the devil was especially offensive, have supposed that the whole transaction with him passed from beginning to end within the recesses of the soul of Jesus. Herewith they have regarded the forty days’ fast either as a mere internal representation<a class="noteRef pginternal" href="#xd30e14159" id="xd30e14159src">66</a> (which, however, is a most inadmissible perversion of the plainly historic text: <span class="trans" title="nēsteusas hēmeras tessarakonta hysteron epeinase"><span class="grek" xml:lang="grc">νηστεύσας ἡμέρας τεσσαράκοντα ὕστερον ἐπείνασε</span></span>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%204:2&amp;version=NRSV" id="id-1075033205868256307" title="Reference to the Bible: Matthew 4:2">Matt. iv. 2</a>), or as a real fact, in which case the formidable difficulties mentioned in the preceding section remain valid. The internal representation of the temptations is by some made to accompany a state of ecstatic vision, for which they retain a supernatural cause, deriving it either from God, or from the kingdom of darkness:<a class="noteRef pginternal" href="#xd30e14174" id="xd30e14174src">67</a> others ascribe to the vision more of the nature of a dream, and accordingly seek a natural cause for it, in the reflections with which Jesus was occupied during his waking moments.<a class="noteRef pginternal" href="#xd30e14177" id="xd30e14177src">68</a> According to this theory, Jesus, in the solemn mood which the baptismal scene was calculated to produce, reviews his messianic plan, and together with the true means for its execution, he recalls their possible abuses; an excessive use of miracles and a love of domination, by which man, in the Jewish mode of thinking, became, instead of an instrument of God, a promoter of the plans of the devil. While surrendering himself to such meditations, his finely organized body is overcome by their exciting influence; he sinks for some time into deep exhaustion, and then into a dream-like state, in which his mind unconsciously embodies his previous thoughts in speaking and acting forms.</p>
				<p>To support this transference of the whole scene to the inward nature of Jesus, commentators think that they can produce some features of the evangelical narrative itself. The expression of Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%204:1&amp;version=NRSV" id="id-7531378278354804313" title="Reference to the Bible: Matthew 4:1">iv. 1</a>), <span class="trans" title="anēchthē eis tēn erēmon hypo tou Pneumatos"><span class="grek" xml:lang="grc">ἀνήχθη εἰς τὴν ἔρημον ὑπὸ τοῦ Πνεύματος</span></span>, and still more that of Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%204:1&amp;version=NRSV" id="id-421180707141975741" title="Reference to the Bible: Luke 4:1">iv. 1</a>), <span class="trans" title="ēgeto en tō Pneumati"><span class="grek" xml:lang="grc">ἤγετο ἐν τῷ Πνεύματι</span></span>, correspond fully to the forms: <span class="trans" title="egenomēn en pneumati"><span class="grek" xml:lang="grc">ἐγενόμην ἐν πνεύματι</span></span>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Re%201:10&amp;version=NRSV" id="id-2707284041780269694" title="Reference to the Bible: Revelation 1:10">Rev. i. 10</a>, <span class="trans" title="apēnenke me eis erēmon en pneumati"><span class="grek" xml:lang="grc">ἀπήνενκέ με εἰς ἔρημον ἐν πνεύματι</span></span>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Re%2017:3&amp;version=NRSV" id="id-4867957999052136395" title="Reference to the Bible: Revelation 17:3">xvii. 3</a>, and to similar ones in Ezekiel; and as in these passages inward intuition is alone referred to, neither in the evangelical ones, it is said, can any external occurrence be intended. But it has been with reason objected,<a class="noteRef pginternal" href="#xd30e14227" id="xd30e14227src">69</a> that the above forms may be adapted either to a real external abduction by the Divine Spirit (as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%208:39&amp;version=NRSV" id="id-7854171004869830030" title="Reference to the Bible: Acts of the Apostles 8:39">Acts viii. 39</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Kgs%202:16&amp;version=NRSV" id="id-272651503683475177" title="Reference to the Bible: 2 Kings 2:16">2 Kings ii. 16</a>), or to one merely internal and visionary, as in the quotation from the Apocalypse, so that between these two possible significations the context must decide; that in works replete with visions, as are the Apocalypse and Ezekiel, the context indeed pronounces in favour of a merely spiritual occurrence; but in an historical work such as our gospels, of an external one. Dreams, and especially visions, are always expressly announced as such in the historical books of the New Testament: supposing, therefore, that the temptation was a vision, it should have been introduced by the words <span class="trans" title="eiden en horamati, en ekstasei"><span class="grek" xml:lang="grc">εἶδεν ἐν ὁράματι, ἐν ἔκστάσει</span></span>, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%209:12&amp;version=NRSV" id="id-6373335693325800623" title="Reference to the Bible: Acts of the Apostles 9:12">Acts ix. 12</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%2010:10&amp;version=NRSV" id="id-4064412944534624226" title="Reference to the Bible: Acts of the Apostles 10:10">x. 10</a>; or <span class="trans" title="ephanē autō kat’ onar"><span class="grek" xml:lang="grc">ἐφάνη αὐτῷ κατ’ ὄναρ</span></span>, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%201:20&amp;version=NRSV" id="id-2673886215362328901" title="Reference to the Bible: Matthew 1:20">Matt. i. 20</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%202:13&amp;version=NRSV" id="id-7634600389168168359" title="Reference to the Bible: Matthew 2:13">ii. 13</a>. Besides, if a dream had been narrated, the transition to a continuation of the real history must have been marked by a <span class="trans" title="diegertheis"><span class="grek" xml:lang="grc">διεγερθεὶς</span></span>, <i>being awaked</i>, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%201:24&amp;version=NRSV" id="id-8429009152941134497" title="Reference to the Bible: Matthew 1:24">Matt. i. 24</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%202:14&amp;version=NRSV" id="id-3429056415181512503" title="Reference to the Bible: Matthew 2:14">ii. 14</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%202:21&amp;version=NRSV" id="id-2860131766851257299" title="Reference to the Bible: Matthew 2:21">21</a>; whereby, as Paulus truly says, much labour would have been spared to expositors.</p>
				<p>It is further alleged against the above explanations, that Jesus does not seem to have been at any other time subject to ecstasies, and that he nowhere else attaches importance to a dream, or even recapitulates one.<a class="noteRef pginternal" href="#xd30e14289" id="xd30e14289src">70</a> To what end God should have excited such a vision in Jesus, it is difficult to conceive, or how the devil should have had power and permission to produce it; especially in Christ. The orthodox, too, should not forget that, admitting the temptation to be a dream, resulting from the thoughts of Jesus, the false messianic ideas which were a part of those thoughts, are supposed to have had a strong influence on his mind.<a class="noteRef pginternal" href="#xd30e14292" id="xd30e14292src">71</a></p>
				<p>If, then, the history of the temptation is not to be understood as confined to the soul of Jesus, and if we have before shown that it cannot be regarded as supernatural; nothing seems to remain but to view it as a real, yet thoroughly natural, event, and to reduce the tempter to a mere man. After John had drawn attention to Jesus as the Messiah (thinks the author of the Natural History of the Prophet of Nazareth),<a class="noteRef pginternal" href="#xd30e14297" id="xd30e14297src">72</a> the ruling party in Jerusalem commissioned an artful Pharisee to put Jesus to the test, and to ascertain whether he really possessed miraculous powers, or whether he might not be drawn into the interest of the priesthood, and be induced to give his countenance to an enterprise against the Romans. This conception of the <span class="trans" title="diabolos"><span class="grek" xml:lang="grc">διάβολος</span></span> is in dignified consistency with that of the <span class="trans" title="angeloi"><span class="grek" xml:lang="grc">ἄγγελοι</span></span>, who appeared after his departure, to refresh Jesus, as an approaching caravan with provisions, or as soft reviving breezes.<a class="noteRef pginternal" href="#xd30e14316" id="xd30e14316src">73</a> But this view, as Usteri says, has so long completed its phases in the theological world, that to refute it would be to waste words.</p>
				<p>If the foregoing discussions have proved that the temptation, as narrated by the synoptical Evangelists, cannot be conceived as an external or internal, a supernatural or natural occurrence, the conclusion is inevitable, that it cannot have taken place in the manner represented.</p>
				<p>The least invidious expedient is to suppose that the source of our histories of the temptation was some real event in the life of Jesus, so narrated by him to his disciples as to convey no accurate impression of the fact. Tempting thoughts, which intruded themselves into his soul during his residence in the wilderness, or at various seasons, and under various circumstances, but which were immediately quelled by the unimpaired force of his will, were, according to the oriental mode of thought and expression, represented by him as a temptation of the devil; and this figurative narrative was understood literally.<a class="noteRef pginternal" href="#xd30e14322" id="xd30e14322src">74</a> The most prominent objection to this view, that it compromises the impeccability of Jesus,<a class="noteRef pginternal" href="#xd30e14325" id="xd30e14325src">75</a> being founded on a dogma, has no existence for the critic: we can, however, gather from the tenor of the evangelical history, that the practical sense of Jesus was thoroughly clear and just; but this becomes questionable, if he could ever feel an inclination corresponding to the second temptation in Matthew, or even if he merely chose such a form for communicating a more reasonable temptation to his disciples. Further, in such a narrative Jesus would have presented a confused mixture of fiction and truth out of his life, not to be expected from an ingenuous teacher, as he otherwise appears to be, especially if it be supposed that the tempting thoughts did not really occur to him after his forty days’ sojourn in the wilderness, and that this particular is only a portion of the fictitious investiture; while if it be assumed, on the contrary, that the date is historical, there remains the forty days’ fast, one of the most insurmountable difficulties of the narrative. If Jesus wished simply to describe a mental exercise in the manner of the Jews, who, tracing the effect to the cause, ascribed evil thoughts to diabolical agency, nothing more was requisite than to say that Satan suggested such and such thoughts to his mind; and it was quite superfluous to depict a personal devil and a journey with him, unless, together with the purpose of narration, or in its stead, there existed a poetical and didactic intention.</p>
				<p>Such an intention, indeed, is attributed to Jesus by those who hold that the history of the temptation was narrated by him as a parable, but understood literally by his disciples. This opinion is not encumbered with the difficulty of making some real inward experience of Jesus the basis of the history;<a class="noteRef pginternal" href="#xd30e14332" id="xd30e14332src">76</a> it does not suppose that Jesus himself underwent such temptations, but only that he sought to secure his disciples from them, by impressing on them, as a compendium of messianic and apostolic wisdom, the three following maxims: first to perform no miracle for their own advantage even in the greatest exigency; secondly, never to venture on a chimerical undertaking in the hope of extraordinary divine aid; thirdly, never to enter into fellowship with the wicked, however strong the enticement.<a class="noteRef pginternal" href="#xd30e14335" id="xd30e14335src">77</a> It was long ago observed, in opposition to this interpretation, that the narrative is not easily recognized as a parable, and that its moral is hard to discern.<a class="noteRef pginternal" href="#xd30e14338" id="xd30e14338src">78</a> With respect to the latter objection, it is true that the second temptation would be an ill-chosen image; but the former remark is the more important one. To prove that this narrative has not the characteristics of a parable, the following definition has been recently given: a parable, being essentially historical in its form, is only distinguishable from real history when its agents are of an obviously fictitious character.<a class="noteRef pginternal" href="#xd30e14341" id="xd30e14341src">79</a> This is the case where the subjects are mere generalizations, as in the parables of the sower, the king, and others of a like kind; or when they are, indeed, individualized, but so as to be at once recognized as unhistorical persons, as mere supports for the drapery of fiction, of which even Lazarus, in the parable of the rich man, is an example, though distinguished by a name. In neither species of parable is it admissible to introduce as a subject a person corporeally present, and necessarily determinate and historical. Thus Jesus could not make Peter or any other of his disciples the subject of a parable, still less himself, for the reciter of a parable is pre-eminently present to his auditors; and hence he cannot have delivered the history of the temptation, of which he is the subject, to his disciples as a parable. To assume that the history had originally another subject, for whom oral tradition substituted Jesus, is inadmissible, because the narrative, even as a parable, has no definite significance unless the Messiah be its subject.<a class="noteRef pginternal" href="#xd30e14344" id="xd30e14344src">80</a></p>
				<p>If such a parable concerning himself or any other person, could not have been delivered by Jesus, yet it is possible that it was made by some other individual concerning Jesus; and this is the view taken by Theile, who has recently explained the history of the temptation as a parabolic admonition, directed by some partisan of Jesus against the main features of the worldly messianic hope, with the purpose of establishing the spiritual and moral view of the new economy.<a class="noteRef pginternal" href="#xd30e14351" id="xd30e14351src">81</a> Here is the transition to the mythical point of view, which the above theologian shuns, partly because the narrative is not sufficiently picturesque (though it is so in a high degree); partly because it is too pure (though he thus imputes false ideas to the primitive Christians); and partly because the formation of the mythus was too near the time of Jesus (an objection which must be equally valid against the early misconstruction of the parable). If it can be shown, on the contrary, that the narrative in question is formed less out of instructive thoughts and their poetical clothing, as is the case with a parable, than out of Old Testament passages and types, we shall not hesitate to designate it a mythus.</p>
			</section>
			<section id="subchapter-56" epub:type="subchapter">
				<header>
					<p>§ 56</p>
					<p>The History of the Temptation as a Mythus</p>
				</header>
				<p>Satan, the evil being and enemy of mankind, borrowed from the Persian religion, was by the Jews, whose exclusiveness limited all that was good and truly human to the Israelitish people, viewed as the special adversary of their nation, and hence as the lord of the heathen states with whom they were in hostility.<a class="noteRef pginternal" href="#xd30e14360" id="xd30e14360src">82</a> The interests of the Jewish people being centred in the Messiah, it followed that Satan was emphatically his adversary; and thus throughout the New Testament we find the idea of Jesus as the Messiah associated with that of Satan as the enemy of his person and cause. Christ having appeared to destroy the works of the devil (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Jn%203:8&amp;version=NRSV" id="id-6629646238975696126" title="Reference to the Bible: 1 John 3:8">1 John iii. 8</a>), the latter seizes every opportunity of sowing tares among the good seed (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:39&amp;version=NRSV" id="id-4896549840144203408" title="Reference to the Bible: Matthew 13:39">Matt. xiii. 39</a>), and not only aims, though unsuccessfully, at obtaining the mastery over Jesus himself (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2014:30&amp;version=NRSV" id="id-2931561637243374750" title="Reference to the Bible: John 14:30">John xiv. 30</a>), but continually assails the faithful (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Eph%206:11&amp;version=NRSV" id="id-3308719815259636639" title="Reference to the Bible: Ephesians 6:11">Eph. vi. 11</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Pt%205:8&amp;version=NRSV" id="id-3954662365744578019" title="Reference to the Bible: 1 Peter 5:8">1 Pet. v. 8</a>). As these attacks of the devil on the pious are nothing else than attempts to get them into his power, that is, to entice them to sin; and as this can only be done by the indirect suggestion or immediate insinuation of evil, seductive thoughts, Satan had the appellation of <span class="trans" title="ho peirazōn"><span class="grek" xml:lang="grc">ὁ πειράζων</span></span>, <i>the tempter</i>. In the prologue to the book of Job, he seeks to seduce the pious man from God, by the instrumentality of a succession of plagues and misfortunes: while the ensnaring counsel which the serpent gave to the woman was early considered an immediate diabolical suggestion. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ws%202:24&amp;version=NRSV" id="id-226875905814370046" title="Reference to the Bible: Wisdom of Solomon 2:24">Wisdom ii. 24</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%208:44&amp;version=NRSV" id="id-1632557039645431923" title="Reference to the Bible: John 8:44">John viii. 44</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Re%207:9&amp;version=NRSV" id="id-78304701664371472" title="Reference to the Bible: Revelation 7:9">Rev. xii. 9</a>.)</p>
				<p>In the more ancient Hebrew theology, the idea was current that temptation (<span class="hebr" xml:lang="he">‏נִסָּה‎</span>, LXX. <span class="trans" title="peirazein"><span class="grek" xml:lang="grc">πειράζειν</span></span>) was an act of God himself, who thus put his favourites, as Abraham (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Gn%2022:1&amp;version=NRSV" id="id-7290681120245106556" title="Reference to the Bible: Genesis 22:1">Gen. xxii. 1</a>), and the people of Israel (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ex%2016:4&amp;version=NRSV" id="id-4319725384457123912" title="Reference to the Bible: Exodus 16:4">Exod. xvi. 4</a>, and elsewhere), to the test, or in just anger even instigated men to pernicious deeds. But as soon as the idea of Satan was formed, the office of temptation was transferred to him, and withdrawn from God, with whose absolute goodness it began to be viewed as incompatible (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jas%201:13&amp;version=NRSV" id="id-2597830710191900863" title="Reference to the Bible: James 1:13">James i. 13</a>). Hence it is Satan, who by his importunity obtains the divine permission to put Job to the severest trial through suffering; hence David’s culpable project of numbering the people, which in the second book of Samuel was traced to the anger of God, is in the later chronicles (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Chr%2022:1&amp;version=NRSV" id="id-5451503657836825926" title="Reference to the Bible: 1 Chronicles 22:1">1 Chron. xxii. 1</a>) put directly to the account of the devil; and even the well-meant temptation with which, according to Genesis, God visited Abraham, in requiring from him the sacrifice of his son, was in the opinion of the later Jews, undertaken by God at the instigation of Satan.<a class="noteRef pginternal" href="#xd30e14446" id="xd30e14446src">83</a> Nor was this enough—scenes were imagined in which the devil personally encountered Abraham on his way to the place of sacrifice, and in which he tempted the people of Israel during the absence of Moses.<a class="noteRef pginternal" href="#xd30e14449" id="xd30e14449src">84</a></p>
				<p>If the most eminent men of piety in Hebrew antiquity were thus tempted, in the earlier view, by God, in the later one, by Satan, what was more natural than to suppose that the Messiah, the Head of all the righteous, the representative and champion of God’s people, would be the primary object of the assaults of Satan?<a class="noteRef pginternal" href="#xd30e14460" id="xd30e14460src">85</a> And we find this actually recorded as a rabbinical opinion,<a class="noteRef pginternal" href="#xd30e14465" id="xd30e14465src">86</a> in the material mode of representation of the later Judaism, under the form of a bodily appearance and a personal dialogue.</p>
				<p>If a place were demanded where Satan might probably undertake such a temptation of the Messiah, the wilderness would present itself from more than one quarter. Not only had it been from Azazel (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lv%2016:8-10&amp;version=NRSV" id="id-2572577652695022311" title="Reference to the Bible: Leviticus 16:8-10">Lev. xvi. 8–10</a>), and Asmodeus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Tb%208:3&amp;version=NRSV" id="id-4576299338020405937" title="Reference to the Bible: Tobit 8:3">Tobit viii. 3</a>), to the demons ejected by Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2012:43&amp;version=NRSV" id="id-5029196378544254678" title="Reference to the Bible: Matthew 12:43">Matt. xii. 43</a>), the fearful dwelling-place of the infernal powers: it was also the scene of temptation for the people of Israel, that <i xml:lang="la">filius Dei collectivus</i>.<a class="noteRef pginternal" href="#xd30e14485" id="xd30e14485src">87</a> Added to this, it was the habit of Jesus to retire to solitary places for still meditation and prayer (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2014:13&amp;version=NRSV" id="id-6664268849288545274" title="Reference to the Bible: Matthew 14:13">Matt. xiv. 13</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%201:35&amp;version=NRSV" id="id-40463337426455822" title="Reference to the Bible: Mark 1:35">Mark i. 35</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:12&amp;version=NRSV" id="id-3648171876504166922" title="Reference to the Bible: Luke 6:12">Luke vi. 12</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%206:15&amp;version=NRSV" id="id-8219555558260854286" title="Reference to the Bible: John 6:15">John vi. 15</a>); to which after his consecration to the messianic office he would feel more than usually disposed. It is hence possible that, as some theologians<a class="noteRef pginternal" href="#xd30e14518" id="xd30e14518src">88</a> have supposed, a residence of Jesus in the wilderness after his baptism (though not one of precisely forty days’ duration) served as the historical foundation of our narrative; but even without this connecting thread, both the already noticed choice of place and that of time are to be explained by the consideration, that it seemed consonant with the destiny of the Messiah that, like a second Hercules, he should undergo such a trial <span class="corr" id="xd30e14521" title="Source: nn">on</span> his entrance into mature age and the messianic office.</p>
				<p>But what had the Messiah to do in the wilderness? That the Messiah, the second Saviour, should like his typical predecessor, Moses, on Mount Sinai, submit himself to the holy discipline of fasting, was an idea the more inviting, because it furnished a suitable introduction to the first temptation which presupposed extreme hunger. The type of Moses and that of Elias (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Kgs%2019:8&amp;version=NRSV" id="id-6900772742978749596" title="Reference to the Bible: 1 Kings 19:8">1 Kings xix. 8</a>), determined also the duration of this fast in the wilderness, for they too had fasted forty days; moreover, the number forty was held sacred in Hebrew antiquity.<a class="noteRef pginternal" href="#xd30e14531" id="xd30e14531src">89</a> Above all, the forty days of the temptation of Jesus seem, as Olshausen justly observes, a miniature image of the forty years’ trial in the wilderness, endured by the Israelitish people as a penal emblem of the forty days spent by the spies in the land of Canaan (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Nm%2014:34&amp;version=NRSV" id="id-433605711527935950" title="Reference to the Bible: Numbers 14:34">Num. xiv. 34</a>). For, that in the temptations of Jesus there was a special reference to the temptation of Israel in the wilderness, is shown by the circumstance that all the passages cited by Jesus in opposition to Satan are drawn from the recapitulatory description of the journeyings of the Israelites in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%206&amp;version=NRSV" id="id-6601045394590044249" title="Reference to the Bible: Deuteronomy, chapter 6">Deut. vi.</a> and viii. The apostle Paul too, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2010:6&amp;version=NRSV" id="id-6291114331129488229" title="Reference to the Bible: 1 Corinthians 10:6">1 Cor. x. 6</a>, enumerates a series of particulars from the behaviour of the Israelites in the wilderness, with the consequent judgments of God, and warns Christians against similar conduct, pronouncing, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2010:6&amp;version=NRSV" id="id-5072987245227258878" title="Reference to the Bible: 1 Corinthians 10:6">v. 6</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2010:11&amp;version=NRSV" id="id-2389678687414920746" title="Reference to the Bible: 1 Corinthians 10:11">11</a>, the punishments inflicted on the ancients to be types for the admonition of the living, his cotemporaries, on whom the <i>ends of the world</i> were come; <i>wherefore</i>, he adds, <i>let him that thinketh he standeth take heed lest he fall</i>. It is not probable that this was merely the private opinion of the apostle—it seems rather to have been a current notion that the hard trials of the people led by Moses, as well as of Moses individually, were types of those which awaited the followers of the Messiah in the catastrophe which he was to usher in, and still more emphatically the Messiah himself, who here appears as the antitype of the people, gloriously overcoming all the temptations under which they had fallen.</p>
				<p>The Israelites were principally tempted by hunger during their wanderings in the wilderness;<a class="noteRef pginternal" href="#xd30e14558" id="xd30e14558src">90</a> hence the first temptation of the Messiah was determined beforehand. The rabbins, too, among the various temptations of Abraham which they recount, generally reckon hunger.<a class="noteRef pginternal" href="#xd30e14570" id="xd30e14570src">91</a> That Satan, when prompting Jesus to seek relief from his hunger by an exertion of his own will instead of awaiting it in faith from God, should make use of the terms given in our Evangelists, cannot be matter of surprise if we consider, not only that the wilderness was stony, but that to produce a thing from stones was a proverbial expression, denoting the supply of an object altogether wanting (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%203:9&amp;version=NRSV" id="id-7608078134193682407" title="Reference to the Bible: Matthew 3:9">Matt. iii. 9</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:40&amp;version=NRSV" id="id-5760674323476204394" title="Reference to the Bible: Luke 19:40">Luke xix. 40</a>), and that stone and bread formed a common contrast (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:9&amp;version=NRSV" id="id-8877604967605080697" title="Reference to the Bible: Matthew 7:9">Matt. vii. 9</a>). The reply of Jesus to this suggestion is in the same train of ideas on which the entire first act of temptation is constructed; for he quotes the lesson which, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%208:3&amp;version=NRSV" id="id-2066090599408652790" title="Reference to the Bible: Deuteronomy 8:3">Deuteronomy viii. 3</a>, the people of Israel tardily learned from the temptation of hunger (a temptation, however, under which they were not resigned, but were provoked to murmur): namely, that man shall not live by bread alone, etc.</p>
				<p>But one temptation would not suffice. Of Abraham the rabbins enumerated ten; but this number was too large for a dramatic narrative like that in the gospels, and among lower numbers the sacred three must have the preference. Thrice during his spiritual contest in Gethsemane Jesus severed himself from his disciples (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2026&amp;version=NRSV" id="id-7221573713400730285" title="Reference to the Bible: Matthew, chapter 26">Matt. xxvi.</a>); thrice Peter denied his Lord, and thrice Jesus subsequently questioned his love (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2021&amp;version=NRSV" id="id-3759297953257853120" title="Reference to the Bible: John, chapter 21">John xxi.</a>). In that rabbinical passage which represents Abraham as tempted by the devil in person, the patriarch parries three thrusts from him; in which particular, as well as in the manner in which Old Testament texts are bandied by the parties, the scene is allied to the evangelical one.<a class="noteRef pginternal" href="#xd30e14596" id="xd30e14596src">92</a></p>
				<p>The second temptation (in Matthew) was not determined by its relation to the preceding; hence its presentation seems abrupt, and the choice fortuitous or capricious. This may be true with respect to its form, but its substantial meaning is in close connexion with the foregoing temptation, since it also has reference to the conduct of the Jewish people in the wilderness. To them the warning was given in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%206:16&amp;version=NRSV" id="id-2698915332153005462" title="Reference to the Bible: Deuteronomy 6:16">Deut vi. 16</a> to tempt God no more as they had tempted him at Massah; a warning which was reiterated <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2010:9&amp;version=NRSV" id="id-6949263209583872087" title="Reference to the Bible: 1 Corinthians 10:9">1 Cor. x. 9</a> to the members of the new covenant, though more in allusion to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Nm%2021:4&amp;version=NRSV" id="id-6522515986816125553" title="Reference to the Bible: Numbers 21:4">Num. xxi. 4</a>. To this crying sin, therefore, under which the ancient people of God had fallen, must the Messiah be incited, that by resisting the incitement he might compensate, as it were, for the transgression of the people. Now the conduct which was condemned in them as a <i>tempting of the Lord</i>, <span class="trans" title="ekpeirazein Kyrion"><span class="grek" xml:lang="grc">ἐκπειράζειν Κύριον</span></span>, was occasioned by a dearth of water, and consisted in their murmurs at this deprivation. This, to later tradition, did not seem fully to correspond to the terms; something more suitable was sought for, and from this point of view there could hardly be a more eligible choice than the one we actually find in our history of the temptation, for nothing can be more properly called a tempting of God than so audacious an appeal to his extraordinary succour, as that suggested by Satan in his second temptation. The reason why a leap from the pinnacle of the temple was named as an example of such presumption, is put into the mouth of Satan himself.</p>
				<p>It occurred to the originator of this feature in the narrative, that the passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2091:11&amp;version=NRSV" id="id-1082235222524763856" title="Reference to the Bible: Psalm 91:11">Ps. xci. 11</a> was capable of perversion into a motive for a rash act. It is there promised to one dwelling under the protection of Jehovah (a designation under which the Messiah was pre-eminently understood), that <i>angels should bear him up in their hands, lest at any time he should dash his foot against a stone</i>. Bearing up in their hands to prevent a fall, seemed to imply a precipitation from some eminence, and this might induce the idea that the divinely-protected Messiah might hurl himself from a height with impunity. But from what height? There could be no hesitation on this point. To the pious man, and therefore to the head of all the pious, is appropriated, according to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2015:1&amp;version=NRSV" id="id-4855558569370794043" title="Reference to the Bible: Psalm 15:1">Ps. xv. 1</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2024:3&amp;version=NRSV" id="id-1470433267012662459" title="Reference to the Bible: Psalm 24:3">xxiv. 3</a>, the distinction of going up to Jehovah’s holy hill, and standing within his holy place: hence the pinnacle of the temple, in the presumptuous mode of inference supposed, might be regarded as the height whence the Messiah could precipitate himself unhurt.</p>
				<p>The third temptation which Jesus underwent—to worship the devil—is not apparent among the temptations of God’s ancient people. But one of the most fatal seductions by which the Israelites were led astray in the wilderness was that of idolatry; and the apostle Paul adduces it as admonitory to Christians. Not only is this sin derived immediately from the devil in a passage above quoted;<a class="noteRef pginternal" href="#xd30e14690" id="xd30e14690src">93</a> but in the later Jewish idea, idolatry was identical with the worship of the devil (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Bar%204:7&amp;version=NRSV" id="id-6930515778931631880" title="Reference to the Bible: Baruch 4:7">Baruch iv. 7</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2010:20&amp;version=NRSV" id="id-2454465678724810019" title="Reference to the Bible: 1 Corinthians 10:20">1 Cor. x. 20</a>). How, then, could the worship of the devil be suggested to the Messiah in the form of a temptation? The notion of the Messiah as he who, being the King of the Jewish people, was destined to be lord of all other nations, and that of Satan as the ruler of the heathen world<a class="noteRef pginternal" href="#xd30e14699" id="xd30e14699src">94</a> to be conquered by the Messiah, were here combined. That dominion over the world which, in the christianized imagination of the period, the Messiah was to obtain by a long and painful struggle, was offered him as an easy bargain if he would only pay Satan the tribute of worship. This temptation Jesus meets with the maxim inculcated on the Israelites, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Dt%206:13&amp;version=NRSV" id="id-7590539990604339597" title="Reference to the Bible: Deuteronomy 6:13">Deut. vi. 13</a>, that God alone is to be worshipped, and thus gives the enemy a final dismissal.</p>
				<p>Matthew and Mark crown their history of the temptation with the appearance of angels to Jesus, and their refreshing him with nourishment after his long fast and the fatigues of temptation. This incident was prefigured by a similar ministration to Elijah after his forty days’ fast, and was brought nearer to the imagination by the circumstance that the manna which appeased the hunger of the people in the wilderness was named, <span class="trans" title="artos angelōn"><span class="grek" xml:lang="grc">ἄρτος ἀγγέλων</span></span>, <i>angels’ food</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ps%2078:25&amp;version=NRSV" id="id-3285441324390900137" title="Reference to the Bible: Psalm 78:25">Ps. lxxviii. 25</a>, LXX.; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ws%2016:20&amp;version=NRSV" id="id-124962813418074845" title="Reference to the Bible: Wisdom of Solomon 16:20">Wisdom xvi. 20</a>).<a class="noteRef pginternal" href="#xd30e14724" id="xd30e14724src">95</a></p>
