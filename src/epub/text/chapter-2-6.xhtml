class="grek" xml:lang="grc">ἁρπαγή</span></span>, and <i>wickedness</i>, <span class="trans" title="ponēria"><span class="grek" xml:lang="grc">πονηρία</span></span>, with which the Pharisees fill the cup and platter, and honours them with the title of <i>fools</i>, <span class="trans" title="aphrones"><span class="grek" xml:lang="grc">ἄφρονες</span></span>, but breaks forth into a denunciation of <i>woe</i>, <span class="trans" title="ouai"><span class="grek" xml:lang="grc">οὐαὶ</span></span>, against them and the scribes and doctors of the law, threatening them with retribution for all the blood that had been shed by their fathers, whose deeds they approved. We grant that Attic urbanity is not to be expected in a Jewish teacher, but even according to the oriental standard, such invectives uttered at table against the host and his guests, would be the grossest dereliction of what is due to hospitality. This was obvious to Schleiermacher’s acute perception; and he therefore supposes that the meal passed off amicably, and that it was not until its close, when Jesus was again out of the house, that the host expressed his surprise at the neglect of the usual ablutions by Jesus and his disciples, and that Jesus answered with so much asperity.<a class="noteRef pginternal" href="#xd30e21774" id="xd30e21774src">104</a> But to assume that the writer has not described the meal itself and the incidents that accompanied it, and that he has noticed it merely for the sake of its connexion with the subsequent discourse, is an arbitrary mode of overcoming the difficulty. For the text runs thus: <i>And he went in and sat down to meat. And when the Pharisee saw it, he marvelled that he had not first washed before dinner. And the Lord said unto him</i>, <span class="trans" title="eiselthōn de anepesen; ho de Pharisaios idōn ethaumasen, hoti ou prōton ebaptisthē—; eipe de ho Kyrios pros auton"><span class="grek" xml:lang="grc">εἰσελθὼν δὲ ἀνέπεσεν· ὁ δὲ Φαρισαῖος ἰδὼν ἐθαύμασεν, ὁτι οὐ πρῶτον ἐβαπτίσθη—· εἶπε δὲ ὁ Κύριος πρὸς αὐτὸν</span></span>. It is manifestly impossible to thrust in between these sentences the duration of the meal, and it must have been the intention of the writer to attach <i>he marvelled</i> <span class="trans" title="ethaumasen"><span class="grek" xml:lang="grc">ἐθαύμασεν</span></span> to <i>he sat down to meat</i> <span class="trans" title="anepesen"><span class="grek" xml:lang="grc">ἀνέπεσεν</span></span>, and <i>he said</i> <span class="trans" title="eipen"><span class="grek" xml:lang="grc">εἶπεν</span></span> to <i>he marvelled</i> <span class="trans" title="ethaumasen"><span class="grek" xml:lang="grc">ἐθαύμασεν</span></span>. But if this could not really have been the case, unless Jesus violated in the grossest manner the simplest dictates of civility, there is an end to the vaunted accuracy of Luke in his allocation of this discourse: and we have only to inquire how he could be led to give it so false a position. This is to be discovered by comparing the manner in which the two other synoptists mention the offence of the Pharisees, at the omission of the ablutions before meals by Jesus and his disciples: a circumstance to which they annex discourses different from those given by Luke. In Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2015:1&amp;version=NRSV" id="id-6277612968169744639" title="Reference to the Bible: Matthew 15:1">xv. 1 ff</a>), scribes and Pharisees from Jerusalem ask Jesus why his disciples do not observe the custom of washing before meat? It is thus implied that they knew of this omission, as may easily be supposed, by report. In Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%207:1&amp;version=NRSV" id="id-4922487106782650458" title="Reference to the Bible: Mark 7:1">vii. 1 ff.</a>), they look on (<span class="trans" title="idontes"><span class="grek" xml:lang="grc">ἰδόντες</span></span>,) while some disciples of Jesus eat with unwashen hands, and call them to account for this irregularity. Lastly, in Luke, Jesus himself dines with a Pharisee, and on this occasion it is observed that he neglects the usual washings. This is an evident climax: hearing, witnessing, taking food together. Was it formed, in the descending gradation, from Luke to Matthew, or, in the ascending one, from Matthew to Luke? From the point of view adopted by the recent critics of the first gospel, the former mode will be held the most probable, namely, that the memory of the original scene, the repast in the Pharisee’s house, was lost in the process of tradition, and is therefore wanting in the first gospel. But, apart from the difficulty of conceiving that this discourse was uttered under the circumstances with which it is invested by Luke, it is by no means in accordance with the course of tradition, when once in possession of so dramatic a particular as a feast, to let it fall again, but rather to supply it, if lacking. The general tendency of the legend is to transform the abstract into the concrete, the mediate into the immediate, hearsay into vision, the spectator into the participator; and as the offence taken against Jesus by the Pharisees referred, among other things, to the usages of the table, nothing was more natural than for legend to associate the origin of the offence with a particular place and occasion, and for this purpose to imagine invitations given to Jesus by Pharisees—invitations which would be historically suspicious, if for no other reason than that Luke alone knows anything of them. Here, then, we again find Luke in his favourite employment of furnishing a frame to the discourses of Jesus which tradition had delivered to him; a procedure much farther removed from historic faithfulness, than the effort of Matthew to give unity to discourses gathered from different periods, without adding matter of his own. The formation of the climax above displayed, can only be conceived, in accordance with the general relation between the synoptists, in the following manner: Mark, who in this instance evidently had Matthew before him, enriched his account with the dramatic expression <span class="trans" title="idontes"><span class="grek" xml:lang="grc">ἰδόντες</span></span>; while Luke, independent of both, has added a repast, <span class="trans" title="deipnon"><span class="grek" xml:lang="grc">δεῖπνον</span></span>, whether presented to him by a more developed tradition, or invented by his own more fertile imagination. Together with this unhistorical position, the proportions themselves seem to be disfigured in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:39-41&amp;version=NRSV" id="id-5109845016645923101" title="Reference to the Bible: Luke 11:39-41">xi. 39–41</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:49&amp;version=NRSV" id="id-5576597087901954885" title="Reference to the Bible: Luke 11:49">49</a>), and the observation of the lawyer, <i>Master, thus saying thou reproachest us also</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:45&amp;version=NRSV" id="id-3968173963394612092" title="Reference to the Bible: Luke 11:45">xi. 45</a>), too much resembles an artificial transition from the philippic against the Pharisees, to that against the doctors of the law.<a class="noteRef pginternal" href="#xd30e21874" id="xd30e21874src">105</a></p>
				<p>Another passage in this discourse has been the subject of much discussion. It is that (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2023:35&amp;version=NRSV" id="id-1653234115025931599" title="Reference to the Bible: Matthew 23:35">v. 35</a>) in which Jesus threatens his cotemporaries, that all the innocent blood shed from that of Abel to that of Zacharias, the son of Barachias, slain in the temple, will be required of their generation. The Zacharias of whom such an end is narrated <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=2%20Chr%2024:20&amp;version=NRSV" id="id-8883596859478226136" title="Reference to the Bible: 2 Chronicles 24:20">2 Chron. xxiv. 20 ff.</a> was a son, not of Barachias, but of Jehoiada. On the other hand, there was a Zacharias, the son of Baruch, who came to a similar end in the Jewish war.<a class="noteRef pginternal" href="#xd30e21889" id="xd30e21889src">106</a> Moreover, it appears unlikely that Jesus would refer to a murder which took place 850 <span class="asc">B.C.</span> as the last. Hence it was at first supposed that we have in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2023:35&amp;version=NRSV" id="id-6608083945896440311" title="Reference to the Bible: Matthew 23:35">v. 35</a> a prophecy, and afterwards, a confusion of the earlier with the later event; and the latter notion has been used as an accessory proof that the first gospel is a posterior compilation.<a class="noteRef pginternal" href="#xd30e21899" id="xd30e21899src">107</a> It is, however, equally probable, that the Zacharias, son of Jehoiada, whose death is narrated in the Chronicles, has been confounded with the prophet Zechariah, who was a son of Barachias (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Zec%201:1&amp;version=NRSV" id="id-3257279755929822299" title="Reference to the Bible: Zechariah 1:1">Zech. i. 1</a>; LXX.; Baruch, in Josephus, is not the same name);<a class="noteRef pginternal" href="#xd30e21907" id="xd30e21907src">108</a> especially as a Targum, evidently in consequence of a like confusion with the prophet who was a grandson of Iddo, calls the murdered Zechariah a son of Iddo.<a class="noteRef pginternal" href="#xd30e21910" id="xd30e21910src">109</a> The murder of a prophet, mentioned by Jeremiah (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jer%2026:23&amp;version=NRSV" id="id-8449358855097208260" title="Reference to the Bible: Jeremiah 26:23">xxvi. 23</a>), was doubtless subsequent to that of Zechariah, but in the Jewish order of the canonical books, Jeremiah precedes the Chronicles; and to oppose a murder revealed in the first canonical book, to one recorded in the last, was entirely in the style of Jewish parlance.<a class="noteRef pginternal" href="#xd30e21917" id="xd30e21917src">110</a></p>
				<p>After having considered all the discourses of Jesus given by Matthew, and compared them with their parallels, with the exception of those which had come before us in previous discussions, or which have yet to come before us in our examination of single incidents in the public ministry, or of the history of the passion: it might appear requisite to the completeness of our criticism, that we should also give a separate investigation to the connexion in which the two other synoptists give the discourses of Jesus, and from this point review the parallels in Matthew. But we have already cast a comparative glance over the most remarkable discourses in Luke and Mark, and gone through the parables which are peculiar to each; and as to the remainder of what they offer in the form of discourses, it will either come under our future consideration, or if not, the point of view from which it is to be criticised, has been sufficiently indicated in the foregoing investigations.</p>
