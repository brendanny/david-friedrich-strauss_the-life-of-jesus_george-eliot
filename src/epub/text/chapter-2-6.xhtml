				<p>Mark, who (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%204:1&amp;version=NRSV" id="id-9118644010025143172" title="Reference to the Bible: Mark 4:1">iv. 1</a>) depicts the same scene by the sea-side, as Matthew, has in connexion with it only three parables, of which the first and third correspond to the first and third of Matthew, but the middle one is commonly deemed peculiar to Mark.<a class="noteRef pginternal" href="#xd30e20652" id="xd30e20652src">54</a> Matthew has in its place the parable wherein the kingdom of heaven is likened to a man who sowed good seed in his field; but while men slept, the enemy came and sowed tares among it, which grew up with the wheat. The servants know not from whence the tares come, and propose to root them up; but the master commands them to let both grow together until the harvest, when it will be time enough to separate them. In Mark, Jesus compares the kingdom of heaven to a man who casts seed into the ground, and while he sleeps and rises again, the seed passes, he knows not how, from one stage of development to another: <i>and when it is ripe, he puts in the sickle, because the harvest is come</i>. In this parable there is wanting what constitutes the dominant idea in that of Matthew, the tares, sown by the enemy; but as, nevertheless, the other ideas, of sowing, sleeping, growing one knows not how, and harvest, wholly correspond, it may be questioned whether Mark does not here merely give the same parable in a different version, which he preferred to that of Matthew, because it seemed more intermediate between the first parable of the sower, and the third of the mustard-seed.</p>
				<p>Luke, also, has only three of the seven parables given in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013&amp;version=NRSV" id="id-7684622204356523281" title="Reference to the Bible: Matthew, chapter 13">Matt. xiii.</a>; namely, those of the sower, the mustard-seed, and the leaven; so that the parables of the buried treasure, the pearl, and the net, as also that of the tares in the field, are peculiar to Matthew. The parable of the sower is placed by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%208:4&amp;version=NRSV" id="id-3481092683447845052" title="Reference to the Bible: Luke 8:4">viii. 4 ff.</a>) somewhat earlier, and in other circumstances, than by Matthew, and apart from the two other parables which he has in common with the first Evangelist’s series. These he introduces later, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2013:18-21&amp;version=NRSV" id="id-5094858960882099603" title="Reference to the Bible: Luke 13:18-21">xiii. 18–21</a>; a position which recent critics unanimously acknowledge as the correct one.<a class="noteRef pginternal" href="#xd30e20670" id="xd30e20670src">55</a> But this decision is one of the most remarkable to which the criticism of the present age has been led by its partiality to Luke. For if we examine the vaunted connectedness of this Evangelist’s passages, we find that Jesus, having healed a woman <i>bowed down by a spirit of infirmity</i>, silences the punctilious ruler of the synagogue by the argument about the ox and ass, after which it is added (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2013:17&amp;version=NRSV" id="id-3908156824373780974" title="Reference to the Bible: Luke 13:17">v. 17</a>), <i>And when he had said these things, all his adversaries were ashamed; and all the people rejoiced for all the glorious things that were done by him</i>. Surely so complete and marked a form of conclusion is intended to wind up the previous narrative, and one cannot conceive that the sequel went forward in the same scene; on the contrary, the phrases, <i>then said he</i>, and <i>again he said</i>, by which the parables are connected, indicate that the writer had no longer any knowledge of the occasion on which Jesus uttered them, and hence inserted them at random in this indeterminate manner, far less judiciously than Matthew, who at least was careful to associate them with analogous materials.<a class="noteRef pginternal" href="#xd30e20685" id="xd30e20685src">56</a></p>
				<p>We proceed to notice the other evangelical parables,<a class="noteRef pginternal" href="#xd30e20690" id="xd30e20690src">57</a> and first among them, those which are peculiar to one Evangelist. We come foremost in Matthew to the parable of the servant (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2018:23&amp;version=NRSV" id="id-9155123746687102985" title="Reference to the Bible: Matthew 18:23">xviii. 23 ff<span class="corr" title="Not in source">.</span></a>) who, although his lord had forgiven him a debt of ten thousand talents, had no mercy on his fellow-servant who owed him a hundred; tolerably well introduced by an exhortation to placability (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2018:15&amp;version=NRSV" id="id-2602220149082521697" title="Reference to the Bible: Matthew 18:15">v. 15</a>), and the question of Peter, <i>How oft shall my brother sin against me, and I forgive him?</i> Likewise peculiar to Matthew is the parable of the labourers in the vineyard (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2020:1&amp;version=NRSV" id="id-6346123658955622142" title="Reference to the Bible: Matthew 20:1">xx. 1 ff.</a>), which suitably enough forms a counterpoise to the foregoing promise of a rich recompense to the disciples. Of the sentences which Matthew appends to this parable (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2020:16&amp;version=NRSV" id="id-9040249030169956543" title="Reference to the Bible: Matthew 20:16">v. 16</a>), the first, <i>So the last shall be first, and the first last</i>, by which he had also prefaced it (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:30&amp;version=NRSV" id="id-8921071303918899787" title="Reference to the Bible: Matthew 19:30">xix. 30</a>), is the only one with which it has any internal connexion; the other, <i>for many are called, but few chosen</i>, rather gives the moral of the parable of the royal feast and the wedding garment, in connexion with which Matthew actually repeats it (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:14&amp;version=NRSV" id="id-5620711302060438332" title="Reference to the Bible: Matthew 22:14">xxii. 14</a>). It was well adapted, however, even torn from this connexion, to circulate as an independent apothegm, and as it appeared fitting to the Evangelist to annex one or more short sentences to the end of a parable, he might be induced, by some superficial similarity to the one already given, to place them in companionship. Farther, the parable of the two sons sent into the vineyard, is also peculiar to Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:28&amp;version=NRSV" id="id-8104548282556672981" title="Reference to the Bible: Matthew 21:28">xxi. 28 ff.</a>), and is not ill-placed in connexion with the foregoing questions and retorts between Jesus and the Pharisees; its anti-Pharisaic significance is also well brought out by the sequel (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:31&amp;version=NRSV" id="id-411680879632115198" title="Reference to the Bible: Matthew 21:31">31 f.</a>).</p>
				<p>Among the parables which are peculiar to Luke, that of the two debtors (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%207:41&amp;version=NRSV" id="id-359869223383408971" title="Reference to the Bible: Luke 7:41">vii. 41 ff.</a>); that of the good Samaritan (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:30&amp;version=NRSV" id="id-6512186125745017540" title="Reference to the Bible: Luke 10:30">x. 30 ff.</a>); that of the man whose accumulation of earthly treasure is interrupted by death (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:16&amp;version=NRSV" id="id-3521770139717860572" title="Reference to the Bible: Luke 12:16">xii. 16 ff.</a> comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Ws%2011:17&amp;version=NRSV" id="id-3434488136074085248" title="Reference to the Bible: Wisdom of Solomon 11:17">Wis. xi. 17 ff.</a>); and also the two which figure the efficacy of importunate prayer (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:5&amp;version=NRSV" id="id-1518860887614691670" title="Reference to the Bible: Luke 11:5">xi. 5 ff.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2018:2&amp;version=NRSV" id="id-6770074696351090255" title="Reference to the Bible: Luke 18:2">xviii. 2 ff.</a>); have a definite, clear signification, and with the exception of the last, which is introduced abruptly, a tolerably consistent connexion. We may learn from the two last parables, that it is often necessary entirely to abstract particular features from the parables of Jesus, seeing that in one of them God is represented by a lukewarm friend, in the other by an unjust judge. To the latter is annexed the parable of the Pharisee and Publican (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2018:9-14&amp;version=NRSV" id="id-1130628511854143080" title="Reference to the Bible: Luke 18:9-14">9–14</a>), of which only Schleiermacher, on the strength of a connexion, fabricated by himself between it and the foregoing, can deny the antipharisaic tendency.<a class="noteRef pginternal" href="#xd30e20752" id="xd30e20752src">58</a> The parables of the lost sheep, the piece of silver, and the prodigal son (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2015:3-32&amp;version=NRSV" id="id-2772145510584647243" title="Reference to the Bible: Luke 15:3-32">Luke xv. 3–32</a>), have the same direction. Matthew also has the first of these (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2018:12&amp;version=NRSV" id="id-2954786112179723332" title="Reference to the Bible: Matthew 18:12">xviii. 12 ff.</a>), but in a different connexion, which determines its import somewhat differently, and without doubt, as will presently be shown, less correctly. It is easy to imagine that these three parables were spoken in immediate succession, because the second <span class="corr" id="xd30e20762" title="Source: ls">is</span> merely a variation of the first, and the third is an amplification and elucidation of them both. Whether, according to the opinion of modern criticism, the two succeeding parables also belong with the above to one continuous discourse,<a class="noteRef pginternal" href="#xd30e20765" id="xd30e20765src">59</a> must be determined by a closer examination of their contents, which are in themselves noteworthy.</p>
				<p>The parable of the unjust steward, notoriously the <i xml:lang="la">crux interpretum</i>, is yet without any intrinsic difficulty. If we read to the end of the parable, including the moral (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:9&amp;version=NRSV" id="id-9180501018053619022" title="Reference to the Bible: Luke 16:9">v. 9</a>), we gather the simple result, that the man who without precisely using unjust means to obtain riches, is yet in the sight of God an <i>unprofitable servant</i>, <span class="trans" title="doulos achreios"><span class="grek" xml:lang="grc">δοῦλος ἀχρεῖος</span></span> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2017:10&amp;version=NRSV" id="id-1302214904713011029" title="Reference to the Bible: Luke 17:10">Luke xvii. 10</a>), and, in the employment of the gifts intrusted to him by God, a <i>steward of injustice</i>, <span class="trans" title="oikonomos tēs adikias"><span class="grek" xml:lang="grc">οἰκονόμος τῆς ἀδικίας</span></span>, may best atone for this pervading unfaithfulness by lenity and beneficence towards his fellow-men, and may by their intervention procure a place in heaven. It is true that the beneficence of the fictitious steward is a fraud; but we must abstract this particular, as, in the case of two previous parables, we have to abstract the lukewarmness of the friend, and the injustice of the judge: nay, the necessity for such an abstraction is intimated in the narrative itself, for from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:8&amp;version=NRSV" id="id-6025746187609741770" title="Reference to the Bible: Luke 16:8">v. 8</a> we gather that what the steward did in a worldly spirit is, in the application, to be understood in a more exalted sense of the <i>children of light</i>. Certainly, if we suppose the words, <i>He that is faithful in that which is least</i>, etc. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:10-12&amp;version=NRSV" id="id-1494256593691747802" title="Reference to the Bible: Luke 16:10-12">10–12</a>) to have been uttered in their present connexion, it appears as if the steward were set forth as a model, deserving in some sense or other the praise of faithfulness; and when (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:13&amp;version=NRSV" id="id-5174921891775450007" title="Reference to the Bible: Luke 16:13">v. 13</a>) it is said that no servant can serve two masters, the intended inference seems to be that this steward had held to the rightful one. Hence we have expositions such as that of Schleiermacher, who under the master understands the Romans; under the debtors, the Jewish people; under the steward, the publicans, who were generous to the latter at the expense of the former; thus, in the most arbitrary manner, transforming the master into a violent man, and justifying the steward.<a class="noteRef pginternal" href="#xd30e20814" id="xd30e20814src">60</a> Olshausen carries the perversion of the parable to the extreme, for he degrades the master, who, by his judicial position evidently announces himself as the representative of God, into <span class="trans" title="archōn tou kosmou toutou"><span class="grek" xml:lang="grc">ἄρχων τοῦ κόσμου τούτου</span></span>, <i>the prince of this world</i>, while he exalts the steward into the image of a man who applies the riches of this world to spiritual objects. But as in the moral (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:9&amp;version=NRSV" id="id-4462266331164679549" title="Reference to the Bible: Luke 16:9">v. 9</a>) the parable has a consistent ending; and as inaccurate association is by no means unexampled in Luke; it is not admissible to concede to the following verses any influence over the interpretation of the parable, unless a close relation of idea can be made manifest. Now the fact is, that the very opposite, namely, the most perplexing diversity, exists. Moreover, it is not difficult to show what might have seduced Luke into a false association. In the parable there was mention of the <i>mammon of unrighteousness</i>, <span class="trans" title="mamōnas tēs adikias"><span class="grek" xml:lang="grc">μαμωνᾶς τῆς ἀδικίας</span></span>; this suggested to him the saying of Jesus, that he who proves faithful in the <span class="trans" title="adikō mamōna"><span class="grek" xml:lang="grc">ἀδίκῳ μαμωνᾷ</span></span>, <i>the unrighteous mammon</i>, as that which is least, may also have the true riches committed to his trust. But the word <i>mammon</i> having once taken possession of the writer’s mind, how could he avoid recollecting the well-known aphorism of Jesus on God and Mammon, as two incompatible masters, and adding it (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:13&amp;version=NRSV" id="id-4543441648421751747" title="Reference to the Bible: Luke 16:13">v. 13</a>), however superfluously, to the preceding texts?<a class="noteRef pginternal" href="#xd30e20859" id="xd30e20859src">61</a> That by this addition the previous parable was placed in a thoroughly false light, gave the writer little concern, perhaps because he had not seized its real meaning, or because, in the endeavour completely to disburthen his evangelical meaning, he lost all solicitude about the sequence of his passages. It ought, in general, to be more considered, that those of our Evangelists who, according to the now prevalent opinion, noted down oral traditions, must, in the composition of their writings, have exerted their memory to an extent that would repress the activity of reflection; consequently the arrangement of the materials in their narratives is governed by the association of ideas, the laws of which are partly dependent on external relations; and we need not be surprised to find many passages, especially from the discourses of Jesus, ranged together for the sole cause that they happen to have in common certain striking consonant words.</p>
				<p>If from hence we glance back on the position, that the parable of the unjust steward must have been spoken in connexion with the foregoing one of the prodigal son, we perceive that it rests merely on a false interpretation. According to Schleiermacher, it is the defence of the publicans against the Pharisees, that forms the bond; but there is no trace of publicans and Pharisees in the latter parable. According to Olshausen, the compassionate love of God, represented in the foregoing parable, is placed in juxtaposition with the compassionate love of man, represented in the succeeding one; but simple beneficence is the sole idea on which the latter turns, and a parallel between this and the manner in which God meets the lost with pardon, is equally remote from the intention of the teacher and the nature of the subject. The remark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:14&amp;version=NRSV" id="id-610291948089278571" title="Reference to the Bible: Luke 16:14">v. 14</a>) that the Pharisees heard all these things, and, being covetous, derided Jesus, does not necessarily refer to the individuals mentioned <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2015:2&amp;version=NRSV" id="id-8893597347722943949" title="Reference to the Bible: Luke 15:2">xv. 2</a>, so as to imply that they had listened to the intermediate matter as one continuous discourse; and even if that were the case, it would only show the view of the writer with respect to the connectedness of the parables; a view which, in the face of the foregoing investigation, cannot possibly be binding on us.<a class="noteRef pginternal" href="#xd30e20884" id="xd30e20884src">62</a></p>
				<p>We have already discussed the passage from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:15&amp;version=NRSV" id="id-6707645701991696470" title="Reference to the Bible: Luke 16:15">v. 15</a> to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:18&amp;version=NRSV" id="id-302631536394313847" title="Reference to the Bible: Luke 16:18">18</a>; it consists of disconnected sayings, and to the last, on adultery, is annexed the parable of the rich man, in a manner which, as we have already noticed, it is attempted in vain to show as a real connexion. It must, however, be conceded to Schleiermacher, that if we separate them, the alternative, namely, the common application of the parable to the penal justice of God, is attended with great difficulties.<a class="noteRef pginternal" href="#xd30e20896" id="xd30e20896src">63</a> For there is no indication throughout the parable, of any actions on the part of the rich man and Lazarus, that could, according to our notions, justify the exaltation of the one to a place in Abraham’s bosom, and the condemnation of the other to torment; the guilt of the one appears to lie in his wealth, the merit of the other in his poverty. It is indeed generally supposed of the rich man, that he was immoderate in his indulgence, and that he had treated Lazarus unkindly.<a class="noteRef pginternal" href="#xd30e20899" id="xd30e20899src">64</a> But the latter is nowhere intimated; for the picture of the beggar lying at the door of the rich man, is not intended in the light of a reproach to the latter, because he might easily have tendered his aid, and yet neglected to do so; it is designed to exhibit the contrast, not only between the earthly condition of the two parties, but between their proximity in this life, and their wide separation in another. So the other particular, that the beggar was eager for the crumbs that fell from the rich man’s table, does not imply that the rich man denied him this pittance, or that he ought to have given him more than the mere crumbs; it denotes the deep degradation of the earthly lot of Lazarus compared with that of the rich man, in opposition to their reversed position after death, when the rich man is fain to entreat for a drop of water from the hand of Lazarus. On the supposition that the rich man had been wanting in compassion towards Lazarus, the Abraham of the parable could only reply in the following manner: “Thou hadst once easy access to Lazarus, and yet thou didst not relieve him; how then canst thou expect him to traverse a long distance to give thee alleviation?” The sumptuous life of the rich man, likewise, is only depicted as a contrast to the misery of the beggar; for if he had been supposed guilty of excess, Abraham must have reminded him that he had taken too much of the good things of this life, not merely that he had received his share of them. Equally groundless is it, on the other hand, to suppose high moral excellencies in Lazarus, since there is no intimation of such in the description of him, which merely regards his outward condition,—neither are such ascribed to him by Abraham; his sole merit is, the having received evil in this life. Thus, in this parable the measure of future recompense is not the amount of good done, or wickedness perpetrated, but of evil endured, and fortune enjoyed,<a class="noteRef pginternal" href="#xd30e20902" id="xd30e20902src">65</a> and the aptest motto for this discourse is to be found in the Sermon on the Mount, according to Luke’s edition: <i>Blessed be ye poor, for yours is the kingdom of God! Woe to you that are rich! for ye have received your consolation</i>; a passage concerning which we have already remarked, that it accords fully with the Ebionite view of the world. A similar estimation of external poverty is ascribed to Jesus by the other synoptists, in the narrative of the rich young man, and in the aphorisms on the camel and the needle’s eye (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:16&amp;version=NRSV" id="id-5201356530861905953" title="Reference to the Bible: Matthew 19:16">Matt. xix. 16 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2010:17&amp;version=NRSV" id="id-6015302326783104461" title="Reference to the Bible: Mark 10:17">Mark x. 17 ff.</a>; comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2018:18&amp;version=NRSV" id="id-6221195612703466445" title="Reference to the Bible: Luke 18:18">Luke xviii. 18 ff.</a>). Whether this estimation belong to Jesus himself, or only to the synoptical tradition concerning him, it was probably generated by the notions of the Essenes.<a class="noteRef pginternal" href="#xd30e20917" id="xd30e20917src">66</a> We have hitherto considered the contents of the parable down to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:27&amp;version=NRSV" id="id-1909111625388618484" title="Reference to the Bible: Luke 16:27">v. 27</a>: from whence to the conclusion the subject is, the writings of the Old Testament as the adequate and only means of grace.</p>
				<p>In conclusion, we turn to a group of parables, among which some, as relating to the death and return of Christ, ought, according to our plan, to be excepted from the present review; but so far as they are connected with the rest, it is necessary to include them. They are the three parables of the rebellious husbandmen in the vineyard (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:33&amp;version=NRSV" id="id-3733312629283892011" title="Reference to the Bible: Matthew 21:33">Matt. xxi. 33 ff.</a> parall.), of the talents or minæ (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2025:14&amp;version=NRSV" id="id-3592927464220670857" title="Reference to the Bible: Matthew 25:14">Matt. xxv. 14 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:12&amp;version=NRSV" id="id-4183306080596751485" title="Reference to the Bible: Luke 19:12">Luke xix. 12 ff.</a>), and the marriage feast (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:2&amp;version=NRSV" id="id-8544882952846261898" title="Reference to the Bible: Matthew 22:2">Matt. xxii. 2ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2014:16&amp;version=NRSV" id="id-8376889602271557232" title="Reference to the Bible: Luke 14:16">Luke xiv. 16 ff.</a>). Of these the parable of the husbandmen in all the accounts, that of the talents in Matthew, and that of the marriage feast in Luke, are simple parables, unattended with difficulty. Not so the parable of the minæ in Luke, and of the marriage feast in Matthew. That the former is fundamentally the same with that of the talents in Matthew, is undeniable, notwithstanding the many divergencies. In both are found the journey of a master; the assembling of the servants to entrust them with a capital, to be put into circulation; after the return of the master, a reckoning in which three servants are signalized, two of them as active, the third as inactive, whence the latter is punished, and the former rewarded; and in the annunciation of this issue the words of the master are nearly identical in the two statements. The principal divergency is, that besides the relation between the master who journeys into a far country and his servants, in Luke there is a second relation between the former and certain rebellious citizens; and accordingly, while in Matthew the master is simply designated <span class="trans" title="anthrōpos"><span class="grek" xml:lang="grc">ἄνθρωπος</span></span>, <i>a man</i>, in Luke he is styled <span class="trans" title="hanthrōpos eugenēs"><span class="grek" xml:lang="grc">ἅνθρωπος εὐγενὴς</span></span>, a <i>nobleman</i>, and a <i>kingdom</i> is assigned to him, the object of his journey being to <i>receive for himself a kingdom</i>: an object of which there is no mention in Matthew. The subjects of this personage, it is further said, hated him, and after his departure renounced their allegiance. Hence at the return of the lord, the rebellious citizens, as well as the slothful servant, are punished; but in their case the retribution is that of death: the faithful servants, on the other hand, are not only rewarded generally by an entrance into the joy of their Lord, but royally, by the gift of a number of cities. There are other divergencies of less moment between Luke and Matthew; such as, that the number of servants is undetermined by the one, and limited to ten by the other; that in Matthew they receive talents, in Luke minæ; in the one unequal sums, in the other equal; in the one, they obtain unequal profits from unequal sums by an equal expenditure of effort, and are therefore equally rewarded; in the other, they obtain unequal profits from equal sums by an unequal expenditure of effort, and are therefore unequally rewarded.</p>
				<p>Supposing this parable to have proceeded from the lips of Jesus on two separate occasions, and that Matthew and Luke are right in their respective arrangements, he must have delivered it first in the more complex form given by Luke, and then in the simple one given by Matthew;<a class="noteRef pginternal" href="#xd30e20981" id="xd30e20981src">67</a> since the former places it before, the latter after the entrance into Jerusalem. But this would be contrary to all analogy. The first presentation of an idea is, according to the laws of thought, the most simple; with the second new relations may be perceived, the subject may be viewed under various aspects, and brought into manifold combinations. There is, therefore, a foundation for Schleiermacher’s opinion, that contrary to the arrangement in the Gospels, Jesus first delivered the parable in the more simple form, and amplified it on a subsequent occasion.<a class="noteRef pginternal" href="#xd30e20984" id="xd30e20984src">68</a> But for our particular case this order is not less inconceivable than the other. The author of a composition such as a parable, especially when it exists only in his mind and on his lips, and is not yet fixed in writing, remains the perfect master of his materials even on their second and more elaborate presentation; the form which he had previously given to them is not rigid and inflexible, but pliant, so that he can adapt the original thoughts and images to the additional ones, and thus give unity to his production. Hence, had he who gave the above parable the form which it has in Luke, been its real author, he would, after having transformed the master into a king, and inserted the particulars respecting the rebellious citizens, have intrusted arms to the servants instead of money (comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2022:36&amp;version=NRSV" id="id-283011005326182226" title="Reference to the Bible: Luke 22:36">Luke xxii. 36</a>),<a class="noteRef pginternal" href="#xd30e20992" id="xd30e20992src">69</a> and would have made them show their fidelity rather by conflict with the rebels, than by increasing their capital; or in general would have introduced some relation between the two classes of persons in the parable, the servants and the citizens; instead of which, they are totally unconnected throughout, and form two ill-cemented divisions.<a class="noteRef pginternal" href="#xd30e20996" id="xd30e20996src">70</a> This shows very decisively that the parable was not enriched with these additional particulars by the imagination of its author, but that it was thus amplified by another in the process of transmission. This cannot have been effected in a legendary manner, by the gradual filling up of the original sketch, or the development of the primitive germ; for the idea of rebellious citizens could never be evolved from that of servants and talents, but must have been added from without, and therefore have previously existed as part of an independent whole. This amounts to the position that we have here an example of two originally distinct parables, the one treating of servants and talents, the other of rebellious citizens, flowing together in consequence of their mutually possessing the images of a ruler’s departure and return.<a class="noteRef pginternal" href="#xd30e20999" id="xd30e20999src">71</a> The proof of our proposition must depend on our being able easily to disentangle the two parables; and this we can effect in the most satisfactory manner, for by extracting <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:12&amp;version=NRSV" id="id-1316511196279688136" title="Reference to the Bible: Luke 19:12">v. 12</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:14&amp;version=NRSV" id="id-8413034356368322603" title="Reference to the Bible: Luke 19:14">14</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:15&amp;version=NRSV" id="id-11813105256466861" title="Reference to the Bible: Luke 19:15">15</a>, and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:27&amp;version=NRSV" id="id-2239894828510227744" title="Reference to the Bible: Luke 19:27">27</a>, and slightly modifying them, we get in a rather curtailed but consistent form, the parable of the rebellious citizens, and we then recognise the similarity of its tendency with that of the rebellious husbandmen in the vineyard.<a class="noteRef pginternal" href="#xd30e21015" id="xd30e21015src">72</a></p>
				<p>A similar relation subsists between the form in which the parable of the marriage feast is given by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2014:16&amp;version=NRSV" id="id-5679629389566381277" title="Reference to the Bible: Luke 14:16">xiv. 16 ff.</a>), and that in which it is given by Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:2&amp;version=NRSV" id="id-5122975083542995671" title="Reference to the Bible: Matthew 22:2">xxii. 2 ff.</a>); only that in this case Luke, as in the other, Matthew, has the merit of having preserved the simple original version. On both sides, the particulars of the feast, the invitation, its rejection, and the consequent bidding of other guests, testify the identity of the two parables; but, on the other hand, the host who in Luke is merely <i>a certain man</i>, <span class="trans" title="anthrōpos tis"><span class="grek" xml:lang="grc">ἄνθρωπος τις</span></span>, is in Matthew <i>a king</i>, <span class="trans" title="basileus"><span class="grek" xml:lang="grc">βασιλεὺς</span></span>, whose feast is occasioned by the marriage of his son; the invited guests, who in Luke excuse themselves on various pleas to the messenger only once sent out to them, in Matthew refuse to come on the first invitation, and on the second more urgent one some go to their occupations, while others maltreat and kill the servants of the king, who immediately sends forth his armies to destroy those murderers, and burn up their city. Nothing of this is to be found in Luke; according to him, the host merely causes the poor and afflicted to be assembled in place of the guests first invited, a particular which Matthew also appends to his fore-mentioned incidents. Luke closes the parable with the declaration of the host, that none of the first bidden guests shall partake of his supper; but Matthew proceeds to narrate how, when the house was full, and the king had assembled his guests, one was discovered to be without a wedding garment, and was forthwith carried away into outer darkness.</p>
				<p>The maltreatment and murder of the king’s messengers are features in the narrative of Matthew which at once strike us as inconsistent—as a departure from the original design. Disregard of an invitation is sufficiently demonstrated by the rejection of it on empty pretexts such as Luke mentions; the maltreatment and even the murder of those who deliver the invitation, is an exaggeration which it is less easy to attribute to Jesus than to the Evangelist. The latter had immediately before communicated the parable of the rebellious husbandmen; hence there hovered in his recollection the manner in which they were said to have used the messengers of their lord, beating one, killing and stoning others (<span class="trans" title="labontes tous doulous autou hon men edeiran, hon de apekteinan, hon de elithobolēsan"><span class="grek" xml:lang="grc">λαβόντες τοὺς δούλους αὐτοῦ ὃν μὲν ἔδειραν, ὃν δὲ ἀπέκτειναν, ὃν δὲ ἐλιθοβόλησαν</span></span>), and he was thus led to incorporate similar particulars into the present parable (<span class="trans" title="kratēsantes tous doulous autou hybrisan kai apekteinan"><span class="grek" xml:lang="grc">κρατήσαντες τοὺς δούλους αὐτοῦ ὕβρισαν καὶ ἀπέκτειναν</span></span>), overlooking the circumstance that what might have been perpetrated with sufficient motive against servants who appeared with demands and authority to enforce them, had in the latter case no motive whatever. That hereupon, the king, not satisfied with excluding them from the feast, sends out his armies to destroy them and burn up their city, necessarily follows from the preceding incidents, but appears, like them, to be the echo of a parable which presented the relation between the master and the dependents, not in the milder form of a rejected invitation, but in the more severe one of an insurrection; as in the parable of the husbandmen in the vineyard, and that of the rebellious citizens, which we have above separated from the parable of the minæ. Yet more decidedly does the drift of the last particular in Matthew’s parable, that of the wedding garment, betray that it was not originally associated with the rest. For if the king had commanded that all, <i>both bad and good</i>, who were to be found in the highways, should be bidden to the feast, he could not wonder that they had not all wedding attire. To assume that those thus suddenly summoned went home to wash, and adjust their dress, is an arbitrary emendation of the text.<a class="noteRef pginternal" href="#xd30e21122" id="xd30e21122src">73</a> Little preferable is the supposition that, according to oriental manners, the king had ordered a caftan to be presented to each guest, and might therefore justly reproach the meanest for not availing himself of the gift;<a class="noteRef pginternal" href="#xd30e21125" id="xd30e21125src">74</a> for it is not to be proved that such a custom existed at the period,<a class="noteRef pginternal" href="#xd30e21129" id="xd30e21129src">75</a> and it is not admissible to presuppose it merely because the anger of the king appears otherwise unfounded. But the addition in question is not only out of harmony with the imagery, but with the tendency of this parable. For while hitherto its aim had been to exhibit the national contrast between the perversity of the Jews, and the willingness of the Gentiles: it all at once passes to the moral one, to distinguish between the worthy and the unworthy. That after the Jews had contemned the invitation to partake of the kingdom of God, the heathens would be called into it, is one complete idea, with which Luke very properly concludes his parable; that he who does not prove himself worthy of the vocation by a corresponding disposition, will be again cast out of the kingdom, is another idea, which appears to demand a separate parable for its exhibition. Here again it may be conjectured that the conclusion of Matthew’s parable is the fragment of another, which, from its also referring to a feast, might in tradition, or in the memory of an individual, be easily mingled with the former, preserved in its purity by Luke.<a class="noteRef pginternal" href="#xd30e21134" id="xd30e21134src">76</a> This other parable must have simply set forth, that a king had invited various guests to a wedding feast, with the tacit condition that they should provide themselves with a suitable dress, and that he delivered an individual who had neglected this observance to his merited punishment. Supposing our conjectures correct, we have here a still more compound parable than in the former case: a parable in which, 1stly, the narrative of the ungrateful invited parties (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2014&amp;version=NRSV" id="id-7012213617009993478" title="Reference to the Bible: Luke, chapter 14">Luke xiv.</a>) forms the main tissue, but so that, 2ndly, a thread from the parable of the rebellious husbandmen is interwoven; while, 3rdly, a conclusion is stitched on, gathered apparently from an unknown parable on the wedding garment.</p>
				<p>This analysis gives us an insight into the procedure of evangelical tradition with its materials, which must be pregnant with results.</p>
			</section>
			<section id="subchapter-79" epub:type="subchapter">
				<header>
					<p>§ 79</p>
					<p>Miscellaneous Instructions and Controversies of Jesus</p>
				</header>
				<p>As the discourses in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2015:1-20&amp;version=NRSV" id="id-5453955206236356142" title="Reference to the Bible: Matthew 15:1-20">Matthew xv. 1–20</a> have been already considered, we must pass on to <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2018:1&amp;version=NRSV" id="id-3829195250697252258" title="Reference to the Bible: Matthew 18:1">xviii. 1 ff.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:33&amp;version=NRSV" id="id-2773083065625354693" title="Reference to the Bible: Mark 9:33">Mark ix. 33 ff.</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:46&amp;version=NRSV" id="id-7208780198485658234" title="Reference to the Bible: Luke 9:46">Luke ix. 46 ff.</a>, where various discourses are connected with the exhibition of a little child, occasioned by a contention for pre-eminence among the disciples. The admonition to become as a little child, and to humble one’s self as a little child, in Matthew, forms a perfectly suitable comment on the symbolical reproof (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2015:3&amp;version=NRSV" id="id-1006751969262085806" title="Reference to the Bible: Matthew 15:3">v. 3</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2015:4&amp;version=NRSV" id="id-8035256602568848086" title="Reference to the Bible: Matthew 15:4">4</a>,); but the connexion between this and the following declaration of Jesus, that whosoever receives one such little child in his name, receives him, is not so obvious. For the child was set up to teach the disciples in what they were to imitate it, not how they were to behave towards it, and how Jesus could all at once lose sight of his original object, it is difficult to conceive. But yet more glaring is the irrelevance of the declaration in Mark and Luke; for they make it follow immediately on the exhibition of the child, so that, according to this, Jesus must, in the very act, have forgotten its object, namely, to present the child to his ambitious disciples as worthy of imitation, not as in want of reception.<a class="noteRef pginternal" href="#xd30e21166" id="xd30e21166src">77</a> Jesus was accustomed to say of his disciples, that whosoever received them, received him, and in him, the Father who had sent him (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:40&amp;version=NRSV" id="id-7758450798224838730" title="Reference to the Bible: Matthew 10:40">Matt. x. 40 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:16&amp;version=NRSV" id="id-1603779001051292087" title="Reference to the Bible: Luke 10:16">Luke x. 16</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2013:20&amp;version=NRSV" id="id-8883700926175256973" title="Reference to the Bible: John 13:20">John xiii. 20</a>). Of children he elsewhere says merely, that whosoever does not receive the kingdom of heaven as a little child cannot enter therein (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2010:15&amp;version=NRSV" id="id-8190092595726491778" title="Reference to the Bible: Mark 10:15">Mark x. 15</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2018:17&amp;version=NRSV" id="id-2080900184305927252" title="Reference to the Bible: Luke 18:17">Luke xviii. 17</a>). This declaration would be perfectly adapted to the occasion in question, and we may almost venture to conjecture that <span class="trans" title="hos ean mē dexētai tēn basileian tōn ouranōn hōs paidion"><span class="grek" xml:lang="grc">ὃς ἐὰν μὴ δέξηται τὴν βασιλείαν τῶν οὐρανῶν ὡς παιδίον</span></span>, was the original passage, and that the actual one is the result of its confusion with <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:40&amp;version=NRSV" id="id-597332451112429529" title="Reference to the Bible: Matthew 10:40">Matthew x. 40</a>, <span class="trans" title="hos ean dexētai paidion toiouton hen epi tō onomati mou"><span class="grek" xml:lang="grc">ὃς ἐὰν δέξηται παιδίον τοιοῦτον ἓν ἐπὶ τῷ ὀνόματί μου</span></span>.</p>
				<p>Closely connected by the word <span class="trans" title="apokritheis"><span class="grek" xml:lang="grc">ἀποκριθεὶς</span></span>, <i>answering</i>, with the sentences just considered, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:38&amp;version=NRSV" id="id-1238086686634488169" title="Reference to the Bible: Mark 9:38">Mark (ix. 38 f.)</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:49&amp;version=NRSV" id="id-1215809701936351687" title="Reference to the Bible: Luke 9:49">Luke (ix. 49 f.)</a> introduce the information which John is said to give to Jesus, that the disciples having seen one casting out devils in the name of Jesus, without attaching himself to their society, had forbidden him. Schleiermacher explains the connexion thus: because Jesus had commanded the reception of children <i>in his name</i>, John was led to the confession, that he and his associates had hitherto been so far from regarding the performance of an act in the name of Jesus as the point of chief importance, that they had interdicted the use of his name to one who followed not with them.<a class="noteRef pginternal" href="#xd30e21227" id="xd30e21227src">78</a> Allowing this explanation to be correct, we must believe that John, arrested by the phrase, <i>in my name</i> (which yet is not prominent in the declaration of Jesus, and which must have been thrown still further into the background by the sight of the child set up in the midst), drew from it the general inference, that in all actions the essential point is to perform them <i>in the name of Jesus</i>; and with equal rapidity, leaped to the remote reflection, that the conduct of the disciples towards the exorcist was in contradiction with this rule. But all this supposes the facility of combination which belongs to a Schleiermacher, not the dulness which still characterized the disciples. Nevertheless, the above critic has unquestionably opened on the true vein of connexion between the preceding apothegm and this <span class="trans" title="apokrisis"><span class="grek" xml:lang="grc">ἀπόκρισις</span></span> of John; he has only failed to perceive that this connexion is not intrinsic and original, but extrinsic and secondary. It was quite beyond the reach of the disciples to apply the words <i>in my name</i>, by a train of deductions, to an obliquely connected case in their own experience; but, according to our previous observations, nothing could be more consistent with the habit of association that characterizes the writer of the evangelical tradition in the third gospel, whence the second Evangelist seems to have borrowed, than that he should be reminded by the striking phrase, <i>in my name</i>, in the preceding discourse of Jesus, of an anecdote containing the same expression, and should unite the two for the sake of that point of external similarity alone.<a class="noteRef pginternal" href="#xd30e21247" id="xd30e21247src">79</a></p>
				<p>To the exhortation to receive such little children, Matthew annexes the warning against <i>offending one of these little ones</i>, <span class="trans" title="skandalizein hena tōn mikrōn toutōn"><span class="grek" xml:lang="grc">σκανδαλίζειν ἕνα τῶν μικρῶν τούτων</span></span>, an epithet which, in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:42&amp;version=NRSV" id="id-3039402110164473112" title="Reference to the Bible: Matthew 10:42">x. 42</a>, is applied to the disciples of Jesus, but in this passage, apparently, to children.<a class="noteRef pginternal" href="#xd30e21265" id="xd30e21265src">80</a> <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%205:42&amp;version=NRSV" id="id-6494055737111584010" title="Reference to the Bible: Mark 5:42">Mark (v. 42)</a> has the same continuation, notwithstanding the interruption above noticed, probably because he forsook Luke (who here breaks off the discourse, and does not introduce the admonition against offences until later, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2017:1&amp;version=NRSV" id="id-6854239712363375901" title="Reference to the Bible: Luke 17:1">xvii. 1 f.</a>, and apart from any occasion that might prompt it), and appealed to Matthew.<a class="noteRef pginternal" href="#xd30e21278" id="xd30e21278src">81</a> Then follows in Matthew <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:8&amp;version=NRSV" id="id-8748721256572105816" title="Reference to the Bible: Matthew 5:8">(v. 8 f.)</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%205:43&amp;version=NRSV" id="id-1888866349374061401" title="Reference to the Bible: Mark 5:43">Mark (v. 43 f.)</a> a passage which alone ought to open the eyes of commentators to the mode in which the synoptists arrange the sayings of Jesus. To the warning against the <i>offending</i>, <span class="trans" title="skandalizein"><span class="grek" xml:lang="grc">σκανδαλίζειν</span></span>, of the little ones, and the woe pronounced on those by whom <i>offences come</i>, <span class="trans" title="to skandalon erchetai"><span class="grek" xml:lang="grc">τὸ σκάνδαλον ἔρχεται</span></span>, they annex the apothegm on the <i>offending</i>, <span class="trans" title="skandalizein"><span class="grek" xml:lang="grc">σκανδαλίζειν</span></span>, of the hand, eye, etc. Jesus could not proceed thus,—for the injunctions: Mislead not the little ones! and, Let not your sensuality mislead you! have nothing in common but the word <i>mislead</i>. It is easy, however, to account for their association by the writer of the first gospel.<a class="noteRef pginternal" href="#xd30e21320" id="xd30e21320src">82</a> The word <span class="trans" title="skandalizein"><span class="grek" xml:lang="grc">σκανδαλίζειν</span></span> recalled to his mind all the discourses of Jesus containing a similar expression that had come to his knowledge, and although he had previously presented the admonitions concerning seduction by the members, in a better connexion, as part of the Sermon on the Mount, he could not resist the temptation of reproducing them here, for the sake of this slight verbal affinity with the foregoing text. But at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2018:10&amp;version=NRSV" id="id-6590440925141960859" title="Reference to the Bible: Mark 18:10">v. 10</a> he resumes the thread which he had dropped at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2018:7&amp;version=NRSV" id="id-3979037837551476551" title="Reference to the Bible: Mark 18:7">v. 7</a>, and adds a further discourse on the <i>little ones</i>, <span class="trans" title="mikrous"><span class="grek" xml:lang="grc">μικροὺς</span></span>. Matthew makes Jesus confirm the value of the little ones by the declaration, that the Son of man was come to seek the lost, and by the parable of the lost sheep (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2018:11-14&amp;version=NRSV" id="id-5860318939952444322" title="Reference to the Bible: Mark 18:11-14">v. 11–14</a>). It is not, however, evident why Jesus should class the <span class="trans" title="mikrous"><span class="grek" xml:lang="grc">μικροὺς</span></span> with the <span class="trans" title="apolōlos"><span class="grek" xml:lang="grc">ἀπολωλὸς</span></span> (<i>lost</i>); and both the declaration and the parable seem to be better placed by Luke, who introduces the former in the narrative of the calling of Zaccheus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2019:10&amp;version=NRSV" id="id-3719147408342749145" title="Reference to the Bible: Luke 19:10">xix. 10</a>), and the latter, in a reply to the objections of the Pharisees against the amity of Jesus with the publicans (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2015:3&amp;version=NRSV" id="id-1020933590923295797" title="Reference to the Bible: Luke 15:3">xv. 3 ff.</a>). Matthew seems to have placed them here, merely because the discourse on the little ones reminded him of that on the lost—both exemplifying the mildness and humility of Jesus.</p>
				<p>Between the moral of the above parable (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2018:14&amp;version=NRSV" id="id-2486284962462040896" title="Reference to the Bible: Mark 18:14">v. 14</a>) and the following rules for the conduct of Christians under injuries (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2018:15&amp;version=NRSV" id="id-4527082152456010451" title="Reference to the Bible: Mark 18:15">v. 15 ff.</a>), there is again only a verbal connexion, which may be traced by means of the words, <span class="trans" title="apolētai"><span class="grek" xml:lang="grc">ἀπόληται</span></span>, should perish, and <span class="trans" title="ekerdēsas"><span class="grek" xml:lang="grc">ἐκέρδησας</span></span>, <i>thou hast gained</i>; for the proposition: God wills not that one of these little ones should perish, might recall the proposition: We should endeavour to win over our brother, by showing a readiness to forgive. The direction to bring the offender before the <i>church</i>, <span class="trans" title="ekklēsia"><span class="grek" xml:lang="grc">ἐκκλησία</span></span>, is generally adduced as a proof that Jesus intended to found a church. But he here speaks of the <span class="trans" title="ekklēsia"><span class="grek" xml:lang="grc">ἐκκλησία</span></span> as an institution already existing: hence we must either refer the expression to the Jewish synagogue, an interpretation which is favoured by the analogy of this direction with Jewish precepts; or if, according to the strict meaning of the word and its connexion, <span class="trans" title="ekklēsia"><span class="grek" xml:lang="grc">ἐκκλησία</span></span> must be understood as the designation of the Christian community, which did not then exist, it must be admitted that we have here, at least in the form of expression, an anticipation of a subsequent state of things.<a class="noteRef pginternal" href="#xd30e21431" id="xd30e21431src">83</a> The writer certainly had in view the new church, eventually to be founded in the name of Jesus, when, in continuation, he represented the latter as imparting to the body of the disciples the authority to bind and to loose, previously given to Peter, and thus to form a messianic religious constitution. The declarations concerning the success of unanimous prayer, and the presence of Jesus among two or three gathered together in his name, accord with this prospective idea.<a class="noteRef pginternal" href="#xd30e21434" id="xd30e21434src">84</a></p>
				<p>The next discourse that presents itself (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:3-12&amp;version=NRSV" id="id-8252005122352326429" title="Reference to the Bible: Matthew 19:3-12">Matt. xix. 3–12</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2010:2-12&amp;version=NRSV" id="id-1773479767281965302" title="Reference to the Bible: Mark 10:2-12">Mark x. 2–12</a>), though belonging, according to the Evangelists, to the last journey of Jesus, is of the same stamp with the disputations which they, for the most part, assign to the last residence of Jesus in Jerusalem. Some Pharisees propose to Jesus the question, at that time much discussed in the Jewish schools,<a class="noteRef pginternal" href="#xd30e21445" id="xd30e21445src">85</a> whether it be lawful for a man to put away his wife for every cause. To avoid a contradiction between modern practice and the dictum of Jesus, it has been alleged that he here censures the species of divorce which was the only one known at that period, namely, the arbitrary dismissal of a wife; but not the judicial separation resorted to in the present day.<a class="noteRef pginternal" href="#xd30e21448" id="xd30e21448src">86</a> But this very argument involves the admission, that Jesus denounced all the forms of divorce known to him; hence the question still remains whether, if he could have had cognizance of the modern procedure in dissolving matrimony, he would have held it right to limit his general censure. Of the succeeding declaration, prompted by a question of the disciples,<a class="noteRef pginternal" href="#xd30e21454" id="xd30e21454src">87</a> namely, that celibacy may be practised for the kingdom of heaven’s sake, Jesus himself says, that it cannot be understood by all, but only by those <i>to whom it is given</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:11&amp;version=NRSV" id="id-8158453752661186324" title="Reference to the Bible: Matthew 19:11">v. 11</a>). That the doctrine of Jesus may not run counter to modern opinion, it has been eagerly suggested, that his panegyric on celibacy had relation solely to the circumstances of the coming time, or to the nature of the apostolic mission, which would be impeded by family ties.<a class="noteRef pginternal" href="#xd30e21462" id="xd30e21462src">88</a> But there is even less intimation of this special bearing in the text, than in the analogous passage <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%207:25&amp;version=NRSV" id="id-6713030771393804319" title="Reference to the Bible: 1 Corinthians 7:25">1 Cor. vii. 25 ff.</a>,<a class="noteRef pginternal" href="#xd30e21468" id="xd30e21468src">89</a> and, adhering to a simple interpretation, it must be granted that we have here one of the instances in which ascetic principles, such as were then prevalent, especially among the Essenes,<a class="noteRef pginternal" href="#xd30e21479" id="xd30e21479src">90</a> manifest themselves in the teaching of Jesus, as represented in the synoptical gospels.</p>
				<p>The controversial discourses which Matthew, almost throughout in agreement with the other synoptists, places after the entrance of Jesus into Jerusalem (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2021:23-27&amp;version=NRSV" id="id-7511128907491919511" title="Reference to the Bible: Matthew 21:23-27">xxi. 23–27</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:15-46&amp;version=NRSV" id="id-3805587741401728812" title="Reference to the Bible: Matthew 22:15-46">xxii. 15–46</a>),<a class="noteRef pginternal" href="#xd30e21490" id="xd30e21490src">91</a> are certainly pre-eminently genuine fragments, having precisely the spirit and tone of the rabbinical dialectics in the time of Jesus. The third and fifth among them are particularly worthy of note, because they exhibit Jesus as an interpreter of Scripture. With respect to the former, wherein Jesus endeavours to convince the Sadducees that there will be a resurrection of the dead, from the Mosaic designation of God as the God of Abraham, of Isaac, and of Jacob, maintaining that he is not the God of the dead, but of the living (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:31-33&amp;version=NRSV" id="id-1992706085689578506" title="Reference to the Bible: Matthew 22:31-33">Matt. xxii. 31–33</a> parall.): Paulus admits that Jesus here argues subtilly, while he contends that the conclusion is really involved in the premises. But in the expression <span class="hebr" xml:lang="he">‏אֱלהֵי־אַבְרָהָם‎</span> <i>the God of Abraham</i>, etc., which had become a mere formula, nothing more is implied than that Jehovah, as he had been the protecting Deity of these men, would for ever continue such to their posterity. An individual relation subsisting between Jehovah and the patriarchs after their death, is nowhere else alluded to in the Old Testament, and could only be discovered in the above form by rabbinical interpreters, at a time when it was thought desirable, at any cost, to show that the idea of immortality, which had become prevalent, was contained in the law; where, however, it is not to be met with by unprejudiced eyes. We find the relation of God to Abraham, Isaac, and Jacob, adduced as a guarantee of immortality elsewhere in rabbinical argumentations, all of which could hardly have been modelled on this one of Jesus.<a class="noteRef pginternal" href="#xd30e21502" id="xd30e21502src">92</a> If we look into the most recent commentaries, we nowhere find a candid confession as to the real character of the argumentation in question. Olshausen has wonders to tell of the deep truth contained in it, and thinks that he can deduce from it, in the shortest way, the authenticity and divinity of the Pentateuch. Paulus sees the validity of the proof between the lines of the text; Fritzsche is silent. Wherefore these evasions? Why is the praise of having seen clearly, and spoken openly, in this matter, abandoned to the Wolfenbüttel Fragmentist?<a class="noteRef pginternal" href="#xd30e21505" id="xd30e21505src">93</a> What spectres and double-sighted beings, must Moses and Jesus have been, if they mixed with their cotemporaries without any real participation in their opinions and weaknesses, their joys and griefs: if, mentally dwelling apart from their age and nation, they conformed to these relations only externally and by accommodation, while, internally and according to their nature, they stood among the foremost ranks of the enlightened in modern times! Far more noble were these men, nay, they would then only engage our sympathy and reverence, if, in a genuinely human manner, struggling with the limitations and prejudices of their age, they succumbed to them in a hundred secondary matters, and only attained perfect freedom in relation to the one point by which each was destined to contribute to the advancement of mankind.</p>
				<p>A controversial question concerning the Messiah is proposed (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:41-46&amp;version=NRSV" id="id-4421926113116274944" title="Reference to the Bible: Matthew 22:41-46">v. 41–46</a>) to the Pharisees by Jesus, namely, How can the same personage be at once the Lord and the son of David? Paulus maintains that this is a model of interpretation in conformity with the text;<a class="noteRef pginternal" href="#xd30e21515" id="xd30e21515src">94</a> an assertion which is no good augury that his own possesses that qualification. According to him, Jesus, in asking how David could call the Messiah, <i>Lord</i>, when in the general opinion he was his son, intended to apprise the Pharisees, that in this Psalm it is not David who is speaking of the Messiah, but another poet who is speaking of David as his lord, so that to suppose this warlike psalm a messianic one, is a mistake. Why, asks Paulus, should not Jesus have found out this <span class="corr" id="xd30e21521" title="Source: interpretetion">interpretation</span>, since it is the true one? But this is the grand error of his entire scheme of interpretation—to suppose that what is truth in itself, or more correctly, for us, must, even to the minutest details, have been truth for Jesus and the apostles. The majority of ancient Jewish interpreters apply this psalm to the Messiah;<a class="noteRef pginternal" href="#xd30e21524" id="xd30e21524src">95</a> the apostles use it as a prophecy concerning Christ (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%202:34&amp;version=NRSV" id="id-5190880915706323907" title="Reference to the Bible: Acts of the Apostles 2:34">Acts ii. 34 f.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=1%20Cor%2015:25&amp;version=NRSV" id="id-5332963180474841870" title="Reference to the Bible: 1 Corinthians 15:25">1 Cor. xv. 25</a>); Jesus himself, according to Matthew and Mark, adds <span class="trans" title="en pneumati"><span class="grek" xml:lang="grc">ἐν πνεύματι</span></span> to <span class="trans" title="Dabid kalei auton Kyrion"><span class="grek" xml:lang="grc">Δαβὶδ καλεῖ αὐτὸν Κύριον</span></span>, thus plainly giving his approval to the notion that it is David who there speaks, and that the Messiah is his subject: how then can it be thought that he held the contrary opinion? It is far more probable, as Olshausen has well shown, that Jesus believed the psalm to be a messianic one: while, on the other hand, Paulus is equally correct in maintaining that it originally referred, not to the Messiah, but to some Jewish ruler, whether David or another. Thus we find that Jesus here gives a model of interpretation, in conformity, not with the text, but with the spirit of his time: a discovery which, if the above observations be just, ought to excite no surprise. The solution of the enigma which Jesus here proposes to the Pharisees, lay without doubt, according to his idea, in the doctrine of the higher nature of the Messiah; whether he held that, in virtue of this, he might be styled the Lord of David, while, in virtue of his human nature, he might also be regarded as his son; or whether he wished to remove the latter notion as erroneous.<a class="noteRef pginternal" href="#xd30e21550" id="xd30e21550src">96</a> The result, however, and perhaps also the intention of Jesus with respect to the Pharisees, was merely to convince them that he was capable of retaliating on them, in their own way, by embarrassing them with captious questions, and that with better success than they had obtained in their attempts to entrap him. Hence the Evangelists place this passage at the close of the disputations prompted by the Pharisees, and Matthew adds, <i>Neither durst any man from that day forth ask him any more questions</i>: a concluding form which is more suitable here than after the lesson administered to the Sadducees, where it is placed by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2020:40&amp;version=NRSV" id="id-2180867720941685828" title="Reference to the Bible: Luke 20:40">xx. 40</a>), or than after the discussion on the greatest commandment, where it is introduced by Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2012:34&amp;version=NRSV" id="id-640106720332581802" title="Reference to the Bible: Mark 12:34">xii. 34</a>).</p>
				<p>Immediately before this question of Jesus, the first two Evangelists narrate a conversation with a <i>lawyer</i>, <span class="trans" title="nomikos"><span class="grek" xml:lang="grc">νομικὸς</span></span>, or <i>scribe</i>, <span class="trans" title="grammateus"><span class="grek" xml:lang="grc">γραμματεὺς</span></span>, concerning the greatest commandment. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2022:34&amp;version=NRSV" id="id-600746211867566621" title="Reference to the Bible: Matthew 22:34">Matt. xxii. 34 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2012:28&amp;version=NRSV" id="id-3060109760024840584" title="Reference to the Bible: Mark 12:28">Mark xii. 28 ff.</a>) Matthew annexes this conversation to the dispute with the Sadducees, as if the Pharisees wished, by their question as to the greatest commandment, to avenge the defeat of the Sadducees. It is well known, however, that these sects were not thus friendly; on the contrary, we read in the <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Acts%2023:7&amp;version=NRSV" id="id-7735140199429186379" title="Reference to the Bible: Acts of the Apostles 23:7">Acts (xxiii. 7)</a>, that the Pharisees were inclined to go over to the side of one whom they had previously persecuted, solely because he had had the address to take the position of an opponent towards the Sadducees. We may here quote Schneckenburger’s observation,<a class="noteRef pginternal" href="#xd30e21596" id="xd30e21596src">97</a> that Matthew not seldom (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%203:7&amp;version=NRSV" id="id-7156455263806973327" title="Reference to the Bible: Matthew 3:7">iii. 7</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2016:1&amp;version=NRSV" id="id-5014194616872108911" title="Reference to the Bible: Matthew 16:1">xvi. 1</a>) places the Pharisees and Sadducees side by side in a way that represents, not their real hostility, but their association in the memory of tradition, in which one opposite suggested another. In this respect, Mark’s mode of annexing this conversation to the foregoing, is more consistent; but all the synoptists seem to labour under a common mistake in supposing that these discussions, grouped together in tradition on account of their analogy, followed each other so closely in time, that one colloquy elicited another. Luke does not give the question concerning the greatest commandment in connexion with the controversies on the resurrection and on the Messiah; but he has a similar incident earlier, in his narrative of the journey to Jerusalem (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:25&amp;version=NRSV" id="id-8601594494325190638" title="Reference to the Bible: Luke 10:25">x. 25 ff.</a>). The general opinion is that the first two Evangelists recount the same occurrence and the third, a distinct one.<a class="noteRef pginternal" href="#xd30e21609" id="xd30e21609src">98</a> It is true that the narrative of Luke differs from that of Matthew and Mark, in several not immaterial points<span class="corr" title="Source: ,">.</span> The first difference, which we have already noticed, relates to chronological position, and this has been the chief inducement to the supposition of two events. The next difference lies in the nature of the question, which, in Luke, turns on the rule of life calculated to insure the inheritance of eternal life, but, in the other Evangelists, on the greatest commandment. The third difference is in the subject who pronounces this commandment, the first two synoptists representing it to be Jesus, the third, the lawyer. Lastly, there is a difference as to the issue, the lawyer in Luke putting a second, self-vindicatory, question, which calls forth the parable of the good Samaritan; while in the two other Evangelists, he retires either satisfied, or silenced by the answer to the first. Meanwhile, even between the narrative of Matthew and that of Mark, there are important divergencies. The principal relates to the character of the querist, who in Matthew proposes his question with a view to <i>tempt</i> Jesus (<span class="trans" title="peirazōn"><span class="grek" xml:lang="grc">πειράζων</span></span>); in Mark, with good intentions, because he had perceived that Jesus had answered the Sadducees well. Paulus, indeed, although he elsewhere (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:25&amp;version=NRSV" id="id-3104113242331542136" title="Reference to the Bible: Luke 10:25">Luke x. 25</a>) considers the act of tempting (<span class="trans" title="ekpeirazōn"><span class="grek" xml:lang="grc">ἐκπειράζων</span></span>) as the putting a person to the proof to subserve interested views, pronounces that the word <span class="trans" title="peirazōn"><span class="grek" xml:lang="grc">πειράζων</span></span> in this instance can only be intended in a good sense. But the sole ground for this interpretation lies, not in Matthew, but in Mark, and in the unfounded supposition that the two writers could not have a different idea of the character and intention of the inquiring doctor of the law. Fritzsche has correctly pointed out the difficulty of conciliating Matthew and Mark as lying, partly in the meaning of the word <span class="trans" title="peirazōn"><span class="grek" xml:lang="grc">πειράζων</span></span>, and partly in the context, it being inadmissible to suppose one among a series of malevolent questions, friendly, without any intimation of the distinction on the part of the writer. With this important diversity is connected the minor one, that while in Matthew, the scribe, after Jesus has recited the two commandments, is silent, apparently from shame, which is no sign of a friendly disposition on his part towards Jesus; in Mark, he not only bestows on Jesus the approving expression, <i>Well, Master, thou hast said the truth</i>, but enlarges on his doctrine so as to draw from Jesus the declaration that he has <i>answered discreetly</i>, and is, <i>not far from the kingdom of God</i>. It may be also noticed that while in Matthew Jesus simply repeats the commandment of love, in Mark he prefaces it by the words, <i>Hear, O Israel, the Lord thy God is one Lord</i>. Thus, if it be held that the differences between the narrative of Luke, and that of the two other Evangelists, entail a necessity for supposing that they are founded on two separate events; the no slighter differences between Mark and Matthew must in all consistency be made a reason for supposing a third. But it is so difficult to credit the reality of three occurrences essentially alike, that the other alternative, of reducing them to one, must, prejudice apart, be always preferred. The narratives of Matthew and Mark are the most easily identified; but there are not wanting points of contact between Matthew and Luke, for in both the <i>lawyer</i> <span class="trans" title="nomikos"><span class="grek" xml:lang="grc">νομικὸς</span></span> appears as a tempter (<span class="trans" title="peirazōn"><span class="grek" xml:lang="grc">πειράζων</span></span>), and is not impressed in favour of Jesus by his answer; nor even between Luke and Mark, for these agree in appending explanatory remarks to the greatest commandment, as well as in the insertion of forms of assent, such as, <i>Thou hast answered right, Thou hast said the truth</i>. Hence it is evident that to fuse only two of their narratives is a half measure, and that we must either regard all three as independent, or all three as identical: whence again we may observe the freedom which was used by the early Christian legend, in giving various forms to a single fact or idea—the fundamental fact in the present case being, that, out of the whole Mosaic code, Jesus had selected the two commandments concerning the love of God and our neighbour as the most excellent.<a class="noteRef pginternal" href="#xd30e21684" id="xd30e21684src">99</a></p>
				<p>We come now to the great anti-pharisaic discourse, which Matthew gives (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2023&amp;version=NRSV" id="id-6985396099580820093" title="Reference to the Bible: Matthew, chapter 23">xxiii.</a>) as a sort of pitched battle after the skirmishing of the preceding disputations. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2012:38&amp;version=NRSV" id="id-2347388890354257010" title="Reference to the Bible: Mark 12:38">Mark (xii. 38 ff.)</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2020:45&amp;version=NRSV" id="id-7245798481390188200" title="Reference to the Bible: Luke 20:45">Luke (xx. 45 ff.)</a> have also a discourse of Jesus against the <i>scribes</i>, <span class="trans" title="grammateis"><span class="grek" xml:lang="grc">γραμματεῖς</span></span>, but extending no farther than a few verses. It is however highly probable, as our modern critics allow,<a class="noteRef pginternal" href="#xd30e21709" id="xd30e21709src">100</a> that Jesus should launch out into fuller invectives against that body of men under the circumstances in which Matthew places that discourse, and it is almost certain that such sharp enunciations must have preceded the catastrophe; so that it is not admissible to control the account of the first Evangelist by the meagre one of the two other synoptists,<a class="noteRef pginternal" href="#xd30e21712" id="xd30e21712src">101</a> especially as the former is distinguished by connectedness and unity. It is true that much of what Matthew here presents as a continuous address, is assigned by Luke to various scenes and occasions, and it would hence follow that the former has, in this case again, blended the original elements of the discourse with kindred matter, belonging to the discourses of various periods,<a class="noteRef pginternal" href="#xd30e21715" id="xd30e21715src">102</a> if it could be shown that the arrangement of Luke is the correct one: a position which must therefore be examined. Those parts of the anti-pharisaic harangue which Luke has in common with Matthew, are, excepting the couple of verses which he places in the same connexion as Matthew, introduced by him as concomitant with two entertainments to which he represents Jesus as being invited by Pharisees (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:37&amp;version=NRSV" id="id-5709919770770099265" title="Reference to the Bible: Luke 11:37">xi. 37 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2014:1&amp;version=NRSV" id="id-5610174055483395871" title="Reference to the Bible: Luke 14:1">xiv. 1 ff.</a>)—a politeness on their part which appears in no other gospel. The expositors of the present day, almost with one voice, concur in admiring the naturalness and faithfulness with which Luke has preserved to us the original occasions of these discourses.<a class="noteRef pginternal" href="#xd30e21727" id="xd30e21727src">103</a> It is certainly natural enough that, in the second entertainment, Jesus, observing the efforts of the guests to obtain the highest places for themselves, should take occasion to admonish them against assuming the precedence at feasts, even on the low ground of prudential considerations; and this admonition appears in a curtailed form, and without any special cause in the final anti-pharisaic discourse in Matthew, Mark, and even in Luke again (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2020:46&amp;version=NRSV" id="id-2468595751586257606" title="Reference to the Bible: Luke 20:46">xx. 46</a>). But it is otherwise with the discourse which Luke attaches to the earlier entertainment in the Pharisee’s house. In the very commencement of this repast, Jesus not only speaks of the <i>ravening</i>, <span class="trans" title="harpagē"><span
