			<hgroup>
				<h3 epub:type="ordinal z3998:roman">VI</h3>
				<p epub:type="title">The Discourses of Jesus in the Three First Gospels<a class="noteRef pginternal" href="#xd30e19517" id="xd30e19517src">1</a></p>
			</hgroup>
			<section id="subchapter-76" epub:type="subchapter">
				<header>
					<p>§ 76</p>
					<p>The Sermon on the Mount</p>
				</header>
				<p>In reviewing the public life of Jesus, we may separate from the events those discourses which were not merely incidental, but which stand independent and entire. This distinction, however, is not precise, for many discourses, owing to the occurrences that suggested them, may be classed as events; and many events, from the explanations annexed to them, seem to range themselves with the discourses. The discourses of Jesus given in the synoptical gospels, and those attributed to him in the fourth, differ widely both in form and matter, having only a few isolated sentences in common: they must, therefore, be subjected to a separate examination. Again, there is a dissimilitude between the three first Evangelists: Matthew affects long discourses, and collects into one mass a number of sayings, which in Luke are distributed among various places and occasions; each of these two Evangelists has also some discourses peculiar to himself. In Mark, the element of discourses exists in a very small proportion. Our purpose will, therefore, be best answered, if we make Matthew’s comprehensive discourses our starting point; ascertain all the corresponding ones in the other gospels; inquire which amongst them has the best arrangement and representation of these discourses; and, finally, endeavour to form a judgment as to how far they really proceeded from the lips of Jesus.</p>
				<p>The first long discourse in Matthew is that known as the Sermon on the Mount (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205-8&amp;version=NRSV" id="id-5454178765122751330" title="Reference to the Bible: Matthew, chapter 5-8">v.–vii.</a>). The Evangelist, having recorded the return of Jesus after his baptism into Galilee, and the calling of the fishermen, informs us, that Jesus went through all Galilee, teaching and healing; that great multitudes followed him from all parts of Palestine; and that for their instruction he ascended a mountain, and delivered the sermon in question (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%204:23&amp;version=NRSV" id="id-680914827176664303" title="Reference to the Bible: Matthew 4:23">iv. 23 ff.</a>). We seek in vain for its parallel in Mark, but Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:20-49&amp;version=NRSV" id="id-7027972872693038036" title="Reference to the Bible: Luke 6:20-49">vi. 20–49</a>) gives a discourse which has the same introduction and conclusion, and presents in its whole tenor the most striking similarity with that of Matthew; moreover, in both cases, Jesus, at the termination of his discourse, goes to Capernaum, and heals the centurion’s servant. It is true that Luke gives a later insertion to the discourse, for previous to it he narrates many journeyings and cures of Jesus, which Matthew places after it; and while the latter represents Jesus as ascending a mountain, and being seated there during delivery of his discourse, Luke says, almost in contradiction to him, that Jesus <i>came down and stood in the plain</i>. Further, the sermon in Luke contains but a fourth part of that in Matthew, while it has some elements peculiarly its own.</p>
				<p>To avoid the unpleasant admission that one of two inspired Evangelists must be in error,—which is inevitable if in relation to the same discourse one of them makes Jesus deliver it on the mountain, the other in the plain; the one sitting, the other standing; the one earlier, the other later; if either the one has made important omissions, or the other as important additions;—the ancient harmonists pronounced these discourses to be distinct,<a class="noteRef pginternal" href="#xd30e19542" id="xd30e19542src">2</a> on the plea that Jesus must frequently have treated of the essential points of his doctrine, and may therefore have repeated word for word certain impressive enunciations. This may be positively denied with respect to long discourses, and even concise maxims will always be reproduced in a new guise and connexion by a gifted and inventive teacher; to say the least, it is impossible that any but a very barren mind should repeat the same formal exordium, and the same concluding illustration, on separate occasions.</p>
				<p>The identity of the discourses being established, the first effort was to conciliate or to explain the divergencies between the two accounts so as to leave their credibility unimpeached. In reference to the different designation of the locality, Paulus insists on the <span class="trans" title="epi"><span class="grek" xml:lang="grc">ἐπὶ</span></span> of Luke, which he interprets to imply that Jesus stood <i>over</i> the plain, and therefore on a hill. <span class="corr" title="Source: Tholück">Tholuck</span>, more happily, distinguishes the <i>level space</i>, <span class="trans" title="topos pedinos"><span class="grek" xml:lang="grc">τόπος πεδινὸς</span></span>, from the plain properly so called, and regards it as a less abrupt part of the mountain. But as one Evangelist makes Jesus ascend the mountain to deliver his discourse, while the other makes him descend for the same purpose, these conciliators ought to admit, with Olshausen, that if Jesus taught in the plain, according to Luke, Matthew has overlooked the descent that preceded the discourse; or if, as Matthew says, Jesus taught seated on the mountain, Luke has forgotten to mention that after he had descended, the pressure of the crowd induced him to reascend before he commenced his harangue. And without doubt each was ignorant of what he omits, but each knew that tradition associated this discourse with a sojourn of Jesus on a mountain. Matthew thought the mountain a convenient elevation for one addressing a multitude; Luke, on the contrary, imagined a descent necessary for the purpose: hence the double discrepancy, for he who teaches from a mountain is sufficiently elevated over his hearers to sit, but he who teaches in a plain will naturally stand. The chronological divergencies, as well as the local, must be admitted, if we would abstain from fruitless efforts at conciliation.<a class="noteRef pginternal" href="#xd30e19579" id="xd30e19579src">3</a></p>
				<p>The difference as to the length and contents of the discourse is susceptible of three explanations: either the concise record of Luke is a mere extract from the entire discourse which Matthew gives without abridgment; or Matthew has incorporated many sayings belonging properly to other occasions; or, lastly, both these causes of variety have concurred. He who, with <span class="corr" title="Source: Tholück">Tholuck</span>, wishes to preserve intact the <i xml:lang="la">fides divina</i>, or with Paulus, the <i xml:lang="la">fides humana</i> of the Evangelists, will prefer the first supposition, because to withhold the true is more innocent than to add the false. The above theologians hold that the train of thought in the Sermon on the Mount, as given by Matthew, is closely consecutive, and that this is a proof of its original unity. But any compiler not totally devoid of ability, can give a tolerable appearance of connectedness to sayings which did not originally belong to each other; and even these commentators are obliged to admit<a class="noteRef pginternal" href="#xd30e19593" id="xd30e19593src">4</a> that the alleged consecutiveness extends over no more than half the sermon, for from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:19&amp;version=NRSV" id="id-6674556083963815911" title="Reference to the Bible: Matthew 6:19">vi. 19</a> it is a string of more or less isolated sentences, some of them very unlikely to have been uttered on the occasion. More recent criticism has therefore decided that the shorter account of Luke presents the discourse of Jesus in its original form, and that Matthew has taken the licence of incorporating with this much that was uttered by Jesus at various times, so as to retain the general sketch—the exordium, peroration, and essential train of thought; while between these compartments he inserted many sayings more or less analogous borrowed from elsewhere.<a class="noteRef pginternal" href="#xd30e19604" id="xd30e19604src">5</a> This view is especially supported by the fact that many of the sentences, which in Matthew make part of the Sermon on the Mount, are in Mark and Luke dispersed through a variety of scenes. Compelled to grant this, yet earnestly solicitous to avert from the Evangelist an imputation that might invalidate his claim to be considered an eye-witness, other theologians maintain that Matthew did not compile the discourse under the idea that it was actually spoken on a single occasion, but with the clearest knowledge that such was not the case.<a class="noteRef pginternal" href="#xd30e19607" id="xd30e19607src">6</a> It is with justice remarked in opposition to this, that when Matthew represents Jesus as ascending the mountain before he begins his discourse, and descending after its close, he obviously makes these two incidents the limits of a single address; and that when he speaks of the impression which the discourse produced on the multitude, whose presence he states as the inducement to its delivery, he could not but intend to convey the idea of a continuous harangue.<a class="noteRef pginternal" href="#xd30e19610" id="xd30e19610src">7</a> As to Luke’s edition of the sermon, there are parts in which the interrupted connexion betrays deficiencies, and there are additions which do not look genuine;<a class="noteRef pginternal" href="#xd30e19613" id="xd30e19613src">8</a> it is also doubtful whether he assigns a more appropriate connexion to the passages in the position of which he differs from Matthew;<a class="noteRef pginternal" href="#xd30e19616" id="xd30e19616src">9</a> and hence, as we shall soon see more fully, he has in this instance no advantage over his predecessor.</p>
				<p>The assemblage to whom the Sermon on the Mount was addressed, might from Luke’s account be supposed a narrow circle, for he states that the choice of the apostles immediately preceded the discourse, and that at its commencement Jesus <i>lifted up his eyes on his disciples</i>, and he does not, like Matthew, note the <i>multitude</i>, <span class="trans" title="ochlous"><span class="grek" xml:lang="grc">ὄχλους</span></span>, as part of the audience. On the other hand, Matthew also mentions that before the sermon the disciples gathered round Jesus and were taught by him; and Luke represents the discourse as being delivered <i>in the audience of the people</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%207:1&amp;version=NRSV" id="id-4056182048504020902" title="Reference to the Bible: Luke 7:1">vii. 1</a>); it is therefore evident that Jesus spoke to the crowd in general, but with a particular view to the edification of his disciples.<a class="noteRef pginternal" href="#xd30e19641" id="xd30e19641src">10</a> We have no reason to doubt that a real harangue of Jesus, more than ordinarily solemn and public, was the foundation of the evangelical accounts before us.</p>
				<p>Let us now proceed to an examination of particulars. In both editions, the Sermon on the Mount is opened by a series of beatitudes; in Luke, however, not only are several wanting which we find in Matthew, but most of those common to both are in the former taken in another sense than in the latter.<a class="noteRef pginternal" href="#xd30e19649" id="xd30e19649src">11</a> The <i>poor</i>, <span class="trans" title="ptōchoi"><span class="grek" xml:lang="grc">πτωχοὶ</span></span>, are not specified as in Matthew by the addition, <i>in spirit</i>, <span class="trans" title="tō pneumati"><span class="grek" xml:lang="grc">τῷ πνεύματι</span></span>; they are therefore not those who have a deep consciousness of inward poverty and misery, but the literally poor; neither is the hunger of the <span class="trans" title="peinōntes"><span class="grek" xml:lang="grc">πεινῶντες</span></span> (<i>hungering</i>) referred to <span class="trans" title="tēn dikaiosynēn"><span class="grek" xml:lang="grc">τὴν δικαιοσύνην</span></span> (<i>righteousness</i>); it is therefore not spiritual hunger, but bodily; moreover, the adverb <span class="trans" title="nyn"><span class="grek" xml:lang="grc">νῦν</span></span>, <i>now</i>, definitely marks out <i>those who hunger and those who weep</i>, the <span class="trans" title="peinōntes"><span class="grek" xml:lang="grc">πεινῶντες</span></span> and <span class="trans" title="klaiontes"><span class="grek" xml:lang="grc">κλαίοντες</span></span>. Thus in Luke the antithesis is not, as in Matthew, between the present sorrows of pious souls, whose pure desires are yet unsatisfied, and their satisfaction about to come; but between present suffering and future well-being in general.<a class="noteRef pginternal" href="#xd30e19724" id="xd30e19724src">12</a> This mode of contrasting the <span class="trans" title="aiōn houtos"><span class="grek" xml:lang="grc">αἰὼν οὗτος</span></span> and the <span class="trans" title="aiōn mellōn"><span class="grek" xml:lang="grc">αἰὼν μέλλων</span></span>, <i>the present age</i> and <i>the future</i>, is elsewhere observable in Luke, especially in the parable of the rich man; and without here inquiring which of the two representations is probably the original, I shall merely remark, that this of Luke is conceived entirely in the spirit of the Ebionites,—a spirit which has of late been supposed discernible in Matthew. It is a capital principle with the Ebionites, as they are depicted in the Clementine Homilies, that he who has his portion in the present age, will be destitute in the age to come; while he who renounces earthly possessions, thereby accumulates heavenly treasures.<a class="noteRef pginternal" href="#xd30e19748" id="xd30e19748src">13</a> The last beatitude relates to those who are persecuted for the sake of Jesus. Luke in the parallel passage has, <i>for the Son of man’s sake</i>; hence the words <i>for my sake</i> in Matthew, must be understood to refer to Jesus solely in his character of Messiah.<a class="noteRef pginternal" href="#xd30e19756" id="xd30e19756src">14</a></p>
				<p>The beatitudes are followed in Luke by as many <i>woes</i> <span class="trans" title="ouai"><span class="grek" xml:lang="grc">οὐαὶ</span></span>, which are wanting in Matthew. In these the opposition established by the Ebionites between this world and the other, is yet more strongly marked; for woe is denounced on the rich, the full, and the joyous, simply as such, and they are threatened with the evils corresponding to their present advantages, under the new order of things to be introduced by the Messiah; a view that reminds us of the Epistle of James, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jas%205:1&amp;version=NRSV" id="id-7371336660838834850" title="Reference to the Bible: James 5:1">v. 1 ff.</a> The last woe is somewhat stiffly formed after the model of the last beatitude, for it is evidently for the sake of the contrast to the true prophets, so much calumniated, that the false prophets are said, without any historical foundation, to have been spoken well of by all men. We may therefore conjecture, with Schleiermacher,<a class="noteRef pginternal" href="#xd30e19774" id="xd30e19774src">15</a> that we are indebted for these maledictions to the inventive fertility of the author of the third gospel. He added this supplement to the beatitudes, less because, as Schleiermacher supposes, he perceived a chasm, which he knew not how to fill, than because he judged it consistent with the character of the Messiah, that, like Moses of old, he should couple curses with blessings. The Sermon on the Mount is regarded as the counterpart of the law, delivered on Mount Sinai; but the introduction, especially in Luke, reminds us more of a passage in Deuteronomy, in which Moses commands that on the entrance of the Israelitish people into the promised land, one half of them shall take their stand on Mount Gerizim, and pronounce a manifold blessing on the observers of the law, the other half on Mount Ebal, whence they were to fulminate as manifold a curse on its transgressors. We read in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jo%208:33&amp;version=NRSV" id="id-4846381703559969322" title="Reference to the Bible: Joshua 8:33">Josh. viii. 33 ff.</a> that this injunction was fulfilled.<a class="noteRef pginternal" href="#xd30e19781" id="xd30e19781src">16</a></p>
				<p>With the beatitudes, Matthew suitably connects the representation of the disciples as <i>the salt of the earth</i>, and <i>the light of the world</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:13&amp;version=NRSV" id="id-6793376123250516118" title="Reference to the Bible: Matthew 5:13">v. 13 ff.</a>). In Luke, the discourse on the salt is, with a rather different opening, introduced in another place (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2014:34&amp;version=NRSV" id="id-9165350786584291880" title="Reference to the Bible: Luke 14:34">xiv. 34 f</a>.), where Jesus admonishes his hearers to ponder the sacrifices that must be made by those who would follow him, and rather to abstain from the profession of discipleship than to maintain it dishonourably; and to this succeeds aptly enough the comparison of such degenerate disciples to salt that has lost its savour. Thus the dictum accords with either context, and from its aphoristical conciseness would be likely to recur, so that it may have been really spoken in both discourses. On the contrary, it cannot have been spoken in the sequence in which it is placed by Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:50&amp;version=NRSV" id="id-5519141207005465698" title="Reference to the Bible: Mark 9:50">ix. 50</a>): for the idea that every one shall be salted with fire (in allusion to hell), has no internal connexion with the comparison of the true disciples of Jesus to salt, denoting their superiority: the connexion is merely external, resulting from the verbal affinity of <span class="trans" title="halizein"><span class="grek" xml:lang="grc">ἁλίζειν</span></span> and <span class="trans" title="halas"><span class="grek" xml:lang="grc">ἅλας</span></span>,—it is the connexion of the dictionary.<a class="noteRef pginternal" href="#xd30e19831" id="xd30e19831src">17</a> The altered sequel which Mark gives to the apothegm (<i>have salt in yourselves, and be at peace with one another</i>) might certainly be united to it without incongruity, but it would accord equally well with quite a different train of thought. The apothegm on the light which is not to be hidden, as the salt is not to be without savour, is also wanting in the Sermon on the Mount as given by Luke; who, however, omitting the special application to the disciples, has substantially the same doctrine in two different places. We find it first (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%208:16&amp;version=NRSV" id="id-6752920064120408605" title="Reference to the Bible: Luke 8:16">viii. 16</a>) immediately after the interpretation of the parable of the sower, where it also occurs in Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%204:21&amp;version=NRSV" id="id-3691138296425518411" title="Reference to the Bible: Mark 4:21">iv. 21</a>), It must be admitted that there is no incoherence in associating the shining of the light with the fructification of the seed; still, a judicious teacher will pause on the interpretation of a parable, and will not disturb its effect by a hasty transition to new images. At any rate there is no intrinsic connexion between the shining of the inward light, and the declaration appended to it by Luke, that all secrets shall be made manifest. We have here a case which is of frequent recurrence with this Evangelist; that, namely, of a variety of isolated sayings being thrown confusedly together between two independent discourses or narratives. Thus between the parable of the sower and the narrative of the visit paid to Jesus by his mother and brethren, the apothegm on the light is inserted on account of its internal analogy with the parable; then, because in this apothegm there occurs the opposition between concealment and manifestation, it suggested to the writer the otherwise heterogeneous discourse on the revelation of all secrets; whereupon is added, quite irrelevantly to the context, but with some relation to the parable, the declaration, <i>Whosoever hath, to him shall be given</i>. In the second passage on the manifestation of the light (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:33&amp;version=NRSV" id="id-1592875154179867241" title="Reference to the Bible: Luke 11:33">xi. 33</a>), the subject has absolutely no connexion, unless we interpolate one<a class="noteRef pginternal" href="#xd30e19848" id="xd30e19848src">18</a> with that of the context, which turns on the condemnation of the cotemporaries of Jesus by the Ninevites. The fact is, that here again, between the discourses against the demand for signs and those at the Pharisee’s dinner, we have a chasm filled up with disjointed fragments of harangues.</p>
				<p>At <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:17&amp;version=NRSV" id="id-5751250804914287988" title="Reference to the Bible: Matthew 5:17">v. 17 ff</a>. follows the transition to the main subject of the sermon; the assurance of Jesus that he came not to destroy the law and the prophets, but to fulfil, etc. Now as Jesus herein plainly presupposes that he is himself the Messiah, to whom was ascribed authority to abolish a part of the law, this declaration cannot properly belong to a period in which, if <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2016:13&amp;version=NRSV" id="id-7561284237503332620" title="Reference to the Bible: Matthew 16:13">Matt. xvi. 13 ff</a>. be rightly placed, he had not yet declared himself to be the Messiah. Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:17&amp;version=NRSV" id="id-2643655714484989098" title="Reference to the Bible: Luke 16:17">xvi. 17</a>) inserts this declaration together with the apparently contradictory one, that the law and the prophets were in force until the coming of John. These are two propositions that we cannot suppose to have been uttered consecutively; and the secret of their conjunction in Luke’s gospel lies in the word <span class="trans" title="nomos"><span class="grek" xml:lang="grc">νόμος</span></span>, <i>law</i>, which happens to occur in both.<a class="noteRef pginternal" href="#xd30e19879" id="xd30e19879src">19</a> It is to be observed that between the parable of the steward and that of the rich man, we have another of those pauses in which Luke is fond of introducing his fragments.</p>
				<p>So little, it appears from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:20&amp;version=NRSV" id="id-4707763009937104182" title="Reference to the Bible: Matthew 5:20">v. 20</a>, is it the design of Jesus to inculcate a disregard of the Mosaic law, that he requires a far stricter observance of its precepts than the Scribes and Pharisees, and he makes the latter appear in contrast to himself as the underminers of the law. Then follows a series of Mosaic commandments, on which Jesus comments so as to show that he penetrates into the spirit of the law, instead of cleaving to the mere letter, and especially discerns the worthlessness of the rabbinical glosses (48). This section, in the order and completeness in which we find it in Matthew, is wanting in Luke’s Sermon on the Mount; a decisive proof that the latter has deficiencies. For not only does this chapter contain the fundamental thought of the discourse as given by Matthew, but the desultory sayings which Luke gives, concerning the love of enemies, mercifulness and beneficence, only acquire a definite purpose and point of union in the contrast between the spiritual interpretation of the law given by Jesus, and the carnal one given by the doctors of the time. The words, too, with which Luke makes Jesus proceed after the last woe: <i>But I say unto you</i>, and those at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%205:39&amp;version=NRSV" id="id-5683120982095860655" title="Reference to the Bible: Luke 5:39">v. 39</a>, <i>And he spake a parable unto them</i>, have been correctly pointed out as indicative of chasms.<a class="noteRef pginternal" href="#xd30e19894" id="xd30e19894src">20</a> As regards the isolated parallel passages, the admonition to a quick reconciliation with an adversary (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:25&amp;version=NRSV" id="id-5276455011169815310" title="Reference to the Bible: Matthew 5:25">v. 25 f.</a>), is, to say the least, not so easily brought into connexion with the foregoing matter in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:58&amp;version=NRSV" id="id-5253862072710986383" title="Reference to the Bible: Luke 12:58">xii. 58</a>) as in Matthew.<a class="noteRef pginternal" href="#xd30e19907" id="xd30e19907src">21</a> It is still worse with the passage in Luke which is parallel with <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%205:32&amp;version=NRSV" id="id-4233051195545381950" title="Reference to the Bible: Matthew 5:32">Matt. v. 32</a>; this text (relative to divorce), which in Matthew is linked in the general chain of ideas, is in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2016:18&amp;version=NRSV" id="id-7689281106165203864" title="Reference to the Bible: Luke 16:18">xvi. 18</a>) thrust into one of the apertures we have noticed, between the assurance of the perpetuity of the law and the parable of the rich man. Olshausen tries to find a thread of connexion between the passage and the one preceding it, by interpreting <i>adultery</i>, <span class="trans" title="moicheuein"><span class="grek" xml:lang="grc">μοιχεύειν</span></span>, allegorically, as faithlessness to the divine law; and Schleiermacher<a class="noteRef pginternal" href="#xd30e19929" id="xd30e19929src">22</a> attaches it to the succeeding parable by referring it to the adulterous Herod: but such interpretations are altogether visionary.<a class="noteRef pginternal" href="#xd30e19932" id="xd30e19932src">23</a> Probably tradition had apprized the Evangelist that Jesus, after the foregoing declaration as to the perpetuity of the Mosaic law, had enunciated his severe principle on the subject of divorce, and hence he gave it this position, not knowing more of its original connexion. In <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2019:9&amp;version=NRSV" id="id-4977450604886065576" title="Reference to the Bible: Matthew 19:9">Matt. xix. 9</a>, we find a reiteration of this principle on an occasion very likely to call it forth. The exhortations to patience and submissiveness, form, in Matthew, the spiritual interpretation of the old rule, <i>an eye for an eye</i>, etc., and are therefore a following out of the previous train of thought. In Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:29&amp;version=NRSV" id="id-1432048958369163892" title="Reference to the Bible: Luke 6:29">vi. 29</a>), they are introduced with much less precision by the command concerning love to enemies: which command is also decidedly better given in Matthew as the rectification of the precept, <i>Thou shalt love thy neighbour, and hate thine enemy</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:43&amp;version=NRSV" id="id-4872310908457808495" title="Reference to the Bible: Luke 9:43">43 ff.</a>). Again: the observation that to love friends is nothing more than bad men can do, is, in Matthew, made, in order to controvert the traditional perversion of the Mosaic injunction to love one’s neighbour, into a permission to hate enemies: in Luke, the observation follows the rule, <i>Whatsoever ye would that men should do to you</i>, etc., which in Matthew occurs farther on (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:12&amp;version=NRSV" id="id-5569908839179622238" title="Reference to the Bible: Matthew 7:12">vii. 12</a>) without any connexion. On the whole, if the passage in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:2-36&amp;version=NRSV" id="id-7601333541820542701" title="Reference to the Bible: Luke 6:2-36">Luke from vi. 2–36</a>, be compared with the corresponding one in Matthew, there will be found in the latter an orderly course of thought; in the former, considerable confusion.<a class="noteRef pginternal" href="#xd30e19960" id="xd30e19960src">24</a></p>
				<p>The warnings against Pharisaic hypocrisy (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:1-6&amp;version=NRSV" id="id-3865027365157515785" title="Reference to the Bible: Matthew 6:1-6">vi. 1–6</a>) are without a parallel in Luke; but he has one of the model prayer, which recent criticism has turned not a little to the disadvantage of Matthew. The ancient harmonists, it is true, had no hesitation in supposing that Jesus delivered this prayer twice,—in the connexion in which it is given by Matthew, as well as under the circumstances narrated by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011&amp;version=NRSV" id="id-5417418220616689537" title="Reference to the Bible: Luke, chapter 11">xi. ff.</a>).<a class="noteRef pginternal" href="#xd30e19971" id="xd30e19971src">25</a> But if Jesus had already in the Sermon on the Mount given a model prayer, his disciples would scarcely have requested one afterwards, as if nothing of the kind had occurred; and it is still more improbable that Jesus would repeat the same formulary, without any recollection that he had delivered it to these disciples long before. Hence our most recent critics have decided that Luke alone has preserved the natural and true occasion on which this prayer was communicated, and that like many other fragments, it was interpolated in Matthew’s Sermon on the Mount by the writer.<a class="noteRef pginternal" href="#xd30e19974" id="xd30e19974src">26</a> But the vaunted naturalness of Luke’s representation, I, for one, cannot discover. Apart from the improbability, admitted even by the above critics, that the disciples of Jesus should have remained without any direction to pray until the last journey, in which Luke places the scene; it is anything but natural that Jesus should abstain from giving his disciples the exemplar which was in his mind until they sought for it, and that then he should forthwith fall into prayer. He had, doubtless, often prayed in their circle from the commencement of their intercourse; and if so, their request was superfluous, and must, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2014:9&amp;version=NRSV" id="id-7765113864774798500" title="Reference to the Bible: John 14:9">John xiv. 9</a>, have produced only an admonition to recollect what they had long seen and heard in his society. The account of Luke seems to have been framed on mere conjecture; it was known that the above prayer proceeded from Jesus, and the further question as to the motive for its communication, received the gratuitous answer: without doubt his disciples had asked him for such an exemplar. Without, therefore, maintaining that Matthew has preserved to us the connexion in which this prayer was originally uttered by Jesus, we are not the less in doubt whether it has a more accurate position in Luke.<a class="noteRef pginternal" href="#xd30e19981" id="xd30e19981src">27</a> With regard to the elements of the prayer, it is impossible to deny what Wetstein says: <i xml:lang="la">tota hæc oratio ex formulis Hebræorum concinnata est</i>;<a class="noteRef pginternal" href="#xd30e19987" id="xd30e19987src">28</a> but Fritzsche’s observation is also just, that desires of so general a nature might be uttered in the prayers of various persons, even in similar phraseology, without any other cause than the broad uniformity of human feeling.<a class="noteRef pginternal" href="#xd30e19990" id="xd30e19990src">29</a> We may add that the selection and allocation of the petitions in the prayer are entirely original, and bear the impress of that religious consciousness which Jesus possessed and sought to impart to his followers.<a class="noteRef pginternal" href="#xd30e19993" id="xd30e19993src">30</a> Matthew inserts after the conclusion of the prayer two propositions, which are properly the corollary of the third petition, but which seem inaptly placed, not only because they are severed by the concluding petition from the passage to which they have reference, but because they have no point of coincidence with the succeeding censures and admonitions which turn on the hypocrisy of the Pharisaic fasts. Mark, however, has still more infelicitously appended these propositions to the discourse of Jesus on the efficacy of believing prayer (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%2011:25&amp;version=NRSV" id="id-1475659386496401925" title="Reference to the Bible: Mark 11:25">xi. 25</a>).<a class="noteRef pginternal" href="#xd30e20002" id="xd30e20002src">31</a></p>
				<p>At <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:19&amp;version=NRSV" id="id-187466104216833830" title="Reference to the Bible: Matthew 6:19">vi. 19</a>, the thread of strict connexion is broken, according to the admission of Paulus, and so far all expositors are bound to agree with him. But his position, that notwithstanding the admitted lack of coherence in the succeeding collection of sentences, Jesus spoke them consecutively, is not equally tenable; on the contrary, our more recent critics have all the probabilities on their side when they suppose, that in this latter half of the Sermon on the Mount Matthew has incorporated a variety of sayings uttered by Jesus on different occasions. First stands the apothegm on earthly and heavenly treasures (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:19-21&amp;version=NRSV" id="id-7674522362345904563" title="Reference to the Bible: Matthew 6:19-21">19–21</a>), which Luke, with more apparent correctness, inserts in a discourse of Jesus, the entire drift of which is to warn his adherents against earthly cares (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:33-34&amp;version=NRSV" id="id-4432284511789906233" title="Reference to the Bible: Luke 12:33-34">xii. 33 f.</a>). It is otherwise with the next sentence, on the eye being the light of the body. Luke annexes this to the apothegm already mentioned on the light that is to be exhibited; now as the <i>light</i> <span class="trans" title="lychnos"><span class="grek" xml:lang="grc">λύχνος</span></span>, placed on a candlestick, denotes something quite distinct from what is intended by the comparison of the eye to a <i>light</i>, <span class="trans" title="lychnos"><span class="grek" xml:lang="grc">λύχνος</span></span>, the only reason for combining the two apothegms lies in the bare word <span class="trans" title="lychnos"><span class="grek" xml:lang="grc">λύχνος</span></span>: a rule of association which belongs properly to the dictionary, and which, beyond it, is worse than none. Then follows, also without any apparent connexion, the apothegm on the two masters, appended by Luke to the parable of the steward, with which it happens to have the word <i>Mammon</i>, <span class="trans" title="mamōnas"><span class="grek" xml:lang="grc">μαμωνᾶς</span></span>, in common. Next comes, in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:25-34&amp;version=NRSV" id="id-4793032222675906319" title="Reference to the Bible: Matthew 6:25-34">Matthew v. 25–34</a>, a dissuasion from earthly solicitude, on the ground that natural objects flourish and are sustained without anxiety on their part; in Luke, this doctrine is consistently united with the parable (found only in the third gospel) of the man who, in the midst of amassing earthly treasures, is summoned away by death (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:22&amp;version=NRSV" id="id-3825222603053197147" title="Reference to the Bible: Luke 12:22">xii. 22 ff.</a>).<a class="noteRef pginternal" href="#xd30e20062" id="xd30e20062src">32</a> The warning not to be blind to our own faults while we are sharp-sighted and severe towards those of others (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:1-5&amp;version=NRSV" id="id-5638992550723097622" title="Reference to the Bible: Matthew 7:1-5">vii. 1–5</a>), would, if we rejected the passage from <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:19&amp;version=NRSV" id="id-8104879093952723837" title="Reference to the Bible: Matthew 6:19">v. 19, of chap, vi.</a> to the end, form a suitable continuation to the previous admonition against Pharisaic sanctimoniousness (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%206:16-18&amp;version=NRSV" id="id-519390766191125301" title="Reference to the Bible: Matthew 6:16-18">vi. 16–18</a>), and might, therefore, have belonged to the original body of the discourse.<a class="noteRef pginternal" href="#xd30e20077" id="xd30e20077src">33</a> This is the more probable because Luke has the same warning in his Sermon on the Mount (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:37-38&amp;version=NRSV" id="id-3127165593245473304" title="Reference to the Bible: Luke 6:37-38">37 f.</a><span class="corr" id="xd30e20083" title="Not in source">,</span> <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:41-42&amp;version=NRSV" id="id-2471766878787939056" title="Reference to the Bible: Luke 6:41-42">41 f.</a>), where it happens to assort very well with the preceding exhortation to mercifulness; but at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:39&amp;version=NRSV" id="id-6278359181970218867" title="Reference to the Bible: Luke 6:39">v. 39</a> and <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:40&amp;version=NRSV" id="id-873476612655153360" title="Reference to the Bible: Luke 6:40">40</a>, and part of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:38&amp;version=NRSV" id="id-2760737121606717817" title="Reference to the Bible: Luke 6:38">38</a>, it is interrupted by subjects altogether irrelevant. The text, <i>With what measure ye mete</i>, etc., is very inappropriately interposed by Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%204:24&amp;version=NRSV" id="id-5739754475654958554" title="Reference to the Bible: Mark 4:24">iv. 24</a>), in a passage similar in kind to one of Luke’s intermediate miscellanies. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:6&amp;version=NRSV" id="id-9069543540171833909" title="Reference to the Bible: Matthew 7:6">V. 6, in Matthew</a>, is equally destitute of connexion and parallel; but the succeeding assurances and arguments as to the efficacy of prayer (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:7-11&amp;version=NRSV" id="id-3444618215380495272" title="Reference to the Bible: Matthew 7:7-11">v. 7–11</a>), are found in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2011:9&amp;version=NRSV" id="id-4956830624590140306" title="Reference to the Bible: Luke 11:9">Luke xi. 9</a>, very fitly associated with another parable peculiar to that Evangelist: that of the friend awaked at midnight The apothegm, <i>What ye would that men should do unto you</i>, etc., is quite isolated in Matthew; in Luke, it has only an imperfect connexion.<a class="noteRef pginternal" href="#xd30e20115" id="xd30e20115src">34</a> The following passage (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:13-14&amp;version=NRSV" id="id-2313635874657023962" title="Reference to the Bible: Matthew 7:13-14">v. 13 f.</a>) on the <i>strait gate</i> <span class="trans" title="stenē pylē"><span class="grek" xml:lang="grc">στενὴ πύλη</span></span> is introduced in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2013:23&amp;version=NRSV" id="id-2336425133791035582" title="Reference to the Bible: Luke 13:23">xiii. 23</a>) by the question addressed to Jesus: <i>Are there few that be saved?</i> <span class="trans" title="ei oligoi hoi sōzomenoi?"><span class="grek" xml:lang="grc">εἰ ὀλίγοι οἱ σωζόμενοι;</span></span> which seems likely enough to have been conceived by one who knew that Jesus had uttered such a saying as the above, but was at a loss for an occasion that might prompt the idea; moreover, the image is far less completely carried out in Luke than in Matthew, and is blended with parabolical elements.<a class="noteRef pginternal" href="#xd30e20147" id="xd30e20147src">35</a> The apothegm on the tree being known by its fruits (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:16-20&amp;version=NRSV" id="id-7696320781466352756" title="Reference to the Bible: Matthew 7:16-20">v. 16–20</a>), appears in Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:43&amp;version=NRSV" id="id-6235051523510080774" title="Reference to the Bible: Luke 6:43">vi. 43 ff.</a>), and even in Matthew, farther on (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2012:33&amp;version=NRSV" id="id-4144610999785541654" title="Reference to the Bible: Matthew 12:33">xii. 33 ff.</a>), to have a general application, but in Matthew’s Sermon on the Mount, it has a special relation to the false prophets; in Luke, it is in the last degree misplaced. The denunciation of those who say to Jesus, <i>Lord, Lord</i>, but who, on account of their evil deeds will be rejected by him at the day of judgment (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%207:21-23&amp;version=NRSV" id="id-905528651682465944" title="Reference to the Bible: Matthew 7:21-23">21–23</a>), decidedly presupposes the Messiahship of Jesus, and cannot therefore, have well belonged to so early a period as that of the Sermon on the Mount; hence it is more appropriately placed by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2013:25&amp;version=NRSV" id="id-6610599642880226022" title="Reference to the Bible: Luke 13:25">xiii. 25 ff.</a>). The peroration of the discourse is, as we have mentioned, common to both Evangelists.</p>
				<p>The foregoing comparison shows us that the discourses of Jesus, like fragments of granite, could not be dissolved by the flood of oral tradition; but they were not seldom torn from their natural connexion, floated away from their original situation, and deposited in places to which they did not properly belong. Relative to this effect, there is this distinction between the three first Evangelists; Matthew, like an able compiler, though far from being sufficiently informed to give each relic in its original connexion, has yet for the most part succeeded in judiciously associating analogous materials; while the two other Evangelists have left many small fragments just where chance threw them, in the intervals between longer discourses. Luke has laboured in some instances to combine these fragments artificially, but he could not thus compensate for the absence of natural connexion.</p>
			</section>
			<section id="subchapter-77" epub:type="subchapter">
				<header>
					<p>§ 77</p>
					<p>Instructions to the Twelve. Lamentations Over the Galilean Cities. Joy Over the Calling of the Simple</p>
				</header>
				<p>The first gospel (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010&amp;version=NRSV" id="id-5446670083834896094" title="Reference to the Bible: Matthew, chapter 10">x.</a>) reports another long discourse as having been delivered by Jesus, on the occasion of his sending out the twelve to preach the kingdom of heaven. Part of this discourse is peculiar to the first gospel; that portion of it which is common to the two other synoptists is only partially assigned by them to the same occasion, Luke introducing its substance in connexion with the mission of the seventy (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:2&amp;version=NRSV" id="id-901966207540684008" title="Reference to the Bible: Luke 10:2">x. 2 ff.</a>), and in a subsequent conversation with the disciples (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:2&amp;version=NRSV" id="id-2829500072686200762" title="Reference to the Bible: Luke 12:2">xii. 2 ff.</a>). Some portion of the discourse is also found repeated both in Matthew and the other Evangelists, in the prophetic description given by Jesus of his second advent.</p>
				<p>In this instance again, while the older harmonists have no hesitation in supposing a repetition of the same discourse,<a class="noteRef pginternal" href="#xd30e20186" id="xd30e20186src">36</a> our more recent critics are of opinion that Luke only has the true occasions and the original arrangement of the materials, and that Matthew has assembled them according to his own discretion.<a class="noteRef pginternal" href="#xd30e20189" id="xd30e20189src">37</a> Those expositors who are apologetically inclined, maintain that Matthew was not only conscious of here associating sayings uttered at various times, but presumed that this would be obvious to his readers.<a class="noteRef pginternal" href="#xd30e20192" id="xd30e20192src">38</a> On the other hand, it is justly observed that the manner in which the discourse is introduced by the words: <i>These twelve Jesus sent forth, and commanded them</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:5&amp;version=NRSV" id="id-7987852951563982396" title="Reference to the Bible: Matthew 10:5">v. 5</a>); and closed by the words: <i>when Jesus made an end of commanding his twelve disciples</i>, etc. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011:1&amp;version=NRSV" id="id-2406620824643032170" title="Reference to the Bible: Matthew 11:1">xi. 1</a>); proves clearly enough that it was the intention of the Evangelist to give his compilation the character of a continuous harangue.<a class="noteRef pginternal" href="#xd30e20213" id="xd30e20213src">39</a></p>
				<p>Much that is peculiar to Matthew in this discourse, appears to be merely an amplification on thoughts which are also found in the corresponding passages of the two other synoptists; but there are two particulars in the opening of the instructions as detailed by the former, which differ specifically from anything presented by his fellow Evangelists. These are the limitation of the agency of the disciples to the Jews (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:5&amp;version=NRSV" id="id-4765029449996075159" title="Reference to the Bible: Matthew 10:5">v. 5</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:6&amp;version=NRSV" id="id-3203932738822676479" title="Reference to the Bible: Matthew 10:6">6</a>), and the commission (associated with that to announce the kingdom of heaven and heal the sick, of which Luke also speaks, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:2&amp;version=NRSV" id="id-9139789133315944120" title="Reference to the Bible: Luke 9:2">ix. 2</a>), to raise the dead: a surprising commission, since we know of no instances previous to the departure of Jesus, in which the apostles raised the dead; and to suppose such when they are not narrated, after the example of Olshausen, is an expedient to which few will be inclined.</p>
				<p>All that the synoptists have strictly in common in the instructions to the twelve, are the rules for their external conduct; how they were to journey, and how to behave under a variety of circumstances (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:9-11&amp;version=NRSV" id="id-7234288873392810196" title="Reference to the Bible: Matthew 10:9-11">Matt. v. 9–11</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:14&amp;version=NRSV" id="id-2754438964054682053" title="Reference to the Bible: Matthew 10:14">14</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%206:8-11&amp;version=NRSV" id="id-1112128293460411637" title="Reference to the Bible: Mark 6:8-11">Mark vi. 8–11</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:3-5&amp;version=NRSV" id="id-6632057318698368395" title="Reference to the Bible: Luke 9:3-5">Luke ix. 3–5</a>). Here, however, we find a discrepancy; according to Matthew and Luke, Jesus forbids the disciples to take with them, not only gold, a scrip, and the like, but even <i>shoes</i>, <span class="trans" title="hypodēmata"><span class="grek" xml:lang="grc">ὑποδήματα</span></span>, and a <i>staff</i>, <span class="trans" title="rhabdon"><span class="grek" xml:lang="grc">ῥάβδον</span></span>; according to Mark, on the contrary, he merely forbids their taking more than a <i>staff</i> and <i>sandals</i>, <span class="trans" title="ei mē rhabdon monon"><span class="grek" xml:lang="grc">εἰ μὴ ῥάβδον μόνον</span></span> and <span class="trans" title="sandalia"><span class="grek" xml:lang="grc">σανδάλια</span></span>. This discrepancy is most easily accounted for by the admission, that tradition only preserved a reminiscence of Jesus having signified the simplicity of the apostolic equipment by the mention of the staff and shoes, and that hence one of the Evangelists understood that Jesus had interdicted all travelling requisites except these; the other, that these also were included in his prohibition. It was consistent with Mark’s love of the picturesque to imagine a wandering apostle furnished with a staff, and therefore to give the preference to the former view.</p>
				<p>It is on the occasion of the mission of the seventy, that Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:2&amp;version=NRSV" id="id-5740157505122316893" title="Reference to the Bible: Luke 10:2">x. 2</a>) puts into the mouth of Jesus the words which Matthew gives (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%209:37&amp;version=NRSV" id="id-2678184627904827229" title="Reference to the Bible: Matthew 9:37">ix. 37 f.</a>) as the motive for sending forth the twelve, namely, the apothegm, <i>The harvest truly is ready, but the labourers are few</i>; also the declaration that the labourer is worthy of his hire (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:7&amp;version=NRSV" id="id-6586647840956717547" title="Reference to the Bible: Luke 10:7">v. 7</a>, comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:10&amp;version=NRSV" id="id-8436721066808483973" title="Reference to the Bible: Matthew 10:10">Matt x. 10</a>); the discourse on the apostolic salutation and its effect (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:12&amp;version=NRSV" id="id-8962176919219684833" title="Reference to the Bible: Matthew 10:12">Matt. v. 12 f.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:5&amp;version=NRSV" id="id-9211982953073431031" title="Reference to the Bible: Luke 10:5">Luke v. 5 f.</a>); the denunciation of those who should reject the apostles and their message (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:15&amp;version=NRSV" id="id-8193771185550917533" title="Reference to the Bible: Matthew 10:15">Matt. v. 15</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:12&amp;version=NRSV" id="id-345303198960451154" title="Reference to the Bible: Luke 10:12">Luke v. 12</a>); and finally, the words, <i>Behold, I send you forth as lambs</i>, etc. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:16&amp;version=NRSV" id="id-172721089493530664" title="Reference to the Bible: Matthew 10:16">Matt. v. 16</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:3&amp;version=NRSV" id="id-6713887605502428259" title="Reference to the Bible: Luke 10:3">Luke v. 3</a>). The sequence of these propositions is about equally natural in both cases. Their completeness is alternately greater in the one than in the other; but Matthew’s additions generally turn on essentials, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:16&amp;version=NRSV" id="id-2670425799800096565" title="Reference to the Bible: Matthew 10:16">v. 16</a>; those of Luke on externals, as in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:7&amp;version=NRSV" id="id-5530898047732579738" title="Reference to the Bible: Luke 10:7">v. 7</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:8&amp;version=NRSV" id="id-7349059134344146019" title="Reference to the Bible: Luke 10:8">8</a>, and in <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:4&amp;version=NRSV" id="id-6760115790338437258" title="Reference to the Bible: Luke 10:4">v. 4</a>, where there is the singular injunction to salute no man by the way, which might appear an unhistorical exaggeration of the urgency of the apostolic errand, did we not know that the Jewish greetings of that period were not a little ceremonious.<a class="noteRef pginternal" href="#xd30e20333" id="xd30e20333src">40</a> Sieffert observes that the instructions which Jesus gave—according to Matthew, to the twelve, according to Luke, to the seventy—might, so far as their tenor is concerned, have been imparted with equal fitness on either occasion; but I doubt this, for it seems to me improbable that Jesus should, as Luke states, dismiss his more confidential disciples with scanty rules for their outward conduct, and that to the seventy he should make communications of much greater moment and pathos.<a class="noteRef pginternal" href="#xd30e20339" id="xd30e20339src">41</a> The above critic at length decides in favour of Luke, whose narrative appears to him more precise, because it distinguishes the seventy from the twelve. We have already discussed this point, and have found that a comparison is rather to the advantage of Matthew. The blessing pronounced on him who should give even a cup of cold water to the disciples of Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:42&amp;version=NRSV" id="id-6195478756860003461" title="Reference to the Bible: Matthew 10:42">v. 42</a>), is at least more judiciously inserted by Matthew as the conclusion of the discourse of instructions, than in the endless confusion of the latter part of <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%209:41&amp;version=NRSV" id="id-8089753633984110845" title="Reference to the Bible: Mark 9:41">Mark ix. (v. 41)</a>, where <span class="trans" title="ean"><span class="grek" xml:lang="grc">ἐὰν</span></span> (<i>if</i>), and <span class="trans" title="hos an"><span class="grek" xml:lang="grc">ὃς ἂν</span></span> (<i>whosoever</i>), seem to form the only tie between the successive propositions.</p>
				<p>The case is otherwise when we regard those portions of the discourse which Luke places in his <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012&amp;version=NRSV" id="id-7078789408009926728" title="Reference to the Bible: Luke, chapter 12">twelfth chapter</a>, and even later, and which in Matthew are distinguishable as a second part of the same discourse. Such are the directions to the apostles as to their conduct before tribunals (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:19&amp;version=NRSV" id="id-4090101982852314056" title="Reference to the Bible: Matthew 10:19">Matt. x. 19 f.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:11&amp;version=NRSV" id="id-2044442074737043657" title="Reference to the Bible: Luke 12:11">Luke xii. 11</a>); the exhortation not to fear those who can only kill the body (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:28&amp;version=NRSV" id="id-6865459175236884374" title="Reference to the Bible: Matthew 10:28">Matt. v. 28</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:4&amp;version=NRSV" id="id-5656367411771997057" title="Reference to the Bible: Luke 12:4">Luke v. 4 f.</a>); the warning against the denial of Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:32&amp;version=NRSV" id="id-8796096263726837224" title="Reference to the Bible: Matthew 10:32">Matt. v. 32 f.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:8&amp;version=NRSV" id="id-3442585368046535226" title="Reference to the Bible: Luke 12:8">Luke v. 8 f.</a>); the discourse on the general disunion of which he would be the cause (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:34&amp;version=NRSV" id="id-8705515293410173202" title="Reference to the Bible: Matthew 10:34">Matt. v. 34 ff.</a>; <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2012:51&amp;version=NRSV" id="id-8744505773261630613" title="Reference to the Bible: Luke 12:51">Luke v. 51 ff.</a>); a passage to which Matthew, prompted apparently by the enumeration of the members of a family, attaches the declaration of Jesus that these are not to be valued above him, that his cross must be taken, etc., which he partly repeats on a subsequent occasion, and in a more suitable connexion (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2016:24&amp;version=NRSV" id="id-842698297390709704" title="Reference to the Bible: Matthew 16:24">xvi. 24 f.</a>); further, predictions which recur in the discourse on the Mount of Olives, relative to the universal persecution of the disciples of Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:17&amp;version=NRSV" id="id-2903749917402855730" title="Reference to the Bible: Matthew 10:17">v. 17 f.</a> <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:22&amp;version=NRSV" id="id-3216624805009076706" title="Reference to the Bible: Matthew 10:22">22</a>, comp. <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2024:9&amp;version=NRSV" id="id-8054264459197337226" title="Reference to the Bible: Matthew 24:9">xxiv. 9</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2024:13&amp;version=NRSV" id="id-3038204386782201250" title="Reference to the Bible: Matthew 24:13">13</a>); the saying which Luke inserts in the Sermon on the Mount (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%206:40&amp;version=NRSV" id="id-4040277137102698318" title="Reference to the Bible: Luke 6:40">vi. 40</a>), and which also appears in John (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Jn%2015:20&amp;version=NRSV" id="id-2771149616945907373" title="Reference to the Bible: John 15:20">xv. 20</a>), that the disciple has no claim to a better lot than his master (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:24&amp;version=NRSV" id="id-2785322319320272333" title="Reference to the Bible: Matthew 10:24">v. 24 f.</a>); lastly, the direction, which is peculiar to the discourse in Matthew, to flee from one city to another, with the accompanying consolation (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:23&amp;version=NRSV" id="id-6950956446922438535" title="Reference to the Bible: Matthew 10:23">v. 23</a>). These commands and exhortations have been justly pronounced by critics<a class="noteRef pginternal" href="#xd30e20428" id="xd30e20428src">42</a> to be unsuitable to the first mission of the twelve, which, like the alleged mission of the seventy, had no other than happy results (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%209:10&amp;version=NRSV" id="id-2043818514807782670" title="Reference to the Bible: Luke 9:10">Luke ix. 10</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:17&amp;version=NRSV" id="id-43251750284289291" title="Reference to the Bible: Luke 10:17">x. 17</a>); they presuppose the troublous circumstances which supervened after the death of Jesus, or perhaps in the latter period of his life. According to this, Luke is more correct than Matthew in assigning these discourses to the last journey of Jesus;<a class="noteRef pginternal" href="#xd30e20437" id="xd30e20437src">43</a> unless, indeed, such descriptions of the subsequent fate of the apostles and other adherents of Jesus were produced <i xml:lang="la">ex eventu</i>, after his death, and put into his mouth in the form of prophecies; a conjecture which is strongly suggested by the words, <i>He who taketh not up his cross</i>, etc. (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2010:38&amp;version=NRSV" id="id-1129052320806179186" title="Reference to the Bible: Matthew 10:38">v. 38</a>).<a class="noteRef pginternal" href="#xd30e20455" id="xd30e20455src">44</a></p>
				<p>The next long discourse of Jesus in Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011&amp;version=NRSV" id="id-1407312577280137091" title="Reference to the Bible: Matthew, chapter 11">chap. xi.</a>) we have already considered, so far as it relates to the Baptist. From <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011:20-24&amp;version=NRSV" id="id-8234820316127657620" title="Reference to the Bible: Matthew 11:20-24">v. 20–24</a>, there follow complaints and threatenings against the Galilean cities, in which <i>most of his mighty works were done</i>, and which, nevertheless, <i>believed not</i>. Our modern critics are perhaps right in their opinion that these apostrophes are less suitable to the period of his Galilean ministry, in which Matthew places them, than to that in which they are introduced by Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:13&amp;version=NRSV" id="id-3431745019485277877" title="Reference to the Bible: Luke 10:13">x. 13 ff.</a>); namely, when Jesus had left Galilee, and was on his way to Judea and Jerusalem, with a view to his final experiment.<a class="noteRef pginternal" href="#xd30e20476" id="xd30e20476src">45</a> But a consideration of the immediate context seems to reverse the probability. In Matthew, the description of the ungracious reception which Jesus and John had alike met with, leads very naturally to the accusations against those places which had been the chief theatres of the ministry of the former; but it is difficult to suppose, according to Luke, that Jesus would speak of his past sad experience to the seventy, whose minds must have been entirely directed to the future, unless we conceive that he chose a subject so little adapted to the exigencies of those whom he was addressing, in order to unite the threatened judgment on the Galilean cities, with that which he had just denounced against the cities that should reject his messengers. But it is more likely that this association proceeded solely from the writer, who, by the comparison of a city that should prove refractory to the disciples of Jesus, to Sodom, was reminded of the analogous comparison to Tyre and Sidon, of places that had been disobedient to Jesus himself, without perceiving the incongruity of the one with the circumstances which had dictated the other.<a class="noteRef pginternal" href="#xd30e20479" id="xd30e20479src">46</a></p>
				<p>The <i>joy</i>, <span class="trans" title="agalliasis"><span class="grek" xml:lang="grc">ἀγαλλίασις</span></span>, expressed by Jesus (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011:25-27&amp;version=NRSV" id="id-6313491417503639671" title="Reference to the Bible: Matthew 11:25-27">v. 25–27</a>) on account of the insight afforded to <i>babes</i>, <span class="trans" title="nēpiois"><span class="grek" xml:lang="grc">νηπίοις</span></span>, is but loosely attached by Matthew to the preceding maledictions. As it supposes a change in the mental frame of Jesus, induced by pleasing circumstances, Luke (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:17&amp;version=NRSV" id="id-2849399281755664200" title="Reference to the Bible: Luke 10:17">x. 17</a>, <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:21&amp;version=NRSV" id="id-3324414558699808429" title="Reference to the Bible: Luke 10:21">21 ff.</a>), would have all the probabilities on his side, in making the return of the seventy with satisfactory tidings the cause of the above expression; were it not that the appointment of the seventy, and consequently their return, are altogether problematical; besides, it is possible to refer the passage in question to the return of the twelve from their mission. Matthew connects with this rejoicing of Jesus his invitation to the <i>weary and heavy laden</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2011:28-30&amp;version=NRSV" id="id-2685239119670388329" title="Reference to the Bible: Matthew 11:28-30">v. 28–30</a>). This is wanting in Luke, who, instead, makes Jesus turn to his disciples <i>privately</i>, and pronounce them blessed in being privileged to see and hear things which many prophets and kings yearned after in vain (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Lk%2010:23&amp;version=NRSV" id="id-6732395386551885434" title="Reference to the Bible: Luke 10:23">23 f.</a>): an observation which does not so specifically agree with the preceding train of thought, as the context assigned to it by Matthew, and which is moreover inserted by the latter Evangelist in a connexion (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:16&amp;version=NRSV" id="id-3701187814056154382" title="Reference to the Bible: Matthew 13:16">xiii. 16 f.</a>) that may be advantageously confronted with that of Luke.</p>
			</section>
			<section id="subchapter-78" epub:type="subchapter">
				<header>
					<p>§ 78</p>
					<p>The Parables</p>
				</header>
				<p>According to Matthew (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013&amp;version=NRSV" id="id-1111870026822165195" title="Reference to the Bible: Matthew, chapter 13">chap. xiii.</a>), Jesus delivered seven parables, all relating to the <span class="trans" title="basileia tōn ouranōn"><span class="grek" xml:lang="grc">βασιλεία τῶν οὐρανῶν</span></span>. Modern criticism, however, has doubted whether Jesus really uttered so many of these symbolical discourses on one occasion.<a class="noteRef pginternal" href="#xd30e20545" id="xd30e20545src">47</a> The parable, it has been observed, is a kind of problem, to be solved by the reflection of the hearer; hence after every parable a pause is requisite, if it be the object of the teacher to convey real instruction, and not to distract by a multiplicity of ill-understood images.<a class="noteRef pginternal" href="#xd30e20548" id="xd30e20548src">48</a> It will, at least, be admitted, with Neander, that parables on the same or closely-related subjects can only be spoken consecutively, when, under manifold forms, and from various points of view, they lead to the same result.<a class="noteRef pginternal" href="#xd30e20554" id="xd30e20554src">49</a> Among the seven parables in question, those of the mustard-seed and the leaven have a common fundamental idea, differently shadowed forth—the gradual growth and ultimate prevalence of the kingdom of God: those of the net and the tares represent the mingling of the good with the bad in the kingdom of God; those of the treasure and the pearl inculcate the inestimable and all-indemnifying value of the kingdom of God; and the parable of the sower depicts the unequal susceptibility of men to the preaching of the kingdom of God. Thus there are no less than four separate fundamental ideas involved in this collection of parables—ideas which are indeed connected by their general relation to the kingdom of God, but which present this object under aspects so widely different, that for their thorough comprehension a pause after each was indispensable. Hence, it has been concluded, Jesus would not merit the praise of being a judicious teacher, if, as Matthew represents, he had spoken all the above parables in rapid succession.<a class="noteRef pginternal" href="#xd30e20557" id="xd30e20557src">50</a> If we suppose in this instance, again, an assemblage of discourses similar in kind, but delivered on different occasions, we are anew led to the discussion as to whether Matthew was aware of the latter circumstance, or whether he believed that he was recording a continuous harangue. The introductory form, <i>And he spake many things to them in parables</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:3&amp;version=NRSV" id="id-4269749156246165029" title="Reference to the Bible: Matthew 13:3">v. 3</a>): <span class="trans" title="kai elalēsen autois polla en parabolais"><span class="grek" xml:lang="grc">καὶ ἐλάλησεν αὐτοῖς πολλὰ ἐν παραβολαῖς</span></span>, and the concluding one, <i>when Jesus had finished these parables</i> (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:53&amp;version=NRSV" id="id-5457662081116966408" title="Reference to the Bible: Matthew 13:53">v. 53</a>): <span class="trans" title="hote etelesen ho Iēsous tas parabolas tautas"><span class="grek" xml:lang="grc">ὅτε ἐτέλεσεν ὁ Ἰησοῦς τὰς παραβολὰς ταύτας</span></span>, seem to be a clear proof that he did not present the intermediate matter as a compilation. Mark, indeed, narrates (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%204:10&amp;version=NRSV" id="id-3950175229049375779" title="Reference to the Bible: Mark 4:10">iv. 10</a>), that at the close of the first parable, the disciples being again, <span class="trans" title="katamonas"><span class="grek" xml:lang="grc">καταμόνας</span></span>, <i>in private</i>, with Jesus, asked him for its interpretation; and hence it has been contended<a class="noteRef pginternal" href="#xd30e20600" id="xd30e20600src">51</a> that there was an interruption of the discourse at this point; but this cannot serve to explain the account of Matthew, for he represents the request of the disciples as being preferred on the spot, without any previous retirement from the crowd; thus proving that he did not suppose such an interruption. The concluding form which Matthew inserts after the fourth parable (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:34&amp;version=NRSV" id="id-2260353035158464830" title="Reference to the Bible: Matthew 13:34">v. 34 f.</a>), might, with better reason, be adduced as intimating an interruption, for he there comprises all the foregoing parables in one address by the words, <i>All these things spake Jesus in parables</i>, etc., <span class="trans" title="tauta panta elalēsen ho Iēsous en parabolais k.t.l."><span class="grek" xml:lang="grc">ταῦτα πάντα ἐλάλησεν ὁ Ἰησοῦς ἐν παραβολαῖς κ.τ.λ.</span></span>, and makes the pause still more complete by the application of an Old Testament prophecy; moreover, Jesus is here said (36) to change his locality, to dismiss the multitude to whom he had hitherto been speaking on the shore of the Galilean sea, and enter <i>the house</i>, <span class="trans" title="eis tēn oikian"><span class="grek" xml:lang="grc">εἰς τὴν οἰκίαν</span></span>, where he gives three new parables, in addition to the interpretation which his disciples had solicited of the second. But that the delivery of the last three parables was separated from that of the preceding ones by a change of place, and consequently by a short interval of time, very little alters the state of the case. For it is highly improbable that Jesus would without intermission tax the memory of the populace, whose minds it was so easy to overburthen, with four parables, two of which were highly significant; and that he should forthwith overwhelm his disciples, whose power of comprehension he had been obliged to aid in the application of the first two parables, with three new ones, instead of ascertaining if they were capable of independently expounding the third and fourth. Further, we have only to look more closely at Matthew’s narrative, in order to observe that he has fallen quite involuntarily on the interruption at <a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:34&amp;version=NRSV" id="id-4428603094834254922" title="Reference to the Bible: Matthew 13:34">v. 34 ff.</a> If it were his intention to communicate a series of parables, with the explanations that Jesus privately gave to his disciples of the two which were most important, and were therefore to be placed at the head of the series, there were only three methods on which he could proceed. First, he might make Jesus, immediately after the enunciation of a parable, give its interpretation to his disciples in the presence of the multitude, as he actually does in the case of the first parable (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mt%2013:10-23&amp;version=NRSV" id="id-3852110004019473893" title="Reference to the Bible: Matthew 13:10-23">10–23</a>). But the representation is beset with the difficulty of conceiving how Jesus, surrounded by a crowd, whose expectation was on the stretch, could find leisure for a conversation aside with his disciples.<a class="noteRef pginternal" href="#xd30e20636" id="xd30e20636src">52</a> This inconvenience Mark perceived, and therefore chose the second resource that was open to him—that of making Jesus with his disciples withdraw after the first parable into <i>the house</i>, and there deliver its interpretation. But such a proceeding would be too great a hindrance to one who proposed publicly to deliver several parables one after the other; for if Jesus returned to the house immediately after the first parable, he had left the scene in which the succeeding ones could be conveniently imparted to the people. Consequently, the narrator in the first gospel cannot, with respect to the interpretation of the second parable, either repeat his first plan, or resort to the second; he therefore adopts a third, and proceeding uninterruptedly through two further parables, it is only at their close that he conducts Jesus to the house, and there makes him impart the arrear of interpretation. Herewith there arose in the mind of the narrator a sort of rivalry between the parables which he had yet in reserve, and the interpretation, the arrear of which embarrassed him; as soon as the former were absent from his recollection, the latter would be present with its inevitably associated form of conclusion and return homeward; and when any remaining parables recurred to him, he was obliged to make them the sequel of the interpretation. Thus it befel with the three last parables in Matthew’s narration; so that he was reduced almost against his will to make the disciples their sole participants, though it does not appear to have been the custom of Jesus thus to clothe his private instructions; and Mark (<a class="biblink xd30e44" href="https://classic.biblegateway.com/passage/?search=Mk%204:33&amp;version=NRSV" id="id-699966382172896908" title="Reference to the Bible: Mark 4:33">v. 33 f.</a>) plainly supposes the parables which follow the interpretation of the second, to be also addressed to the people.<a class="noteRef pginternal" href="#xd30e20644" id="xd30e20644src">53</a></p>
